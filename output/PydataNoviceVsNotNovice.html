 buildViz = function (d3) {
    return function (widthInPixels = 800,

                     useFullDoc = false,

                     reverseSortScoresForNotCategory = false,
                     minPVal = 0.05,
                     pValueColors = false,
                     xLabelText = null,

        var divName = 'd3-div-1';

        // Set the dimensions of the canvas / graph
        var margin = {top: 30, right: 20, bottom: 30, left: 50},
            width = widthInPixels - margin.left - margin.right,
            height = heightInPixels - margin.top - margin.bottom;

        // Set the ranges
        var x = d3.scaleLinear().range([0, width]);
        var y = d3.scaleLinear().range([height, 0]);

        console.log('X Label');
        console.log(xLabelText);
        console.log('Y Label');
        console.log(yLabelText);
        console.log(yLabelText == null);
        console.log(yLabelText != null);
        console.log(yLabelText === undefined);
        console.log(yLabelText !== undefined);

        function axisLabelerFactory(axis) {
            if ((axis == "x" && xLabelText == null)
                || (axis == "y" && yLabelText == null))
                return function (d, i) {
                    return ["Infrequent", "Average", "Frequent"][i];
                };

            return function (d, i) {
                return ["Low", "Medium", "High"][i];
            }
        }

        var xAxis = d3.axisBottom(x).ticks(3).tickFormat(axisLabelerFactory('x'));
        var yAxis = d3.axisLeft(y).ticks(3).tickFormat(axisLabelerFactory('y'));

        // var label = d3.select("body").append("div")
        var label = d3.select('#' + divName).append("div")
            .attr("class", "label");

        var interpolateLightGreys = d3.interpolate(d3.rgb(230, 230, 230), d3.rgb(130, 130, 130));
        // setup fill color
        //var color = d3.interpolateRdYlBu;
        if (color == null) {
            color = d3.interpolateRdYlBu;
        }
        ;

        // Adds the svg canvas
        // var svg = d3.select("body")
        svg = d3.select('#' + divName)
            .append("svg")
            .attr("width", width + margin.left + margin.right + 200)
            .attr("height", height + margin.top + margin.bottom)
            .append("g")
            .attr("transform",
                "translate(" + margin.left + "," + margin.top + ")");

        var lastCircleSelected = null;

        function deselectLastCircle() {
            if (lastCircleSelected) {
                lastCircleSelected.style["stroke"] = null;
                lastCircleSelected = null;
            }
        }

        function getSentenceBoundaries(text) {
            // !!! need to use spacy's sentence splitter
            if (asianMode) {
                var sentenceRe = /\n/gmi;
            } else {
                var sentenceRe = /\(?[^\.\?\!\n\b]+[\n\.!\?]\)?/g;
            }
            var offsets = [];
            var match;
            while ((match = sentenceRe.exec(text)) != null) {
                offsets.push(match.index);
            }
            offsets.push(text.length);
            return offsets;
        }

        function getMatchingSnippet(text, boundaries, start, end) {
            var sentenceStart = null;
            var sentenceEnd = null;
            for (var i in boundaries) {
                var position = boundaries[i];
                if (position <= start && (sentenceStart == null || position > sentenceStart)) {
                    sentenceStart = position;
                }
                if (position >= end) {
                    sentenceEnd = position;
                    break;
                }
            }
            var snippet = (text.slice(sentenceStart, start) + "<b>" + text.slice(start, end)
            + "</b>" + text.slice(end, sentenceEnd)).trim();
            if (sentenceStart == null) {
                sentenceStart = 0;
            }
            return {'snippet': snippet, 'sentenceStart': sentenceStart};
        }

        function gatherTermContexts(d) {
            var category_name = fullData['info']['category_name'];
            var not_category_name = fullData['info']['not_category_name'];
            var matches = [[], []];
            if (fullData.docs === undefined) return matches;
            if (!nonTextFeaturesMode) {
                return searchInText(d);
            } else {
                return searchInExtraFeatures(d);
            }
        }

        function searchInExtraFeatures(d) {
            var matches = [[], []];
            var term = d.term;
            for (var i in fullData.docs.extra) {

                if (term in fullData.docs.extra[i]) {
                    var strength = fullData.docs.extra[i][term] /
                        Object.values(fullData.docs.extra[i]).reduce(
                            function (a, b) {
                                return a + b
                            });
                    var text = fullData.docs.texts[i];
                    if (!useFullDoc)
                        text = text.slice(0, 300);
                    var curMatch = {'id': i, 'snippets': [text], 'strength': strength};

                    curMatch['meta'] = fullData.docs.meta[i];
                    matches[fullData.docs.labels[i]].push(curMatch);
                }
            }
            for (var i in [0, 1]) {
                matches[i] = matches[i].sort(function (a, b) {
                    return a.strength < b.strength ? 1 : -1
                })
            }
            return {'contexts': matches, 'info': d};
        }

        // from https://medium.com/reactnative/emojis-in-javascript-f693d0eb79fb
        var emojiRE = /(?:[\u2700-\u27bf]|(?:\ud83c[\udde6-\uddff]){2}|[\ud800-\udbff][\udc00-\udfff])[\ufe0e\ufe0f]?(?:[\u0300-\u036f\ufe20-\ufe23\u20d0-\u20f0]|\ud83c[\udffb-\udfff])?(?:\u200d(?:[^\ud800-\udfff]|(?:\ud83c[\udde6-\uddff]){2}|[\ud800-\udbff][\udc00-\udfff])[\ufe0e\ufe0f]?(?:[\u0300-\u036f\ufe20-\ufe23\u20d0-\u20f0]|\ud83c[\udffb-\udfff])?)*/g;

        function isEmoji(str) {
            console.log(str);
            if (str.match(emojiRE)) return true;
            return false;
        }

        function searchInText(d) {
            function stripNonWordChars(term) {
                //d.term.replace(" ", "[^\\w]+")
            }

            function buildMatcher(term) {

                var boundary = '\\b';
                var wordSep = "[^\\w]+";
                if (asianMode) {
                    boundary = '( |$|^)';
                    wordSep = ' ';
                }
                if (isEmoji(term)) {
                    boundary = '';
                    wordSep = '';
                }
                var regexp = new RegExp(boundary + '('
                    + term.replace('$', '\\$').replace(' ', wordSep, 'gim')
                    + ')' + boundary, 'gim');
                try {
                    regexp.exec('X');
                } catch (err) {
                    console.log("Can't search " + term);
                    console.log(err);
                    return null;
                }
                return regexp;
            }

            var matches = [[], []];
            var pattern = buildMatcher(d.term);
            if (pattern !== null) {
                for (var i in fullData.docs.texts) {
                    if (fullData.docs.labels[i] > 1) continue;
                    var text = fullData.docs.texts[i];
                    //var pattern = new RegExp("\\b(" + stripNonWordChars(d.term) + ")\\b", "gim");
                    var match;
                    var sentenceOffsets = null;
                    var lastSentenceStart = null;
                    var matchFound = false;
                    var curMatch = {'id': i, 'snippets': []};
                    if (fullData.docs.meta) {
                        curMatch['meta'] = fullData.docs.meta[i];
                    }
                    while ((match = pattern.exec(text)) != null) {
                        if (sentenceOffsets == null) {
                            sentenceOffsets = getSentenceBoundaries(text);
                        }
                        var foundSnippet = getMatchingSnippet(text, sentenceOffsets,
                            match.index, pattern.lastIndex);
                        if (foundSnippet.sentenceStart == lastSentenceStart) continue; // ensure we don't duplicate sentences
                        lastSentenceStart = foundSnippet.sentenceStart;
                        curMatch.snippets.push(foundSnippet.snippet);
                        matchFound = true;
                    }
                    if (matchFound) {
                        if (useFullDoc) {
                            curMatch.snippets = [
                                text
                                    .replace(/\n$/g, '\n\n')
                                    .replace(
                                        //new RegExp("\\b(" + d.term.replace(" ", "[^\\w]+") + ")\\b",
                                        //    'gim'),
                                        pattern,
                                        '<b>$&</b>')
                            ];
                        }
                        matches[fullData.docs.labels[i]].push(curMatch);

                    }
                }
            }
            return {'contexts': matches, 'info': d};
        }

        function displayTermContexts(termInfo, jump=true) {
            var contexts = termInfo.contexts;
            var info = termInfo.info;
            if (contexts[0].length == 0 && contexts[1].length == 0) {
                return null;
            }
            //var categoryNames = [fullData.info.category_name,
            //    fullData.info.not_category_name];
            var catInternalName = fullData.info.category_internal_name;
            fullData.docs.categories
                .map(
                    function (catName, catIndex) {
                        if (max_snippets != null) {
                            var contextsToDisplay = contexts[catIndex].slice(0, max_snippets);
                        }
                        var divId = catName == catInternalName ? '#cat' : '#notcat';
                        var temp = d3.select(divId)
                            .selectAll("div").remove();
                        contexts[catIndex].forEach(function (context) {
                            var meta = context.meta ? context.meta : '&nbsp;';
                            d3.select(divId)

                                .html(meta);
                            context.snippets.forEach(function (snippet) {

                                    .html(snippet);
                            })

                        });
                    });
            d3.select('#termstats')

                .remove();
            d3.select('#termstats')

            var message = '';
            var cat_name = fullData.info.category_name;
            var ncat_name = fullData.info.not_category_name;

            d3.select('#cathead')

                if (window.location.hash == '#snippets') {

                } else {
                    window.location.hash = '#snippets';
                }

            });

            function euclideanDistanceSort(a, b) {
                var aCatDist = a.x * a.x + (1 - a.y) * (1 - a.y);
                var aNotCatDist = a.y * a.y + (1 - a.x) * (1 - a.x);
                var bCatDist = b.x * b.x + (1 - b.y) * (1 - b.y);
                var bNotCatDist = b.y * b.y + (1 - b.x) * (1 - b.x);
                return (Math.min(aCatDist, aNotCatDist) > Math.min(bCatDist, bNotCatDist)) * 2 - 1;
            }

            function euclideanDistanceSortForCategory(a, b) {
                var aCatDist = a.x * a.x + (1 - a.y) * (1 - a.y);
                var bCatDist = b.x * b.x + (1 - b.y) * (1 - b.y);
                return (aCatDist > bCatDist) * 2 - 1;
            }

            function euclideanDistanceSortForNotCategory(a, b) {
                var aNotCatDist = a.y * a.y + (1 - a.x) * (1 - a.x);
                var bNotCatDist = b.y * b.y + (1 - b.x) * (1 - b.x);
                return (aNotCatDist > bNotCatDist) * 2 - 1;
            }

            function scoreSort(a, b) {
                return a.s - b.s;
            }

            function scoreSortReverse(a, b) {

            }

            function backgroundScoreSort(a, b) {

            function arePointsPredictiveOfDifferentCategories(a, b) {
                var aCatDist = a.x * a.x + (1 - a.y) * (1 - a.y);
                var bCatDist = b.x * b.x + (1 - b.y) * (1 - b.y);
                var aNotCatDist = a.y * a.y + (1 - a.x) * (1 - a.x);
                var bNotCatDist = b.y * b.y + (1 - b.x) * (1 - b.x);
                var aGood = aCatDist < aNotCatDist;
                var bGood = bCatDist < bNotCatDist;
                return {aGood: aGood, bGood: bGood};
            }

            function scoreSortForCategory(a, b) {
                var __ret = arePointsPredictiveOfDifferentCategories(a, b);
                var aGood = __ret.aGood;
                var bGood = __ret.bGood;
                if (aGood && !bGood) return -1;
                if (!aGood && bGood) return 1;
                return b.s - a.s;
            }

            function scoreSortForNotCategory(a, b) {
                var __ret = arePointsPredictiveOfDifferentCategories(a, b);
                var aGood = __ret.aGood;
                var bGood = __ret.bGood;
                if (aGood && !bGood) return 1;
                if (!aGood && bGood) return -1;
                if (reverseSortScoresForNotCategory)
                    return a.s - b.s;
                else
                    return b.s - a.s;
            }

, Intermediate)", "Yasen Kiprov (london, Novice)", "James Powell (dc, Novice)", "Sandra Greiss (london, Intermediate)", "Jeffrey Heer (seattle, Novice)", "James Allen (london, Novice)", "Christopher D. White (dc, Intermediate)", "  (london, Novice)", "Brian Granger, Chris Colbert & Ian Rose (seattle, Intermediate)", "Katie Barr (london, Intermediate)", "David Eads (dc, Intermediate)", "Rich Lewis (london, Experienced)", "Eloisa Tran (seattle, Intermediate)", "Tariq Rashid (london, Novice)", "Andy  Terrel (dc, Intermediate)", "Simon Byrne (london, Novice)", "Bryan Van de ven (seattle, Intermediate)", "Bobby Filar (dc, Novice)", "Delia Rusu (london, Novice)", "Rob Story (seattle, Intermediate)", "Konstantinos Xirogiannopoulos (dc, Intermediate)", "Marko Vasiljevski (london, Intermediate)", "Katie Porterfield (seattle, Novice)", "Fabrizio Milo (dc, Experienced)", "Aileen Nielsen (london, Intermediate)", "Randall J. LeVeque (seattle, Novice)", "Graham Markall (london, Experienced)", "Matt Braymer-Hayes (seattle, Intermediate)", "Jennifer A. Stark (dc, Novice)", "Lev Konstantinovskiy  (london, Intermediate)", "Tom Radcliffe (seattle, Experienced)", "Gene Kogan (london, Novice)", "Ramon Navarro Bosch (barcelona, Intermediate)", "Irina Vidal Migallon (berlin, Novice)", "Elizabeth Lindsey (dc, Novice)", "Luke Starnes (carolinas, Intermediate)", "Benjamin Hodel (chicago, Experienced)", "Dr. Frank Gerhardt (berlin, Novice)", "Tim Vivian-Griffiths (london, Intermediate)", "Kathryn Harris (london, Novice)", "Alexey Grigorev (berlin, Intermediate)", "Star Ying (dc, Novice)", "Thomas A Caswell (carolinas, Novice)", "Brian E. Granger (sfo, Novice)", "Juha Suomalainen (berlin, Intermediate)", "Ricardo Pio Monti (london, Experienced)", "Eszter Windhager-Pokol (london, Intermediate)", "Nikolai Nowaczyk (london, Intermediate)", "Natalia Angarita-Jaimes (london, Intermediate)", "Thomas Kluyver (london, Experienced)", "Maciej Gryka (london, Intermediate)"], "texts": ["Using CNTK's Python Interface for Deep Learning\n \nTopics to be covered include ...\n\nCognitive Toolkit (CNTK) installation\nWhat is \"machine learning\"? [gradient descent example]\nWhat is \"learning representations\"?\nWhy do Graphics Processing Units (GPUs) help?\nHow do we prevent overfitting?\nCNTK Packages and Modules\nDeep Learning Examples [including Convolutional Neural Network (CNN) and Long Short-Term Memory (LSTM) examples]\n\n \nWe will review tutorial examples of using CNTK's python interface for image classification, speech recognition, and natural language processing.", "Make your research interactive with Jupyter Dashboards\n \nJupyter is great for tinkering and research. But what if you are not the only consumer of that notebook? What if other consumers want to slice and visualise your data differently? I will show how to turn fresh ideas or existing Jupyter notebooks into beautiful web apps without the need to worry about the web server, HTTP and content deployment.\n \nI will show the tools and processes for building interactive web apps using the Jupyter stack. Simple, easy, beautiful.", "Introduction to data analysis with Pandas\n \nWhat will we do in the workshop\n\nReading CSV files. Explore the different possibilities we have (with/without header, parsing dates, different separators, ...)\nUse of DatetimeIndex: resampling, slicing\nUse of multiindex\nPlotting data\n\n \nIntroductory workshop to show the first steps to be taken when analyzing data with Pandas. In this workshop we will load a dataset into a pandas dataframe, transform it and clean it to perform our initial data analysis. We will use matplotlib with ggplot styling to visualize the data.", "Introduction to Data-Analysis with Pandas\n \nPandas is the Swiss-Multipurpose Knife for Data Analysis in Python. With Pandas dealing with data-analysis is easy and simple but there are some things you need to get your head around first as Data-Frames and Data-Series.\nThe tutorial provides a compact introduction to Pandas for beginners:\n\nreading and writing data across multiple formats (CSV, Excel, JSON, SQL, HTML,\u2026)\ndata visualisation\nstatistical data analysis and aggregation.\nwork with built-in data visualisation\ninner-mechanics of Pandas: Data-Frames, Data-Series & Numpy.\nworking and making the most of indexes.\nhow to mangle, reshape and pivot\n\nThe tutorial will be provided as Jupiter notebooks.\n \nPandas is the Swiss-Multipurpose Knife for Data Analysis in Python. With Pandas dealing with data-analysis is easy and simple but there are some things you need to get your head around first as Data-Frames and Data-Series.\nThe tutorial provides a compact introduction to Pandas for beginners for I/O, data visualisation, statistical data analysis and aggregation within Jupiter notebooks.", "Using Dask for Parallel Computing in Python\n \nThe tutorial will introduce users to the core concepts of dask including\n\nthe dask scheduler\ndask graphs\nthe dask caching layer\n\nThe tutorial will also introduce the core data structures including\n\ndask arrays\ndask bags\n\n \nDask is a relatively new library for parallel computing in Python. It builds around familiar data structures to users of the PyData stack and enables them to scale up their work on one or many machines. This tutorial will introduce users to the core concepts of dask by working through some example problems. The tutorial will be distributed via Jupyter Notebooks.", "Datascience on the web\n \nJupyter is a great notebook environment for Python based data science and exploratory data analysis. You can share the notebooks via a github repository,  as html or even on the web using something like JupyterHub. How can we turn the work we have done in the notebook into a real web application?\nIn this tutorial, you will learn to structure your notebook for web deployment, how to create a skeleton Flask application, add a model and add a visualization. While you have some experience with Jupyter and Python, you do not have any previous web application experience.\nBring your laptop and you will be able to do all of these hands-on things:\n\n\nget to the virtual environment\n\n\nreview the Jupyter notebook\n\n\nrefactor for reuse\n\n\ncreate a basic Flask application\n\n\nbring in the model\n\n\nadd the visualization\n\n\nprofit!\n\n\n \nLearn to deploy your research as a web application. You have been using Jupyter and Python to do some interesting research, build models, visualize results. In this tutorial, you\u00e2\u0080\u0099ll learn how to easily go from a notebook to a Flask web application which you can share.", "Learning scikit-learn -- An Introduction to Machine Learning in Python\n \nThis tutorial will teach you the basics of scikit-learn. We will learn how to leverage powerful algorithms from the two main domains of machine learning: supervised and unsupervised learning. In this talk, I will give you a brief overview of the basic concepts of classification and regression analysis, how to build powerful predictive models from labeled data. Furthermore, we will go over the basics of clustering analysis to discover hidden structures in unlabeled data. Although it's not a requirement for attending this tutorial, I highly recommend you to check out the accompanying GitHub repository at https://github.com/rasbt/pydata-chicago2016-ml-tutorial 1-2 days before the tutorial. During the session, we will not only talk about scikit-learn, but we will also go over some live code examples and code simple machine-learning algorithms from scratch to get the knack of scikit-learn's API.   \nIf you have any questions about the tutorial, please don't hesitate to contact me. You can either open an \"issue\" on GitHub or reach me via email at mail_at_sebastianraschka.com. I am looking forward to meeting you soon! \n \nThis tutorial provides you with a comprehensive introduction to machine learning in Python using the popular scikit-learn library. We will learn how to tackle common problems in predictive modeling and clustering analysis that can be used in real-world problems, in business and in research applications. And we will implement certain algorithms as scratch as well, to internalize the inner workings ", "TrailDB tutorial: Store and process billions of events efficiently\n \nWhat is TrailDB?\nTrailDB is designed to be a core building block for systems that need to store and process a large number of discrete events, organized by a primary key. It is complementary to existing relational and time-series databases and key-value stores.\nWhat makes TrailDB different is immutability: Immutable data enables deeper compression, scalability, and architectural decisions, which would not be feasible with existing databases. This is especially true for cloud environments with object stores like Amazon S3 that are a perfect match for compressed, immutable files.\nDeveloper productivity is another main motivation of TrailDB. Individual files are easy to manipulate using standard filesystem tools. The easily portable C library has only a few easily available dependencies, making it easily deployable. The API is clean and minimal by design. Language bindings are provided for Python, Go, Haskell, R, and D.\nTrailDB is a perfect match for use cases that involve detecting patterns over time, such as web/mobile analytics, anomaly detection, and various machine learning models. Since 2014, AdRoll has used TrailDB to store and query over 20 trillion events that power a number of products at AdRoll. TrailDB was open-sourced in May 2016.\nTutorial\nThis is a hands-on tutorial teaching all you have to know about TrailDB and how to use it in Python. You can bring your own data set consisting of events with a timestamp, a primary key and additional fields, or you can use one of the public data sets provided.\nOutline\nTrailDB 101\n\nInstall TrailDB on your laptop or a server\nBuild your first TrailDB\nQuerying TrailDBs\n\nTrailDB 201\n\nOptimizing performance\nDesigning an architecture around TrailDB \nTrailDB internals and contributing back\n\n \nTrailDB is an efficient library for storing and querying series of events. It shines at compressing a large number of discrete events in a small space - often small enough to allow processing on a single server. TrailDB is implemented in C and it comes with Python bindings.\nThis is a hands-on tutorial that gets you started with TrailDB. Bring your own data or play with a public data set.", "Frontera: open source, large scale web crawling framework\n \nIn this talk I'm going to share our experience crawling the Spanish web. We aimed at crawling about ~600K websites in .es zone, to collect statistics about hosts and their sizes. I'll describe crawler architecture, storage, problems we faced during the crawl and solutions found.\nOur solution is accessible in open source, as Frontera framework. It provides pluggable document and queue storage: RDBMS or Key-Value based, crawling strategy management, communication bus to choose: Kafka or ZeroMQ, using Scrapy as a fetcher, or plugging your own fetching component.\nFrontera allows to build a scalable, distributed web crawler to crawl the Web at high rates and large volumes. Frontera is online by design, allowing to modify the crawler components without stopping the whole process. Also Frontera can be used to build a focused crawlers to crawl and revisit a finite set of websites.\nTalk is organized in fascinating form: problem description, solution proposed, and issues appeared during the development and running the crawl.\n \nWe've tried to crawl the Spanish (.es zone) internet,  containing about ~600K websites to collect stats about hosts and their sizes. I'll describe the crawler architecture, storage, problems we faced with during the crawl and solutions found. Finally we released our solution as Frontera framework, allowing to build an online, scalable web crawlers using Python.", "Lies damned lies and statistics in Python\n \nStatistical inference is a fundamental tool in science and engineering, but it is often poorly understood. This tutorial will take you from first principles through how to do good statistical analysis in Python. \nBoth frequentist and Bayesian versions will be included, and attendees will leave the talk with a good understanding of statistical inference, how to use Scikit-learn, Statsmodels and PyMC3.\nThis will be an entire case study comparing three different libraries for solving the same regression problem. \nAttendees should bring a Laptop with Anaconda installed and the latest version of Scikitlearn, PyMC3 and Scikit-Learn. \nNotebooks will be provided.\n \nJoin Peadar as he talks you through how to do good statistical analysis with Statsmodels, scikit-learn and PyMC3\nWe'll compare and debug models (logistic regression and more advanced versions) in three different statistics packages in Python. \nPeadar will show you how Python can help you fake statistics without having to open up your graduate textbook :)", "D\u2019oh! Unevenly spaced time series analysis of The Simpsons in Pandas\n \nIndeed data scientists occasionally analyze time series data in which the events of interest are unevenly spaced. For example, when we want to understand how a change to a user interface for Indeed Hire recruiters affects the time it takes them to review candidates, we might look at changes in time intervals between individual candidate dispositions in our logs. When we want to understand the ratio of new business to repeat business - or explore different definitions of repeat business - we analyze the intervals in the creation dates of new requisitions from the same client.\nThe Pandas data analysis library offers powerful tools for conducting time series analysis. When working on unevenly spaced time series, we have found the shift() and transform() DataFrame methods particularly helpful. Many of the examples of using these methods that we found on the web were used only on small, artificial datasets. Determining how best to apply them to real datasets was not always as straightforward as we would have hoped.\nRather than use internal proprietary data to illustrate examples of how these methods can be used effectively to analyze unevenly spaced time series data, we will instead use data from a publicly available dataset of episodes of The Simpsons at data.world. In doing so, we will also provide an introduction on how to use the data.world API.\nThe purpose of this tutorial is to\n\nProvide a brief, focused primer on some basic aspects of Pandas\nProvide an overview of data.world datasets and accessing them via the API\nShow how advanced Pandas tools can be used for analyzing unevenly spaced time series data\n\nParticipants will be best prepared for this tutorial if they\n\nUnderstand Python basics\nHave Python 2 or Python 3 installed on their computers\nInstall  the latest versions of Pandas and Jupyter Notebook (recommended: use Anaconda)\nInstall the data.world Python API (pip install git+git://github.com/datadotworld/data.world-py.git)\nCreate a data.world account and an API key via the data.world Advanced Settings page\n\nUpdate: jupyter notebooks associated with the tutorial have been uploaded to a GitHub repository.\n \nThis tutorial will explore the use of tools in the Pandas data analysis library for analyzing unevenly spaced time series data. The tutorial will start off with a brief primer on Pandas and the data.world API, and demonstrate how to use Pandas tools for analyzing data from The Simpsons episodes from data.world.", "Topic Modelling (and more) with NLP framework Gensim\n \nTopic Modelling is a great way to analyse completely unstructured textual data - and with the python NLP framework Gensim, it's very, very easy to do this. The purpose of this tutorial is to guide one through the whole process of topic modelling - right from pre-processing your raw textual data, creating your topic models, evaluating the topic models, to visualising them. Advanced topic modelling techniques will also be covered in this tutorial, such as Dynamic Topic Modelling, Topic Coherence, Document Word Coloring, and LSI/HDP.\nThe python packages used during the tutorial will be spaCy (for pre-processing), gensim (for topic modelling), and pyLDAvis (for visualisation). The interface for the tutorial will be an Jupyter notebook. \nThe takeaway from the tutorial would be the participants ability to get their hands dirty with analysing their own textual data, through the entire lifecycle of cleaning raw data to visualising topics.\n \nTopic Modelling is an information retrieval technique to identify topics in a large corpus of text documents. This tutorial will guide you through the process of analysing your textual data through topic modelling - from finding and cleaning your data, pre-processing using spaCy, applying topic modelling algorithms using gensim - before moving on to more advanced textual analysis techniques.", "Taking NumPy in Stride\n \nThe workshop material is on github!\nhttps://github.com/jaimefrio/pydatabcn2017/\nCheck the README in the above link for more details.\n \nThis workshop is aimed at users already familiar with NumPy. We will dissect\nthe NumPy memory model with the help of a very powerful abstraction: strides.\nParticipants will learn how to create different views out of the same data,\nincluding multidimensional ones, get a new angle on how and why broadcasting\nworks, and explore related techniques to write faster, more efficient code.", "Introduction to Julia for Scientific Computing and Data Science\n \nJulia is a new and exciting language, sponsored in part by NumFocus, and developed at MIT. With a focus on fast numerical computing, it has a syntactical complexity similar to that of Python or Matlab but a performance orders of magnitude faster. This means you can quickly code up your ideas in a scripting language, but you don't need to switch langauges when you later need to squeeze out every last ounce of performance on production data.\nShould you stick with Python, or is it time to move to Julia?\nWe will try to answer this question by presenting an introduction to the language, followed by a sampling of packages from the most important projects relevant to data and numerical science. Python has become a powerhouse in these fields largely due to its available libraries. Julia is fast making up this ground, with an integrated package manager and the ability to call Python libraries, we will show where the gap has already been bridged and where there is still reason to hold back. We will demonstrate that the language syntax is already as easy as the simplest specialist alternatives (eg. Matlab/Mathematica/S-Plus), but this is a fully fledged programming language, and the libraries are no longer necessarily a reason to hold back.\nThe Tutorial format\nWe will begin by introducing the basic syntax, showing the paths of least resistance for users moving from Python, Matlab and other major languages. We will quickly move-on to explain the details of how Julia is different from other scripted programming languages. Typically, these differences, such as the system of multiple dispatch, have been specifically chosen as they allow for faster runtimes from scripted code without impacting on read/writeability. Finally, we will work through some specific examples of Visualisation (Plots.jl), Data Wrangling (ie DataFrame-type options), Numerical Optimisation (JuliaOpt/JuMP.jl) and High-Performance Computing (JuliaGPU/OpenCL.jl, also profiling, benchmarking and debugging if time allows) as an introduction to some of the packages currently available in the Julia package ecosystem.\n\nNote: this is an interactive tutorial please follow the Installation Instructions, which will be posted at https://github.com/daveh19/pydataberlin2017 shortly before the meeting, if you wish to participate!\n\n \nDeveloped at MIT, with a focus on fast numerical computing, Julia has a syntactical complexity similar to that of Python or Matlab but a performance orders of magnitude faster. We will present an introduction to the language, followed by a sampling of some of our favourite packages. The focus is on which aspects of Julia are currently ready for use by numerical computing and data scientists.", "How to Build Your Own Self-Driving (Toy) Car\n \nHere are some of the things you'll learn about:\n\nGetting started with the Raspberry Pi\nTenserFlow and machine learning\nOptimally tuning neural networks\nModel training on AWS GPUs\nOpenCV and Haar Cascades for object detection in images\n\n \nI\u00e2\u0080\u0099ve spent the past 6 months building a self-driving toy car using a Raspberry Pi, OpenCV, and TensorFlow. If you\u00e2\u0080\u0099ve ever thought about building your own self-driving toy car, this presentation will help you avoid common pitfalls and shed light on important tradeoffs that you\u00e2\u0080\u0099ll have to weigh along the way. I\u00e2\u0080\u0099ll cover things like how to parse images, how to effectively tune machine learning neural", "Connected:  A Social Network Analysis Tutorial with NetworkX\n \nMethods will be illustrated using a dataset of the romantic relationships between characters on \"Grey's Anatomy\", an American medical drama on the ABC television network.  Analysis and intuition will be emphasized over theory and mathematical rigor.  An IPython/Jupyter notebook format will be used as we code through the examples together.\nOUTLINE\n\nWhat is Social Network Analysis?  A short history, motivating examples, and terminology\nNodes\nEdges\nAdjacency\nAttributes and Weights\n\n\nCreating Graphs\nCreate graph object\nAdd nodes and edges\nAdd attributes\nUndirected vs. Directed graphs\n\n\nVisualizing Graphs\nDraw graph with Matplotlib\nDraw graph with Graphviz\nOther visualization options -- Python and beyond (Gephi, Cytoscape, D3, etc.)\n\n\nCentrality - \"Who's the Boss?\"\nDefinition of Centrality\nExamples (Medici family, trade example, etc.)\nCompare and contrast popular centrality measures on dataset\nDegree\nCloseness\nBetweenness\nEigenvector\n\n\nCommunity - \"Where do I belong?\"\nDefinition of Community and Community Detection\nExamples\nPerform community detection on dataset\nk-cliques or Girvan-Newman\n\n\n\n\nLink Prediction - \"People you May Know\"\nDefinition of Link Prediction\nExamples\nPerform link prediction on dataset\nJaccard coefficient\nPreferential Attachment\n\n\n\n\nExporting graphs\n\nBACKGROUND AND PRE-REQS\nIf you've obtained python through Anaconda, you should be set. In essence, we need Python 3 and the conda package manager.\n\nAnaconda\nPython 3\nConda package manager\n\n\nPackages listed below\n\nThis is an intermediate level tutorial, so we expect  prior knowledge of:\n\nPython types & data structures\nInstalling python packages through pip or conda\nData Science Packages:\npandas\nnumpy\nmatplotlib\n\n\n\n \nSocial Network Analysis (SNA), the study of the relational structure between actors, is used throughout the social and natural sciences to discover insight from connected entities.  In this tutorial, you will learn how to use the NetworkX library to analyze network data in Python,  emphasizing intuition over theory.  ", "Pandas: .head() to .tail()\n \nThe tutorial will focus on solving common problems in data analysis by writing clean, readable, efficient code.\nPandas will be the primary tool, though integrations with other libraries like scikit-learn, statsmodels, and matplotlib will be demonstrated.\nThe emphasis will be on gradually learning methods for massaging data into the correct form through real applications, rather than an exhaustive walk-through of pandas' API.\nThis tutorial is aimed at beginner and intermediate PyData users.\nAttendees will hopefully have some experience with NumPy.\nThe basics of NumPy and its relationship to pandas will briefly be covered.\nThe core of the tutorial covers\n\nSelecting and indexing\nReshaping and tidy data\nGrouped operations and summarization\nMerging and joining\n\nAfter covering the those operations outlined above we'll next (time-permitting) look at some of the more specialized areas of pandas including Categoricals, time-series analysis, hierarchical indexes, chunked / out of core processing, and data pipelines.\n \nAn introduction to using pandas for data analysis.\nMaterials are available on Github.\nPlease clone the repository and follow the setup before arriving.", "What's new in Python 3\n \nComing soon.\n \nComing soon.", "Removing Soft Shadows with Hard Data\n \nManipulated images lose believability if the user's edits fail to account for shadows. We propose a method that makes removal and editing of soft shadows easy. Soft shadows are ubiquitous, but remain notoriously difficult to extract and manipulate. We posit that soft shadows can be segmented, and therefore edited, by learning a mapping function for image patches that generates shadow mattes. We validate this premise by removing soft shadows from photographs with only a small amount of user input.\nGiven only broad user brush strokes that indicate the region to be processed, our new supervised regression algorithm automatically unshadows an image, removing the umbra and penumbra. The resulting lit image is frequently perceived as a believable shadow-free version of the scene. We tested the approach on a large set of soft shadow images, and performed a user study that compared our method to the state of the art and to real lit scenes. Our results are more difficult to identify as being altered, and are perceived as preferable compared to prior work.\n \nFind out how we used recent advances in photorealistic rendering and machine learning to teach a Random Forest how soft shadows look like. See how this model can then be used to to remove and modify shadows in RGB photographs with minimal user input.", "Bokeh for Data Applications and Visualization\n \n\n0:00 - 0:05 Introduction and Setup\n0:05 - 0:20 Review and Practice with Bokeh Basics\n0:20 - 0:40 Widgets, Interactions and Streaming in the Notebook\n0:40 - 1:05 Handling Larger Data Sets with Bokeh and Datashader\n1:05 - 1:30 Building Bokeh Applications\n\n \nBokeh is an Interactive visualization library that targets modern web browsers for presentation. It provides elegant, concise construction of basic exploratory and advanced custom graphics, but can also be used to develop sophisticated  dashboards and data applications.", "From Novice to Data Ninja\n \nData are all around us and come in all sizes and shapes. As a beginner Python learner you often dream to become a master of all data types and handle them with ease: but soon you get intimidated by piles of libraries and unfamiliar jargon surrounding specific data formats and processing tools. The good news is that once you overcome the initial hurdles, you realize that you can analyze these diverse datasets using similar methodology.   \nThe goal of this tutorial is to provide participants with hands-on experience working with diverse types of data: text, sound, video, graphs, GIS. Each data module will include an example with a small dataset to introduce the properties of the data type, and one with a larger dataset to equip the learners with tools to handle the vast data in the wild. Throughout the tutorial we will illustrate how same data mining techniques can be used on different types of data.\nhttps://github.com/valentina-s/Novice2DataNinja\n \nThis tutorial aims to introduce beginner Python learners to the diverse types of data a\u00a0data scientist may face at work: time series, images, videos, text, graphs, geospatial data. In two hours participants will become comfortable handling each type of data and extracting interesting information from it.  Participants will also learn tips and tricks how to handle large datasets of each kind.", "From zero to Kung Fu Panda(s)\n \nThese are the topics we will cover to go from zero to hero in 1.5 hours.\nSection 1 \u2013 \u201cZero\u201d (30 minutes)\nIn the first 30 minutes, I will introduce the attendees  to a dataset that we will be using for the tutorial session. I want attendees to get their hands dirty from the start and get a feel for Pandas using commands that will help them get an overview of their data set with some basic plotting.\nSection 2 \u2013 \u201cPanda(s) in training\u201d (30 minutes)\nNow that the audience have interacted with Pandas, I want them to give them a more detailed view of Panda's building blocks - Dataframes and Series. I will introduce the concept of broadcasting across Series using Boolean Indexing and basic data manipulation. Additionally we will look at both identifying and effectively dealing with missing data. This segment will be peppered with exercises for participants to practice and confirm their learning.\nSection 3 \u2013 \u201cKung Fu Panda(s)\u201d (30 minutes)\nIn this  last section, we will look at more complex plotting options with Seaborn. I will introduce groupby, indexing, stacking, unstacking and friends. We will end this session by getting a better understanding of manipulating strings and regular expressions in Pandas.\n \nPandas is Python\u2019s data science work horse and is used routinely by Data scientists across the globe. Using a hands-on based approach, attendees will go from beginner level to covering intermediate-level content  in 90 minutes.", "The Perfect Wave hackathon\n \n29 millions surfers worldwide are looking for the same scarce resource: good waves. But what makes a good wave? Swell, coast & beach topography, (low) density of local population, reputation? The quality of a wave is highly subjective and depends both of measurable elements and surfers' perceptions. The aim of the \"Perfet Wave Hackathon\" is therefore to improve current swell models using traditional data inputs (tides, weather, water level, circulation, waves, etc.) with local contextual data, open data, and any relevant input that could improve model accuracy and the quality of a related analytical product.\nThe workshop is organized in a 4h sessions, with 2 main steps: \n\nStep 1: the Take Off\n\nGetting started with the objectives & constraints, the API and take off of the modelling activity.\n\nStep 2: the Tube\n\nTime for finalizing your tricks, fine tune the presentation and get your score from the Jury of Senior Data Scientist.\nHow are you going to be evaluated?\nCommitment and degree of difficulty\nInnovative and progressive maneuvers\nCombination of major maneuvers\nVariety of maneuvers\nSpeed, power and flow\n\nGood luck and enjoy!\n \nWaves are great metaphors for models: what makes a good model? What makes a good wave? In this 4h workshop you will have access to core weather and ocean data through a dedicated API to create advanced forecasting models and new exciting surfing related analytical products.", "Pandas from the Inside / \"Big Pandas\"\n \nPandas is great way to quickly get started with data analysis in Python: intuitive DataFrames from R; fast numpy arrays under the hood; groupby just like SQL. But this familiarity is deceptive and both new and experienced pandas users often get stuck on things they feel should be simple.\nIn the first part of this tutorial, we look inside pandas to see how DataFrames actually work when building, indexing and grouping tables. We will learn which pandas operations are fast and why, and how to avoid common performance pitfalls. By the end of the tutorial, you will develop a strong and reliable intuition about using pandas effectively.\nIn the second part, we switch gear to bigger problems where our data sets can't fit in local memory. First we see how pandas behaves as we start to hit memory limits. Then we look at Dask, whose distributed/deferred DataFrames are a near drop-in replacement for pandas. Then we come back to pure pandas and look for ways to manage bigger datasets with clever data storage,.\nDuring this tutorial, you are welcome to follow along on your laptop with the sample data sets and example code in a Jupyter notebook. These will be made available on GitHub here just before the tutorial. The code targets Python 3 and the latest pandas/dask release:\n \nPandas is great for data analysis in Python. It promises intuitive DataFrames from R; speed like numpy; groupby like SQL. But there are plenty of pitfalls. This tutorial looks inside pandas to see how DataFrames actually work when building, indexing and grouping tables. You will learn how to write fast, efficient code, and how to scale up to bigger problems with libraries like Dask.", "Pandas from the Inside\n \nPandas is great way to quickly get started with data analysis in Python: intuitive DataFrames from R; fast numpy arrays under the hood; groupby just like SQL. But this familiarity is deceptive and both new and experienced pandas users often get stuck on things they feel should be simple. \nIn this tutorial, we look inside pandas to see how DataFrames actually work when building, indexing and grouping tables. We will learn which pandas operations are fast and why, and how to avoid common performance pitfalls. By the end of the tutorial, you will develop a strong and reliable intuition about using pandas effectively.  \nDuring this tutorial, you are welcome to follow along on your laptop with the sample data sets and example code in a Jupyter notebook. These will be made available on GitHub a few days before the tutorial. The code targets Python 3 and the latest pandas release (currently 0.18.1).\n \nPandas is great for data analysis in Python: intuitive DataFrames from R; fast numpy arrays under the hood; groupby like in SQL. But this familiarity is deceptive: pandas users often get stuck on things they feel should be simple. This talk look inside pandas to see how DataFrames actually work when building, indexing and grouping tables. You will learn how to write fast, efficient pandas code.", "Simplifying large scale parallel processing with Storm and streamparse\n \nThis talk will cover the basics of Apache Storm and streamparse and why they're useful, discuss some of the efforts we're taking to unify the core components of the two competing Python Storm libraries (pyleus and streamparse), and show some of the command-line utilities that streamparse provides to simplify managing Storm topologies.\n \nStreamparse is a popular Python library for writing bolts/spouts (i.e., workers/producers) for use with Apache Storm. If you've ever been bitten by the GIL when trying to process data at scale, you will enjoy seeing how the Storm/streamparse combination can be used to sidestep the issue entirely.\nThis talk will cover the basics of Apache Storm and streamparse and why they're useful, discuss some of the efforts we're taking to unify the core components of the two competing Python Storm libraries (pyleus and streamparse), and show some of the command-line utilities that streamparse provides to simplify managing Storm topologies.", "pomegranate: fast and flexible probabilistic models in python\n \npomegranate is a python module for probabilistic modelling with a speedy cython implementation and a focus on ease of use. It includes a wide variety of probability distributions, which can be used by themselves or assembled into general mixture models, hidden Markov models, Markov chains, naive Bayes, Bayesian networks, or factor graphs all with a consistent scikit-learn-like API. It also natively supports multithreaded (not multiprocessing!) model fitting and predictions across all platforms, a rarity among Python packages. In this talk I will showcase its speed and ease of use with examples of probabilistic modelling, kernel densities, hidden Markov models, Bayesian Networks, and general Mixture models. I will finish by showcasing its flexibility with examples of hidden Markov models of general Mixture model emissions, and using the Naive Bayes estimator to compare hidden Markov models to each other.  \n \npomegranate is a python module for probabilistic modelling focusing on both ease of use and speed, beating out competitors, including scikit-learn, in benchmarks. In this talk I will describe how to use pomegranate to simply create sophisticated hidden Markov models, Bayesian Networks, General Mixture Models (and more!) and benchmark their implementations to other python packages. ", "Pandas, Data Wrangling & Data Science\n \n\nData Wrangling & Data Science Pipeline\nPandas \u00e2\u0080\u0093 APIs & Namespaces\nPandas \u00e2\u0080\u0093 Basic Maneuvers\nHands-on : Titanic Dataset\n\n\nPandas \u00e2\u0080\u0093 Data Wrangling \u00e2\u0080\u0093 Transformations, Aggregations & Join\nHands-on : NW Dataset, State Of The Union Speeches & Debates, Recsys-2015 Data\n\n\nQ & A\n\n \nLet us explore Pandas from a Data Science perspective, mainly data exploration & feature extraction.  In the process we will also ponder Data Science pragmas. We start with Pandas fundamentals and then move on to analyzing datasets. If you want to follow along, have a working iPython, download the notebooks at https://github.com/xsankar/cautious-octo-waffle and the data. Run PreFlightCheck.ipynb.", "Data Wrangling with Python\n \nOverview\nIn this tutorial, we'll be taking an exploratory look at how to perform data wrangling using Python. It's assumed the audience has a working understanding of Python and some basic data analysis exposure. \nParticipants will leave the class with a better understanding of useful Python libraries for data analysis, as well as some hands-on scripts built throughout the tutorial. With these initial first steps, they should feel comfortable integrating data analysis into their current Python projects.\nPlease download the github repository before the tutorial.\nOutline\nIntroduction to Data Wrangling with Python\n\nHow to ask questions\nWhere to find data\nWhy Python?\n\nInitial setup\n\nIPython Notebook\nGetting the data\n\nImporting data\n\nWorking with easy formats\nWorking with hard formats\nAPIs\n\nExploring data\n\nUsing pandas\nAsking simple questions\nJoining datasets\n\nAnalysing data\n\nWhat is the data saying\nStandardization and normalization\nMaking conlusion\n\nReporting your findings\n\nWho is your audience\nCharting data\nInteractive charts and graphs\n\nNext steps\n\nWhere to go from here\nQ&A\n\"Homework\"\n\n \nWant to learn how to clean, investigate, explore and analyze your data using Python? This workshop will take you from using Python as a developer into the basics of using Python as a data wrangler. We will cover an introduction to several data science libraries including Pandas, as well as some basic charting and reporting libraries.", "Beginner Bootcamp\n \nInspired by Harry Percival's tutorials (of Obey the Testing Goat fame) at Pycon and EuroPython, this session will mainly consist of self-directed learning sessions, where we work through a series of tutorials, assisted by coaches. This will be interspersed with a few brief 10-minute talks.\nThe talks will include:\n- an intro to programming in python\n- scraping & useful public api's to access data\n- using pandas to clean, analyze and manipulate data\n- dumping data into a datastore and retrieving it\n- different tools to visualize data, both from within a Jupiter notebook and possibly as a website\nRemember to bring a laptop if you want to participate! Friendly coaches with experience in each of these areas will be sitting at the table with you in each small group, making themselves available to answer your questions, provide hints if you get stuck, and pointers to where to find more information and resources.  \n \nWhether you\u00e2\u0080\u0099re totally new to programming or you already know another language, this hands-on session will give you a crash-course in data analytics in Python, including Jupyter/ipython notebooks, pandas, various data sources, matplotlib, and other data visualization tools. Depending on how far we get, we may even look into how to share your data and results in a web based format.", "So you want to be a Python expert?\n \n.\n \n.", "Introduction to Convolutional Neural Networks using TensorFlow and Keras\n \nWe will discuss how Convolutional Neural Networks work and how you can apply them to the task of image classification. This will be illustrated by an example using real pictures of German speed limit signs which we will process with Tensorflow and Keras as a frontend. I will provide you with a Notebook so you can follow along without installation or try out the examples later at home.\n \nIntroduction to image classification using Tensorflow. I will provide a Notebook for you to try things out.", "An introduction to the tidyverse\n \nIf you\u2019ve used R you\u2019ve probably stumbled into the name ggplot2, dplyr or tidyverse. These names are R packages created by RStudio's Chief Scientist Hadley Wickham. The tidyverse is a series of packages that work extremely well with each other and have been created with the aim of easing the data analysis process. As stated by its main author, the philosophy of the tidyverse is to allow the analyst to concentrate on the substantive questions rather than on technicalities of data analysis.\nIn this workshop we will discuss the philosophy behind the tidyverse. We will discuss why these packages work well together and how they complement each other. We will learn how to input data from softwares such as Excel, Stata and SPSS and we will spend most of the workshop  using the dplyr and ggplot2 packages in a real-world example. Expect to brush up on your stats skills as we analyze trends in police killings in the United States. We will explore this data as we learn about Exploratory Data Analysis (EDA) and the tidyverse workflow. \nHope to see you there!\nContents:\n- Introduction to the tidyverse\n- Data visualization with ggplot2\n- A brief introduction to the pipe\n- Data transformation with dplyr\n- Data import with haven and readr\n- Exploratory Data Analysis (EDA)\n \nThe tidyverse is a series of packages that work extremely well with each other and have been created with the aim of easing the data analysis process. In this workshop we will discuss why these packages work well together and how they complement each other. We will spend most of the workshop getting our hands dirty by using the dplyr and ggplot2 packages in a real-world data analysis.", "Leveling up your Jupyter notebook skills\n \n\nOverview of the Jupyter project + setup to get everyone on board.\nHandling the UI, know the shortcuts\nDifferent type of cells\nExporting notebooks for presentations\nHandling different kernels\nSet styles for visualizations for professional quality\nMod the style of the web interface yourself via CSS \nProfiling code in notebooks, use Cython\nDebugging in notebooks\n\n \nMost of us regularly work with Jupyter notebooks, but fail to see obvious productivity gains involving its usage. Did you know that the web interface works like a modal editor such as VIM? Do you know that you can actually profile AND debug code in notebooks? How about setting formulas or use pre-made style settings for visualizations? Let us go through the tricks of the trade together!", "Parallel Python - Analyzing Large Data Sets\n \nThese materials are adapted and enhanced from original materials developed by Rocklin, Ragan-Kelley, and Zaitlen for SciPy 2016. \nFor the first half, we will cover basic ideas and common patterns encountered when analyzing large data sets in parallel. We start by diving into a sequence of examples that require increasingly complex tools. From the most basic parallel API: map, we will cover some general asynchronous programming with Futures, and high level APIs for large data sets, such as Spark RDDs and Dask collections, and streaming patterns. For the second half, we focus on traits of particular parallel frameworks, including strategies for picking the right tool for your job. We will finish with some common challenges in parallel analysis, such as debugging parallel code when it goes wrong, as well as deployment and setup strategies.\nPart one: We dive into common problems with a variety of tools\n\nParallel Map\nAsynchronous Futures\nHigh Level Datasets\nStreaming\n\nPart two: We analyze common traits of parallel computing systems.\n\nProcesses and Threads. The GIL, inter-worker communication, and contention\nLatency and overhead. Batching, profiling.\nCommunication mechanisms. Sockets, MPI, Disk, IPC.\nStuff that gets in the way. Serialization, Native v. JVM, Setup, Resource Managers, Sample Configurations\nDebugging async and parallel code / Historical perspective\n\nWe intend to cover the following tools: concurrent.futures, multiprocessing/threading, joblib, IPython parallel, Dask, Spark\n \nStudents will walk away with a high-level understanding of both parallel problems and how to reason about parallel computing frameworks. They will also walk away with hands-on experience using a variety of frameworks easily accessible from Python.", "Scalable Data Science with Spark and R\n \nIn this tutorial, we will focus on SparkR.  The outline of the tutorial is as follows:\n- Introduction to cluster computing with Spark\n- Getting started with SparkR\n- Deep dive into SparkR DataFrame API\n- Additional resources\nIn preparation for this tutorial please install.packages(\"SparkR\") in your system.\n \nProcessing large datasets in R have been limited by the amount of memory in the local system.  To overcome the native R limitation, several cluster computing alternatives have recently emerged including Apache Spark.  In this session, we will discuss the architecture of Spark and introduce the SparkR library.  We will work through examples of the API and discuss additional resources to learn more.", "Building a Recommendation Engine with Neo4j and Python\n \nIn this session we will show how to build a meetup.com recommendation engine using Neo4j and Python.\nOur solution will be a hybrid which makes uses of both content based and collaborative filtering to come up with multi layered recommendations that take different datasets into account e.g. we'll combine data from the meetup.com and twitter APIs.\nWe'll evolve the solution from scratch and look at the decisions we make along the way in terms of modelling and coming up with factors that might lead to better recommendations for the end user.\n \nIn this session we will show how to build a meetup.com recommendation engine using Neo4j and Python. Our solution will be a hybrid approach which makes uses of both content based and collaborative filtering using Neo4j to glue all the data together, Cypher to query the dataset and Python to do analysis and pre/post processing of data.", "Building Recommender Systems using Python\n \nThe tutorial will start with an emphasis on learning the concepts behind recommender systems. Then, we will build three variants of recommender systems in Python. More specifically, we will cover:\n\nPopularity based recommender system\nClassification model based recommender system\nNearest neighbor based collaborative filtering\nModel based collaborative filtering (Matrix Factorization)\n\nWe will also learn how to evaluate and compare different models of recommender systems using precision and recall curves. \nA song dataset will be used to recommend songs using the built popularity based and nearest neighbor based recommender systems. Finally, we will use a small toy dataset to illustrate the intuition behind the matrix factorization based recommender system.\n \nThis tutorial is about learning to build a recommender system in Python. The audience will learn the intuition behind different types of recommender systems and specifically implement three of them in python. They will get to learn how to evaluate recommender systems using precision and recall curves on a song dataset.", "Functional Programming in Python\n \nI will talk about\n\nhigher order functions\npartial function application and currying\nfunction composition\nfunctional collection transformations (and why they are relevant for PySpark)\n(fake) lazy evaluation\n\nand how it all relates to Python (and what's missing).\n \nThere should be one-- and preferably only one --obvious way to do it. And that is functional - at least in my opinion.  I'm working with Python for a living since two years after coming from a background in Ruby, Haskell, Clojure, and some more languages. Since then I have tried to marry ideomatic Python to the functional style I learned to love. It's time to share my experience.", "Pandas from the inside\n \nWe briefly set the scene with a map of the evolving Pandas landscape for large scale analytics. This is all very exciting and brings many new options. However for many users, Pandas' sweet spot remains much smaller scale. For this talk, we focus in on the DataFrame and how it actually works.\nWe will dig deeper and deeper into the components of a DataFrame, including Series and Categorical, DataFrame, Index, MultiIndex and GroupBy objects. For common operations like selecting rows, grouping, subtotals and joins, we will see what internal structures are created and how they fit together. From this, get a better understanding of the various API layers, and how to use them effectively.\nWe conclude the talk with a jump back to large scale data analysis and a quick look at how a distributed storage solution like Dask solves one of these problems. \n \n[THIS SESSION WILL BEGIN AT 11:00] Pandas is great way to quickly get started with data analysis in Python: intuitive DataFrames from R; fast numpy arrays under the hood; groupby like SQL. But this familiarity is deceptive and new Pandas users often get stuck on things they feel should be simple. This tutorial/talk takes a look inside Pandas to see how DataFrames actually work when indexing, grouping and joining tables.  ", "Introduction to data analytics with pandas\n \nIntroduction\nIn this hands-on workshop, we'll walk through the exploratory analysis of real-world data. Datasets are often messy, full of holes and inconsistencies, and a data scientist or analyst may spend a large fraction of their time cleaning and preparing data.\nFortunately, pandas makes a lot of this fairly trivial. It allows the user to import data from all sorts of different sources, and then manipulate the powerful DataFrame object. Analytics with pandas are human-friendly.\nWorkshop\nPulling in the data\nStarting with some data in CSV form, we'll look at the general properties of our dataset. What columns do we have; what kind of values are contained in them ? We'll identify problematic fields, and join two datasets to make one complete dataframe.\nCleaning\nWe've identified problems with our data, and now it's time to correct them. We'll fill in missing values, drop irrelevant rows, and fix incorrect datatypes. \nTransforming the data\nNext, we'll standardise some numerical fields where we're looking for deviations rather than absolute values, and derive some new columns based on the data we have.\nVisualisation\nThroughout, we'll be generating visualisations, to guide us in where to go next. \nPrerequisites\nYou'll need to be fairly comfortable working with Python. We won't be doing anything overly complicated, but having a grasp of Python syntax is expected.\nLaptop\nIf you want to follow along, please have a working Python setup, with pandas and matplotlib installed. Aim for a recent version of pandas. If you're unsure what to install, I recommend getting Python 3 through Anaconda : https://www.continuum.io/downloads - this distribution comes with everything you need and is very friendly.\n \nData analytics in Python benefits from the beautiful API offered by the pandas library. With it, manipulating and analysing data is fast and seamless. In this workshop, we'll take a hands-on approach to performing an exploratory analysis in pandas. We'll begin by importing some real data. Then, we'll clean it, transform it, and analyse it, finishing with some visualisations.", "Building a ChatBot with Python, NLTK and scikit\n \nWorking code samples and a  basic ChatBot framework (written in Python) will be provided and explained so that a simple Q&A bot that learns from previous experience and responds to questions with appropriate answers can be created. In this talk we will cover:\n\nBuild a basic ChatBot Framework using core Python and a SQL database.\nDemonstrate and experiment with a Learning-by-Example bot using ranking functions in Python and SQL to get some basic chat functionality working.\nIntroduce the Python NLTK to extract features from the chat sentences and words stored in the chatbot database.\nWork through a feature engineering example using NLTK and Sci-Kit and Numpy to show how we can classify sentences using Supervised Learning and estimate the accuracy of our classification model.\nApply the sentence classification ML model to our chatbot engine to target responses more accurately.\n\nPrerequisites \nAttendees will need:\n+ Anaconda for Python 3.5 or 3.6\n+ NLTK (Python Natural Language Toolkit  - pip install nltk)\n+ The Stanford Java CoreNLP Parser (https://stanfordnlp.github.io/CoreNLP/  or   wget https://nlp.stanford.edu/software/stanford-corenlp-full-2016-10-31.zip and un-zip)\n+ Java rel 8   \nTheoretically all of this could be installed on the day but it would just help to save time by preparing in advance.\nMost of what I am demonstrating will probably work against Python 2.7, but it hasn\u2019t been tested with 2.7.\n \nIntroducing the basics of Natural Language Processing using Python NLTK and Machine Learning packages to classify language in order to create a simple Q&A bot.", "High Performance Python for Data Analysis.\n \nThis tutorial covers some of the performance issue found while introducing python to a fairly large development team with roots in Java. All the examples are based on real-world performance problems that were found during the last year. Some of them are fairly trivial, but they are useful to explain why Python is slow, at least compared to other programming languages.\nIt's the same old story. One engineer designs a functionality for a client with test data, but once the real-world data arrives, the implementation is too slow. The code has to be refactored, but in the most isolated way possible. In addition, the client may have some constraints like not being able to compile extensions. The engineer calls someone more experienced in Python and the research begins. This workshop will be useful if you want to know some shortcuts.\nEven Pandas, that has a fairly good performance, can be seriously improved with some profiling, advanced Numpy tricks, Numexpr, the numba JIT compiler, or Cython extensions. In many of the examples the speedup is of two orders of magnitude.\nThe syllabus will be the following:\n\nWhy (stock) Python is slow. Deal with it.\nWhy Numpy is fast, if you use it properly. Numexpr may help sometimes.\nWhy Cython and Numba are fast, and how to keep them fast.\nWhy dates are hard and slow, but there are ways to deal with them.\nWhy O(2) computations in Pandas are slow, but if you are careful with allocations, they're not a great deal.\n\n \nWriting fast and memory efficient code in Python requires some experience, and some best practices are counter-intuitive if you come from static languages like C++ and Java. This live coding session covers the reasons why Python may be slow and how to write efficient and fast Python applications, with special emphasis in profiling, efficient use of Numpy, and extensions with Numba and Cython.", "Introductory tutorial on data exploration and statistical models\n \nI would be happy to conduct an introductory level tutorial on exploring a dataset with the pandas/StatsModels/scikit-learn framework:\n\nDescriptive statistics. Here we will describe each variable depending on its type, as well as the dataset overall.\nVisualization for categorical and quantitative variables. We will learn effective visualization techniques for each type of variable in the dataset.\nStatistical modeling for quantitative and categorical, explanatory and response variables: chi-square tests of independence, linear regression and logistic regression. We will learn to test hypotheses, and to interpret our models, their strengths, and their limitations.\nI will then expand to the application of machine learning techniques, including decision trees, random forests, lasso regression, and clustering. Here we will explore the advantages and disadvantages of each of these techniques, as well as apply them to the dataset.\n\nThis would be a very applied, introductory tutorial, to the statistical exploration of a dataset and the building of statistical models from it. I would be happy to send you the ipython notebook for this tutorial as well.\n \nThis tutorial will focus on analyzing a dataset and building statistical models from it. We will describe and visualize the data. We will then build and analyze statistical models, including linear and logistic regression, as well as chi-square tests of independence. We will then apply 4 machine learning techniques to the dataset: decision trees, random forests, lasso regression, and clustering.", "Beyond Sentiment -- Emotion Mining with Python and machine learning\n \nPsychology recognizes 6 basic emotions -- joy, sadness, anger, disgust, fear and surprise. Sentiment analysis recognizes only two, joy and sadness -- and is notoriously inaccurate. In this talk, I will introduce students to using machine learning for emotion analysis of texts. We will train an \"Inside Out\" multidimensional classifier, and learn how to make a nuanced predictions of emotional content of movie reviews, touching on such stalwarts as \"bittersweet melodrama\", \"disgusting comedy\", and the potent mix of anger, fear and surprise in action movies. \nWe'll add a couple more dimensions to the classifier, judging emotional distance (immediacy), certainty, and other variables that constitute the latest findings in cognitive science of emotions. \nWe will use Python with SCLearn module, and TensorFlow to build the classifiers. \n \nLearn how to extract emotional content from textual data - and how to build a sentiment analysis tool that does not suck.\nTypical sentiment analysis tries to map the entire rich and varied world of human emotions into \"good\" vs \"bad\". In this tutorial, we use the characters of \"Inside Out\" and machine learning to build a nuanced model of human emotions -- and put it in production!", "Introduction to Pandas\n \nThe purpose of the tutorial is to expose users to Pandas for data analysis\nand move users into a more reproducible analysis workflow compared to spreadsheet programs.\nThe tutorial will begin with loading in tabular data and various ways to view columns and rows of data.\nThe initial part of the tutorial will show users how to load in data and quickly create descriptive statistical plots.\nNext, we will cover more of pandas internal data structures.\nThis will cover some fundamental knowledge about Python as a programming language, mainly object methods.\nFinally, before showing users basic data cleaning examples, we will cover data visualizations using matplotlib, seaborn, and pandas itself.\nThe next section of the tutorial will show learners how to assemble and merge multiple datasets,\nand how to work with missing values.\nLastly, before we get to fitting models, I will go over how to recode variables for analysis.\nThe main purpose is to show users how to use Pandas, and not how to fit machine learning models.\nHowever, I show a simple model at the end so users see how data cleaning and analysis all fit together in a workflow.\n \nThis tutorial aims to expose future data analysis with the Python Pandas library.\nThe tutorial is meant for absolute beginners to Pandas and Python as a programming language.\nWe will begin with loading tabular data and various ways to calculate summary statistics and visualize data.\nNext, we will learn various ways to join multiple datasets, and how we can work with missing values etc.", "Luigi & Data Pipelines\n \nData pipelines are hard. Too often we resort to retrofitting janky scripts, relying on keeping a readme up to data, etc. \nFirst, this proposal lays out the variety of tools that are available to build data pipelines. This talk will discuss why you should be using Luigi and how to use it in a variety of common use cases. \nNext, we will build a basic exploratory analysis using Chicago open data and Luigi to demonstrate the power of this concept and how it works with Jupyter. \nFinally, we'll retrofit a larger, more complex project to use Luigi to show how you can use it in bigger organizations. \n \nYou need a data pipeline. This talk will discuss the lifecycle of projects using Jupyter notebooks & Luigi as a data pipeline management tool for a variety of projects, from greenfield to retrofitting complex systems. It will included a hands on demo. ", "Build Data Apps by Deploying ML Models as API Services\n \nDeploy your ML Models as a Service\nIn this talk, we will learn one way to take our Machine Learning models and make them available as a Prediction Service.  We will work through the following steps.\n\nCreate a Simple Machine learning Model using Scikit-Learn / Pandas\nPickle the model\nUsing Tornado Web App, Make this model available as an API Service\nBuild an Web App that uses this deployed Model\nAdd Authentication to our Prediction API\nOptionally, add Redis to Cache Prediction Results\nDeploy the model in the Cloud (AWS)\n\nPlease have Anaconda or Miniconda installed on your local machine.  I will mostly be using Python 3.5, but Python 2.7 should be fine as well.\n \nAs data scientists, we love building models using IPython Notebooks / Scikit-Learn / Pandas eco-system.  But integrating these models with an web app can be a challenge.  In this tutorial, we will take our machine learn ing models and make them available as APIs for use by Web and Mobile Apps.  We will also build a simple webapp that uses our prediction service.", "(CANCELLED) The Simple Leads To The Spectacular\n \nIntroduction\nSometimes building a new system can be an even more daunting task than it sounds if you have to comply to the regulations of a highly regulated industry like Telecommunications, which also comes with huge volumes of data in high velocity.\nWe needed to move beyond the Proof-Of-Concept where the company's analytics suite was before and move to a architecture which could be scaled, be highly configurable to comply with all the legal and privacy requirements in every country, allow the data scientists to perform their analysis in the data, enable the development of novel data products and do it with a team that lacked experience in big data solutions.\nWhy Python end-to-end?\nPython proved to be the solution that through its simplicity allowed to build a system that matched the requirements, ease its deployment and be the 'linqua franca' for the company's engineers.\nWe believe that Python can help many companies to build successful products and many engineers and data scientists to enjoy doing it and we want to share our experience on doing it.\n \nSometimes the business and technical requirements make the design of a new system nearly impossible or excessively complex.  Python's elegance and simplicity helped to build a data pipeline that processes Terabytes per day while becoming the 'lingua franca'  for every technical person in the company.", "Building a Pong playing AI in just 1 hour(plus 4 days training...)\n \nWe will start by setting up a Python an agent in Pong that moves completely randomly.\nI will then talk over what Q-learning is and how it works and a bit about Convolutional nets. \nWe will then build the actual agent using Tensorflow.\nFull code will be given, including links for downloading the resources required, so hopefully the audience can build this on their laptops. I would hope to give enough information that users will be able to make there own agents independently once finished.\n \nWe will build an AI that can master the game of Pong in just 1 hour.  In the course of this we will talk through some of the tools involved. Q-learning , Deep learning and Convolutional  nets and how they fit into Pong. Most of the heavy lifting will be done using Google's recently released Tensorflow libraries.", "Parallelizing Scientific Python with Dask\n \nDask is a flexible tool for parallelizing Python code on a single machine or across a cluster. \nWe can think of dask at a high and a low level\n\n\nHigh level collections: Dask provides high-level Array, Bag, and DataFrame collections that mimic and build upon NumPy arrays, Python lists, and Pandas DataFrames, but that can operate in parallel on datasets that do not fit into main memory. \n\n\nLow Level schedulers: Dask provides dynamic task schedulers that execute task graphs in parallel. These execution engines power the high-level collections mentioned above but can also power custom, user-defined workloads to expose latent parallelism in procedural code. These schedulers are low-latency and run computations with a small memory footprint. \n\n\nDifferent users operate at different levels but it is useful to understand both. This tutorial will cover both the high-level use of dask.array and dask.dataframe and the low-level use of dask graphs and schedulers. Attendees will come away\n\nAble to use dask.delayed to parallelize existing code\nUnderstanding the differences between the dask schedulers, and when to use one over another\nWith a firm understanding of the different dask collections (dask.array and dask.dataframe) and how and when to use them.\n\n \nDask is a flexible tool for parallelizing Python code on a sin
