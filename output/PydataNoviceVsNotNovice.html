ant 2016 votes.\n \n2016 was a whopper of a year both for political upsets and debates about traditional polling and its relevance. In this talk I will discuss Pythonic survey analysis and will also highlight the pitfalls of polling and sampling generally. I will close with some thoughts on polling surprises from Brexit and the US Presidential election.", "Increasing the trading prediction by mining aggregated human texting messages\n \nSentiment analysis\nThis step is observed the time series of the company\u2018s event based on the financial news or the social media, which analyses problem of coreference in text mining that is sentiment classification. Fasttext is inspired method that focuses on the meaning of words, which solves to obscure by ambiguity and play on words. This way can classify polarity, subjectivity and intensity in the corpus. According to the results of the classification, then it changes to the word representation. Thus, prediction accuracy increases\nsignificantly at this layer that is attributed to appropriate noise-reduction from the feature-space.\nModel creation and prediction\nThe first layer is termed Sentiment Integration Layer by the deep neural network, which integrates sentiment analysis capability into the algorithm by proposing a sentiment weight that reflects their sentiment. Additionally, this layer reduces the dimensions by eliminating value in terms of sentiment and thereby improves prediction accuracy. The second layer encompasses a deep neural network model creation algorithm. It updates the models with the most recent information available, the deep learning algorithm is extensively evaluated using real market data and news content across multiple years, which is a good fitting capability to evaluate and select the financial news. The third layer is that it uses the recursive neural network explore patterns and of financial news through the recursive and pooling operation.\n \nA novel approach is proposed to predict intraday directional-movements of the stock in the trading market based on the text of breaking financial news or social media by event data. This work is an effort to put more emphasis on the text-mining methods and tackle some specific aspects thereof that are weak in previous works. The research is a specific market, namely, the trading and stock market,", "Introduction to Search\n \nSearch engines make archives, inventories, websites, large publishing platforms, and the internet navigable. In this talk, I will introduce the basic building blocks of a search engine.\nWordPress.com is a platform where anyone can create a blog or website, and read posts that are published there and elsewhere. More than 90 million posts and pages are published on WordPress.com per month. To make it easier for our users to find the ones they are most interested in, we built a search engine that is based on Elasticsearch.\nIn order to keep improving our search algorithm, we need to track and analyze our user\u2019s interactions with the search results. I will present an overview of the metrics we and others use to evaluate the performance of search algorithms.\n \nSearch engines make archives, inventories, websites, large publishing platforms, and the internet navigable. Using the search engine we built at WordPress.com, a platform where more than 90 million blog posts and web pages are published per month, as an example, I will explain how search engines work and how their performance can be evaluated.", "Fuzzy Search Algorithms: How and When to Use Them \n \nFuzzy Searching or approximate string matching is powerful because often times text data is messy - shorthand and/or abbreviated text are common in various data sets, voice to text conversion can also be messy sometimes. As a result, we want to be able to make the most of our data by extrapolating as much information as possible. In this talk, we will explore the various approaches used in fuzzy string matching and demonstrate how they can be used as a feature in a model or a component in your python code. We will dive deep into the approaches of different algorithms such as Soundex, Trigram/n-gram search, and Levenshtein distances and what the best use cases are. For instance, Levenshtein is great for real time analytics whereas trigram/n-gram works best on a batch data set with appropriate indexes. Finally, we will demonstrate via live coding how to implement some of these fuzzy search algorithms using python and/or PostgreSQL. \n \nSo much of data science is about understanding the context around your data. In this talk, we hope to address how to work with messy text data by leveraging fuzzy search algorithms in python or against a database such as PostgreSQL. We will talk specifically about fuzzy algorithms such as Soundex, Trigram/n-gram search, and Levenshtein distances and demonstrate use cases in an ipython notebook.", "Dynamics in Graph Analysis: Adding Time as a Structure for Visual and Statistical Insight\n \nModeling data as networks of relationships between entities can be a powerful method for both visual analytics and machine learning; people are very good at distinguishing patterns from interconnected structures, and machine learning methods get a performance improvement when applied to graph data structures. However, as these structures become more complex or embed more information over time, both visual and algorithmic methods get messy; visual analyses suffer from the \"hairball\" effect, and graph algorithms require either more traversal or increased computation at each vertex. A growing area to reduce this complexity and optimize analytics is the use of interactive and subgraph techniques that model how graph structures change over time.\nIn this talk, I demonstrate two practical techniques for embedding time into graphs, not as computational properties, but rather as structural elements. The first technique is to add time as a node to the graph, which allows the graph to remain static and complete, but minimizes traversals and allows filtering. The second is to represent a single graph as multiple subgraphs where each is a snapshot at a particular time. This allows us to use time series analytics on our graphs, but perhaps more importantly, to use animation or interactive methodologies to visually explore those changes and provide meaningful dynamics.\nWe explore these dynamics using a concept graph extracted from a natural language corpus using NLP techniques as well as a graph of GitHub commits. The creation and analysis of the graphs will be conducted via NetworkX and the visualization aspects will be conducted using Graph Tool and matplotlib. An outline is as follows: \n\nAn introduction to our graphs and possible insights\nWhere can we find the time? Data wrangling for time as a property\nStatic analyses: moving time from a property model to a structural element \nTraversals and subgraphs of time\nThe \"betweenness\" of time and new node proximities \nA small overview of network visualization \nVisualizing static layouts with timely edge properties \nAdding dynamics for interactive analysis\nAnimating the change in structure of a graph over time \nFinding insights with visual analytics: overview first, zoom and filter, details on demand. \n\nAll code will be made open source, as will the data sets that we collect! \n \nNetwork analyses are powerful methods for both visual analytics and machine learning but can suffer as their complexity increases. By embedding time as a structural element rather than a property, we will explore how time series and interactive analysis can be improved on Graph structures. Primarily we will look at decomposition in NLP-extracted concept graphs using NetworkX and Graph Tool. ", "Keynote: Developing Communities to Develop Themselves\n \nComing Soon\n \nComing Soon", "Fighting Against Chaotically Separated Values with Embulk\n \nIn this talk we will cover:\n- How we created a data collection tool that can read any chaotically formatted files called \"CSV\" by guessing its structure automatically\n- Explore the plugin-based-architecture that makes it easy to load data from external sources and publish to production systems. From files to business systems such as Salesforce & Mixpanel.\n- Review current plugins (over 100 released by the OSS community) and use cases\n- Explain how distributed execution enhances stability and scalability \n \nPython is a great tool for performing data analysis, but often time the hardest part is getting access to your data that\u00e2\u0080\u0099s located in a variety of business systems - files, database, and SaaS applications. Productionizing this process is even harder: scripts frequently fail  and require precious to to fix and re-test.  In this talk, I will review some open source tools I authored and show you how ", "What's new in Deep Learning?\n \n@karpathy's recent tweet \"BatchNorm, STN, DCGAN, DRAW, soft/hard attention, char-rnn, DeepDream, NeuralStyle, TensorFlow, ResNet, AlphaGo.. a lot happened over 1 year\" sums up the many new aspects of Deep Learning research.\nIn this talk I will review some of the highlights of deep learning in the context of Python deep learning frameworks.\n \n@karpathy's recent tweet \"BatchNorm, STN, DCGAN, DRAW, soft/hard attention, char-rnn, DeepDream, NeuralStyle, TensorFlow, ResNet, AlphaGo.. a lot happened over 1 year\" sums up the many new aspects of Deep Learning research.\nIn this talk I will review some of the highlights of deep learning in the context of Python deep learning frameworks.", " The NetworkL python package\n \nGraphs are the most popular way to represent and analyse a variety of real-world system and data sets from different domains. Today data grow fast and change rapidly over time.\nNetworkL (https://networkl.github.io/) is an experimental python package I wrote to supports the manipulation and efficient (L)ongitudinal analysis of large-scale time-varying graphs. NetworkL includes a set of optimized algorithms and data structures which create the basics to carry out network analysis of large time-varying networks even on commodity workstations.\nIn particular it implements a smart way to representation the full distance matrix of the network as a sparse matrix. This reduces the memory load up to 50%. Moreover, NetworkL include an implementation of the Ramalingam&Reps algorithm to recompute all the shortest paths length. Re-computations are performed in centiseconds regardless of the graph size. This performances makes NetworkL particularly suitable for the analysis of (L)ongitudinal network data-sets.\nBiblio: Ramalingam, G., & Reps, T. (1996). On the computational complexity of dynamic graph problems. Theoretical Computer Science, 158(1), 233-277.\n \nNetworkL.github.io is an experimental python package which supports the manipulation and efficient (L)ongitudinal analysis of large-scale time-varying graphs. NetworkL reduces the memory load of the Distance Matrix up to 50% and performs re-computation of shortest paths in centiseconds after edges updates. The package opens the possibility to perform real-time network analysis on streaming data. ", "National Geospatial-Intelligence Agency: Changing the Bureaucrat\u2019s Mind Toward Data-Driven Decisions\n \n\nData-Driven Decisions\n\n \nMr. Gary Dunow will discuss the National Geospatial-Intelligence Agency (NGA), its challenges with big data, and some of the ways that NGA is taking on these challenges.", "\u2764 Analyzing the ElectroCardioGram (ECG) and classifying what's healthy and what's not.\n \nThe ElectroCardioGram (ECG) is a periodic waveform that describes the\naction of heart as it moves through 3 electromechanical phases:\n\nDepolarization and contraction of the atria\nDepolarization and contraction of the ventricles\nRepolarization of the ventricles and atria\n\nIt is an enormous area of study and the ECG is tractable and effective\nway of detecting healthy sinus rythmn, diagnosing arrthymia and\npotentially predicting the decline of the heart from a healthy state\nto a disease state.\nPython and the scientific stack offers everything a researcher or a\nhobbyist would need to conduct sophisticated analysis and in this talk\nwe'll describe how to store and load the ECG, process the signal, classify\nfiducial markers and make interpretations about the state of the heart.\nThe talk will be presented in an ipython notebook and involve h5py\nfor reading ECG data in from disk as well as using the python-wfdb to get data from the Physionet repositories. scipy.signal for smoothing,\nprocessing and classifying parts of the ECG as well as peakutils to classify peaks. matplotlib and seaborn will be used for visualisation and statsmodels will be used to describe the data. This will ultimately generate features that can be used as the basis or an ML model.\n \nThe ElectroCardioGram (ECG) is the electrical activity of your heart. By recording it, classifying fiducial markers and analysing these features we can make assessments about the healthy state of the heart, diagnose certain diseases of the heart and predict whether a subject will go on to develop certain diseases. Python and the scientific stack provide all the tools you need.", "Prototyping Interactive Dashboards with Jupyter Notebooks: Examples from Network Engineering\n \nAs python programmers, we often use jupyter notebooks as a platform for reproducible data analysis and publication of results. The jupyter ecosystem is still under-utilized  for projects that require interactions from non-coder users, such as explorative dashboards or Business intelligence applications. There are other specialised options for these UI/UX interfaces, but integrating them into the analysis pipeline (e.g. Jupyter) is often rather hard. Preferably, we would be able to prototype these interactive applications without leaving our environment. \nJupyter-dashboards, ipywidgets, and other typical pydata libraries provide jupyter with the capabilities to create flexible, and rather powerful interactive elements. This toolset can be used in small projects to create the final facing interface for a limited number of end users. For bigger projects, a more robust UI/UX is normally required to support larger number of simultaneous users. However, the jupyter-dashboard/ipywidgets toolset can still be useful in these cases as an end-to-end prototyping platform, allowing us to get feedback from users at early stages of the project, thus helping us better steer our development.\nIn this talk, I share experiences of using this toolset for different use cases related to analysis of Internet traffic and network engineering. I\u2019ll go over examples of how to build widgets to explore the Internet traffic and other network data, while highlighting some of its characteristics. Furthermore, I\u2019ll describe some optimisations performed by network engineers on their traffic, such as load balancing, and how the tools can be used to evaluate them.\n \nIn this talk, I describe my experience in using jupyter-dashboards, ipywidgets and other libraries to build basic prototypes of data exploration dashboards for datasets related to Internet traffic and packet-switching networks. We\u2019ll go over various examples on how to build and use the widgets to navigate the data, visualize analysis, and evaluate optimization changes.", "Size Matters! A/B Testing When Not Knowing Your Number of Trials\n \nGetYourGuide is the leading online platform for touristic in-destination activities such as tours, excursions, and pub crawls. An important marketing channel for us is search engine marketing (SEM). The question of how much to pay for showing a potential customer a paid ad is highly complex. It does not only involve some estimate about the likelihood that the user will follow our ad to our website and finally book with us; the price is also influenced by our competitors since the decision about what ad is shown is made in an auction. A lot of room for improving our bidding strategies.\nIn early 2016, Google Adwords, one of the big players in SEM, rolled out a new feature called Campaign drafts and experiments. It enabled advertisers for the first time to test different bidding strategies in proper A/B tests. We thought they were proper, at least, until we figured out that Adwords wouldn't supply us with all necessary information to evaluate our tests in a decent statistical way.\nThe simple question of statistical significance became a search for the right question to ask.\nIn this talk, we will explain the problem in some more detail and report about our various approaches of how to circumvent it. On our journey, we will touch the foundations of SEM, A/B testing as well as time series.\n \nIf an A/B test's statistical evaluation is based on the number of trials and successes for each variation, what happens if you don't know the number of trials for your experiment? Although this question sounds rather theoretical, we faced it in practice. This talk is about our search for the right question to ask.", "Beyond Bag of Words: A Practitioner\u00e2\u0080\u0099s Guide to Advanced NLP Using Open Source\n \nMachine learning is an important concept in data science but it doesn't exist in isolation. We will show how algorithms such as Linear Regression, K-Nearest Neighbors, and SVD fit into a larger workflow of preprocessing, feature engineering, tuning, and testing. We\u00e2\u0080\u0099ll delve into techniques that can dramatically boost accuracy with minimal computational overhead. We'll explore how the popular NumPy, Pandas, Scikit-Learn stack handles a variety of use cases.\nThe first problem we'll explore involves anomaly detection in time series data. We'll use tools like autocorrelation, Fourier analysis, and modeling to remove seasonality trends in bikeshare data, then apply statistics to qualify data points as outliers or not.\nThe second problem we'll discuss involves building a custom recommendation engine using data about users, movies, and ratings. We try and compare different approaches using feature similarity, regression, and both content and collaborative methods.\nThis course emphasizes a practical and exploratory approach to using machine learning in Python. It highlights the flexibility of the workflow and functionality which leads Python to be widely applicable in many situations. Participants will be walk away with take-home code samples that they can apply directly to their work.\n \nWe offer a foundation in building intelligent business applications using machine learning, walking you through all the steps to prototyping and production\u00e2\u0080\u0094data cleaning, feature engineering, model building and evaluation, and deployment\u00e2\u0080\u0094and diving into an application for anomaly detection and a personalized recommendation engine. All concepts will be presented with example code in Python.", "Transforming Data to Unlock Its Latent Value\n \nAt the heart of data analysis, there lies a need to understand the real world entities being represented in the data. Every data set we encounter is an attempt to capture a slice of our complex world and communicate some information about it in a way that has potential to be informative to humans, machines, or both. Moving from basic analyses to advanced analytics requires the ability to imagine multiple ways of conceptualizing the composition of entities and the relationships present in our data. It also requires the realization that different levels of aggregation, disaggregation, and transformation can open up new pathways to understanding our data and identifying the valuable insights it contains.\nIn this talk, we\u00e2\u0080\u0099ll discuss several ways to think about the composition and representation of our data. We\u00e2\u0080\u0099ll also demonstrate a series of methods that leverage tools like networks, hierarchical aggregations, and unsupervised clustering to visually explore our data, transform it to discover new insights, help frame analytical problems and questions, and even improve machine learning model performance. In exploring these approaches, and with the help of Python libraries such as Pandas, Scikit-Learn, Seaborn, and Yellowbrick, we will provide a practical framework for thinking creatively and visually about your data and unlocking latent value and insights hidden deep beneath its surface.\n \nThis talk will be about gaining an understanding of the real world entities represented by our data, creatively conceptualizing different perspectives from which our data can be analyzed, and then bringing those conceptualizations to life with the help of Python libraries such as Pandas, Scikit-Learn, Seaborn, and Yellowbrick so that we can unlock the latent value and insights hidden in our data.", "Implementing distributed grid search for deep learning using scikit-learn and joblib\n \nWhile sophisticated machine learning approaches such as deep learning and tree ensembles often produce excellent predictive models, they also typically require performing computationally expensive searches over hyperparameter settings (e.g., the number, sizes, and types of hidden layers for a neural network).  It is desirable to parallelize this search across multiple machines, but such functionality is not readily available in scikit-learn. However, scikit-learn does provide functionality to parallelize grid search across multiple processes on a single machine, using the joblib package. Also, joblib recently added functionality that allows users to implement custom parallel backends to support parallel computation on their own infrastructure. In this talk, I will describe the implementation of a custom joblib backend for an EC2-based auto-scaling computation engine. I will also describe applying this backend to the problem of grid searching deep learning text classifiers, using TensorFlow models that follow the scikit-learn estimator API.\n \nGrid search over hyperparameters is an important but computationally expensive process in machine learning, particularly for deep learning and tree ensembles. In this talk, I will describe how one can use joblib's recently added custom backend functionality to do distributed grid search on Amazon EC2 for a TensorFlow deep text classifier that follows the scikit-learn estimator API.", "Large Scale CTR Prediction - Lessons Learned\n \nAfter briefly introducing Yelp and more specifically click-through rate (CTR) prediction at Yelp, we will start out with a basic setup for model-based predictions in a production system. From there we will point out deficiencies of said setup in various areas, some of which arise especially in large scale environments or when predicting CTRs.\nThis will give us an opportunity to dive deeper into a selection of insightful practical lessons we've learned from operating and scaling the mission-critical CTR prediction system at Yelp. Those lessons can be categorized into:\n\nInfrastructure\nFor example: How can you set yourself up for a successful integration of user feedback?\n\n\nModel Comprehension\nFor example: Do you treat your model as a black box or do you know the importance of each feature? Why might that be valuable?\n\n\nSpecifics\nFor example: When applying a threshold, wouldn't missing training data below the threshold affect the online model performance in that area? (Spoiler: Yes, it does.)\n\n\n\nAlong the way, various Python tools which we're actively using will be highlighted.\nBy touching on a multitude of diverse challenges, this presentation strives to provide valuable insights for any engineer interested in or working with ML models in a production environment.\n \nStarting with a basic setup for click-through rate (CTR) prediction, we will step by step improve on it by incorporating the lessons we've learned from operating and scaling such a mission-critical system. The presented lessons will be related to infrastructure, model comprehension, and specifics like how to deal with thresholds. They should be applicable to most ML models used in production.", "Introduction to Julia for Python programmers\n \nPython users have long benefitted from the less verbose nature of Python, when compared with C and Fortran. However, Python was originally designed for scripting tasks, using dynamic types and widescale object orientation, neither of which features are necessarily beneficial when it comes to numerical computing. Thus, we have seen the widespread use of Python libraries for numerical computation (scipy, numpy, etc.).\nJulia is a new language, developed at MIT, which attempts to learn from the experience of development of Python and similar languages. The main goals are to provide a non-verbose, performance oriented language written from the ground-up to support numerical processing and parallelisation. In its most basic syntax Julia resembles a cross between Matlab and Python, but via compilation through an intermediate level representation (llvm) it offers performance which is comparable to compiled C-code.\nI am not going to argue that Julia is ready for primetime yet. However, it is definitely worth consideration by anyone currently resorting to cython or needing distributed access to large datasets. \nI will present an outline/introduction to the language, including the main benefits and current weaknesses. Of particular interest to the audience may be the fact that Python libraries are importable and callable from within Julia, allowing a continuity of existing workflow but from a Julia-based host environment. My main focus will be for a numerically literate audience who are already contending with the technical limitations of Python and are curious about the new language in town.\n \nJulia is a performance oriented language written from the ground-up to support numerical processing and parallelisation. The basic syntax of Julia resembles a cross between Matlab and Python, but offers performance which is comparable to compiled C-code. I will present an overview of the language with particular emphasis on where Python users may benefit in using it in their daily work.", "PySpark in Practice\n \nAt Pivotal Labs we have many data science engagements on big data. Typical problems involve real-time data from sensors collected by telecom operators to GPS data produced by vehicle tracking systems. One widespread framework to solve those inherently difficult problems is Apache Spark. In this talk, we want to share our best practices with PySpark, Spark\u00e2\u0080\u0099s Python API, highlighting our experience as well as dos and don'ts. In particular, we will focus on the whole data science pipeline from data ingestion, data munging and wrangling to the actual model building. \nFinally, many businesses have started to realise that there is no return on investment from data science if the models do not go into production. At Pivotal Labs, one our core principle is API first. Therefore, we will also talk how we put our models into production, sharing our hands-on knowledge in this field and also how this fits into test-driven development.\n \nIn this talk we will share our best practices of using PySpark in numerous customer facing data science engagements. Topics covered in this talk are\n\nConfiguration\nUnit testing with PySpark\nIntegration with SQL on Hadoop engines\nData pipeline management and workflows\nData Structures (RDDs vs. Data Frames vs. Data Sets)\nWhen to use MLlib vs scikit-learn\nOperationalisation\n", "Unlocking the power of AI: A fundamentally different approach to building intelligent systems\n \nBuilding deep learning systems at present is part science, part art, and a whole lot of arcana. Rather than focusing on the concepts you want the system to learn and how those can be taught, you often find yourself dealing with low-level details like network topology and hyperparameters. \nDatabases solved this problem for data by allowing users to program at a higher level of abstraction. Databases eschew low-level implementation details and instead build a model of the information (the schema) using a high-level declarative programming language (such as SQL). The database server actualizes this model and manages its usage with real data. Similarly, for artificial intelligence, one can build a model for conceptual understanding (the mental model) using a high-level declarative programming language (such as Inkling). A runtime server can then be used to actualize this model and manage its usage with real data.\nKeen Browne explains how Bonsai\u2019s platform enables every developer to add intelligence to their software or hardware, regardless of AI expertise. Bonsai\u2019s suite of tools\u2014a new programming language, AI engine, and cloud service\u2014abstracts away the lowest-level details of programming AI, allowing developers to focus on concepts they want a system to learn and how those concepts can be taught. Keen explores the underpinnings of this technique, details the Inkling programming language, and demonstrates how to build, debug, and iteratively refine models. To make things concrete and fun, Keen demonstrates how to create a system to play the video game Breakout using deep learning (but requiring codifying only the high-level concepts relevant for intelligent play) and offers a curriculum for how to teach this system.\n \nKeen Browne explains how Bonsai\u2019s platform enables every developer to add intelligence to their software or hardware, regardless of AI expertise. Bonsai\u2019s suite of tools\u2014a new programming language, AI engine, and cloud service\u2014abstracts away the lowest-level details of programming AI, allowing developers to focus on concepts they want a system to learn and how those concepts can be taught.", "Yellowbrick: Steering Machine Learning with Visual Transformers\n \nIn machine learning, model selection is a bit more nuanced than simply picking the 'right' or 'wrong' algorithm. In practice, the workflow includes (1) selecting and/or engineering the smallest and most predictive feature set, (2) choosing a set of algorithms from a model family, and (3) tuning the algorithm hyperparameters to optimize performance. Recently, much of this workflow has been automated through grid search methods, standardized APIs, and GUI-based applications. In practice, however, human intuition and guidance can more effectively hone in on quality models than exhaustive search.\nThis talk presents a new Python library, Yellowbrick, which extends the Scikit-Learn API with a visual transfomer (visualizer) that can incorporate visualizations of the model selection process into pipelines and modeling workflow. Yellowbrick is an open source, pure Python project that extends Scikit-Learn with visual analysis and diagnostic tools. The Yellowbrick API also wraps matplotlib to create publication-ready figures and interactive data explorations while still allowing developers fine-grain control of figures. For users, Yellowbrick can help evaluate the performance, stability, and predictive value of machine learning models, and assist in diagnosing problems throughout the machine learning workflow. \nIn this talk, we'll explore not only what you can do with Yellowbrick, but how it works under the hood (since we're always looking for new contributors!). We'll illustrate how Yellowbrick extends the Scikit-Learn and Matplotlib APIs with a new core object: the Visualizer. Visualizers allow visual models to be fit and transformed as part of the Scikit-Learn Pipeline process - providing iterative visual diagnostics throughout the transformation of high dimensional data.\n \nYellowbrick is a new library that extends Scikit-Learn's API to incorporate visualizations into machine learning. While the machine learning workflow is increasingly being automated with gridsearch, APIs, and GUIs, in practice, human intuition outperforms exhaustive search. By visualizing model selection, we can not only steer towards robust models, but also avoid common pitfalls and traps.", "LympHOS2, Organizing and Sharing Biological Data of the Human Lymphocyte Proteome using Python\n \nAt the LP-CSIC/UAB we use a technology called Mass Spectrometry to study the phospho-proteome of human T-Lymphocytes; this is, the group of proteins that are phosphorilated (modified with phosphate groups) in the human T cells during their activation and differentiation as part of the immune response.\nThe experiments involved in this study generates a large amount of complex data:\n\nExperimental conditions and procedures metadata.\nThe spectra data and metadata obtained from the mass spectrometers (usually in proprietary binary formats).\nQualitative or identification data, consisting of search results of those spectra against human protein sequence databases (using multiple search engines, that use different output file-formats) linking the spectra with possible peptides (small protein sequence fragments) that may or may not contain phosphorylated amino-acids.\nSemi-quantitative data about the abundance of each possible identified peptide.\nMissing values, identification scores, phosphorylation reassignments, and a lot of relationships and inter-linked data...\n\nAnd all this data has to be processed, stored, curated, and made easily accessible to researchers in our lab and worldwide, so they can study it to obtain biomedical knowledge about the phosphorylation changes in peptides and proteins involved in the signal transduction pathways of T cells after their activation during the specific immune response.\nWe have used different Python packages to develop different tools and applications to accomplish those objectives:\n\nThe EasierMgf front-end application, to extract plain text spectra data from proprietary binary mass spectrometer files, was developed using the wxPython GUI toolkit.\nThe ORM from the django framework was used to design and interact with the LymPHOS2 MySQL database, which stores all the data and their inter-relationships.\nAlso, different modules from the Python standard library (json, xml.etree.ElementTree, csv, zipfile) were used to read and import into the database the different files containing the data; and to export database data into commonly used file formats for the researches to work with.\nThe PQuantifier group of tools was developed to do the statistical processing and analysis of the LymPHOS2 semi-quantitative data. It uses the SQLAlchemy ORM for fast database storage in local SQLite files,  the NumPy N-dimensional array package, the SciPy scientific computing library for the statistics, the uncertainties  package for calculations with error propagation, and the matplotlib 2D plotting library for some nice plots of data distributions.\nAnd the full django framework itself was used to develop the LymPHOS2 web application. Which also uses the matplotlib library to dynamically generate the mass spectra images.\n\nThe final result is the LymPHOS2 web-oriented database, that nowadays (2017) contains 131.908 mass spectra, 15.566 phosphorylation sites from 8.273 unique phospho-peptides and 4.937 proteins (which represent a 45-fold increase over the original LymPHOS database of 2009); aside from the new quantitative data for 1.975 of the identified phospho-peptides, which was not present in the previous version of LymPHOS.\n Repositories and Presentation Slides: \n\nBitbucket code repositories: https://bitbucket.org/lp-csic-uab/\nPresentation Slides (.ODP, .PDF and .PPTX): https://bitbucket.org/lp-csic-uab/lymphosdocs/downloads/\n\n Credits: \nThe exposed work has been carried out at LP-CSIC/UAB from Catalonia, part of the Spanish National Research Council (Consejo Superior de Investigaciones Cient\u00edficas - CSIC) and of ProteoRed (Proteomics National NetWork Platform).\nThe people who have participated directly in the current work are:\n\nData analysis, bioinformatics and informatics: Joaquin Abian and \u00d3scar Gallardo.\nMass Spectrometry, experimental design and implementation: Montserrat Carrascal, Nguyen Tien Dung and Oriol Vidal-Cortes.\nSample preparation: Montserrat Carrascal, Nguyen Tien Dung,  Oriol Vidal-Cortes and Vanessa Casas.\nPast collaborators: David Ovelleiro and Marina Gay.\nDirection: Joaquin Abian.\n\n \nThe study of the proteome (the set of proteins expressed by a cell, tissue, or organism at a defined time and  conditions) generates a large amount of complex data. This data should be processed, stored, curated, and made easily available to researchers so it can be studied to obtain biomedical knowledge. In this talk we expose the Python tools we have used and developed to accomplish it.", "Best Practices for Debugging\n \nDebugging is a daily activity of any programmer. Frequently, it is assumed that programmers can debug. However, programmers often have to deal with existing code that simply does not work. This tutorial attempts to change that by introducing concepts for debugging and corresponding programming techniques.\nIn this tutorial, participants will learn strategies for systematically debugging Python programs. We will work through a series of examples, each with a different kind of bug and with increasing difficulty. The training will be interactive, combining one-person and group activities, to improve your debugging skills in an entertaining way.\nContents:\n\nSyntax Error against Runtime exceptions\nDebugging with the scientific method\nInspection of variables with print and introspection functions\nUsing an interactive debugger\nLogging\nCode Review\n\n \nThis tutorial introduces concepts and techniques for systematic debugging. Participants will debug example programs with different kinds of bugs and with increasing difficulty.", "A Practical Guide to Dimensionality Reduction Techniques\n \nMany machine learning applications involve datasets with high dimensionality. In most cases, the intrinsic dimensionality is much smaller than the observed dimensionality of the data, and it becomes imperative to eliminate unavailing and redundant features before performing the core analysis. This is useful not only because it speeds up the core part of the analysis which typically involves complicated algorithms, but it may also improve the accuracy of the analysis (such as the classification accuracy of a classification model). Multiple feature reduction techniques have been proposed and utilized by statisticians and data scientists over the years. These methods can be broadly categorized into two groups: supervised and unsupervised methods. \nIn this presentation, I will focus on several dimensionality reduction techniques pertaining to the pre-processing of data for supervised learning. A large data-set will be used to demonstrate these techniques by following a dimensionality reduction work-flow. The objective of this presentation is to introduce several dimensionality reduction techniques, demonstrate how to implement them (using Python), and assess their efficacy as it relates to supervised learning problems.\nHere\u00e2\u0080\u0099s a list of twelve dimensionality reduction techniques that will be discussed in this presentation: (1) Percent missing values, (2) Amount of variance, (3) Correlation (with the target), (4) Pairwise correlation, (5) Multicollinearity, (6) Principal Component Analysis (PCA), (7) Cluster analysis, (8) Forward selection, (9) Backward elimination, (10) Stepwise selection, (11) LASSO, (12) Tree-based methods.\n \nThis talk provides a step-by-step overview and demonstration of several dimensionality (feature) reduction techniques. Attendees should have some basic level of understanding of data wrangling and supervised learning. The presentation will also include snippets of Python code, so familiarity with Python code will be useful. ", "Testing is Fun in Python!\n \nTesting is vital to the success of any software, including big data and analytics code.  Unfortunately, it is often regarded as a \u00e2\u0080\u009cnecessary evil\u00e2\u0080\u009d \u00e2\u0080\u0093 extra work that slows down progress.  In this session, I will highlight how testing in Python can be fun, easy, fast, and helpful.\nFirst, I will give a brief overview of basic best practices for testing.  We will talk about the difference between debugging and testing, different types of tests, how to write good test cases, and basic testing fixtures like assertions and results.  I will focus on unit testing, but the concepts can be applied to higher levels of testing as well.\nThen, for the majority of the session, I will introduce different Python test frameworks:\n- unittest as the standard module for unit test classes.\n- doctest as a lightweight way to write short, self-documenting assertions in docstrings.\n- py.test as a way to write very concise test cases.\n- Nose as an extension of unittest with added features.\n- Avocado as a comprehensive framework with parameters, replay, and test discovery.\nThis talk is designed to be useful to Python programmers of any skill level.  Only a basic understanding of Python is required.\n \nTesting software is just as important in Python as it is in any other programming language.  Rather than treat testing as a \u00e2\u0080\u009cnecessary evil,\u00e2\u0080\u009d Python offers a number of versatile test frameworks to make it fun and easy.  This talk will cover basic testing best practices and introduce a few of the popular frameworks, including unittest, doctest, py.test, Nose, and Avocado.", "Embracing the Monolith in Small Teams: Doubling down on python to move fast without breaking things.\n \nProducts are more than code\n\nGood architectures gives you flexibility \nChoosing right tools is a biz decision: why Django\nOvercoming the operational vs analytical data workload disconnect(age-old OLAP vs OLTP) with Postgres.\n\nData Products are more than models\n\nCoupling your Django models with pandas dataframes: a sharp knife.\nSeamlessly incorporating external sources with Segment.com\nThe right thing, to the right person, at the right time: smart notifications.\nAppearing smart with dumb safeguards around noisy data.\n\nFeeding back into the business\n\nIPython as a BI tool: how a little python can go a long way.\n\"If you have to copy-paste a dashboard, you're not serious about tracking that\"\nSlicing and dicing customer engagement data\nWhat Sales didn't know they could have: engagement data as a lead-gen tool. \n\n \nIts unlikely for small orgs to have resources to support the fanciest and shiny data tooling out there. Choosing the right tools and tightly coupling them, can can give small, cross-disciplinary teams the power of moving fast, without breaking things. This goes against a lot of common advice, but becomes powerful when applied with disciplines. I'll show you how with Django, IPython, and Postgres.", "How Soon is Now:  automatically extracting  publication dates of news articles with machine learning\n \nScraping New York Times articles for publication dates is easy, scraping 10 000 different sites is hard. Beyond page-specific scraping, how do you build a parser than can extract the publication date of (almost) any news article online, no matter what the site is?  We implemented a research paper in machine learning to solve this problem, and talk about the challenges we faced.\nWe\u00e2\u0080\u0099ll cover when to use machine learning vs. humans or heuristics for data extraction, the different steps of how to phrase the problem in terms of machine learning, including feature selection on HTML documents, and issues that arise when turning research into production code. Data scientists and developers will leave knowing how to extract information from the web using new and more sophisticated techniques than simply writing a scraper. \n \nScraping New York Times articles for publication dates is easy, scraping 10 000 different sites is hard. Beyond page-specific scraping, how do you build a parser than can extract the publication date of (almost) any news article online, no matter what the site is?  We implemented a research paper in machine learning to solve this problem, and talk about challenges we faced.", "Python based predictive analytics with GraphLab Create\n \nThe most interesting apps utilize multiple types of data (tables, graphs, text & images) in a creative way. In this talk, we will show how to quickly build and deploy a predictive app that exploits the power of combining different data types together using GraphLab Create, our open source based Python software.\n \nOne of the most exciting areas in data science is the development of new predictive applications; apps used to drive product recommendations, predict machine failures, forecast airfare etc. These applications output real-time predictions and recommendations in response to user and machine input to directly derive business value and create cool experience. ", "Survival Analysis in Python and R\n \nMany problems involve the understanding the duration of specific events; for example, predicting when a customer will churn, when a person will default on a credit, how long a machine will work, etc. These type of questions constitute the realm of Survival analysis, a branch of statistics historically developed by professionals in the actuarial and medical fields dealing with event durations as governed by probability laws.\nIn this talk I will cover the basics of Survival analysis via examples implemented via Lifelines, an open-source python library and in R (survival and KMsurv libraries), going from survival curves to regression models.  I will discuss how survival analysis can be applied to a variety of problems and in particular, I will focus on the problem of out of stock prediction for an online retailer.\n \nSurvival analysis is a set of statistical techniques that has many applications in the industry.  This talk will discuss key concepts behind survival analysis by means of examples implemented via Lifelines, an open source python library, and in R for comparison purposes. I will also describe how we have made use of these techniques in Lyst to try to predict when items go out of stock.", "Robust Automated Forecasting in Python and R\n \nThis talk will cover how to make millions of time series forecasts in an automated fashion. We will be covering helpful heuristics to inform preprocessing, tradeoffs between contextual evaluation metrics (and meta-metrics), useful libraries for employing different forecasting techniques in Python and R, and how to choose the best hardware for forecasting given cost and runtime constraints.\n \nThis talk will cover how to make millions of time series forecasts in an automated fashion. We will be covering helpful heuristics to inform preprocessing, tradeoffs between contextual evaluation metrics (and meta-metrics), useful libraries for employing different forecasting techniques in Python and R, and how to choose the best hardware for forecasting given cost and runtime constraints.", "Diversity and Data: Cases in the Music Industry\n \nI would like to present a few challenging questions that I have encountered at PPL:\n\n\nRolling up music and musicians: for instance, Beyonce, Bey, Queen Bee, Beyonce feat. Jay-Z, Beyonc\u00e9 feat jayz all should ideally come under the parent of Beyonc\u00e9. A lot has to do with normalising the strings. But an additional layer, with large potential for improving the predictive power, is introducing aliases and leveraging PPL's as well as external third-party data to identify potential aliases. \n\n\nIdentifying turning-point collaborations: which partnerships among musicians are most likely to change their careers significantly? This involves looking at: firstly, whether music collaborations (including band memberships) are changing in nature. Secondly, asking how to identify the value added of collaborators, i.e. the effect of certain collaborations on the artist's profile, recognition and success.\n\n\nHow to identify outliers at the artist level? The distribution of many variables of interest (band memberships, active years etc.) is highly heterogeneous across artists, and contain a few suspicious outliers that are hard to identify from aggregate distributions.\n\n\n \nWith lower barriers to entry and rise of streaming, the volume of new songs and artists is exponentially increasing. Given these trends in the music industry, I would like to look at a few challenging problems I encountered at PPL. Solving these problems will improve the efficiency with which we churn through millions of observations and therefore minimise any delay in allocations of royalties.", "How to map a protein structure into a network graph to understand protein folding.\n \nFrom DNA, the genetic code is translated into proteins being these macro molecular structures in charge to execute specific cellular functions. All proteins are composed by the combination of the same 20 amino acids, indeed, it is the 3D shape and detailed structure that differentiate a protein from another and so their functions. Determining protein structure is fundamental to understand their biological function; modify and alter their structures is the way in which drugs can block or activate a protein activity and doing so preventing or treating diseases. \nIn our lab we are understanding protein and DNA structures to the level of atomic resolution contributing to the biomedical research. We process with python the information of hundred thousands 3D coordinate structures already known and predict patterns that can be used to determine structure of unknown proteins. To achieve this objective, proteins are first reduced to a series of specific 3D vectors (Characteristic Vectors [1]) and then the geometrical relationships among them are extracted. We make use of biopython and python-igraph libraries to model each structure vectors in a network graph and we use supervised and unsupervised learning to classify and predict structure features. Python-igraph is a wrapper to a C code implementation of a set of graph algorithms of classical use in network analysis.\n[1] Sammito M1, Mill\u00e1n C, Rodr\u00edguez DD, de Ilarduya IM, Meindl K, De Marino I, Petrillo G, Buey RM, de Pereda JM, Zeth K, Sheldrick GM, Us\u00f3n I. Exploiting tertiary structure through local folds for crystallographic phasing. Nat Methods. 2013 Nov;10(11):1099-101. doi: 10.1038/nmeth.2644. Epub 2013 Sep 15.\n \nIn all living systems any biological function is carried out by the interactions of proteins. The specific function of a protein is determined by its own 3d shape that can be modeled in a list of single atom coordinates derived from experimental analysis. In our lab we use python to process the information of hundred thousands structures already known to predict common patterns in protein folding.", "Building smart IoT applications with Python and Spark\n \nThe Internet of Things and Industry 4.0 are here, bringing along a vast amount of connected devices and sensors producing even more data.\nIn order to build smart applications on top of IoT sensor data we need to deal with the challenges that come along time-series data from a large amount of devices.\nAt WATTx we build data application prototypes in the field of smart homes, smart buildings, and smart climate, which involves making use of data coming from many IoT sensors measuring -- amongst others -- temperature, humidity, motion, and luminance.\nThe purpose of this talk is to present how we use Python and Spark to effectively analyse and model IoT data. In particular I will introduce how we use Python to process and model data from multiple IoT sensors, build machine learning models on top of it, and use Spark to scale and deploy our models in automated data pipelines in the cloud as smart IoT applications.\nI will use the development of predictive models for smart building applications as a real-world example to demonstrate this setup.\nI hope that this talk will give valuable insights on how Python and PySpark in conjunction with AWS are powerful tools to work with time-series sensor data from the Internet of Things and build data products on top of it.\n \nIn this talk I will present how we use Python, PySpark and AWS as our preferred data science stack for the Internet of Things, which allows us to efficiently develop and deploy smart data applications on top of IoT sensor data. We use these technologies to analyse and model IoT timeseries data, as well as to build automated and scalable data pipelines for smart IoT data applications in the cloud.", "Building Serverless Machine Learning Models in the Cloud\n \nWe will describe the main challenges faced by data scientists involved in deploying machine learning models into real production environments with specific references, examples of Python libraries, and multi-model systems requiring advanced features such as A/B testing and high scalability & availability.\nWhile discussing the advantages and limitations of multiple deployment strategies in the cloud, we will focus on serverless computing (i.e. AWS Lambda) as a solution for simplifying your development & deployment workflows.\n \nYou\u00e2\u0080\u0099ll learn how to efficiently design and train machine learning models in Python and deploy them to the cloud. This process reduces the development & operational efforts required to make your prototypes production-ready.", " Introduction to Zeppelin Notebooks and PySpark 2.0\n \nApache Zeppelin is interactive, multi-purpose, data analytics environment for distributed data processing system. It provides beautiful interactive web-based interface, data visualization, collaborative work environment and many other nice features to make your data analytics more fun and enjoyable. This talk will provide a brief overview (via live demo) of some of Zeppelin's key features such as it's pluggable architecture for backend integration, drag and drop visualizations, dynamic forms, notebook persistence, Shiro and notebook authorization, and it's ability to share variables BETWEEN contexts )E.g. the results of a Flink paragraph can be passed to a Spark paragraph; the best tool can be used for the job can be used at each step in analytics pipeline and a data scientist who loves Scala Flink can easily work with a data scientist who loves pyspark.)\nLive demo will utilize Zeppelin Notebook's built in PySpark interpreter (will use the just released Spark 2.0 API). This talk will also explore where Zeppelin fits into the larger data science/big data ecosystem, discuss similarities and differences with Jupyter Notebooks,and why Zeppelin has a bright future despite being a late entrant into an already crowded notebook/interactive analytics space. \n \nApache Zeppelin  is interactive data analytics environment for distributed data processing system. This talk will give a brief overview of what Zeppelin is and where Zeppelin fits into the larger data science/big data ecosystem, discuss how it differs from Jupyter  and cover several of Zeppelin's key features via a live demo use the integrated (and just released) PySpark 2.0 interpreter . ", "Creating a Contemporary Risk Management System Using Python\n \nEngineering a sophisticated in-house risk management solution for a commercial lending platform doesn't necessarily need to involve millions of lines of low-level code, clunky desktop applications, fancy front-end development, or messy spreadsheets. That is, so long as the problem is approached objectively and the solutions are evaluated critically.\nThis talk will focus on the basics of lending risk mitigation (related to underwriting and portfolio management), a high-level overview of the architectural requirements, and the packages that were leveraged along the way; namely: \n\npandas for data preparation\nOrganizing panels and cleaning time series data\n\n\nstatsmodels and scikit-learn for regression and classification\nPredicting accounts receivable discontinuation and bankruptcy probabilities\n\n\nR/rpy2 for integrating R's advanced forecasting capabilities\nForecast comparison using the forecast package and the bsts package\n\n\nSpyre for designing a lightweight and easily maintainable web application\n\nMost importantly we'll share a demo of the web application to see how it all comes together. To be clear, this IS NOT a product offering or any kind or SaaS; it was built to be used internally and generalizes well for other use cases.\n \nLending involves risk and in order to be a successful lender at scale that risk needs to be mitigated. We'll be discussing how C2FO has built a suite of risk management tools for underwriting and portfolio management using the PyData ecosystem, rpy2 (for integrating R), and Spyre (for building a simple web application).", "Resampling techniques and other strategies for handling highly unbalanced datasets in classification\n \nI will discuss techniques to combat class imbalance in classification problems. These mainly fall into the following categories:\n\nAsymmetric loss functions: Penalize misclassifications on the class of interest higher (often the minority class)\nResampling techniques:\nUndersampling the minority class\nOversampling the majority class\nSMOTE (Synthetic minority oversampling technique)\nTomek link removal \nCondensed nearest neighbors\nEdited nearest neighbors\n\n\nEnsemble techniques\nEasyEnsemble\nBalanceCascade\n\n\n\n \nMany real world machine learning problems need to deal with imbalanced class distribution i.e. when one class has significantly higher/lower representation than the other classes. Often performance on the minority class is more crucial, e.g. fraud detection,  product classification, medical diagnosis, etc. In this talk I will discuss several techniques to handle class imbalance in classification. ", "Holy \n \nOverview\nThis talk will cover how to handle and manage working with unclean and imperfect datasets. We'll cover several issues and suggestions as well as some code examples for managing that messy data.\nOutline\n\nThe Noble Quest against Messy Data\nWorking with null data\nInsignificant data\nMessy strings\n Regex\n Fuzzy Match\nXML / HTML Data\nPDF Data\nWhere to go from here\n\n \nEver wondered what sort of sick person created the datasets you work with? Sadly, we can't answer that question directly, but we can aim to handle messy data problems. From the non-significant or null datasets, to unclean and unclear string data, to difficult formats like PDFs, we'll take a closer look at how to best work with imperfect data and what questions you can answer given your datasets.", "Iterables and Iterators: Going Loopy With Python\n \nThe talk's outline is given below. It will take approximately 25 minutes to deliver the material, the remainder being reserved for Q&A.\n\n\nIteration History (4 minutes)\n\n\nEnter the Iterable (10 minutes)\n   Recognizing Iterators\n   Iterating over Iterators\n   Why we Need Iterables\n\n\nWriting Your Own Iterators and Iterables (10 minutes)\n   The Basic Iterator Pattern\n   The Advantages of Generators\n   The Basic Iterable Pattern\n   Python Native Iterables\n\n\nSummary (1 minute)\n\n\n \nThis talk describes how the interpreter iterates over containers when any construct involving the for keyword is used. It explains both the \"old\" and the \"new\" iteration protocols, demonstrates the difference between iterables and iterators, suggests implementation techniques to allow you to define your own iterables and iterators and points out some advantages of generators.", "In-database Machine Learning with Python in SQL Server - Sponsor Talk\n \nIn this session, we will take a deeper look at the SQL Server Machine Learning Services with Python and its enterprise grade advantages. This enables you to use the latest innovations from the open source Python world on your data that is securely stored in SQL Server and provides additional scale, performance, operationalization and management capabilities. We will walk through a demo to build and deploy a Python based machine learning application in SQL Server to predict how long a patient is likely to stay in the hospital at the time of getting admitted to the hospital.\n \nSQL Server 2017 has built in AI capabilities that bring Python based intelligence to where the data lives.", "How distributed representations make chatbots work  (at least a bit)\n \nIt is hard to go anywhere on the web these days without encountering chatbots and other natural language interfaces. But how do these bots actually understand what you say? It turns out it can be boiled down to a simple recipe: you need to know which words mean similar things! This sounds straight-forward, but efficient ways of doing this, namely distributed representations, were only just discovered in the past few years of machine learning research. They have immense potential and we are only beginning to realise what we can do with them.\nIn this talk I want to outline how distributed representations are used at babylon health, and how everyone can incorporate sophisticated language understanding into their applications with just a few lines of python. Furthermore I will give a glimpse of the research we are doing, some of which we just published in a paper at ICLR.\nSimple outline of the talk:\n What are distributed representations and how do they work?\n What are they good for, what are they bad at?\n Some examples on how we use them at babylon health\n Some interesting results from our research\nI will do my best to give practical examples throughout the talk and will provide python snippets in an accompanying repository, which should make this talk accessible to a wide audience!\n \nChatbots are all the hype right now, like it or not. In this talk I want to take a look under the hood and show you how simple it is today to incorporate sophisticated language understanding in your applications. The tool of choice are distributed representations, also known as word vectors, which allow us to answer the most crucial question: which of these words mean similar things?", "Blockchain and smart contracts explained (and simplified)\n \nSmart contracts are an old and simple concept. They are just computer programs that facilitate the negotiation and settlement of contracts by several parties. Their goal is to lower the transaction latency and cost associated with human middlemen. The blockchain technology brought the possibility to sanction contracts when peers do not trust each other, which is necessary for applications like virtual currencies. However, due to the CAP theorem and the cost of the Byzantine consensus, their performance tends to be quite bad.\nCurrent smart contract platforms such as Ethereum are general (one can issue any kind of contract), distributed (an updated copy is present at all the nodes within the same network), shared (an arbitrary amount of contracts are served within the same infrastructure) and secure (there is no way to tamper with the stored data). All those properties are undeniably good, but the consequence of keeping all those promises is that the infrastructure is exceedingly complex. Such an extense architecture does not add any functionality to a smart contract, it makes it trustworthy.\nIf one understands the raw concepts behind the Blockchain consensus, and we are willing to sacrifice some of the properties mentioned earlier, one can design and implement a simple ledger for smart contracts like pyledger (pyledger.readthedocs.io). Pyledger was designed as a platform for fast prototyping of smart contracts, and for experimentation, but in some particular cases can be good enough to be used in real-world cases.\nFinally... Fun time! All the concepts will be exemplified with a Q&A contest implemented as a smart contract where all attendants can play.\n \nBlockchain is the next big thing that will revolutionize everything, but no one knows how. The same can be said about smart contracts.  Bitcoin and Ethereum are great technologies, but too complex for most cases. This talk will explain why smart contracts are hard, and why they don't need to be. Finally, a simple ledger for smart contracts in python (pyledger) will be presented.", "Is That a Duplicate Quora Question?\n \nQuora released its first ever dataset publicly on 24th Jan, 2017. This dataset consists of question pairs which are either duplicate or not. Duplicate questions mean the same thing.\nFor example, the question pairs below are duplicates (from the Quora dataset)\nHow does Quora quickly mark questions as needing improvement? Why does Quora mark my questions as needing improvement/clarification before I have time to give it details? Literally within seconds\u2026\nWhy did Trump win the Presidency? How did Donald Trump win the 2016 Presidential Election?\nWhat practical applications might evolve from the discovery of the Higgs Boson? What are some practical benefits of discovery of the Higgs Boson?\nSome examples of non-duplicate questions are as follows:\nWho should I address my cover letter to if I'm applying for a big company like Mozilla? Which car is better from safety view?\"\"swift or grand i10\"\".My first priority is safety?\nMr. Robot (TV series): Is Mr. Robot a good representation of real-life hacking and hacking culture? Is the depiction of hacker societies realistic? What mistakes are made when depicting hacking in \"\"Mr. Robot\"\" compared to real-life cybersecurity breaches or just a regular use of technologies?\nHow can I start an online shopping (e-commerce) website? Which web technology is best suitable for building a big E-Commerce website?\nIn this talk, we discuss methods which can be used to detect duplicate questions using Quora dataset. Of course, these methods can be used for other similar datasets.\nMethods discussed in this talk range from simple TF-IDF, Singular Value Decomposition, Fuzzy Features, Word2Vec features, GloVe features, LSTMs and 1D CNN. We provide a comparison of performance of these algorithms on the Quora dataset.\nUsing very simple methods and then using deep learning methods in python we achieved an accuracy similar to current state of the art on a normal machine with only one GPU.\n \nQuora released its first ever dataset publicly on 24th Jan, 2017. This dataset consists of question pairs which are either duplicate or not. Duplicate questions mean the same thing. In this talk, we discuss methods which can be used to detect duplicate questions using Quora dataset. Of course, these methods can be used for other similar datasets.", "Forecasting critical food violations at restaurants using open data\n \nDetailed Abstract\nIn 2014, data scientists at the Department of Innovation and Technology for the city of Chicago built an algorithm to predict likely health code violations for restaurants based on publicly available data in an attempt to reduce foodborne illness. They turned this into a freely available open source project, available on Github in R. However, in spite of the prevalence of foodborne illness and its associated costs (as much as $2\u00e2\u0080\u0093$4 billion annually1), so far only one other location in the country has taken advantage of Chicago's work to implement this model.2  That place is Montgomery County, MD which, with the assistance of Open Data Nation, is successfully adapting the model to the local environment.\nThis talk provides an end-to-end demonstration of how to replicate the process using Python and open data from Washington, DC. The content is targeted toward the novice data scientist and will discuss the practical aspects of planning and executing the project. Learn how you can combine Python libraries like Requests, BeautifulSoup, Sqlite, Numpy and Sckit-Learn to build your own machine learning model to predict health code violations!\nOutline\nIntroduction/Problem statement\n\nFoodborne illness outbreaks affect millions of people annually\nDC has 22 inspectors responsible for ~5500 food establishments in addition to other facilities\nPrioritization of routine inspections handled by risk category\n\nData Science Pipeline\n\nData Ingestion - Identification to build a dataset for modeling using scraped, API, and open city data\nData Munging and Wrangling- Getting the data to work together\nComputation and Analyses- Do you have what you think you have? Feature engineering\nModeling and Application- Algorithm identification, building a pipeline\nReporting and Visualization - What does the data say?\n\nLessons learned\n\nProblem identification\nWhen the data you thought was available is not\nClass imbalance in existing data\nDomain expertise\n\n\n\n\n\nHealth Department Use of Social Media to Identify Foodborne Illness \u00e2\u0080\u0094 Chicago, Illinois, 2013\u00e2\u0080\u00932014\u00a0\u21a9\n\n\nPredictive Policing Comes to Restaurants\u00a0\u21a9\n\n\n\n \nAs many as 105 million Americans suffer from foodborne illness annually. In 2014, the City of Chicago began forecasting these outbreaks targeting limited health inspection resources toward likely sites, showing a 7 day improvement in locating critical violations at food establishments. This talk provides an end-to-end walkthrough of predicting critical violations in Washington, DC using Python.", "A pythonista\u00e2\u0080\u0099s pipeline for large-scale geospatial analytics \n \nLarge-scale geospatial data is a common analytical challenge. We receive billions of location data points per day for user locations. We need to filter this data and map it to millions of points of interest. Our end use case is to provide clients with information as to the attributes of users who visit their stores. This workflow, however, has application to the broader analytical problem of mapping geospatially located entities of interest to points of interest with known locations. We also provide our approach to the frequently encountered issue of needing both standardized and flexible reporting. We have automated the standard analyses in our workflow, but created an API for analysts to quickly develop ad-hoc analyses based on customer requests. \nThere are freely available tools to the Python user that can help us complete all of the tasks in our data analysis pipeline. At a high level, the architecture of our process is as follows: HDFS storage for large-scale geospatial data, Spark for geospatial joins, Cloudera Impala accessed via Ibis to query resultant datasets, and scientific python for conducting analyses. We make the automated analyses to the end users via a web portal created using Flask and Celery. We created an API available to analysts as a Python package so that they can quickly perform custom analyses created by clients. We used Sphinx to aid in documentation for easier use of the API.\nIn this talk we describe our architecture and workflow to accomplish the following analytical tasks related to user location:\n1.) Estimation of the user\u00e2\u0080\u0099s approximate home location (within a few miles)\n2.) Estimation of approximate demographic characteristics of visitors to a location\n3.) Distribution of distances traveled to reach a specific location\n4.) Distribution of visit propensities over time\nWe also describe an analytic technique used to statistically determine the impact of treatment on user\u00e2\u0080\u0099s geographical behavior patterns using propensity-based test and control groups.  \nPython is the only language with tools readily available to efficiently complete this task end-to-end.\n \nWe created an automated framework for analysis of large-scale geospatial data using Spark, Impala, and Python. We use this framework to join billions of device locations daily from mobile phone users to millions of points of interest. We discuss our project structure and workflow. Our work has broader application to movement of populations through time and space. ", "Python Framework for Zero-shot Learning Approach: An Application on Network Intrusion Detection.\n \nNetwork intrusion detection (NID) is one of the most visible uses for Big Data analytics. One of the main problems in this application is the constant rise of new attacks. This scenario, characterized by the fact that not enough labeled examples are available for the new classes of attacks is hardly addressed by traditional machine learning approaches. New findings on the capabilities of Zero-shot learning (ZSL) approach makes it an interesting solution for this problem because it has the ability to classify instances of unseen classes. This approach has been widely applied to computer vision related tasks but from the best of our knowledge it has not been applied to other kind of problems. ZSL has inherently two stages: the attribute learning and the inference stage. \nBased on scientific Python frameworks such as: Scikit-learn, Scipy and Numpy we developed a framework for the application of ZSL on Network Intrusion Detection. We propose a new algorithm for the attribute learning stage. The idea is to learn new values for the attributes based on decision trees (DT). Our results show that based on the rules extracted from the DT a better distribution for the attribute values can be found. We also propose an experimental setup for the evaluation of ZSL on NID. Then, for the inference stage we propose an instance-based classification algorithm representing the data on the Grassmann manifold and implementing a new distance function to compute the k-Nearest Neighbours. On this stage around of 5 millions of data instances are processed on real time in different batches simulating a real network traffic. \nIn this talk we present our framework implementation details as well as its deployment on a Big Data environment. The obtained results show a competitive accuracy in both detecting the new classes of attacks as well as in its classification.\n \nBased on scientific Python frameworks we developed a framework for the application of Zero-shot Learning on Intrusion Detection. On the attribute learning stage we propose a new algorithm based on decision trees. The inference stage is based on a k-NN algorithm representing the data in a Grassmann manifold. We present our implementation details as well as the results on a Big Data environment.", "Transfer Learning and Finetuning Deep Convolution Neural Network on different domain-specific images\n \nABSTRACT:\nIn this talk, we propose prediction techniques using deep learning on different types of images datasets \u00e2\u0080\u0093 medical images and fashion images. We show how to build a generic deep learning model, which could be used with \u00e2\u0080\u0093 \n1.  A fluorescein angiographic eye image to predict Diabetic Retinopathy\n2.  A fashion image to predict the clothing type in that image\nWe propose a method to apply a pre-trained deep convolution neural network (DCNN) on images to improve prediction accuracy. We use an ImageNet pre-trained DCNN and apply fine-tuning to transfer the learned features to the prediction. We use this fine-tuned model on two very different domain specific datasets. Our approach improves prediction accuracy on both domain-specific datasets, compared to state-of-the-art Machine Learning approaches.\nTALK OUTLINE:\n1.  Brief introduction to Deep Learning\n2.  Motivation behind using Deep Learning models for Images:\nMuch work has been done in developing state-of -the-art machine learning algorithms and morphological image processing techniques, that explicitly extract features prevalent in images. The generic workflow used in a standard image classification technique is as follows:\n\u00e2\u0080\u00a2   Image preprocessing techniques for noise removal and contrast enhancement. \n\u00e2\u0080\u00a2   Feature extraction technique\n\u00e2\u0080\u00a2   Classification/Prediction\nHowever, these explicit feature extraction processes are very time and effort consuming. Further improvements in prediction accuracy require large quantities of labeled data. Image processing and feature extraction of image dataset is very complex and time-consuming. Thus, we choose to automate the image processing and feature extraction step by using DCNNs. \n3.  Transfer Learning & Fine-tuning DCNNs:\nCurrent trends in the research have demonstrated that DCNNs are very effective in automatically analyzing large collections of images and identifying features that can categorize images with minimum error. DCNNs are rarely trained from scratch, as it is relatively uncommon to have a domain-specific dataset of sufficient size. Since modern DCNNs take 2-3 weeks to train across GPUs, Berkley Vision and Learning Center (BVLC) have released some final DCNN checkpoints. In this work, we use an ImageNet pre-trained DCNN - GoogLeNet. GoogLeNet, which was developed at Google, won the ImageNet challenge in 2014, setting the record for the best contemporaneous results. Motivations for this model were a simultaneously deeper as well as computationally inexpensive architecture.\n4.  Deep Learning models for Image Classification:\nDiabetic retinopathy (DR) eye disease is a common cause of vision loss. Screening diabetic patients based on the diabetic retinopathy symptoms in fluorescein angiography (FA) images can potentially reduce the risk of blindness. Data was drawn from a dataset maintained by EyePacs, and provided via Kaggle. The dataset is composed of multiple, smaller datasets of fundus photographs drawn from various sources. We fine-tune the pre-trained generic DCNN to recognize fluorescein angiography images of eyes and improve DR prediction. Our approach is an end-to-end learning strategy, with minimum assumptions about the contents of images. We show that our approach improves DR prediction accuracy upon the results produced by the Support Vector Machine Approach.\n5.  Deep learning model for Image Tag Prediction:\nGiven the role of clothing apparel in society, fashion classification has many applications. We will focus on optimizing fashion classification for the purposes of annotating images and predicting clothing tags for the fashion images. In this work, we apply a pre-trained Convolutional Network (CNN) and Long short-term memory (LSTM) Recurrent Neural Network (RNN) on Apparel Classification with Style (ACS) images to improve Fashion Image Tag (FIT) prediction. We combine DCNN for fashion image classification with recurrent neural networks (RNN) for sequence modeling, to create a single network that generates clothing tags for images. We fine-tune the same ImageNet pre-trained GoogLeNet model to extract ACS image features. These CNN-features are in turn used as input to the LSTM RNN model to generate tags for images. The RNN is trained in the context of this single \u00e2\u0080\u009cend-to-end\u00e2\u0080\u009d network. Our approach improves FIT prediction accuracy compared to state-of-the-art approaches.\n6.  For this work, we have used all open source software \u00e2\u0080\u0093 \nI.  Theano/Lasagne:\nTheano is a software package which allows us to write symbolic code and compiles it onto different architectures (in particular, CPU and GPU). It is a Python library that allows us to define, optimize, and evaluate mathematical expressions involving multi-dimensional arrays efficiently. It was developed by machine learning researchers at the University of Montreal. Theano is efficient for deep learning of data. Lasagne is a lightweight library to build and train neural networks in Theano.\nII. Pre-trained model weights:\nMany researchers and engineers have made Caffe models for different tasks with various DCNN architectures and data. These models are learned and applied for problems ranging from simple regression, to large-scale visual classification, to speech and robotics applications. Several pre-trained model weights are shared by Berke
