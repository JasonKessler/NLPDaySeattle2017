 parts affected; there is now more than one scientific study (see link [1] for an example below) that has found a link between higher incidence of dementia (in particular Alzheimer\u2019s) in those who have lived in highly polluted urban areas for large periods of their lives. \nThis talk is about a short, collaborative \u2018hack\u2019 project with a focus on using Python machine learning tools and open data to test this hypothesis and look for evidence either confirming or denying the link between increased diesel engine and tyre particulate emissions (PM10, PM2.5 and NO2) in a given residential area with a greater likelihood of diagnosis of dementia amongst the residents of that area. \nThe idea behind this endeavour is that this \u2018pilot\u2019 study might enable a funded venture to take root that, for example, increases awareness of the true impact of high diesel car pollution in dense conurbations.\nQuestions asked\n\nCan we visualize the likelihood of incidence of dementia per person on a heat map for a city or for the UK? And similarly visualize annual particulate exposure per resident? Do they look similar?\nDo various sources of data, when placed under the magnifying glass of data science corroborate the evidence gathered by recent studies?\nCan a classifier reasonably determine the likelihood of your contracting dementia based on where you have lived mostly during your life?\nWhere should you live and work that gives you a lower chance of contracting Alzheimer\u2019s later in life?\nHow can the findings be used to push city officials to improve city air quality? How can we raise awareness?\n\nChallenges encountered on the way\n\nHow to interpolate, in order to cover 'gaps' in-between emission monitoring stations, incorporating additional data sources (for example road network structure and traffic intensity levels)?\nSensitive medical data; how to merge open medical datasets securely without revealing personal information?\nWhich types of machine learning models are best suited to this problem?  \n\nApproach\nStarting at a high level, it is possible to determine if there is a higher incidence of dementia cases linked with an increase in airborne pollutants (diesel source):\n\nAt a country level (e.g. for the Netherlands or the UK)\nAt a city level (e.g. for Bristol, Eindhoven and / or London)\nAt a borough level (e.g. for Camden, London)\nAt a street level (by postcode)\nAt individual sufferer level (with de-personalized datasets, based on 1,000 blog posters)\n\nOther research inputs (articles and papers)\n[1] https://www.sciencemag.org/news/2017/01/brain-pollution-evidence-builds-dirty-air-causes-alzheimer-s-dementia\n \nIn this talk we will explore the results from a short, collaborative \u2018hack\u2019 project with a focus on using Python machine learning tools and open data to find evidence linking increased diesel engine and tyre particulate emissions (PM10, PM2.5 and NO2) in certain residential areas with greater likelihood of diagnosis of dementia amongst the residents of that area.", "Analysing user comments on news articels with Doc2Vec and Machine Learning classification\n \nDoc2Vec is a nice neural network framework for text analysis.  The machine learning technique computes so called document and word embeddings, i.e. vector representations of documents and words. These representations can be used to uncover semantic relations.  For instance, Doc2Vec may learn that the word \"King\" is similar to \"Queen\" but less so to \"Database\".\nI used the Doc2Vec framework to analyze user comments on German online news articles and uncovered some interesting relations among the data. Furthermore, I fed the resulting Doc2Vec document embeddings as inputs to a supervised machine learning classifier. Accordingly, given a particular comment, can we determine from which news site it originated?  Are there patterns among user comments? Can we identify stereotypical comments for different news sites?\nBesides presenting the results of my experiments, I will give a short introduction to Doc2Vec.\n \nI used the Doc2Vec framework to analyze user comments on German online news articles and uncovered some interesting relations among the data. Furthermore, I fed the resulting Doc2Vec document embeddings as inputs to a supervised machine learning classifier. Can we determine for a particular user comment from which news site it originated?", "Building Continuous Learning Systems\n \nProblem Statment\nIn many Machine Learning (ML) problems, there is an implicit assumption - training and test data come from the same stationary distribution. Any ML model developed and thereafter deployed in a production environment might make mistakes either because (1) It did not learn the concept correctly, or (2) the data distribution is non-stationary (concept drift; today more data is organized in the form of data streams rather than static databases, and it is unrealistic to expect that data distributions stay stationary over a long period of time).\nWon't it be great to have models that can learn \u00e2\u0080\u009ccontinuously\u00e2\u0080\u009d from their mistakes (feedback loop) and adapt to an evolving data distribution? While there is a plethora of literature on building models with higher accuracies on test data, this isnt the case when it comes to building ML systems that learn from their mistakes and adapt on the fly. Such system are often called \u00e2\u0080\u009cLearning Machines\u00e2\u0080\u009d. Currently, the standard way to handle feedback and drift is: monitor the performance of the model; If the performance goes below acceptable levels, replace the current model in production with a newly trainined model on the collected feedback & recent data.\nIn this talk we describe our efforts on building ML system that can learn continuously and can adapt on-the-fly to an evolving data distribution. The focus of this talk is on the last leg of the loop, as highlighted in the figure below:\n\nApplied domains\n\nIntroduce non-stationary distributions with examples (we'll observe the results of misclassification rate on our data over a long period of time.) \nIdentify shift in data distribution & labels (For example, we will see how customer preferences (labels) changes over time and how the fallacy of believing that our training sets represent the population, when in reality it is usally a random sample of the current population.)\nIdenitify noise in data\nTemporal nature of data\nRelevant domains that can be addressed with similar learning techniques: Social media, Monitoring and Anamoly detection, Predictions and recommendations\n\nTowards Solution:\nModeling the problem:\nThe problem of instantaneous incorporation of feedback can be modeled as Online Learning: Model sees a data point (x). Makes a prediction y'. The environment reveals the true label y. Model is correct if (y = y') and incorrect if (y != y'). In case the model is wrong, the data point (x,y) is sent to the model as \u00e2\u0080\u009cfeedback\u00e2\u0080\u009d.\nIdeally you would want the model:\n\nTo incorporate this in its learnings i.e. model updates its parameters/weights such that if this data point (x,y) is (ever) again presented to the model, model will output correct label y\nDoes not impact the accuracy of the model on other data points i.e. if prior to incorporating this feedback for all the points where model was predicting correctly, model must continue to do so after the incorporation. In short, in trying to acquire new learning, your model should not forget old (correct) learnings.\n\nDivide and Conquer\nWe borrow the ideas from algorithms (Perceptron, Crammer's PA-II variants) suitable for online settings to build fast learning per-user statistical model with dearth of data leading to temporal retention - we call this Local model. In addition, we perform online passive aggressive updates to combat high degree of noise in the training set. Each message is used to update the model. We use the aggressive & passive parameters to tweak the learning rates on the local model.\nFurther, we use Deep Neural Nets to build model where a glut of data is available leading to persistent retention - we call this Global model.\nWe use cassandra to store-serve models which acts as the distributed file system with a database.\nWe build on the work of Drift Detection (Gama et.al. 2004, Garc\u00c2\u00b4ia et.al. 2006 and Minku et.al. 2012) to refine the training window.\nEnsemble Manager\nWhile both cost-sensitive learning and online learning have been studied extensively, the effort in simultaneously dealing with these two issues is limited. Our key idea is based on the fusion of online ensemble algorithms and the state of the art batch mode cost-sensitive bagging/boosting algorithms. Within this framework, two separately developed research areas - cost-sensitive learning and online learning algorithms are bridged together.\nSummary\nWhile building models with better accuracies is critical (and thats what Machine Learning addresses); from the view point of a practitioner in industry its important to realise that Machine Learning is only a part of End-to-End cycle of building ML systems. An important piece of this endeavour is to build machines that can learn continuously - i.e. to learn from mistakes and adapt to evolving data. In this talk we elaborate our attempts and results towards building such machines. To the best of our knowledge though such systems have been built (google, fb etc), there isn't much literature/resources around them. We hope our talk will help and inspire the community to make serious attempts to bring better science to this art.\n \nIn this talk we explore how to build Machine Learning Systems that can that can learn \"continuously\" from their mistakes (feedback loop) and adapt to an evolving data distribution. ", "You Belong with Me: Scraping Taylor Swift Lyrics with Python and Celery\n \nCelery is an open source, Python-based, asynchronous task framework which is well-suited for extracting data from webpages, APIs, and text files. With its power comes a bit of a learning curve. This talk covers some of the first questions a new Celery user might have. It will also point out some common pitfalls for beginning users.\nOutline:\n- What is Celery?\n    * Project Goals\n    * Project History\n    * Major Features\n- Initial Setup\n    * Message broker\n    * Result storage\n    * First tasks\n- Running Celery\n- Webscraping Example\n- Common Pitfalls\n\n \nThis talk will demonstrate an example application of using Celery to extract all of the lyrics of the inspiring and influential Taylor Swift from the Internet. Using a light-hearted approach and practical Python examples, we aim to teach people the basics of using Celery for data extraction.", "A hybrid approach to model randomness and fuzziness using Dempster-Shaffer method.\n \nCurrent main stream data science work is mainly focused on prediction , segmentation  and data analysis.  This mainly involves supervised learning where we learn from historic data. The predicted observations usually gives a probability score which measures randomness. We believe there are situations where along with randomness we need some fuzziness to give some confidence to the observation. \nFuzziness and randomness are two very different concepts. We say that fuzziness occurs when there is no boundary between outcomes. And we commonly refer to randomness as the uncertainty associated with effective variability from alternative outputs. \nAlthough different, it is simple to provide real world scenarios where randomness and fuzziness work together. One example is in the stock market where there are no historical similarities to use in modeling such as new high patterns. Here, we say that there are no defined boundaries that forecast event probabilities in the next few days. Another example is in the emergency room where the early detection algorithm gives a risk score, but the environmental factors impacting the patient are not predictable. In both of these examples, we can fairly easily model the randomness, but there is a fuzziness that needs to be dealt with also. We will discuss a model we are researching that improves our predictability of that fuzziness and randomness.\n    The heart of this improvement lies in how we approach variability. Variability of alternative outputs can describe randomness and is easily modeled using regression or other predictive analytic methods. Using fuzziness, a second source of variability can be individualized (per observation) in the vagueness with which the attributes are selected. This type of uncertainty is due to variety of environmental factors depending on the use case. For the stock market, uncertainty is due to a set of economic conditions and policy reforms that have not been looked at before, while for an emergency room scenario it might be due to variety of scenarios before the patient was hospitalized.\n    Research recommends several different approaches to simulate the choice behavior in different choice contexts. Our focus is on designing choice models that can take into account one of two sources of uncertainty.\n    In this talk we will discuss the following:\n\nMotivation of combining fuzziness and predictability.\nMath behind Dempster Shaffer method.\nOur Analysis combining Logistic Regression with Dempster Shaffer.\nReview of our results and interpretation.\n\n \nCurrent main stream data science work is mainly focused on prediction , segmentation  and data analysis.  This mainly involves supervised learning where we learn from historic data. The predicted observations usually gives a probability score which measures randomness. We believe there are situations where along with randomness we need some fuzziness to give some confidence to the observation. ", "Predicting political views from text\n \nEvery day media generate large amounts of text. Getting an unbiased view on what media report on requires an unbiased sample of media content. In many cases it is obvious which political bias an author has. In other cases some expertise is required to judge the political bias of a text. Assistive technology for estimating the political bias of texts can be helpful in this context, especially for scaling things up. We investigated to what extent political party affiliation can be predicted from textual content with basic machine learning tools. We used the text of speeches and discussions in the German parliament as well as texts from party manifestos to train classifiers that predict political party affiliation or political views based on standard text features. Results indicate that automatic classification of political affiliation and political views is possible with well above chance accuracy. We hope that this work will eventually be helpful for unbiased political education in the presence of massive amounts of media content. We show some web applications of how the models can be used in combination with classical topic models to analyse texts for which the party affiliation is not clear, such as news articles. \n \nAn unbiased view on media reports requires understanding the political bias of a text. This talk shows how basic tools from machine learning and natural language processing combined with publicly available data can be turned into assistive technology for automatically determining the political bias of a text. Some common pitfalls and example applications will be discussed.", "Mining smartphone sensor data with python\n \nOur smartphones are increasingly being built with sensors, that can measure everything from where we are (GPS, Wi-Fi) to how we move (accelerometers) and other aspects of our environments (e.g., temperature, humidity). Many apps are now being designed to collect and leverage this data, in order to provide interesting context-aware services and quantify our daily routines.\nIn this talk, I'll give an overview of collecting sensor data from an Android app and processing the data with Python. I'll focus on accelerometers - a triaxial sensor that measures the device's motion - which is now being used in apps that detect what you are doing (cycling, running, riding a train); if we have enough time I'll also briefly cover a similar example with Wi-Fi/location data. Using an open-sourced Android app and iPython notebook, I'll discuss the following questions:\n\nWhat does the raw data look like? There are a number of trade-offs when collecting sensor data: most notably, data collection needs to be balanced against battery consumption. Plotting the raw data gives a view of how the data was sampled and how it changes across activities.\nHow can I pre-process and extract features from this data? Three kinds of features can be extracted from acceleromter data: statistical, time-series, and signal-based. Most of these are readily available in well-known Python libraries (scipy, numpy, statsmodels).\nHow can these features be used to analyse behaviours? I'll show an example of using accelerometer data to cluster users into groups, based on how active they are.\nHow can these features be used to detect behaviours? I'll show an example of training a supervised learning algorithm (using scikit-learn) to detect walking vs. running vs. standing.\n\nI'll close by discussing how these techniques are being applied in novel smartphone apps for health monitoring.\n \nData from smartphone sensors can be used to learn from and analyse our daily behaviours. In this talk, I'll discuss processing and learning from sensor data with Python. I'll focus on accelerometers - a triaxial sensor that measures motion - starting with an overview pre-processing the data and ending with supervised and unsupervised learning applications and visualisations.", "Of Mice & Python: Building a Brain Observatory for Visual Behavior\n \nThe Allen Brain Observatory, the newest publicly available resource from the Allen Institute for Brain Science, presents the first standardized and freely downloadable survey of neuronal activity in the mouse visual cortex, featuring representations of the visual world among 27,154 neurons at the latest release. We are developing the second generation of this dataset, in which we will release neuronal activity across multiple cell types and brain regions while mice are making decisions based on the images they see. In this talk, we provide an overview of our Python-based infrastructure built to integrate automated training of mice into our existing open neuroscience data generation pipeline. This infrastructure includes:\n\nAutomated training algorithms built on PsychoPy & PyDAQmx\nPyQT & Flask-based GUIs that allow technicians to manage training sessions & maintain mouse health records\nReal time monitoring & web-based data visualization with VEGA & pyzmq\nPosthoc analysis and visualization with pandas, matplotlib, & seaborn \nAutomated progression through training stages using the transitions state machine framework\n\n \nWe are developing the next generation of the Allen Brain Observatory, in which we will release neuronal activity across multiple cell types and brain regions while mice are making decisions based on the images they see. In this talk, we provide an overview of our Python-based infrastructure built to integrate automated training of mice into our existing open neuroscience data generation pipeline.", "Extracting Insight From A Muslim Marriage App\n \nDating apps have become the norm in modern society, with companies like Tinder, Bumble, Happn etc. boasting millions of users. OKCupid, an early entry into the online world of dating, were one of the leading companies to take advantage of the data at their fingertips and conducted several interesting experiments and subsequent data analysis which were published on their blog and subsequently in the book 'Cataclysm' by their lead data scientist Christian Rudder. \nI was curious to see how people interact when searching for love online when they are part of a (1) organized religion and (2) members of a minority. I teamed up with Shahzad Younus, founder of the muslim marriage app 'MuzMatch' to gather highly anonymized data about their users and extract insight into how people behave and what is important to them. For example, as an app targeted at members of a specific religious community, does levels of religiosity really matter? Does religion trump ethnicity? \nI hope to answer these questions and more.\n \nI use various Python libraries and methods from Graph theory and Information Retrieval to garner insight into the social dynamics of people searching for love and marriage on the Muslim marriage app 'MuzMatch'.", "AI assisted creativity\n \nA new wave of creative applications of AI has arrived, making science fiction authors struggle to keep up with reality. Recent advances in Deep Learning, especially generative models, make it possible to generate text, audio, speech, and images. There's a wonderfully trippy world of neural nets \"going wild\" out there, with AI choreographed dancing moves, freestyle raps, impressionist paintings, and Trump impersonating bots.\nSuch \"bots\" and experiments are but one novel use of this kind of \"Creative AI\". Taking a more human-centered approach, allowing for control and agency, has the potential to turn these content-generating neural nets, into tools for creative use and explorations of human-machine interaction, where the main theorem is \"augmentation, not automation\".\nThe talk will particularly focus on \"generative\" models, and show the python fanatic how to make your move with these particular forms of Deep Neural Nets.\n \nA new wave of creative applications of AI has arrived, making science fiction authors struggle to keep up with reality. Recent advances in Deep Learning, especially generative models, make it possible to generate text, audio, speech, and images. There's a wonderfully trippy world of neural nets \"going wild\" out there, which you, the python enthusiastic, can be part of...", "Predicting Usage for Capital Bikeshare stations based upon Spatial Characteristics\n \n\nWe start ground up, by collecting and cleaning data from multiple data sources (Capital Bikeshare, Openstreetmap).\nWe then proceed towards developing a Linear regression model to predict the usage based upon spatial attributes of the stations, and critique its performance. \nUsing Biogeme, we then develop Logistic Models to estimate the same and compare their performance to its regression counter-parts. \n\nThe aim of this talk is to provide a primer to Logistic models and explore the effects of Spatial Characteristics on a Utility usage.\n \nA step after trying to model Continuous variables from Regression models, lies a very rewarding problem of estimating decisions which more lie in the discrete domain. In this talk, we work towards developing Logistic models to predict traffic for Capital Bikeshare, and work towards finding optimal station locations for Network expansion.", "Julia for Modern Data Analysis\n \nJulia is a dynamic, high-performance language for technical computing.  The Julia package ecosystem has a growing number of tools for data analysis, graphics, statistics, and machine learning.  This talk will cover the areas where Julia excels, where it needs improvement, and how it can be used alongside existing tools in Python and R.\n \nJulia is a dynamic, high-performance language for technical computing.  This talk will describe where the newcomer Julia may fit into a data science ecosystem already full of rich libraries in R and Python.  ", "Keynote: Working Efficiently with Big Data in Text Formats\n \nIn an ideal world, all our large datasets would live in well optimized storage formats, such as RDBMS's, key-value NoSQL stores, HDF5 hierarchical datasets, or other formats that are well typed and fast to access.  In our actual world, a great deal of our data lives in CSV, flat-file, or JSON formats, roughly stored on file systems, with little typing of data values.  Moreover, data in these formats often have variably sized records making seeking data a linear scan operation.\nContinuum Analytics has produced a custom optimized library called IOPro that includes a component called TextAdapter.  TextAdapter provides abstractions to data access into these textual formats that adds much better data typing, minimizes memory use, uses indexing for seeking, and other facilities for better, faster data access without requiring conversion of exploratory datasets into permanent optimized formats.  We will be releasing this code as an Open Source project, and plan on enhancing the library to allow further performance optimizations and integration with the Dask project.\nAs well as looking at technical and performance details of TextAdapter, this talk will discuss the economic and social concerns of company developed and supported Open Source projects. Continuum continues to explore some of these issues through our release of TextAdapter, following on company trajectory of moving projects from proprietary to open source status whenever reasonable.\n \n", "Data Integration in the World of Microservices\n \nSince its launch in 2008, Zalando has grown with tremendous speed. The road from startup to multinational corporation has been full of challenges, especially for Zalando's technology team. Distributed across Berlin, Helsinki, Dublin, Hamburg and Dortmund \u00e2\u0080\u0094 with nearly 1000 professionals strong \u00e2\u0080\u0094 Zalando Technology still plans to expand by adding 1,000 more developers through the end of 2016. \nThis rapid growth has shown us that we need to remain flexible about developing processes and organizational structures, to allow us to continue scaling and experimenting. In March 2015, our team adopted Radical Agility: a tech management approach that emphasizes Autonomy, Purpose, and Mastery, with trust as the glue holding it all together. \nTo make autonomy possible, teams can now choose their own technology stacks for the products they own. Microservices, speaking with each other using RESTful APIs, promise to minimize the costs of integration between autonomous teams. In addition, Isolated AWS accounts run on top of our own open-source Platform as a Service (called STUPS.io), give each autonomous team enough hardware to experiment and introduce new features without breaking our entire system.\nOne small issue with having microservices isolated in their individual AWS accounts: Our teams keep local data for themselves. In this environment, building an ETL process for data analyses, or integrating data from different services becomes quite challenging. \nPostgreSQL's new logical replication features, however, now make it possible to stream all the data changes from the isolated databases to the data integration system so that it can collect this data, represent it in different forms, and prepare it for analysis. \nIn this talk, I will discuss Zalando's open-source data collection prototype, which uses PostgreSQL's logical replication streaming capabilities to collect data from various PostgreSQL databases, and recreate it for different formats and systems (Data Lake, Operational Data Store, KPI calculation systems, automatic process monitoring). The audience will come away with new ideas for how to use Postgres streaming replication in a microservices environment.\n \nTO BE ADDED", "Batch and Streaming Processing in the World of Data Engineering and Data Science\n \nThe large-scale adoption of \u201cBig Data\u201d has created a multitude of exciting new job roles and technologies. In line with this, data scientists and data engineers have both become key members of many technology teams, a coexistence which has often motivated the debate: streaming or batch? In this talk, we discuss the pros & cons of batch vs. streaming processing, especially with respect to finding common ground between the data engineer and data scientist\u2019s workflows. We address the types of cases that are applicable to batch processing, streaming processing, or both. Finally, we present a demo using PySpark Logistic Regression for offline or online decisioning and model updating,  to illustrate different ways to utilize batch and/or streaming processing to apply machine learning to real-time data.\n \nStreaming or batch is an ongoing debate with the large-scale adoption of \u201cBig Data\u201d. In this talk, we discuss the pros & cons of batch vs. streaming processing, especially with respect to the workflow of data engineers and data scientists. We also present a a demo using PySpark Logistic Regression for offline and online model training to illustrate the difference between the two.", "Bayesian Deep Learning with Edward (and a trick using Dropout)\n \nDeep learning methods represent the state-of-the-art for many applications such as speech recognition, computer vision and natural language processing.  Conventional approaches generate point estimates of deep neural network weights and hence make predictions that can be overconfident since they do not account well for uncertainty in model parameters.  However, having some means of quantifying the uncertainty of our predictions is often a critical requirement in fields such as medicine, engineering and finance.  One natural response is to consider Bayesian methods, which offer a principled way of estimating predictive uncertainty while also showing robustness to overfitting.  \nBayesian neural networks have a long history.  Exact Bayesian inference on network weights is generally intractable and much work in the 1990s focused on variational and Monte Carlo based approximations [1-3].  However, these suffered from a lack of scalability for modern applications.  Recently the field has seen a resurgence of interest, with the aim of constructing practical, scalable techniques for approximate Bayesian inference on more complex models, deep architectures and larger data sets [4-10].\nEdward is a new, Turing-complete probabilistic programming language built on Python [11].  Probabilistic programming frameworks typically face a trade-off between the range of models that can be expressed and the efficiency of inference engines.  Edward can leverage graph frameworks such as TensorFlow to enable fast distributed training, parallelism, vectorisation, and GPU support, while also allowing composition of both models and inference methods for a greater degree of flexibility. \nIn this talk I will give a brief overview of developments in Bayesian deep learning and demonstrate results of Bayesian inference on deep architectures implemented in Edward for a range of publicly available data sets.  Dropout is an empirical technique which has been very successfully applied to reduce overfitting in deep learning models [12].  Recent work by Gal and Ghahramani [13] has demonstrated a surprising formal equivalence between dropout and approximate Bayesian inference in neural networks.  I will compare some results of inference via the machinery of Edward with model averaging over neural nets with dropout training. \n[1] D JC MacKay. A practical Bayesian framework for backpropagation networks. Neural computation, 4(3): 448\u2013472, 1992.\n[2] Neal, R M. Bayesian learning for neural networks. PhD thesis, University of Toronto, 1995.\n[3] Hinton, G E and Van Camp, D. Keeping the neural networks simple by minimizing the description length of the weights. In Proceedings of the sixth annual conference on Computational learning theory, 1993.\n[4] A Graves, Practical variational inference for neural networks. NIPS, 2011.\n[5] D P. Kingma, T Salimans, M Welling, Variational Dropout and the Local Reparameterization Trick https://arxiv.org/pdf/1506.02557 (2015)\n[6] A Mnih, K Gregor, Neural Variational Inference and Learning in Belief Networks, ICML, 2014 \n[7] D P. Kingma, M Welling, Auto-Encoding Variational Bayes. CoRR abs/1312.6114 (2013)\n[8] D Rezende, S Mohamed, and D Wierstra. Stochastic backpropagation and approximate inference in deep generative models. ICML, 2014.\n[9] Blundell, C, Cornebise, J, Kavukcuoglu, K, and Wierstra, D, Weight uncertainty in neural networks. ICML, 2015.\n[10] Hernandez-Lobato, J M and Adams, R P. Probabilistic backpropagation for scalable learning of Bayesian neural networks. ICML, 2015\n[11] D Tran, A Kucukelbir, A B Dieng, M Rudolph, D Liang, and D M Blei, Edward: A library for probabilistic modeling, inference, and criticism. arXiv:1610.09787, 2016\n[12] Srivastava, N, Hinton, G, Krizhevsky, A, Sutskever, I, and Salakhutdinov, R. Dropout: A simple way to prevent neural networks from overfitting. Journal of Machine Learning Research, 15(1), 2014.\n[13] Gal, Y and Ghahramani, Z, Dropout as a Bayesian approximation: Representing model uncertainty in deep learning.  ICML, 2016\n \nBayesian neural networks have seen a resurgence of interest as a way of generating model uncertainty estimates. I use Edward, a new probabilistic programming framework extending Python and TensorFlow, for inference on deep neural nets for several benchmark data sets.  This is compared with dropout training, which has recently been shown to be formally equivalent to approximate Bayesian inference.", "When the grassroots grow stronger - 2017 through the eyes of German open data activists\n \nOpen Data is the availability of (administrative) data to the public while there are no restrictions in analyzing or editing the data. The current stage of data availability depends largely on the the German states. In 2017, Open Data will regain importance and attention as the German Open Data Law has been passed in the German parliament in spring. Recently, Germany has also joint the Open Government Partnership. As many Open Data activists have been demanding better access to data in the past, how satisfactory are those changes on the government side? Those changes will be briefly discussed regarding their mean for our society and for those who have made use of Open Data already. \nIn the second part, I will explain how Open Data can be quite awesome already and what obstacles we have been dealing with in the past by showing 3 different, exciting and very active projects: Measuring air quality (Luftdaten), making election data more accessible (Wahlsalons) and collaboratively collecting and sharing data in a huge database (Wikidata). Open Data does not only need coders. It needs those that lobby for it, those that manage the projects, those that spread the word and most importantly: those who use the applications built upon Open Data. Will it be you, too?\n \nThe talk will give an overview about  the current state of Open Data in Germany including recent legislative changes that might lead to more Open Data. Leaving behind the basics, the talk will show the implications to the existing Open Data community. Three very different examples of current projects from the Code for Germany community will be presented showing you the bright side of Open Data.", "Variational Inference in Python\n \nBayesian inference has proven to be a valuable approach to many machine learning problems.  Unfortunately, many interesting Bayesian models do not have closed-form posterior distributions.  Simulation via the family Markov chain Monte Carlo (MCMC) algorithms is the most popular method of approximating the posterior distribution for these analytically intractible models.  While these algorithms (appropriately used) are guaranteed to converge to the posterior given sufficient time, they are often difficult to scale to large data sets and hard to parallelize.  Variational inference is an alternative approach that approximates intractible posteriors through optimization instead of simulation.  By restricting the class of approximating distributions, variational inference allows control of the tradeoff between computational complexity and accuracy of the approximation.  Variational inference can also take advantage of stochastic and parallel optimization algorithms to scale to large data sets.  One drawback of variational inference is that in its most basic form, it can require a lot of model-specific manual calculations.  Recent mathematical advances in black box variational inference (BBVI) and automatic differentiation variational inference (ADVI) along with advances in open source computational frameworks such as Theano and TensorFlow have made variational inference more accessible to non-specialists.  This talk will begin with an introduction to variational inference, BBVI, and ADVI, then illustrate some of the software packages (PyMC3 and Edward) that make these variational inference algorithms available to Python developers.\n \nInference in Bayesian models often requires simulation to approximate posterior distributions. Variational inference (VI) instead approximates posteriors through optimization.  Recent theoretical and computational advances in automatic variational inference have made VI more accessible.  This talk will give an introduction to VI and show software packages for performing VI in Python.", "Principles of Reporting Systems: It's About Time we Talked About Bitemporality\n \n\n \n", "Creating Knowledgebases from unstructured text.\n \nA major part of Big Data collected in most industries is in the form of unstructured text. Some examples are log files in IT sector, analysts reports in the finance sector, patents, laboratory notes and papers, etc. Some of the challenges of gaining insights from unstructred text is converting it into structured information and generating training sets for machine learning. Typically training sets for supervised learning are generated through the process of human annotation. In case of text this involves reading several thousands to million lines of texts by subject matter experts. This is very expensive and may not always be available, hence it is important to solve the problem of generating training sets before attempting to build machine learning models. Our approach is to combine rule based techniques with small amounts of SME time to by pass time consuming manual creation of training data. Once we have a good set of rules mimicking the training data we will use them to create knowledgebases out of the structured data. This knowledgebase can be further queried to gain insight on the domain. I have applied this technique to several domains, such as data from drug labels and medical journals, log data generated through customer interaction, generation of market research reports, etc. I will talk about the results in some of these domains and the advantage of using this approach.\n \nNLP and Machine Learning without training data.", "Making Recommendations without Data\n \nIntroduction\nThe problem we were trying to solve:\n- 6tribes: interest based social networking\n- Matching of user to users\n- Matching user to user groupings\nMaking recommendations is easy.\n- People that did X also did Y\n- We didn\u00e2\u0080\u0099t have any people!\nMaking good recommendations is hard.\n- User expectations are high! \n- Getting lost in data exploration\n- Ensuring fresh recommendations\n- Scaling recommendation engine\nMaking recommendations without data is impossible. Or is it?\n\nEngineering\n- Integrating and delivering continuously with CircleCI and OpBeat\n- Using data from Facebook and iPhone music and photo library\n- Enriching our data using external API\u00e2\u0080\u0099s like: HereAPI, FourSquare, Prismatic, Alchemy, iTunes\n- Using Flask to design a Rest API: Integration of data science and scala backend - increase development turn around time\n- Using Elasticsearch to deliver recommendations at scale\n- Using AWS for our data pipeline\nUser feedback\n- Internal testing of recommendations - being careful not to overfit (Anthony\u00e2\u0080\u0099s complaints and use of music)\n- Ensuring we act on feedback from our test users\nIssues we had\n- Tech debt and lifecycle\n- Facebook signin: matured and out-dated data: not really representative of the user: show example and restrictions of data\n- No users!\n- Cost of getting data - API usage, specific data sets needed -> limited funding\nKey Takeaways\n- How to enrich data\n- Building fast\n- Getting feedback\n- Ensuring scalability\n- Understanding of complexities of recommendation systems\n \nAs Data Scientists, we often assume we have data! It\u00e2\u0080\u0099s crazy not to. What should you recommend to a new user when you know nothing about them? In this talk we will discuss the challenges we faced, the assumption we took and the solutions we came up with while building a recommendations system for an interest based social network with limited data. ", "Forecasting Time Series Data at scale with the TICK stack\n \nForecasting time series data can require a significant amount of attention in order to get reliable results.\nAs the number and variety of time series increases it becomes too expensive to manage each forecast individually.\nUsing the TICK stack we demonstrate a workflow that helps to reduce the amount of attention each forecast needs.\nThis is accomplished by using the procedure called Prophet, which was recently open sourced by Facebook.\nThe basic idea of this procedure is two fold:\n\nReduce the amount of effort to train and maintain a single forecast.\nAutomatically surface the forecasts that are performing poorly.\n\nTo reduce the amount of effort per forecast, the Facebook Prophet algorithm is a simple model with a few well understood parameters.\nBy automatically surfacing forecasts that perform poorly, effort need only be spent when specific forecasts need attention.\nThe last piece needed to make this process scale is a single set of tools that follow the workflow.\nWe demonstrate how the TICK stack can be used to manage forecasting time series at scale, using InfluxDB to store the data and Kapacitor to manage and surface forecasts.\n \nForecasting time series data across a variety of different time series comes with many challenges. Using the TICK stack we demonstrate a workflow that helps to overcome those challenges. Specifically we take a look at the Facebook Prophet procedure for forecasting business time series.", "Segmenting Channel 4 Viewers using LDA Topic Modelling\n \nWe wanted to tailor the All 4 experience to the different types of people we know use our service. If, as we suspect, viewing preferences are a reflections of personality, then perhaps the different types of people we wish to cater for can be identified by looking at their viewing behaviour on All 4?\nTraditionally topic models expect a corpus of documents as an input, here we substitute documents for viewers and words for views. The patterns (topics) identified are consequently patterns in viewing.\nMllibs LDA topic model is used to recognize these patterns in our viewers\u2019 behaviour on All 4 and allows us to segment them based on how closely aligned their viewing is with each of the topics found.\nThe model is updated periodically using an online variational Bayes algorithm, which processes a subset of the corpus on each iteration, and updates the term-topic distribution adaptively, allowing us to incorporate new shows (n\u00e9e: words).\nDemographic information on our viewers is overlaid to understand gender and age splits of the segments whilst survey data from a subset of each enriches our idea of the flavours of viewer in each group.\nThis sums to a detailed picture of the distinct groups of viewers we serve and affords us the opportunity to tailor the service we provide, hopefully, for the better.\n \nIn this talk I will walk through how we used LDA Topic Modelling to segment Channel 4 viewers based on their online viewing behaviour. Combining segment viewing with demographic information and interests/hobbies/lifestyles from survey data provides a wonderfully nuanced understanding of our viewers and allows us to tailor comms, All4, commissioned content, and recommendations to specific tastes.", "Find the text similiarity you need with the next generation of word embeddings in Gensim\n \nThere are many ways to find similar words/docs with  an open-source Natural Language processing library Gensim that I maintain.  I will give an overview of modern word embeddings like Google's Word2vec, Facebook's FastText, GloVe, WordRank, VarEmbed and discuss what business tasks fit them best.\nWhat is the most similar word to \"king\"? It depends on what you mean by similar. \"King\" can be interchanged with \"Canute\", but it's attribute is \"crown\". We will discuss how to achieve these two kinds of similarity from word embeddings.\n \nWhat is the closest word to \"king\"? Is it \"Canute\" or is it \"crowned\"? There are many ways to define \"similar words\" and \"similar texts\". Depending on your definition you should choose a word embedding to use. There is a new generation of word embeddings added to Gensim open source NLP package using morphological information and  learning-to-rank: Facebook's FastText, VarEmbed and WordRank.", "Building a (semi) Autonomous Drone with Python\n \n\n \nThey might not be delivering our mail (or our burritos--tacocopter.com) yet but drones are now simple, small, and affordable enough that they can be considered a toy. You can even customize and program some of them! The Parrot AR Drone has an API that let's you control not only the drone's movement but also stream video and images from both of its cameras. I'll show you how you can use Python and node.js to build a drone that moves all by itself.", "HistomicsTK: An open-source python toolkit for web-based analysis of digital histopathology data\n \nHistopathology, which involves the examination of thin-slices of diseased tissue at a cellular resolution using a microscope, is regarded as the gold standard in clinical diagnosis, staging, and prognosis of several diseases including most types of cancer. The recent emergence and increased clinical adoption of whole-slide imaging systems that capture large digital images of an entire tissue section at a high magnification, has resulted in an explosion of data. Compared to the related areas of radiology and genomics, there is a dearth of mature open-source tools for the management, visualization and quantitative analysis of the massive and rapidly growing collections of data in the domain of digital pathology. In this talk, we will present our ongoing effort to address this gap through the development of HistomicsTK, an open-source python toolkit for web-based analysis of large collections of whole-slide histopathology images in association with clinical and genetic variables. \nHistomicsTK is being developed with the goal of serving the needs of both pathologists/biologists interested in using state-of-the-art solutions to analyze their data, and algorithm researchers interested in disseminating their solutions for wider use by the community. It currently contains algorithms for common image analysis tasks (ex: color normalization, color deconvolution, segmentation, feature extraction, and classification) and provides an infrastructure for parallel execution of image analysis pipelines. It uses containerization technology to simplify the packaging and portable dissemination of these pipelines for wider use by the community with a standardized interface. It includes an innovative framework that automatically generates REST interfaces and web UI to access these image analysis solutions over the web. \n \nIn this talk, we will present our ongoing effort behind the development of HistomicsTK, an open-source python toolkit for integrated web-based analysis of large collections of digital histopathology data (2D images of a thin-slice of diseased tissue at a microscopic resolution) used for the clinical diagnosis, staging, and prognosis of several diseases including cancer. ", "Mental Models to Use and Avoid as a Data Scientist\n \n\nThe first principle is that you must not fool yourself and you are the easiest person to fool. -- Richard Feynman\n\nA scientific mindset is a powerful force for producing knowledge: from academic fields, to business and public policy. The combination of statistical rigor, an experimental mindset and the drive to ask the right questions produces crucial input to decision making.\nWe will illustrate several principles of scientific thinking that should be more widespread. Each principle will be demonstrated with a specific example that will help it stick with the audience after they leave. \nA few key principles, attitudes, and techniques for Data Science:\n\n\"I am easy to fool\" -- acknowledge confirmation and experimenter bias\n\"Everyone knows what it takes to change my mind\" -- culture of critical thinking, avoid congruence bias (test alternative hypotheses)\n\"A good explanation can be proven wrong\" -- falsifiability\n\"The strength of my belief is proportional to the strength of the evidence\" -- degrees of plausibility\nBlinding analyses -- not letting expectation of result drive model revision\nAnswering the question: what would it look like if your hypothesis were wrong for a hypothetical case?\n\nMindsets to avoid:\n\nJust-so storytelling is a tempting anti-pattern -- creating story to explain the data after knowing the answer.\n\"The correct explanation must be easy for me to understand\" -- availability or belief bias.\n\n \nUsing Jupyter Notebooks and Python code, we will present several data-driven examples of some simple, powerful, yet relatively uncommon, ways of thinking as a good Data Scientist. We will also warn about a few dangerous ways of thinking to avoid. Our Jupyter Notebooks and slides will be made freely available after the talk.", "The CV: A Data Scientist's View\n \nDespite the proliferation of professional networks such as LinkedIn, and the widespread use of online forms in which job seekers can fill in their details when applying for a job, the CV still remains relevant today. From online job boards to recruitment firms, personal websites to companies who remain old-fashioned in their hiring, the CV finds its way in every facet of job hunting. For the HR professional however, the CV is cumbersome to work with. For this reason, it has consumed countless man-hours of work usually spent on mundane tasks. For example, candidate details from CVs are often manually copied into forms to create a structured profile in a database.\nFrom a data scientist's perspective, the CV provides us with a wealth of interesting applications and opportunities for investigation. In this talk, the author will present learnings from over three years of working in this domain as well as a range of applications that can arise.\nConcretely, the talk will cover:\n\nIntroducing the CV Parsing task and its components\nAutomatically extracting text from documents with Apache Tika\nUnderstanding and mitigating text extraction errors\nAnalyzing CV text with an NLP pipeline\nUsing open source tools for core NLP tasks\nHigh-level CV parsing with section identification and sentence classification\nIdentifying important entities with Named Entity Recognition (NER)\nUnderstanding the limitations of existing NER systems\nBuilding your own NER model\nReproducibility in experiments\nBuilding a corpus of annotated data\nRecognizing entity relationships\nEntity normalization\nDiscovering and extracting skills from CV's\nClustering CV's by word vectors\nIdentifying duplicate profiles\n\nThough each of these topics could be an entire talk on their own, the objective here is to present the main idea of each and the role that they play within the broader context of CV parsing and interpreting job seeker data. The talk will also feature code snippets in Python and Apache Spark to give a practical foundation for some of the concepts discussed.\n \nThis talk will focus on two main goals. The first of these is to present the CV, and a job seeker's career trajectory more generally, as a highly interesting and fertile application domain for data science. Secondly, the talk will highlight a number of practical lessons and tips gleaned though years of hands-on experience in this area.", "PyData \"Pub\" Quiz! (Kodiak)\n \n.\n \n.", "\"Lights, camera, AI!\" -  Automated sports videography\n \nInspired by the shaky camera work of friends and parents  alike in school sports events; I've build a Raspberry Pi controlled robot that automatically points a camera at where the action is happening in a rugby match. \nThe talk will discuss the stages of developing an embedded machine vision model. Starting with a simple heuristic approach in order to collect the training data. Then how you can compress the feature space in order to reduce the computational load on the Raspberry Pi. Along with that, how using python multi-processing can help in sharing the load of the machine vision work and servo control.\nAfter the talk people should know a little about embedding machine learning using Raspberry Pi's as well as some insight in to SimpleCV (machine vision library for python) and multi-processing with python.\n \nAmateur sports video quality usually depends on how good your friends are with their camera-phone. In this talk I walk through the stages of how I designed and developed a machine vision model for tracking where the action is happening in a rugby match, and how I made it lightweight enough to run on a Raspberry Pi in real-time .", "Data Science for Digital Humanities: Extracting meaning from Images and Text\n \nThe focus of this talk is extracting meaning from data and making powerful methods usable by everybody. With the advent of big data, new approaches and technologies are needed to tackle the increase in volume, variety, and velocity of data. This talk illustrates how analysts, journalists, and scientists can benefit from exploratory data analysis and data science. \nImagine a journalist who wants to cross-reference the names on the guest list of a parliament with online information about lobbyists to identify which party meets which company. A business analyst might want to quantify what topics certain customers are discussing on Twitter or how their sentiment towards a particular product is. \nExploratory data analysis and data science techniques enable researchers, journalists and businesses to ask bigger and more ambitious questions than anybody before them and to leverage the abundance of information that is available today. \nThe Digital Humanities are located at the intersection of computing and the disciplines of the humanities. They can benefit from the massive-scale automated analysis of content like images and text. Researchers, analysts, and journalists can quantify the state of society from publicly available data like tweets. It is now possible to construct an almost complete map of our civilization just by looking at the tags and GPS coordinates of Flickr photos.\nA vast Python ecosystem is supporting this including machine learning frameworks like scikit-learn, dedicated deep learning frameworks like Keras, and topic modeling tools like gensim. All these tools are open source and can be integrated into powerful data science pipelines. Rather than training neural networks from scratch, pretrained features for text and images can be adapted for fast results.\n \nAnalyzing millions of images and enormous text sources using machine learning and deep learning techniques is simple and straightforward in the Python ecosystem. Powerful machine learning algorithms and interactive visualization frameworks make it easy to conduct and communicate large scale experiments. Exploring this data can yield new insights for researchers, journalists, and businesses.", "Keynote: The Culture of Data Transformation\n \nComing soon.\n \nComing soon.", "PyData in Production: Lesson Learned from Various PyData Deployment Strategies\n \nThe PyData stack offers a remarkably powerful toolkit for building complex machine learning and analytical components quickly.  However, machine learning doesn't happen in a vacuum.  It is part a large system of enterprise software responsible for data processing and must play-well with other tools in the ecosystem.  In order to get the benefits of rapid development while not sacrificing the non-functional requirements, MaxPoint as implemented and tested multiple deployment models for software relying on the PyData stack.  This talk we walk through these various deployment models and discuss the trade-offs of the approach.\n \nWe all love Pandas, Sklearn and the rest of the PyData stack.  They allow us to conduct complex analysis and implement cutting-edge machine learning models simply and easily.  However after the initial model fitting a common challenge often arises - how do we put these models in production ensuring that it fits into a larger organizational architecture?  In this talk we outline the various strateg", "Bridging the gap: from Data Science to service\n \nProviding consulting services or custom machine learning based tools involves many elements beyond choosing the right models, analysis methods and tools. While working at Machinalis, we learned a set of ideas that help us to make our projects successful, which have more to do with the human and engineering side of the service than the science and programming.\nThe goal of the talk is to share that experience with people that are providing or planning to provide services based on data science. It presents some tips and explains how they work and the kind of problems that they avoid. The content of the talk is divided into two main areas:\n\n\nTips related to team collaboration. These include aspects to consider regarding how and what to communicate between different roles in the team (data scientists, developers, project managers, people doing labeling or entry, etc.), and how to make certain decisions that the team faces (choosing tools, knowing when to do a flimsy proof of concept vs when to create robust products using best practices, etc.).\n\n\nTips related to collaboration with clients and users. There are different kinds of clients with varied levels of knowledge regarding the possibilities and limits of data science, and each kind requires an appropriate way of communicating these issues. It is also important to establish clarity about mutual expectations, about what is guaranteed and what is experimental, about how your work will be evaluated, and about how you will integrate with different stakeholders in the client's organization. This alignment with your client is a critical element of a successful service.\n\n\n \nRecent years have brought an explosion of algorithms, models and software libraries for doing data science that allow unprecedented possibilities for solving problems. But providing a data science service as a consultant or a company involves more than just tools. In this talk, I will share the most useful lessons that I learned while working at a company providing these services. ", "Python and Johnny Cash\n \n\n \nI was given this title by the Executive Director of NumFOCUS as punishment for being late in putting together a proposal.\nThis talk will be a huge stretch to link Python to Johnny Cash. I suppose this means I'll have to wear all black. \nI'll probably show off some nifty (C)Python hacks, like adding AST-literals or resurrecting the print statement or implementing lambda-fusion.", "Sirbarksalot: Bark Detection in Python\n \nMy wife and I have two dachshunds, Cody and Caylee. Cody in particular loves to bark and we do a lot to mitigate his barking when we are home. However, when we are at work, we have no idea how much barking he is inflicting on our neighbors. Out of curiosity for his daytime barking habits, I built an app that listens for barks and then sends a notification on Facebook. In this talk, I'll go over the methodology for bark detection from sample collection to creating a bark classifier. Then I will go over the basic structure of the app and the Facebook API component. Lastly, I'll discuss some interesting things I've learned about my dogs,\n \nDachshunds are notorious barkers and my dogs are no exception. Using a spare webcam, the Facebook Messenger API, and some python code, I built a simple app for sending notifications when my dogs are barking. In this talk, I'll cover the methodology and some surprising things I learned about my dogs.", "Ranking hotel images using deep learning\n \nAttractive hotel images can influence the hotels that customers book online. However,selecting the best images is not a trivial problem, as there are tens of million images,and each customer can have their own image preferences (e.g. family vs. business customer). Displaying the best images for each hotel would have a significant impact on conversion. In this talk we will cover how Expedia has been ranking hotel images using deep learning techniques in Python.\n \nIn this talk we will cover how Expedia has been ranking hotel images using deep learning techniques in Python.", "Where are we looking? Prediciting human gaze using deep networks.\n \nVisual saliency models aim at describing human eye fixations and finding the most relevant features in a visual scene. From experience one can justify two important processes that drive saliency: First, low level features like color, intensity or orientation contrast and second, high-level features like objects, faces or signs. \nEye fixations serve as an experimental setup to study saliency phenomena and give insight into the ways we attend scenes. Hereby, computational modelling is used to explain what information processing might be responsible for saliency. Evaluating how well models explain observed fixations give a framework of identifying what features contribute to saliency by designing models with different, e.g. high- or low-level feature extractors. \nMany saliency models have used low-level features but were faced with drawbacks in explaining pronounced saliency caused by high-level contributions. Simply adding face or object detectors has been a plausible follow-up but revealed little about the underlying mechanisms.\nRecent advances in object classification by training convolutional neural networks (CNN) have revealed rich filter representations in a wide range of high-level features and are therefore a promising candidate in building models of visual processing (e.g. VGG-19 trained on ImageNet).\n \nWhich features in an image draw our focus to a specific area while neglecting others entirely? This fascinating question has been motivating researchers for decades but also sparked interest in design and marketing. Thus, saliency models aim at identifying locations that stand out from their visual neighbourhood. Using tensorflow and matplotlib this talk will shed some light on these features..", "Making your code faster: Cython and parallel processing in the Jupyter Notebook\n \nTo improve the speed performance of an application, a requirement that becomes critical as the size of computations and/or databases reach sizes not uncommon nowadays, both code design and programming language issues can be addressed. In Python, scripts are usually dynamically typed and perform one computation at a time, representing two aspects that can be optimized to improve performance. Static typing can be achieved with Cython, a static compiler from Python to C. Parallel processing can be used to take advantage of all the cores present in a machine or a cluster, through the ipyparallel module. While both Cython and ipyparallel can be used in any Python environment, the Jupyter Notebook makes their implementation very simple and is the ideal environment in which to learn the basics about both of these tools.\nThe session will cover the following topics:\n- Installing the ipyparallel module\n- Using the Client class to assign tasks to individual cores\n- Synchronous and asynchronous execution of tasks\n- Use of the %px magic command\n- Statically defining variables and functions using Cython\n- Making modules available to Cython through the use of cimport\n- Numba as an alternative to Cython\n \nAs the complexity and scope of applications grow, it is very common to run into slow performance issues. In Python, it is possible to improve the speed of execution with the use of parallel processing and the Cython compiler. The Jupyter Notebook makes the implementation of both of them a relatively simple task, which will be the focus of this session.", "Online customer targeting as a classification problem\n \nHow much does exposure to online advertising influence a consumer to purchase a product? Predicting the behaviors of potential consumers is a challenging task in the online advertising business. These valuable user actions can be quite rare, and there may be a dearth of information available for modeling each user. Having an accurate model for prediction of user behaviors allows a business to minimize the cost of serving ads to users who would not be influenced by them while maximizing the occurrence of user actions for which the business gets paid.\nIn practice there may be a number of ways to model these behaviors and ensembling the results together may result in the best prediction.  One useful model attempts to predict whether users who have previously visited a web site will return and make a purchase, if they are subsequently served an ad. This so called retargeting model can be modeled as a supervised classification problem with both time varying and time invariant features. \nThis presentation will illustrate some of the concepts behind creating a retargeting model, using data provided by Maxpoint, from model conceptualization to deployment. Python and Jupyter notebooks provide an environment where prototypes can be rapidly implemented, evaluated, and iterated on. Powerful community libraries offer functionality to deal with problems like class skew, overfitting, and data censoring. The strong performance of the Python language and availability of a multiprocessing solution offer avenues for efficiently transitioning a prototype into a job that can be run at scale with minimal modification. Concepts and code will be presented in detail.\n \nPredicting user actions is a challenging and important part of any online advertising business.  The rarity of some user actions introduces problems of class skew, overfitting, and data censoring to modeling efforts. This presentation will delve into the business problem and walk through an example of fitting a predictive model to online advertising data provided by Maxpoint.", "Similarity Search in Patents via modern Artificial Intelligence\n \nTopics to be covered include:\n\nUse of python for data acquisition and AI modeling\nObservations on Natural Language Processing packages like NLTK, spaCy, gensim (performance, features, etc)\nPerformance results of 'similarity' search vs keyword-Boolean search\n\n \nWe will describe our new Patent Management Tool built using modern Artificial Intelligence (Deep Learning) in Python. The AI generates data-based vocabularies used in \u00e2\u0080\u0098similarity\u00e2\u0080\u0099 search - allowing a one-click lookup of semantically related words that would otherwise be missed by the user. Preliminary results show that \u00e2\u0080\u0098similarity\u00e2\u0080\u0099 search outperforms the traditional keyword-Boolean patent search.", "Brand recognition in real-life photos using deep learning \n \nProject was created during a 3-months full-time data science program called Data Science Retreat. I\u00e2\u0080\u0099ve developed a brand recognition system that detects logos in real-life photos. It uses Deep Learning and SVM on Instagram images uploaded by users. It allows for better brand monitoring in social media independently from text descriptions and hashtags. I\u00e2\u0080\u0099ve used state-of-the-art Deep Learning tools (Theano, Lasagne, Caffe). \nDeep Learning is an advanced Machine Learning technic that usually needs lot of data and powerful machines. I would like to show how to use it when you don't have huge dataset and your resources are limited in time and money. \nI would also like to talk about a new era in which developers can start to write code which understands visual context of images and is not limited to descriptions and tags.\n \nTalk will be about brand recognition system that detects logos in real-life photos. It allows for better brand monitoring in social media independently from text descriptions and hashtags. Software was implemented using state-of-the-art Python deep learning tools (Theano, Lasagne, Caffe). Project was created during a 3-months full-time data science program called Data Science Retreat.  ", "KEYNOTE: Scaling Out PyData\n \n\n \n", "Mosaicking the Earth every day\n \nGlobal mosaics are created from Planet satellite images at regular intervals (quarterly, monthly, and weekly) by selecting the best quality scenes (e.g. cloud- and haze-free), color balancing, and seamlessly compositing millions of scenes to create continuous maps of the Earth for each time slice. As our data rate increases, we are scaling up the cadence of our mosaics, and plan to build a continuously updated \"dynamic\" mosaic of the most recent cloud-free images of the Earth. Daily data at 5 meter spatial resolution will open up new analysis techniques previously limited by the temporal or spatial resolution of existing instruments.\n \nPlanet's mission is to image the surface of the Earth every day. With over 140 Earth observation satellites currently in orbit imaging over 100 million square kilometers of land area per day, we are approaching that goal and expect to achieve it later this year. With a data pipeline built with open source tools, we process terabytes of data every data and manage an archive of petabytes.", "Find the text similiarity you need with next generation of word embeddings in Gensim\n \nWhat is the most similar word to \"king\"? It depends on what you mean by similar. \"King\" can be interchanged with \"Canute\", but it's attribute is \"crown\". We will discuss how to achieve these two kinds of similarity from word embeddings.\nAlso touch on how to deal with the common issues of rare, frequent and out of vocabulary words.\n \nThere are many ways to find similar words/docs with  an open-source Natural Language processing library Gensim that I maintain.  I will give an overview of modern word embeddings like Google's Word2vec, Facebook's FastText, GloVe, WordRank, VarEmbed and discuss what business tasks fit them best.", "Social Networks and Protest Participation: Evidence from 130 Million Twitter Users\n \nPinning down the role of social ties in the decision to protest has been notoriously\nelusive, largely due to data limitations. The era of social media and its global use by\nprotesters offers an unprecedented opportunity to observe real-time social ties and\nonline behavior, though often without an attendant measure of real-world behavior. We\ncollect data on Twitter activity during the 2015 Charlie Hebdo protest in Paris which,\nunusually, record real-world protest attendance and high-resolution network structure.\nWe draw on a theory of participation in which protest decisions depend on exposure to\nothers' intentions, and network position determines exposure. Our findings are strong\nand consistent with this theory, showing that, relative to comparable Twitter users,\nprotesters are significantly more connected to one another via direct, indirect, triadic,\nand reciprocated ties. These results offer the first large-scale empirical support for the\nclaim that social network structure has consequences for protest participation.\n \nData mining social networks for evidence of political participation. A demonstration of python being used to data mine the twitter conversations around the #JeSuisCharlie hashtag, and analyzing it to learn about real world protest behavior.", "Triaging Feedback Form Data\u00c2\u00a0\n \nCompanies gain useful insights about their users from feedback form and other unstructured text data including live chat messages. Even though they are read and responded to, often such data is ignored when thinking about larger scale trend analysis and this can result in missed insight about how users react to a product or service. Sometimes analysis is being done by looking at changes in user sentiment or other heuristics, however it could be taken a step further by applying predictive modeling in attempt to recognize areas that need more attention and support. While you can use predictive modeling on network and log data, that is looking at how the hardware is handling your users requests, not how it's being perceived by users. By predicting areas where users are having difficulty whether it's with the UI or with the platform's response time you can triage these areas of concern to prevent future cases of negative perception. This talk will cover how to utilize common NLP tools used to gather and process the features in Python then will use R to perform trend analysis and predictive modeling then use the results to triage what areas should be focused on in the future.\n \nThis talk will cover how to use predictive modeling on unstructured text data including feedback form, social media or chat message data to triage issues in order to prevent future problems with a service, platform or user interface using NLP techniques in Python and R.", "Just Bring Glue - Leveraging Multiple Libraries To Quickly Build Powerful New Tools\n \nPrerequisites\n\nA basic understanding of programming with python\nHelpful if you'd like to follow along with the workflow example, but not required: ipython (shell) and pudb installed\n\nPart 0 - Introduction and Overview\nWe'll open with an introduction and a quick overview of each section of the talk.\n\n\nPart 1 - Case Studies: two brief case studies covering tools or projects that were created by composing several open source python libraries\n\n\nPart 2 - Strategies for Becoming Familiar with New Tools: covering the use of pip, the ipython shell and a few popular debuggers\n\n\nPart 3 - Potential Pitfalls: Common conceptual issues that arise when creating powerful tools quickly with \"glue code\"\n\n\nPart 4 - Closing, Q&A: Giving a list of resources and links, and hopefully learning about some new tools from the audience as well\n\n\nPart 1 - Case Studies\nFor the sake of time we'll move fairly quickly through each case, focusing on how libraries used in each project come together at a high level with a few flow charts, diagrams and key \"glue code\" listings.\nCase study 1 - An Intelligent Unit Test Discovery Tool\nThe first case study will cover a tool the author built that takes a natural language search term and suggests unit tests to run from a large suite of test cases. \nModules / Libraries Covered:\n\npyclbr\nnose\ntermcolor\npylzma\nscikitlearn\n\nCase study 2 - Mining, Processing and Visualizing Twitter Data\nNext, we'll review the tools used (and how they came together) in a popular 7-part tutorial on mining, processing and visualizing Twitter data.\nModules / Libraries Covered\n\noperator\ncollections\njson\ntweepy\nNLTK\naltair\npandas\ngeojson\n\nPart 2 - Strategies For Becoming Familiar With a New Python Tool\nFollowing the case studies, we'll segue into a brief overview of strategies the author uses to explore new tools and how they might fit together.\nTopics will include the use of pip and how to make the best use of a powerful debugger like pudb that allows interaction with an ipython shell when exploring a library's API.\nPart 3 - Potential Pitfalls\nWe'll round out the talk with some points on the potential pitfalls of quickly gluing things together.\nBeyond the technical concerns - it can be easy to imagine we understand a domain or problem better than we do with such powerful tools quickly at hand. \nWhat is a good strategy for discovering unknown unknowns and turning them into known unknowns when tackling a new problem? How can we close those remaining gaps and ensure we're using a tool correctly?\nLastly, how do we decide when to stop tumbling down the rabbit hole? Which are the gaps that don't necessarily need to be closed?\nPart 4 - Closing and Q&A\nA comprehensive list of categorized links will be given. The talk will close with a Q&A where (hopefully) audience members will contribute a few of their favorite tools not covered by the talk.\nBoth author-provided and audience-provided links will be compiled into a resource that will be shared via a blog post (similar to this post on resources for Machine Learning self study; compiled from a talk I gave at a BarCamp in Chiang Mai, Thailand). \n \nIt has never been easier for developers to create simple-yet-powerful data-driven or data-informed tools. Through case studies, we'll explore a few projects that use a number of open source libraries or modules in concert. Next, we'll cover strategies for learning these new tools. Finally, we wrap up with pitfalls to keep in mind when gluing powerful things together quickly.", "TBA\n \nComing Soon\n \nComing Soon", "A Gentle Introduction to Neural Networks (and making your own with Python)\n \nIdeas:\n- search for intelligence machines, what's easy for us not easy for computers\n- pigeon and worm brains few neutrons but impressively capable\n- biologically inspired computing\n- simple function -> classifier -> iterative refinement\n- problems that need more nodes (XOR) -> many nodes\n- how to train - gently explain backdrop\nDIY:\n- MINST dataset\n- simple network 3 layer\n- matrix multiplication to aid calculations\n- preprocessing, priming weights\n- 95% accuracy with very simple code!\n- improvements lead to 98% accuracy!\nsource code will be online Python 3 notebook on makeyourownneuralnetwork.blogspot.com and @myoneuralnet\n \nNeural networks are not only a powerful data science tool, they're at the heart of recent breakthroughs in  deep learning and artificial intelligence.\nThis talk, designed for a complete beginners and anyone non-technical, will introduce the history and ideas behind neural networks. You won't need anything more than basic school maths.  We'll gently build our own neural network in Python too.", "High Fidelity Web Crawling in Python\n \nMore to follow\n \nPython modules such as Requests make it easy for Python to pull HTML from a webpage which you can feed to your parsing function. What becomes difficult is converting that process into an autonomous process to crawl webpages to parse their HTML for data. This talk covers the lessons learns and solutions I\u2019ve found to create high fidelity autonomous web crawling scripts in Python.", "Outlier detection methods for detecting cheaters in mobile gaming\n \nOutlier and anomaly detection is an interesting and much used area of statistics. Its application ranges from fighting fraudulent transactions in finance, detecting anomalies in data systems and in data ingestion quality assurance.\nIn this talk I\u2019ll be describing an alternative example application of detecting cheaters within mobile games. I\u2019ll be discussing the motivation around detection and what in particular we are trying to detect - detecting every facet of cheating behaviour is not necessary; cheating that gives a negative experience to other users is particularly undesirable.\nPart of this talk will go into the various approaches to outlier detection:\nSingle variate heuristics\nDensity based approaches in multivariate data (e.g. minimum volume ellipsoid)\nNeural network methods (auto-encoders and replicator neural networks)\nI will also explore the actual implementation issues and solutions in the particular example of mobile games. In the Free-to-play market, the majority of our
