lable to teams with quite different goals is reflected, emphasising on creating a simple and robust set of tools matching each other and addressing the several needs of the teams based mainly on solutions such as dask distributed, dask based dataframes, bokeh and flask. \nThe key to success was to prevent structuring too much at the very beginning and postpone this task into the several projects of the users consuming the results of these services giving them the freedom to create and use their own models.\nIt is shown how we implemented a distributed filesystem scanning utility to crawl for data in our 1.5 PB storage system every night ending up in a simple, yet useful table of contents, and how this result set is processed further to fulfill all the project teams requirements.\nThese services are for example used to\n\nfind expensive duplicates of datasets\ncreate customer as well as product and service orientated views on the available data\nfind data suitable to test algorithms, software and procedures, and to derive current performance\nserve training and education material\nshow the usage frequency of the datasets to support an optimised data tiering process\n\nFinally the involved procedures helped to gain more awareness of the value the available data had, both helping to build more trust in Big Data based solutions and to reduce the volume of the data itself that is available online, which in turn keeps the corresponding costs at a reasonable rate.\n \nMost companies a very well aware of the potential behind Big Data solutions today and happily start collecting every piece of information building huge pools of Dark Data. How could Data Science teams create an initial overview on what's available? A simple search strategy, optimised and refined to scale could be a promising way to start.", "The Secret Life Of Rolling Pandas\n \nThe talk will cover:\n\nA quick overview of the Rolling and Expanding objects in pandas. Why straightforward implementations, even clever ones using advanced NumPy tricks, are inefficient.\nHow is Series.rolling().sum() implemented. How the same idea can be extended to higher dimensions with the help of the inclusion-exclusion principle to yield summed area tables.\nHow are Series.rolling().var() and friends implemented. The importance of numerically stable algorithms: why Welford's method is the better choice, even if it's a little slower. How can the same ideas be generalized to higher order moments, and used to parallelize computations.\nHow are Series.rolling().max() and .min() implemented. The beauty of clever algorithms. The use of specialized data structures: a ring buffer as a deque.\nHow are Series.rolling().median() and .quantile() implemented. More specialized data structures: the skip list, or why randomization can be your friend.\n\n \nPandas provides a powerful set of functions to compute statistics on rolling windows. We will go beyond the convenient interface, and peek at the algorithmic gems that implement these operations efficiently: summed area tables, Welford's method, skip lists, ring buffers, deques... will all get their minute of fame, and attendees may learn a thing or two they can use in their everyday coding.", "Evaluating Topic Models\n \nSupervised models are trained on labelled data and optimised to maximise an external metric such as log loss or accuracy. Unsupersived models on the other hand typically try to fit a predefined distribution to be consistent with the statistics of some large unlabelled data set or maximise the vector similarity of words that appear in similar contexts. Evaluating the trained model often starts by \"eye-balling\" the results, i.e. checking that your own expectations of similarity are fulfilled by the model.\nDocuments that talk about football should be in the same category and \"cat\" is more similar with \"dog\" than with \"pen\". Is \"cat\" more similar to \"tiger\" than to \"dog\"? Ideally this information should be captured in a single metric that can be maximised. Tools such as pyLDAvis and gensim provide many different ways to get an overview of the learned model or a single metric that can be maximised: topic coherence, perplexity, ontological similarity, term co-occurrence, word analogy. Using these methods without a good understanding of what the metric represents can give misleading results. The unsupervised models are also often used as part of larger processing pipelines, it is not clear if these intrinsic evaluation measures are approriate in such cases, perhaps the models should instead be evaluated against an external metric like accuracy for the entire pipeline.\nIn this talk I will give an intuition of what the evaluation metrics are trying to achieve, give some recommendations for when to use them, what kind of pitfalls one should be aware of when using topic models and the inherent difficulty of measuring or even defining semantic similarity concisely.\nI assume that you are familiar with topic models, I will not cover how they are defined or trained. I talk specifically about the tools that are available for evaluating a topic model, irrespective of which algorithm you've used to learn one. The talk is accompanied by a notebook at github.com/mattilyra/pydataberlin-2017\n \nUnsupervised models in natural language processing (NLP) have become very popular recently. Word2vec, GloVe and LDA provide powerful computational tools to deal with natural language and make exploring large document collections feasible. We would like to be able to say if a model is objectively good or bad, and compare different models to each other, this is often tricky to do in practice.", "JupyterLab: Building Blocks for Interactive Computing\n \nProject Jupyter provides building blocks for interactive and exploratory computing. These building blocks make science and data science reproducible across over 40 programming language (Python, Julia, R, etc.). Central to the project is the Jupyter Notebook, a web-based interactive computing platform that allows users to author data- and code-driven narratives - computational narratives - that combine live code, equations, narrative text, visualizations, interactive dashboards and other media. JupyterLab (still in alpha) goes beyond the notebook and provides a modular, extensible, and performant web application with a set of reusable components, including a notebook, console, text and code editor, and terminal. Users can arrange multiple notebooks, text editors, terminals, output areas, and custom components using panels, tabs, splitters, and collapsible sidebars. JupyterLab also provides a file browser, command palette and integrated help system. The codebase and UI of JupyterLab is based on a flexible plugin system provided by PhosphorJS that makes it easy to extend with new components. In this talk, we will demonstrate the JupyterLab interface, its codebase and recent developments, and describe how it fits within the overall vision of Project Jupyter.\n \nJupyterLab is an extensible web application (still in alpha) for scientific computation. Users arrange multiple notebooks, editors, terminals, and custom components with tabs, splitters, and sidebars. JupyterLab also has a file browser, command palette and quick help system. We demonstrate JupyterLab and recent developments and show how JupyterLab fits in the vision of the Jupyter project.", "Reach More People: SMS Data Collection with RapidPro\n \nWhen participants arrive, we will have an SMS poll ready for them to take via their phones or their Twitter accounts and they can choose to participate.\nIntro: What is RapidPro?\nSMS is the number one tool used globally to access information. We'll give a quick tour of the RapidPro SMS web application to show users what it does.\nHow is SMS used in 2016?\nConnect communication channels: Communicate with users over SMS or via social media channels.\nBuild workflows: A beautiful GUI lets anyone create complex workflows without need for custom web development.\nManage survey audience: A large toolkit for managing contacts.\nCollect & analyze data: All data is available for export via the API.\nDeep Dive\nDuring this part of the talk, we\u00e2\u0080\u0099ll give a detailed dive into how we built each step of the poll we used in class with RapidPro.\nWe\u00e2\u0080\u0099ve used interesting examples in the live demo poll which provide a great way to learn about RapidPro\u00e2\u0080\u0099s extensive functionality.\nThis section of the talk will reflect on a lot of what we've already learned during the introduction and give a more detailed description for each component of RapidPro's functionality.\nAPI & Dashboards\nAn overview of the RapidPro API with examples of why to use it\nAn overview of 2 applications that we\u00e2\u0080\u0099ve built that use the RapidPro API to create data visualizations\nHosting RapidPro\nIdeas to get you started using RapidPro \nWe can help\n \nInterested in gathering data via SMS but don't know how to get started? Learn more about RapidPro, UNICEF's visual open-source SMS platform.\n- How SMS apps are used for surveys, crises, elections and data tracking\n- How to use RapidPro to jump start your own data gathering application\n- Using RapidPro's API to create your own data visualizations\nBYO device so you can participate live!", "Data Engineering Architecture at Simple\n \nSimple's Data Engineering team has spent the past year and a half building data pipelines to enable the customer service, marketing, finance, and leadership teams to make data-driven decisions.\nWe'll walk through why the data team chose certain open source tools, including Kafka, RabbitMQ, Postgres, Celery, and Elasticsearch. We'll also discuss the advantages to using Amazon Redshift for data warehousing and some of the lessons learned operating it in production. For each of these tools we'll cover some of the best Python libraries to use for interacting with them. \nFinally, we'll touch on the team's choices for the languages used in the data engineering stack, including Scala, Java, and Clojure in addition to Python. \n \nA walk through Simple's Data Engineering stack, including lessons learned and why we chose certain tools and languages for different parts of our infrastructure. ", "The \"NumPy\" Approach\n \nComing Soon\n \nComing Soon", "Plumbing in Python: Pipelines for Data Science Applications\n \nThe data flow library presented in this talk provides a thin abstraction layer between data pipeline declarations and specific execution backends. As exceptions are the rule, the library allows the user to introduce limited control flow into pipelines. At the same time, it also offers composability of pipelines, as many of our projects share similar building blocks.\nIn this talk we will show how using this library leads to a more functional style of programming, which improved the speed of our iterations. This shift in development style, already in the early stages of model development, includes clear separation of I/O operations and data transformations as well as the separation of data flow control and actual computations. We will also look into some additional benefits of this paradigm change, namely concurrency and testability.\n \nBringing data science models from development to production can be a daunting task. To reduce the overhead in this process and to improve flexibility, we introduced a Python data flow library at Blue Yonder which we will present in this talk.", "AlzHack: Data Driven Diagnosis of Alzheimer's Disease\n \nAlzHack is a collaborative citizen science project undertaken by a small but diverse group of data scientists. We will discuss the challenges encountered in discovering and acquiring suitable data, describe how we cleaned and merged multiple data sources, and how it was possible to extract meaningful features from within.\nWe will cover textual feature extraction, examining; amongst other methods, part-of-speech tagging, readability calculations, locality sensitive hashing as well as sentiment analysis, all in Python 3. \nIn addition we will show how a variety of machine learning techniques (including text clustering and classification) were used; with the aim of distinguishing diagnosed Alzheimer's sufferers from their healthy peers solely based on samples of their written correspondence. \nThis will be followed by a look at changepoint and ramp detection on noisy time series data; deployed to identify subtle changes in signals obtained from correspondence of individuals over time; thus allowing a form of non-medical, 'early warning' style detection of Alzheimer's disease.\nFinally we will address the tough task of scaling up a small, collaborative data science project to become an extremely powerful, widely available self-diagnosis tool.\n \nAlzheimer's disease is a form of dementia that affects over 44 million people globally. Unfortunately the condition is very hard to detect in its early stages. It is usually diagnosed by a simple questionnaire test, an approach that can only detect Alzheimer's disease many years after its onset. The challenge set in this project was earlier detection using Python and data science.", "Automatic Citation generation with Natural Language Processing\n \nIn this project we use natural language processing to investigate ways to generate recommendations for citations for new patents. Using a topic modeling approach and cosign similarity we attempt to recommend patents similar to the text of a potential new patent. This would allow inventors and engineers to quickly reference patents similar to their own and easily cite them. \nFrom an architectural stand point we use big query to handle data ingestion and pre-processing. The data management functionality of big query is key because there are millions of patents some of which may contain hundreds of pages of text. After pre processing in big query the bulk of our analytic work is done in spark through the python wrapper which allows for easy parallelization of the analytical portion.\n \nCan citations write themselves? Using a topic modeling approach we model similarity between patents from the US patent database via cosine similarity. Mining the text of millions of patents for similarities allows us to algorithmically recommend possible citations for new patents. We use python, pyspark and big query to parallelize complex operations over millions of rows of data.", "Variational Inference and Python\n \nThe state of the nation\nThere are currently three big trends in machine learning: Probabilistic Programming, Deep Learning and \"Big Data\". Inside of PP, a lot of innovation is in making things scale using Variational Inference. In this talk , I will show how to use Variational Inference in PyMC3 to fit a simple Bayesian Neural Network. I will also discuss how bridging Probabilistic Programming and Deep Learning can open up very interesting avenues to explore in future research.\nProbabilistic Programming\nProbabilistic Programming allows very flexible creation of custom probabilistic models and is mainly concerned with insight and learning from your data. The approach is inherently Bayesian so we can specify priors to inform and constrain our models and get uncertainty estimation in form of a posterior distribution. Using MCMC sampling algorithms we can draw samples from this posterior to very flexibly estimate these models. PyMC3 and Stan are the current state-of-the-art tools to consruct and estimate these models. \nOne major drawback of sampling, however, is that it's often very slow, especially for high-dimensional models. That's why more recently, variational inference algorithms have been developed that are almost as flexible as MCMC but much faster. Instead of drawing samples from the posterior, these algorithms instead fit a distribution (e.g. normal) to the posterior turning a sampling problem into and optimization problem. ADVI -- Automatic Differentation Variational Inference -- is implemented in PyMC3 and Stan, as well as a new package called Edward which is mainly concerned with Variational Inference.\nIn this talk we'll apply these methods of Variational Inference to regression and neural network problems, and explain the advantages for solving big data problems in probabilistic programming. You'll leave this talk with methods you can apply in your own work, and will showcase some of the new features in PyMC3 and Edward.\nThe speakers are both contributors to PyMC3.\n \nRecent improvements in Probabilistic Programming have led to a new method called Variational Inference. This is an alternative method to the standard method of Markov Chain Monte-Carlo. \nWe'll discuss these methods in PyMC3 and Edward, explain the theory and the limitations and apply these methods to realistic examples.", "DeepCare Chatbot - Generating answers to customers using a hybrid approach of Deep Learning and NLP\n \nThe DeepCare chatbot is capable of learning to answer customer questions. Using a hybrid approach of NLP and Deep Learning, it tries to combat logical fallacies that occur in pure deep learning bots, while still coming up with unique answers. \nIn particular, it uses a sequence-to-sequence (seq2seq)  long-short-term-memory LSTM deep learning model to capture intricacies in questions. As organisations cannot afford a bot making logical mistakes, verification through NLP is used. This two-step model prevents the downside of \"no control\" on deep learning, as well as the too static nature of classical rule based NLP models, and thus enables potentially higher quality answers.\nA live demo will be available at https://deepcare.online on the day of the talk.\n \nThe DeepCare chatbot is capable of learning to answer customer questions. Using a hybrid approach of NLP and Deep Learning, it tries to combat logical fallacies that occur in pure deep learning bots, while still coming up with unique answers. A live demo will be available at https://deepcare.online on the day of the talk.", "\u201cWhich car fits my life?\u201d  - mobile.de\u2019s approach to recommendations\n \nAt  mobile.de, Germany\u2019s biggest car marketplace, a dedicated team of data engineers and scientists, supported by the IT project house inovex is responsible for creating intelligent data products. Driven by our company slogan \u201cFind the car that fits your life\u201d, we focus on personalised recommendations to address several user needs. Thereby we improve customer experience during browsing as well as finding the perfect offering.\nIn an introduction to recommendation systems, we briefly mention the traditional approaches for recommendation engines, thereby motivating the need for sophisticated approaches. In particular, we explain the different concepts including collaborative and content-based filtering as well as hybrid approaches and general matrix factorisation methods. This is followed by a deep dive into the implementation and architecture at mobile.de that comprises ElasticSearch, Cassandra and Mahout. We explain how Python and Java is used simultaneously  to create and serve recommendations. \nBy presenting our car-model recommender that suggests similar car models of different brands as a concrete use-case, we reiterate on key-aspects during modelling and implementation. \nIn particular, we present a matrix factorisation library that we used and share our experiences with it. We conclude by a brief demonstration of our results and discuss the improvements we achieved in terms of key performance indicators. Furthermore, we use our use case to exemplify the usage of deep learning for recommendations, comparing it with other traditional approaches and hence providing a brief account of the future of recommendation engines.\n \nAs Germany\u2019s largest online vehicle marketplace mobile.de uses recommendations at scale to help users find the perfect car. We elaborate on collaborative & content-based filtering as well as a hybrid approach addressing the problem of a fast-changing inventory. We then dive into the technical implementation of the recommendation engine, outlining the various challenges faced and experiences made.", "Creating Python Data Pipelines in the Cloud\n \nIntroduction\n\nWhat is a data pipeline\nExplanation of why we use data pipelines\n\nTools of the trade\n\nLuigi\nAirflow\nNative cloud data pipelines\nCloud Dataflow\nAWS Data Pipeline\n\n\n\n- Description of Real-world data example\n- Implementation of data pipeline using the tools above and comparison of the various tools.\n- Conclusions\n \nMy talk will be an analysis of the various approaches to creating data pipelines the public cloud using Python.I will compare and contrast using various Python libraries such as Luigi, Airflow and native cloud frameworks such as Cloud Dataflow (Google), AWS Data Pipeline to create a real world data pipeline in Amazon AWS and Google Compute Engine. ", "Python, C, C++, and Fortran Relationship Status: It\u00e2\u0080\u0099s Not That Complicated\n \nIt\u00e2\u0080\u0099s commonly advised to write all of one\u00e2\u0080\u0099s code in Python, and then fix performance bottlenecks with a compiled language like C. But how does one get Python and C talking? \nSuppose you\u00e2\u0080\u0099d like to use Python more often, but you have 20 years of homegrown Fortran libraries and you don\u00e2\u0080\u0099t want to abandon that investment. Can Python use your Fortran libraries? What if your code has to be written in C in order to talk to a scientific instrument, but you\u00e2\u0080\u0099d rather work in Python. Can you get Python to talk to your hardware driver? Can you have your cake and eat it too? \nThe answers are yes, yes, and yes. This talk will give you an overview of your many options for getting Python to call and exchange data with code written in a compiled language. \nThis will include popular choices like the ctypes standard library module, Cython, and writing an extension in C, as well as some less obvious choices like SWIG, embedding Python, and Boost.Python. I\u00e2\u0080\u0099ll discuss some of the pros and cons of each technique and suggest scenarios which play to their respective strengths.\nThe goal of this talk is to make attendees aware of choices they may not know they have, and when to prefer one over another.\n \nOne of Python\u00e2\u0080\u0099s strengths is that it can use code written in compiled languages like C, Fortran and C++. \nThis talk gives an overview of your many options for getting Python to call and exchange data with code written in a compiled language. The goal is to make attendees aware of choices they may not know they have, and when to prefer one over another.", "Pyglmnet: A Python package for elastic-net regularized generalized linear models\n \nGeneralized linear models (GLMs) are powerful tools for multivariate regression. They allow us to model different types of target variables: real, categorical, counts, ordinal, etc. using multiple predictors or features.\nPyglmnet: https://github.com/pavanramkumar/pyglmnet is a newly launched and fast growing Python package for GLMs with state of the art elastic net regularization and a growing list of link functions. It aims to mimic the functionality of the widely popular R package: glmnet. The API documentation is inspired by Python\u00e2\u0080\u0099s Scikit Learn and the design is mindful of both R and Scikit Learn users. It has easy interoperability with various scikit learn tools for preprocessing, cross validation, scoring, etc.\nHere is a talk outline. \nRegularized multivariate regression models\nI will setup the basic GLM model, walk through the most popular variants, and show how the model parameters can be estimated by maximizing the log-likelihood of the data.\nIn problems with a large number of predictors, only a small fraction of them are useful. Therefore, penalization of complex models \u00e2\u0080\u0094 called regularization \u00e2\u0080\u0094 is important to prevent overfitting to the finite dataset. I will describe one popular regularization method called elastic net.\nOptimization\nOnce the problem is setup, the GLM parameters are estimated by maximizing the penalized log-likelihood. This problem is solved using proximal gradient descent with shrinkage. I will introduce the intuitions behind gradient descent and show how modern Python tools such as Sympy and Theano can be useful to calculate gradients symbolically or automatically.\nPython implementation and examples\nI will walk through the Python implementation, demonstrating the GLM class, and methods, along with applications to a real biological dataset.\nPre-requisites\nWorking knowledge of freshman level calculus and linear algebra. Exposure to linear regression and optimization would be useful. Strong interest in machine learning.\nLearning goals\nAfter the talk, you will be able to:\n\n\nAppreciate the versatility of GLMs in data analysis\n\n\nSetup the optimization problems using log likelihoods\n\n\nUnderstand the intuition behind regularization and the elastic net penalty\n\n\nUnderstand gradient descent\n\n\nUse symbolic differentiation to compute gradients with sympy\n\n\nAppreciate the power of automatic differentiation with Theano\n\n\nApply pyglmnet to your favorite prediction problem\n\n\n \nIn the era of big data, and high performance computing, generalized linear models (GLMs) have come to be widely applied across the sciences, economics, business, and finance. Although a popular R package exists, there is no equivalent in Python. I developed pyglmnet to address this need. In this talk, I will give a theoretical overview of GLMs and demonstrate the package with examples.", "A Practical Introduction to Airflow\n \nAirflow is a popular pipeline orchestration tool for Python that allows users to configure complex (or simple!) multi-system workflows that are executed in parallel across any number of workers. A single pipeline might contain bash, Python, and SQL operations. With dependencies specified between tasks, Airflow knows which ones it can run in parallel and which ones must run after others. Airflow is written in Python and users can add their own operators with custom functionality, doing anything Python can do.\nMoving data through transformations and from one place to another is a big part of data science/engineering, but there are only two widely-used orchestration systems for doing so that are written in Python: Luigi and Airflow. We\u00e2\u0080\u0099ve been using Airflow (https://pythonhosted.org/airflow/) for several months at Clover Health and have learned a lot about its strengths and weaknesses. We use it to run several pipelines multiple times per day. One includes over 450 heavily linked tasks! \nWe will use this talk to give a practical introduction to Airflow that gives people the information they need to decide whether Airflow is right for them and how to get started. We will cover things such as:\n\nHow Airflow schedules run\nHow to build pipelines and tasks\nBuilt-in capabilities and UI\nExtension options\nOperations and deployment\n\nAbout Clover Health: Clover Health is reinventing the health insurance model by using its data and analytics platform to identify at-risk members and partner with providers to accelerate care coordination, improve health outcomes and reduce avoidable costs. Built with technology at its core, Clover aggregates and structures data from a wide range of sources \u00e2\u0080\u0093 from primary care providers and lab results, to customer service interactions and home visits \u00e2\u0080\u0093 for continuous, real-time monitoring. For more information, visit www.cloverhealth.com.\n \nAirflow is a pipeline orchestration tool for Python that allows users to configure multi-system workflows that are executed in parallel across workers. I\u00e2\u0080\u0099ll cover the basics of Airflow so you can start your Airflow journey on the right foot. This talk aims to answer questions such as: What is Airflow useful for? How do I get started? What do I need to know that\u00e2\u0080\u0099s not in the docs?", "Single-source Python 2/3\n \nOverview\nEven though the first version of Python 3 has been released in 2008,\nat many places Python 2 or at last Python 2.7 will remain important for\nthe foreseeable future. Therefore, many users need to maintain\na library or an application for both major Python versions.\nThere are several strategies to support Python 2 and 3.\nSince maintaining two separate versions is not a real option,\ntwo major strategies have been established:\n1.) automatic translation via 2to3 or\n2.) the single-source approach with or without the help of an\n    external library\nIn the beginning, it was though that the users will swiftly move to Python 3.\nThis implies a one-time effort to port your Python 2 code to Python 3.\nAs it turned out, this use case not as common as expected.\nTherefore, the automatic translation approach was moved into the install step.\nThis technique is somewhat problematic because the translation is done\nat the time the user installs a library on th user's machine.\nOver time the single-source approach became much more viable option.\nThis tutorial focuses on this approach.\nOutline\n\n\nOverview of important Python 2/3 differences\n\nprint function\niterators everywhere\nno apple-orange comparisons\nintegers without limits\nstrings are always unicode\nnew syntax\nre-structuring of the standard library\nbuild-in functions\n\n\n\nKeep your tests ready\n\n\nWriting your own compatibility layer\n\nuse modern Python 2 (exceptions, next)\nfuture\nversion testing\nre-defining built-ins\nstandard lib packports\nhandling strings and bytes\nIO\n\n\n\nUsing python-future.org\n\nstaring from scratch\nstarting from Python 2\nstarting from Python 3\ncatching exceptions\nautomatic conversion\nporting philosophy\n\n\n\nRequirements\nYou should have Python 2.7 and Python 3.5 installed.\nPlease install https://python-future.org:\nconda install future\n\nor\n\npip install future\n\n \nUsing a single source code to support Python 2 and Python 3 is a useful\nstrategy to maintain backward compatibility and support the newest\nversion of Python at the same time. This tutorial gives an overview\nover the major differences between Python 2 and 3.\nBased on these difference, two approaches are introduced.\nThe creation on your own compatibility library is the first method.\nIt has the advantage that there is no extra dependency.\nThe disadvantage of this approach is that it you need to\ndive deep into the topic and that it can become a substantial effort.\nThe second approach is to use an existing library.\nThis tutorial  introduces python-future.org that makes many\nPython 3 features work in Python 2", "Classifying train and car journeys using telematics data\n \nAs insurers are moving away from traditional demographics factors to\nprice car insurance products, telematics is becoming an increasingly\npopular solution to assess individual driver risk, optimise motor\ninsurance premiums and encourage safer driving habits. As MyDrive\nSolutions is using a mobile application as an option to capture data,\nit is crucial for the company to be able to distinguish between train\nand car journeys to ensure that policy holders' driving behaviours are\nassessed fairly.\nIn this talk we will go through a methodology to classify train and\ncar journeys, reviewing the various tools used to accomplish each task\nand highlighting the challenges encountered.\n \nIn this talk we will review a methodology to classify train and car\njourneys using telematics data and go through the challenges often\nencountered when working on this type of projects.", "Practical Optimization for Stats Nerds\n \nPractical Optimization for Stats Nerds\nIntroduction\nFormat of the talk\nThis talk takes familiar stats models and explores them from an optimization perspective. It then shows how those same optimization technologies can be used in decision modeling.\nKey take-aways\n\nMany statistical techniques are based on some sort of optimization.\nOptimization has lots of uses, such as solving decision models.\nLearning to structure problems you already know for optimization solvers is a great way to understand them!\n\nModel 1: Least Squares\n\nData generation and problem statement\nLeast squares using scikit-learn\nLeast squares using calculus\nLeast squares using cvxopt and quadratic optimization\n\nApplication 1: Portfolio Optimization\nExtends the quadratic optimization model used to solve least squares to solve Markowitz portfolio optimization.\nModel 2: Support Vector Machines\n\nData generation and problem statement\nSVMs using scikit-learn\nSVMs using PuLP and linear optimization\n\nInterlude: Problem Shapes\nWhat is general problem structure in statistical inferences problems? How does that differ from problem structure of optimization problems? How do we convert these to problems we can solve?\nModel 3: Clustering\n\nData generation and problem statement\nClustering using scikit-learn\nClustering using PuLP and integer optimization\n\nApplication 2: Pedicab Sharing\nDemonstrates a realistic approach to solving vehicle routing using integer optimization and Python.\n \nMany models important to inferential statistics and machine learning use some form of optimization under the hood. For example, least squares regression and support vector machines are both implemented as simple optimization models. With the right tools in your hands, optimization can do so much more! This talk shows how to implement familiar statistical models directly using optimization solvers.", "High-Performance Distributed Tensorflow:  Request Batching and Model Post-Processing Optimizations\n \nIn this completely demo-based talk, Chris will demonstrate various techniques to post-process and optimize trained Tensorflow AI models to reduce deployment size and increase prediction performance.\nFirst, we'll use various techniques such as 8-bit quantization, weight-rounding, and batch-normalization folding, we will simplify the path of forward propagation and prediction.  \nNext, we'll loadtest and compare our optimized and unoptimized models - in addition to enabling and disabling request batching.\nLast, we'll dive deep into Google's Tensorflow Graph Transform Tool to build custom model optimization functions.\n \nIn this completely demo-based talk, Chris will demonstrate various techniques to post-process and optimize trained Tensorflow AI models to reduce deployment size and increase prediction performance.", "Extending Jupyter with Google Cloud Storage file system backend\n \nsrc-d/jgscm is a Jupyter file system backend for Google Cloud Storage. It allows to work with notebooks and other files directly in Google Cloud Storage. It's codebase is rather small and simple thanks to Jupyter's modular architecture. We start from the very basics, revise how Google Cloud Storage works and how Jupyter deals with the virtual file system and end up with the complete production-tested backend implementation. The described ideas are rather versatile and can be re-used to create backends for similar cloud storage systems, e.g. Amazon.\nSee more here\n \nJupyter has a modular architecture which allows extending it in numerous ways. This talk presents src-d/jgscm, Google Cloud Storage Jupyter file system backend which provides the ability to work with notebooks and other files directly in Google Cloud Storage. The described approach can be used for writing similar backends, e.g. for Amazon Cloud.\nSee more here : https://egorbu.github.io/pydata_2017_barcelona/index.html", "Patterns for Collaboration between Data Scientists And Software Engineers\n \nCollaboration between data scientists and software engineers can have the following issues:\n\u2022 Different tools used between data scientists and engineers (more interactive vs more automated, for example ipython notebook vs command line)\n\u2022 If getting the latest data requires ops/engineering knowledge then the analysis may be done in \"stale\" data or a too-small subset of the data (As an example: data scientists working with manual exports ) \n\u2022 Regression testing/parameter tuning/evaluation of results/backfills and other common scenarios in data-driven applications also require more engineering knowledge. The engineers are in the best position to provide tools and processes for the data science team, but it can happen that this potential goes untapped\nThose issues lead to more time to production, unhappiness in the data science team if they end up fighting with operations work instead of doing mostly the work they like,  less trustworthy results and less trust between teams in general. If collaboration is done right however,  data science and engineering teams can have a very good symbiotic relationship where each person takes advantage of their strengths towards a common goal.\nSome collaboration patterns to foster a good relationship between data scientists and engineers are the following:\n\u2022 Continuous evaluation \u2013 making sure the data science algorithm\ncontinues to give good results with every commit (or combinations of\ncommits, in case there is several repositories with different data\nscientists working on them)\n\u2022 Report templating \u2013 data scientists can work with jupyter\nnotebooks with an extension  that allows those ipynb\nfiles to be used as templates (ie, where some variable values can be filled in later). Those notebooks can then be applied to\ndifferent datasets to quickly diagnose issues.\n\u2022 Data API \u2013 have a well documented API for the data scientists to\nhave easy access to the data so that they can do their exploration\nwithout needing the software engineering team to manually provide\nexports\n\u2022 Some flexibility regarding tools \u2013 if domain experts prefer to use\nSFTP to upload files to the server for analysis, let them. Too much flexibility can be an anti-pattern.\n \nThe talk is going to present, with examples, how  a software engineer team can work\ntogether with data scientists (both in-house and external collaborators) in\norder to leverage their unique domain knowledge and skills in analyzing\ndata, while supporting them to work independently and making sure that their work can be  constantly tested/evaluated and easily integrated into the larger product.", "Bayesian Network Modeling using R and Python\n \nBayesian Networks are increasingly being applied for real-world data problems. They provide the much desired complexity in representing the uncertainty of the predicted results of a model. The networks are easy to follow and better understand the inter-relationships of the different attributes of the dataset. As part of this talk, we will look into the existing R and Python packages that enable BN learning and prediction. The pros and cons of the available packages will be discussed as well as new capabilities that will broaden the application of BN networks.\n \nBayesian Networks (BN) are increasingly being applied for real-world data problems. They provide the much desired complexity in representing the uncertainty of the predicted results of a model. The networks are easy to follow and better understand the relationships of the attributes of the dataset. As part of this talk, we will look into the existing R and Python packages that enables BN usage.", "Open Data, Networks and the Law\n \nCitation networks have recently been a topic of interest to network scientists. Court Listener, an open data initiative, provides the network of law case citations as well as the text of (almost every) court case in the US. This network data set provides a rich array of questions that are of interest to legal scholars as well as network scientists. \nCan we determine which cases are the most influential in our legal system? Can we understand how legal doctrine evolves? We will discuss what we learned about how the network of law cases evolves and what this means for legal practitioners. \nInspired by this data set we develop new statistical methodology to model how networks evolve. We also provide new techniques to asses the goodness of fit for both standard and novel probabilistic network growth models.\nWe also discuss what we learned from this project about advancing undergraduate statistics education and how it can interface with industry or other areas of academia. This project involves a wide swath of the data science process from acquiring/cleaning data, to building up Python infrastructure required to analyze a complex data set, and finally to developing new statistical theory for network data. We believe that data science research projects like this one are ideal for undergraduate (and graduate) statistics students to get comprehensive training in the computational techniques required for the real world.\n \nWhat does network science have to say about the law? Can we determine which are the most  the most influential cases in our legal system? Can we understand how legal doctrine evolves?  Using tools from network statistics and data provided by Court Listener (an open legal data project), we analyze the network of law case citations.", "High Frequency Trading in MMORPG Markets using Luigi, Pandas, and Scikit-learn\n \nIn this talk I\u00e2\u0080\u0099ll describe the system I developed to implement a basic algorithmic trading strategy in the in-game market of EVE Online, an online, multi-player video game. The system is built on top of three main Python packages: I use \n\nLuigi to extract, transform, and load data from an API into a local database  \npandas to manipulate the downloaded data and generate features  \nscikit-learn to analyze the generated features and identify promising items to trade on the in-game market\n\nI\u00e2\u0080\u0099ll walk through the advantages (and pitfalls) of using each of these tools in this simple model, with a particular emphasis on approaching Luigi pipelines as a novice. Finally, I\u00e2\u0080\u0099ll talk about how the same components used in this toy model might be generalized to real-world applications, and domains beyond finance. \nI\u00e2\u0080\u0099ll also briefly touch on how to access EVE Online\u00e2\u0080\u0099s rich economic data. EVE Online offers a particularly appealing sandbox for this kind of economic model building for several reasons. First, the in-game economy is entirely player-driven: all items, commodities, and raw materials exchanged on the market are produced by players, and prices are therefore almost entire determined by supply and demand. Second, the game includes an extensive API which exposes data about current and historical market prices. Finally, the in-game market is completely unregulated, which allows for market manipulations that are forbidden in the real world.\n \nIn this talk I\u00e2\u0080\u0099ll describe the system I developed to implement a basic algorithmic trading strategy in the in-game market of an online, multi-player video game. Using this toy model, I\u00e2\u0080\u0099ll walk through the steps involved in setting up a data pipeline with Luigi, analyzing the resulting data with pandas, and identifying important factors and features with scikit-learn. ", "Nipype: a framework for developing efficient and reliable medical imaging data analysis pipelines\n \nHuman brain imaging has seen an enormous growth in terms of data analysis methods in the past 25 years. However, many of those methods are implemented in a plethora of different labs using heterogenous tools, languages, and data management standards. \u00e2\u0080\u008bThe Neuroimaging in Python (Nipy) community provides an ecosystem of scientific tools that build on the PyData stack. The \u00e2\u0080\u008bNipype \u00e2\u0080\u008bproject \u00e2\u0080\u008bunifies the way hundreds of brain imaging tools can be run\u00e2\u0080\u008b and\u00e2\u0080\u008b also provides \u00e2\u0080\u008b\u00e2\u0080\u008bmeans to quickly prototype image analysis pipelines as well as deploy them at scale both at high performance clusters as well as the cloud. Nipype is being used in labs, hospitals and SaaS companies around the world and has a strong open source community of developers.\n \nThe \u00e2\u0080\u008bNipype \u00e2\u0080\u008bproject \u00e2\u0080\u008bunifies the way hundreds of brain imaging tools can be run\u00e2\u0080\u008b and\u00e2\u0080\u008b also provides \u00e2\u0080\u008b\u00e2\u0080\u008bmeans to quickly prototype image analysis pipelines as well as deploy them at scale both at high performance clusters as well as the cloud. Nipype is being used in labs, hospitals and SaaS companies around the world and has a strong open source community of developers.", "BigchainDB : a Scalable Blockchain Database, in Python \n \nThis talk describes BigchainDB. BigchainDB fills a gap in the decentralization ecosystem: a decentralized database, at scale. It points to performance of 1 million writes per second throughput, storing petabytes of data, and sub-second latency.\nThe BigchainDB design starts with a distributed database (DB), and through a set of innovations adds blockchain characteristics: decentralized control, immutability, and creation & movement of digital assets. BigchainDB inherits characteristics of modern distributed databases: linear scaling in throughput and capacity with the number of nodes, a full-featured NoSQL query language, efficient querying, and permissioning. Being built on an existing distributed DB, it also inherits enterprise-hardened code for most of its codebase.\nScalable capacity means that legally binding con- tracts and certificates may be stored directly on the blockchain database. The permissioning system enables configurations ranging from private enterprise blockchain databases to open, public blockchain databases. BigchainDB is complementary to decentralized processing platforms like Ethereum, and decentralized file systems like InterPlanetary File System (IPFS).\nThis talk describes technology perspectives that led to the BigchainDB design: traditional blockchains, distributed databases, and a case study of the domain name system (DNS). We introduce a concept called blockchain pipelining, which is key to scalability when adding blockchainlike characteristics to the distributed DB. We present a thorough description of BigchainDB, a detailed analysis of latency, and experimental results. The talk concludes with a description of use cases.\n \nThis talk describes BigchainDB. BigchainDB fills a gap in the decentralization ecosystem: a decentralized database, at scale. It has big-data performance levels, a querying system, and a permissioning system that supports public and private versions. It's complementary to decentralized processing platforms like Ethereum, and decentralized file systems like IPFS. BigchainDB is written in Python.", "Interactive Visualization in Jupyter with Bqplot and Interactive Widgets\n \n\n \n", "PixieDust - make Jupyter Python Notebooks with Apache Spark Faster, Flexible, and Easier to use\n \nPixieDust is a new Python open source library that helps data scientists and developers working in Jupyter Notebooks and Apache Spark to be more efficient. PixieDust speeds up data manipulation and display with features like:\n Automated local install of Python and Scala kernels running with Spark\n Realtime Spark Job progress monitoring directly from the Notebook\n Use Scala directly in your Python notebook. Variables are automatically transferred from Python to Scala and vice-versa \n Auto-visualisation of Spark DataFrames using popular chart engines like Matplotlib, Seaborn, Bokeh, or MapBox \n Seamless integration to cloud services\n Create embedded apps with your own visualisations or apps using the PixieDust extensibility APIs\nCome along and learn how you can use this tool in your own projects to visualise and explore data effortlessly with no coding. If you prefer working with a Scala Notebook, this session is also for you, as PixieDust can also run on a Scala Kernel. Imagine being able to visualise your favourite Python chart engines from a Scala Notebook! This session will end with a demo combining Twitter, Watson Tone Analyser, Spark Streaming, and some fun real-time visualisations - all running within a Notebook.\n \nPixieDust is a new Python open source library that helps data scientists and developers working in Jupyter Notebooks and Apache Spark to be more efficient. PixieDust speeds up data manipulation and visualisation with features like auto-visualisation, and  integration with cloud services. Come along and learn how you can use this tool in your own projects  to visualize and explore data effortlessly", "Using Random Forests in Python\n \nOutline\n\nIntro (5 minutes)\nWhat are random forests, how are they used, and what Python software is available for using them?\nWhat strengths do they have relative to other models (scalability and applicability to a broad range of problems)?\nForest Internals (15 minutes)\nDecision Trees (5 minutes)\nPresentation of the decision tree model, the building block of random forests.\n\n\nEntropy Minimization (5 minutes)\nExplanation of how decision trees are tuned using entropy minimization.\n\n\nBuilding Forests from Decision Trees (5 minutes)\nExplanation of how decision trees are aggregated to form random forests.\n\n\nIllustrative Examples (10 minutes)\nRegression on non-linear functions (5 minutes)\nClassification with unscaled features (5 minutes)\n\n \nThis talk will be an exposition of machine learning with random forests for Python programmers. The talk will cover the internals of how random forests are implemented, applications that are well suited to the use of random forests, and Python code samples to demonstrate their use.", "Web Scraping with Python\n \nWeb Scraping is the process of extracting useful information from the web automatically. \nIt is widely used for various purposes like:\n- Lead generation\n- Price monitoring on e-commerce sites\n- Product reviews collection to do sentimental analysis\n- Social profiles retrieving for recruiters\n- Scraping blogs & forums to keep up with trends and news\n- Maintaining up-to-date real estate databases\n- News aggregators\n- Reputation monitoring\n- Events listings\n- Websites changes detection\n- Etc.\nIn this talk we will present some of the most powerful tools for extracting data from web pages using Python. We will learn how to use Python to request information from a web server, how to perform basic handling of the server\u2019s response, and how to begin interacting with a website in an automated fashion.\n \nWeb Scraping is widely used to get data from websites automatically. Whether it be contact information, news or selling prices, we rely on web scraping techniques as they allow us to collect large data with minimal effort.\nIn the Python ecosystem we have a lot of different tools for extracting data from web pages, and in this talk we will present some of the most powerful ones.", "Developments in Test-Driven Data Analysis\n \nTest-driven data analysis fuses and builds upon the ideas of test-driven development and reproducible research to support higher quality data analysis.\nFoundational concepts are: * Level 0: Reference Tests * Level 1: Automatic constraint discovery and validation.\nThis talk will extend these to cover tight constraints on string fields with\n  * automatically discovered regular expressions with rexpy\n  * constraints between datasets\nand probably more.\nBackground material:\n\nPyCon UK Talk, Cardiff, Test-Driven Data Analysis https://www.youtube.com/watch?v=FIw_7aUuY50\nBlog: https://tdda.info, especially posts https://www.tdda.info/the-new-referencetest-class-for-tdda and https://www.tdda.info/constraint-discovery-and-verification-for-pandas-dataframes\nOverview: https://www.predictiveanalyticsworld.com/patimes/four-ways-data-science-goes-wrong-and-how-test-driven-data-analysis-can-help/\nIn terms of some of the new material that will be covered in this talk, see\nhttps://www.tdda.info/introducing-rexpy-automatic-discovery-of-regular-expressions\nhttps://rexpy.herokuapp.com\n\n \nTest-driven data analysis fuses and builds upon the ideas of test-driven development and reproducible research to support higher quality data analysis. This talk will extend the foundation parts of TDDA with extensions including tight constraints on string fields with automatically discovered regular expressions and automatically discovered relationships between datasets.", "Scaling up to Big Data - Devops for Data Science\n \nThe migration of running R or Python locally on a single machine to a cluster environment can be tricky. While there are many tools and resources available that make the launching of a cluster relatively easy, they are not focused or optimized to the specific use case of analytics using R and/or Python, but mostly on operations.\nImagine this scenario: you are a data scientist at a small organization. There is no devops support and you need to start setting up your environment for big data processing and analysis. You start a cluster in the cloud (on your favorite provider), you log on, and you want to run an R script that you\u00e2\u0080\u0099ve developed in your laptop. Sounds easy, right? Well have you considered the following?\n\nYou need to have R and all necessary additional packages installed on every node on the cluster\nThere are several ways to run R on hadoop\nHow do you set file permissions?\nIf you want to use RStudio as your interface/front end, you need to configure it, especially if you want it to talk to the underlying cluster\nIf there are multiple people that are going to be using the cluster simultaneously, you need to configure that\nWhat if you want to use Anaconda Python?\nHow can you make an ipython notebook talk to Spark?\n\nCome and learn about devops tips and tricks to optimize your transition into the big data world as a data scientist. This is a how-to session intended to raise awareness of some of the typical technical issues that can cause headaches. This session is not intended to be a  sysadmin session, but hopefully give you an additional understanding of concepts you need to know, including tools such as Ansible for automating your setup.\n \nScaling up R/Python from a single machine to a cluster environment can be tricky. While there are many tools available that make the launching of a cluster relatively easy, they are not focused or optimized to the specific use case of analytics but mostly on operations. Come and learn about devops tips and tricks to optimize your transition into the big data world as a data scientist.", "Scalable  Patient Records De-duplication using machine learning\n \nObjective:\nTo produce an improved identification of a continuously increasing patient records database. \nProblem:\nProper identification of duplicated patient information remains an arduous problem for hospitals, pharmacies and service providers. Simple matching of these records does not result in the correct identification of existing duplicates for various reasons such as noisy and incomplete records.\nMethodology:\nIn this work, we build on top of a python package that uses active learning to create a labeled data set, train a linear regression model on that sample and then derive predicate rules to speed up the pairwise comparisons of records before matching them. This existing enhanced methodology improves duplicates identification with a high level of performance but doesn't scale effectively.\n  In order to provide scalability, our application creates an initial model on a sample of the data and then updates the model as more batches of records are added to the database, all the while de-duplicating those records by merging them with existing entries.\n  Our contributions consist of:\n1.  Applying a cluster updating model to properly add additional batches of records to the existing cluster when applicable or creating new cluster. Each unique patient is represented by a cluster.\n2.  Produce a scalable solution capable of processing millions or records and updating the cluster representatives and records assignments, all under the constraints of the patient information protection rules.  \n \nSimple matching to identify duplicates in patient records produces numerous errors for various reasons. To improve the identification of duplicates, we built an incremental model on top of an existing machine learning based  Python package. We made the model updatable and scalable to accommodate an ever increasing patient record file.", "Deploying Machine Learning using sklearn pipelines\n \nSklearn pipelines have advantages during both the development and deployment lifecycle of data science models. This talk will focus on what Sklearn pipelines are, how you benefit from using them in your workflow, and an example of a technical implementation (with some practical tips). \nSome the advantages include:\n\nReusable feature engineering\nMaintable and readable code\nCreating objects which are deployable to production environments\nEase of changing and redeploying quickly and cleanly\n\n \nSklearn pipeline objects provide an framework that simplifies the lifecycle of data science models. This talk will cover the how and why of encoding feature engineering, estimators, and model ensembles in a single deployable object.", "Moving Forward Through The Darkness\n \n\ntraining models from data is just like painting pictures from the world. \n\nfrom the real world problem to the machine learning problem\n\nproblem from e-commerce\nproblem from news platform\nproblem from online and offline retailers\nproblem from construction of trading strategies\n\n\n\nmodeling types and modeling procedures \n\n\nthe blindness in modeling procedures ? and how to break through the blindness ?\n\nthe blindness coming from problem\n\nthe blindness coming from data\n\nusing POS data to find potential users ?\n\"delicious\" is not delicious ?\n\n\n\nthe blindness coming from coordinates of data\n\nthe blindness coming from mathematics? a story about 103 - 100 = 6 - 3 ?\nthe blindness coming from the methods converting making data to vector\nprobabilistic modeling, language modeling and infinite dimensional space\n\n\n\nthe blindness coming from frameworks of solvers (Supervised, Unsupervised, Semi-supervised)\n\nnew labels are coming all the way ?\nwhen orange-apple binary classifier meet banana ?\nthe blindnesses of clustering methods\nSemi-supervised learning and active learning\n\n\n\nthe blindness coming from algorithms and objective function of solvers\n\nthe blindness of k-means clustering \n\n\n\nthe blindness coming from parameters of solvers\n\nhow to control the weights of weighted classifier ?\n\n\n\n\n\nHow to control your model moving forward through the darkness ?\n\n\n \nThe blindness of modeling and how to break through.\nTraining models from data is just like painting or capturing pictures from the world. From different angles, you will see the different pictures. The pictures are just the approximations of the world! So do the models! There must be some blindnesses behind the approximations. In this talk, we will point out several types of blindnesses in modeling procedures and introduce the solution of breaking through them.", "Let's play Space Invaders!\n \nNeural Networks became recently very hot topic because of some very eye-catching developments like Deep Dream and successes like AlphaGo winning with Go master.\nI will show how I taught my Deep Q-Network (DQN) to play Space Invaders and explain principles behind DQN.\nGoing beyond this example I will show some exciting advances and applications of Deep Reinforcement Learning like attention.\n \nNeural Networks became recently very hot topic because of some eye-catching developments like Deep Dream and successes like AlphaGo winning with Go master.\nI will show how I taught my Deep Q-Network (DQN) to play Space Invaders and explain principles behind DQN and show other exciting advances in Deep Reinforcement Learning.", "A/B Testing: Harder than just a color change\n \nA/B testing is a common practice for websites...but where do you begin? This data-driven approach allows you to launch experiments and features with confidence. So how do you prepare, launch, and analyze an A/B experiment? How do you know for how long to keep it running? What about which metrics to track?\nThis talk will present a procedure developed to run an A/B experiment, from planning the task and understanding the key metrics to analyzing the results. We will cover both simple and more complex case study, which help us understand the challenges involved in running experiments.\nThis talk will cover a topic that will enable developers to make more data-driven decisions but has not been covered at Pycon. By providing case studies as motivation and a procedure to implement A/B testing this talk will excite the audience. Yelp runs multiple experiments on different aspects and the Transaction Platform team has gotten unique experience of needing to create experiments with limited traffic which will be discussed in the talk.\n \nIs your Product Manager asking you to test out different text or button colors? Not sure where to start? This talk will contain methodology and two case studies from Yelp\u00e2\u0080\u0099s Transaction Platform on how to properly run an experiment and get the best result. Learn about how to run a simple button color experiment, avoid pitfalls, test, and analyze the results with confidence. Statistical confidence!", "Pandas, Pipelines, and Custom Transformers\n \nFor data science in python, the pandas DataFrame is a common choice to store and manipulate data sets. It has named columns, each of which can contain a different data type, and an index to identify rows and assist in joining. The scikit-learn package is the major machine learning library in python. It has implementations for a wide variety of popular feature engineering, supervised, and unsupervised machine learning algorithms. Perhaps even more importantly to its success, scikit-learn provides a uniform interface for these transformers and estimators, making it easy to swap out one for another.\nMany scikit-learn transformers will take and return pandas DataFrames, but some only return numpy arrays. This means losing the column names and row indices. A few important examples include the meta-transformers Pipeline and FeatureUnion. The Pipeline chains together transformers to be applied in order. The FeatureUnion combines the results of transformers that can be applied in parallel. With these, the entire feature engineering process can be stored in one object and easily applied to new data sets.\nLuckily, scikit-learn also provides the ability to write your own custom transformers. It is as simple as defining a new class that implements the fit and transform methods. We can use this to create pandas-friendly versions of the Pipeline and FeatureUnion, as well as add transformations that are not already provided.\n \nUsing pandas and scikit-learn together can be a bit clunky. For complex preprocessing, the scikit-learn Pipeline conveniently chains together transformers. But, it will convert your DataFrame to a numpy array. In this talk, we will walk through pandas DataFrames, scikit-learn preprocessing and Pipelines, and how to use custom transformers to stay in pandas land.\nGitHub Link: https://github.com/jem1031/pandas-pipelines-custom-transformers", "A beginner's guide to data analysis in cosmology using Jupyter Notebook\n \nAs cosmology has entered the era of precision measurement, academics face the exciting challenges of analysing large datasets, many of these common to other areas of Big Data. In recent years Python has evolved as a standard tool in astronomy and cosmology due to the availability of open source statistical analysis and machine learning packages that allow the development of robust data analysis pipelines and powerful visualisations. In this session, I\u2019d like to demonstrate how a beginner to the field of cosmology can use open data along with the Jupyter Notebook to visualise and analyse real cosmological data, using easy to implement code examples from well known python packages such as AstroML, scipy, healpy, numpy, pymc, scikit-learn and matplotlib.\n \nCurrent cosmology experiments face exciting computational challenges in statistics and machine learning, with large amounts of data to process. In this beginner's session, we will use Jupyter Notebook to visualise and analyse real cosmological data, using easy to implement code examples from well known python packages such as AstroML, scipy, healpy, numpy, pymc, scikit-learn and matplotlib.", "The Neuroscience Lab: A Tour through the Eyes of a Pythonista\n \nBiologists have always built their own hardware to perform unique experiments; today, new data collection and analysis techniques demand that they develop their own software as well. Often, this means that researchers without a formal education in programming must perform a wide variety of programming tasks in order to perform cutting-edge research.  As a \u201creal\u201d programming language, Python is an excellent fit for scientists, not only for its oft-celebrated readability, active scientific community, and cross-platform support, but also for its versatility across a wide variety of domains. In this talk, we will celebrate this versatility of Python by sharing the research being done in our neuroscience laboratory, focusing how Python packages, applications, and plugins have become the tools of choice for everything from real-time machine vision and 3D graphics to data analysis and the presentation of scientific results.\n \nPython is an excellent fit for scientists; it is readable, has an active scientific community, and, most importantly, is versatile across a wide variety of programming tasks.  In this talk, we will celebrate this versatility of Python by sharing the research being done in our neuroscience laboratory, focusing on Python\u2019s involvement in each step of our scientific research.", "Towards Pythonic Innovation in Recommender Systems\n \nCollaborative Filtering is the most commonly used Recommender System because of its ability to process sparse data. Many implementations of the basic Collaborative Filtering algorithms are available, however, recent advances in the field are often less documented and known.\nIn order to provide a comparative analysis of available libraries and define minimal requirements for a performance comparison of Recommender System algorithms, the talk will be structured in two parts. \nIn the first part, the speaker will introduce the last years of relevant literature in the field of Recommender System, giving an overview on advanced tensor approaches, such as those used for Context- and Time-aware Recommender Systems. \nIn the second part of the talk, existing Python Collaborative Filtering libraries are reviewed.\nAmong others, the following important criteria will be considered: availability of state of the art and benchmark algorithms, parallel computation, maintenance, and easiness of use.\n \nRecommender Systems are nowadays ubiquitous in our lives. Although many implementations of basic algorithms are well known, recent advances in the field are often less documented. \nThis talks aims at reviewing available Recommender Systems libraries in Python, including cutting edge Time- and Context-aware state of the art models.", "How I learned to time travel, or, data pipelining and scheduling with Airflow\n \nThe power of any reporting tool breaks based on the data behind it, so when our data warehousing process got too big for its humble origins, we searched for something better. After testing out several options such as Drake, Pydoit, Luigi, AWS Data Pipeline, and Pinball, we landed on Airflow, an Apache incubating batch processing pipelining and scheduler tool originating from Airbnb, that provides the benefits of pipeline construction as directed acyclic graphs (DAGs), along with a scheduler that can handle alerting, retries, callbacks and more to make your pipeline robust. This talk will discuss the value of DAG based pipelines for data processing workflows, highlight useful features in all of the pipelining projects we tested, and dive into some of the specific challenges (like time travel) and successes (like time travel!) we\u00e2\u0080\u0099ve experienced using Airflow to productionize our data engineering tasks. By the end of this talk, you will learn\n\npros and cons of several Python-based/Python-supporting data pipelining libraries\nthe design paradigm behind Airflow, an Apache incubating data pipelining and scheduling service, and what it is good for\nsome epic fails to avoid and some epic wins to emulate from our experience porting our data engineering tasks to a more robust system\nsome quick-start tips for implementing Airflow at your organization\n\n \nData warehousing and analytics projects can, like ours, start out small - and fragile. With an organically growing mess of scripts glued together and triggered by cron jobs hiding on different servers, we needed better plumbing. After perusing the data pipelining landscape, we landed on Airflow, an Apache incubating batch processing pipelining and scheduler tool from Airbnb.", "The modern research skill set: Using Vagrant, Ansible, and Python to support researchers\n \nModern research practice asks researchers to engage with information in new ways through the use of digital technologies. The landscape of this skillset is rapidly changing and difficult to pinpoint at an interdisciplinary level. The modern researcher is expected to navigate digital tools that are not unique to the work that they do on a daily basis within their discipline and to be able to share that work in meaningful ways with collaborators. \nOpen science has become increasingly relevant to modern scientific practice and reflects the development of the modern research skill set. There is a rising tide of policy that requires researchers to navigate open methodology in order to gain access to grant funding. Despite a shift towards support of open science in major policy making bodies, such as the OECD, the training that early career researchers receive has not caught up with this fast changing policy landscape. \nThis talk will define a modern research skill set, its relevance to the principles of open science, and the need for a better understanding of open practice and of tools and strategies that improve the reproducibility of scientific findings. We will show how the NCSU Libraries are preparing the next generation of researchers through basic training in core elements of the modern research skill set through the NCSU Libraries Summer of Open Science, a 12 week series of workshops and meetups for building baseline technical skills in command line usage, Python programming, web publishing, and scholarly identify management. This series was developed and taught by librarians working in instruction, open science, makerspaces, and software development. We\u00e2\u0080\u0099ll also show how we are simplifying the learning experience for novice data scientists using Vagrant and Ansible to provision reproducible computing environments for instructional use.\n \nThe NCSU Libraries are supporting the next generation of researchers through basic training in core elements of the modern research skill set like Python and scientific computing. We\u00e2\u0080\u0099ll show how we are simplifying the learning experience for novice data scientists using Vagrant and Ansible to provision reproducible computing environments for use in our Summer of Open Science workshop series.", "What Data Analysts Wish Application Developers Knew\n \nUsing a fictional scenario we'll talk through what data to save, how to save it, and how to make sure it's best able to be leveraged for use and action in the future. Or, in techo-speak: tracking instrumentation, available tools and libraries, and bugs to avoid.\n \nData analysts frequently do not get to participate in the app development process despite being some of its biggest stakeholders. This talk focuses on general guidelines and best practices for application developers on what they can do to optimize data content and quality available for analysis. ", "Machine Learning vs. The Flu: Creating better Flu Vaccines with Python and Machine Learning\n \nEvery year, millions of people are affected by the flu. Every year, we take a vaccine to possibly gain immunity from that year\u00e2\u0080\u0099s flu. However, the vaccines may not always work. In recent years, people have made attempts at predicting how the influenza virus has changed. For example, every year, world health officials try to predict what drugs to include in the coming year\u00e2\u0080\u0099s vaccine. However, many of the methods used have been called \u00e2\u0080\u009cquestionable\u00e2\u0080\u009d by the National Institutes of Medicine.  So, my goal in this project was to come up with a better way for scientists to make flu vaccines.\nIn my talk, I will show how I used Python to implement my flu prediction algorithm, as well as how I used libraries to make my algorithm more efficient and simpler in every step. \nTo create my algorithm, I first had to obtain the genetic sequences of the flu from the flu database. These were in a FASTA file format. I originally read the file in as a simple .txt file, but using the Biopython library to read the genetic sequences, which are over 1700 base pairs long, was much easier and had built-in functions to quickly parse FASTA files. \nNext, I used a variety of machine learning algorithms. I originally tried writing them on my own; however, I found this would be tedious, and started using scikit-learn algorithms. Eventually, I found that the random forests algorithm performed best. In addition, I will explain how I evaluated each model\u00e2\u0080\u0099s performance and why the random forest performed the best.\nWhat the audience will learn:\nI will explain the benefits and the drawbacks of using the Biopython and scikit-learn functions. I will cover interpreting and preprocessing the gene sequences, encoding the data, fitting the data to the model and then evaluating the model\u00e2\u0080\u0099s performance and selecting the best model.\n \nMillions of people are affected by the flu each year. I wanted to create a better way for scientists to make flu vaccines. My solution was to predict future flu genetic sequences so that scientists could easily analyze flu sequences and create vaccines. The main topics will include the use of Biopython and scikit-learn in a scientific environment, as well as data preprocessing and model selection.", "Bayesian Optimization and it's application to Neural Networks\n \nHave you ever failed to train a Neural Network? Spent hours, to get it even learn anything?\nIf you ask an expert on how she does this, the answer might be something like:\n\"It needs a lot of experience and some luck\".\nIf you know this problem, then this talk is for you. Also, let's steer our luck with ML!\nWhen tuning hyperparameters, an expert has built a model, that means some expectations on\nhow the output might change on a certain parameter adaption. For example, what happens to your\nConvolutional Neural Network if you set the dropout from 0.5 to 0.25.\nBayesian Optimization is a method that is able to build exactly this kind of model.\nIt uses for example Gaussian Processes to take decisions on which parameter-change\nmight bring you the most benefit, and if it does not, the model is adapted accodingly.\nThis talk will be about the fundamentals of Bayesian Optimization and how it can be used to train ML Algorithms in Python.\nTo this end we'll consider it's application to Neural Networks. The NNs will be implemented in keras, the Bayesian Optimization will be optimized with hyperas/hyperopt.\nI am planning to split this talk 50:50 into theory and practice.\n \nThis talk will be about the fundamentals of Bayesian Optimization and how it can be used to train ML Algorithms in Python.\nTo this end we'll consider it's application to Neural Networks. The NNs will be implemented in keras, the Bayesian Optimization will be optimized with hyperas/hyperopt.", "Statistically Solving Sneezes and Sniffles (Step by Step)\n \nSince April 2015 our group has studied the Allergic Rhinitis of a subject with the goal of building a machine learned model that predicts the need for antihistamines. Approximately 30% of the world's population suffers from allergies, we aim to provide a methodology for others to identify the drivers of their own symptoms.\nThis is a \"citizen science\" project, currently focused on one individual and a year's worth of self-reported antihistamine usage, sneezing data and geolocated points. We'll discuss the available external data (including the London Air project's pollution readings, weather, diet, exercise and commute data), exploratory data analysis, our approach to feature engineering from time-series and text sources and our modeling progress.\nThe data logging iPhone app and data preparation tools are all open sourced. Python tools discussed include scikit-learn, statsmodels, glueviz, textract and t-sne. We'll also review our distributed working practices.\n \nSince April 2015 our group has studied the Allergic Rhinitis of a subject with the goal of building a machine learned model that predicts the need for antihistamines. Approximately 30% of the world's population suffers from allergies, we aim to provide a methodology for others to identify the drivers of their own symptoms.", "Scan Statistics with Spark Streaming: Distribution Based Real Time Anomaly Detection\n \nScan Statistics is a distribution based methodology for detecting anomalous data. Unlike simpler methodologies like moving average and exponential smoothing that rely on previous data, we can perform a hypothesis test regarding the distribution of the data and thus perform the analysis in real time. Spark Streaming is a framework that lends itself well to this use case. This talk will introduce a Python package built for Spark Streaming that performs real time anomaly detection using various distributions of count data.\n \nScan Statistics is a distribution based methodology for detecting anomalies. This talk will explore the use of scan statistics to perform real time analysis on streaming data using Spark Streaming.", "Pythonic Polling Analysis and Comments on 2016's Polling Surprises\n \nBetween Brexit and the US Presidential election, it has been quite a year in the English-speaking world for pollsters. In this talk I will first introduce basic concepts of political polling design methodologies and traditional analytical techniques for dealing with the necessarily skewed data that results from traditional sampling. I will then give an overview of existing Python packages for tackling survey design and demonstrate sample code applying existing packages and also roll-your-own approaches. I will discuss current industry best practice for polling and explain how these traditional methods were deployed to monitor the year's two biggest political votes: the US Presidential election and the UK Brexit referendum.\nI will explore how, and whether, the outcomes of these two votes was as much as a surprise to pollsters as the media indicated and what might have led to more accurate predictions. Finally, I will close with comments about how polling methodology is likely to change in the coming years and what, if anything, could have been done differently analytically to better predict the actual results of these import
