data set.  If human cannot agree what the right answer for a given input is, how can a model ever do well?\n\nDo you have quality control in place?\n\nHow should one deal with poor-quality annotation? Do you have a mechanism for identifying annotator errors or consistently under-performing annotators? \n\nHow much data can you get?\n\nCan you get enough data? How much do you need? What if you have to data by unreliable annotators?\nCase study 2: symptom recognition in medical data\nThe task is to identify mentions of symptoms in notes taken by a doctor during routine exams, e.g. **Abdominal pain**. Causes may include **acute bacterial tonsilitis**. No allergies.\n\nDo you need an expert (linguist/doctor/banker)?\n\nCan you find subject experts? Can you communicate to them exactly what the task is, keeping in mind they will not be NLP experts?\n\nPeople issues\n\nWhat if annotators do not show up, or take two-week breaks between sessions?\n\nCan you measure inter-annotator agreement?\n\nCan you quantify annotator agreement? In the case of word similarity, this is reasonably easy. This gets trickier when the annotation unit has complex structure (e.g. it is a phrase). See submission by Alexandar Savkov for more details.\n\nDo you have a process for resolving conflicts?\n\nIf two of the annotators disagree, can the conflict be resolve or should the data be discarded?\nCase study 3: boilerplate removal in HTML pages\n\nWhat is the data for?\n\nThe distinction between content and boilerplate is blurry and may change depending on what you plan to do next.\n\nTooling\n\nDo you need specialist software? Do you have to write it yourself?\n \nThe first stage in a data science project is often to collect training data. However, getting a good data set is surprisingly tricky and takes longer than one expects. This talk describes our experiences in labelling gold-standard data and the lessons we learnt the hard way. We will present three case studies from natural language processing and discuss the challenges we encountered.", "The Five Kinds of Python Functions\n \nGarden Variety functions we all know and love. The ideals of idempotency and no hysteresis.\nBreaking the no-hysteresis rule with callable objects. This can be used for caching previous results. Or it can be used for evil by making functions which are no longer idempotent.\nLambda objects and reasons why an anonymous function with only a single expression can be useful.\nGenerator functions and the iterator interface. These can help us avoid creating large data structures in memory. We'll touch on some of the optimization techniques that allow generators to be used recursively.\nWe'll also look at the object model and why we might want to wrap common methods in functions as purely syntactic sugar.\n \nWe'll look at the wide variety of ways that we can leverage Python functions. This will show provide helpful background in ordinary functions, as well as callable objects and lambdas. We'll look closely at how to use generator functions, also.  The fifth type of function is a function wraps a special method, like len().", "Data Science Driven Business Insights with Python and PySpark\n \nMost XaaS offerings in the cloud provide a discover-try-buy user experience, how to predict which users have the highest propensity to be customers, or predict customers churn, or provide service recommendations become important to the XaaS. We will present how to use Python on SaaS/PaaS to do data science driven actionable business insights.\nThe details include how to get progression gating issues from the funnel, how to build the solution using various SaaS offerings such as SPSS, Spark, and dashDB on IBM Bluemix, how to use PySpark to access and analyze data in dashDB through the Spark-as-a-service environment on Bluemix. Moreover, we will present how to use Python and PySpark integrated in the Jupyter notebook to predict sales leads, service recommendations and analyze churns with data science algorithms.\nTake Aways:\nHow we do data science driven for business\n\n\nActionable business insights through progression funnel\n\n\nData science solution architecture using SaaS/PaaS\n\n\nData science Survival analysis of XaaS user churn behavior analysis using PySpark, SPSS and R\n\n\nSales leads prediction using Python\n\n\nService Recommendation using PySpark\n\n\n \nMost XaaS offerings in the cloud provide a discover-try-buy user experience, how to predict which users have the highest propensity to be customers, or predict customers churn, or provide service recommendations become important to the XaaS. We will present how to use Python on SaaS/PaaS to do data science driven actionable business insights. ", "Adding Image and Voice Intelligence to Your Apps with Microsoft Cognitive Services\n \nCognitive Services is a set of APIs that use the power of Machine Learning to enhance your application. Using these APIs, you can quickly add image recognition and analysis; facial recognition, speech recognition, text-to-speech capabilities, and many other features to your application. \nIn this presentation, you will learn about the capabilities of these APIs, how to test them, and how to call them via a REST web service and using some helpful libraries.\n \nCognitive Services is a set of APIs that use the power of Machine Learning to enhance your application. Using these APIs, you can quickly add image recognition and analysis; facial recognition, speech recognition, text-to-speech capabilities, and many other features to your application. ", "JupyterLab\n \nProject Jupyter provides building blocks for interactive and exploratory computing. These building blocks make science and data science reproducible across over 40 programming language (Python, Julia, R, etc.). Central to the project is the Jupyter Notebook, a web-based interactive computing platform that allows users to author data- and code-driven narratives - computational narratives - that combine live code, equations, narrative text, visualizations, interactive dashboards and other media. \nThe fundamental idea of JupyterLab is to offer a user interface that supports interactive workflows that include, but go far beyond, Jupyter Notebooks. In JupyterLab, users can arrange multiple notebooks, text editors, terminals, output areas, etc. on a single page with multiple panels, tabs, splitters, and collapsible sidebars with a file browser, command palette and integrated help system. The codebase and UI of JupyterLab is based on a flexible plugin system that makes it easy to extend with new components.\n \nThis talk provides an early view of JupyterLab, an evolution of the Jupyter Notebook that provides a modular and extensible user interface within the context of a powerful workspace.", "Visualizing FragDenStaat.de\n \nMotivation\nFragDenStaat.de offers an API with which you can scrape more than 12000 public freedom of information requests. Each request contains information about: when it was sent, to which public body and to which jurisdiction it was sent, how long it took the public body to complete the request, whether the request was successful and if not, why so.\nVisualizing all these aspects of the data set might lead to new insights about this transparacy process.\nData preparation\nHow I scraped the data set and organized it using pandas.\nData visualization\nHow I visualized the data set using pandas and matplotlib.\nVisualizations\nThe results of my work so far.\n \nFragDenStaat.de is a website that helps people to make freedom of information requests in Germany. Starting in 2011, they collected over 12000 of these requests. Using pandas and matplotlib, I tried to bring life into this interesting data set.", "Introduction to Deep Learning & Natural Language Processing\n \nWe would cover the following: 1) What is deep learning? 2) Motivation: Some use cases where it has produced state-of-art results 3) Basic building blocks of Neural networks (Neuron, activation function, back propagation algorithm, gradient descent algorithm) 4) Supervised learning (multi-layer perceptron, convolution neural networks, recurrent neural network) 5) Introduction to word2vec 6) Introduction to Recurrent Neural Networks 7) Text classification using RNN 8) Impact of GPUs (Some practical thoughts on hardware and software) Broadly, there will be three hands-on modules 1) A simple multi-layer perceptron - to understand basics of neural networks (everything will be coded from scratch) 2) A text classification problem and a text generation problem: This will be solved using Recurrent Neural Networks. The data and software requirements are posted on the github repository. The repository for this workshop: https://github.com/rouseguy/intro2deeplearning/ The slides for this workshop are available at: https://speakerdeck.com/bargava/introduction-to-deep-learning \n \nThis workshop will provide an introduction to deep learning for natural language processing (NLP). It will cover some of the common deep learning architectures, describe advantages and concerns, and provide some hands-on experience. ", "Keynote (McKinley & Livestream in Cascade)\n \n-\n \nKatrina Riehl is a Senior Manager for the Global Data Science team at HomeAway.com.  Over the last decade, Katrina has worked extensively in the fields of scientific computing, machine learning, data mining, and visualization. Katrina received her PhD in Computer Science with a concentration in Artificial Intelligence from the University of Texas at Dallas.", "Building Web-based Analysis & Simulation Platforms with React/Redux, Flask, Celery, Bokeh, and Numpy\n \nThe purpose of this stack is to be able to rapidly create web-based environments for users to interact with the results of analytical and simulation processes (without needing to retrain one's self as a web programmer!)\nThis tutorial is composed of the following pieces:\n\n\nbuilding a simple simulation using Numpy. For the purposes of this tutorial, we model a very simple Monte Carlo simulation with a number of user-controllable, tweakable algorithm inputs and model parameters. The simulation is chosen to be simple enough to present and code quickly. The purpose of this tutorial is not building Monte Carlo simulations but packaging them into lightweight production systems.\n\n\nCelery for launching and managing the above simulation jobs. This tutorial will not cover all aspects of Celery. It will merely show how the tool can be used as a job management system.\n\n\nFlask as a very thin JSON API layer. The tutorial will make use of Flask plugins for quickly building JSON APIs. This is the thinnest and least interesting component of the tutorial and won't be covered in great depth. \n\n\nReact + Redux for a slick, simple single-page app. Attendees are expected to be least familiar with Javascript and the React ecosystem. The tutorial will spend a fair amount of time on this component, and will cover setting up build environment using Babel (for JSX transpilation) and Gulp as a build system.\n\n\nBokeh for presenting graphical results from the simulation. This component may be cut based on time considerations.\n\n\nIf time permits, it might also be possible to discuss the use of React Native to quickly build mobile apps using the same infrastructure.\n \nWhat use is analytical code if it can't be integrated into a business workflow to solve real problems?\nThis tutorial is about integrating analytical work into a real production system that can be used by business users.\nIt focuses on building a web-based platform for managing long-running analytical code and presenting results in a convenient format, using cutting-edge combination of tools.", "Happiness inside a job: a social network  analysis\n \nIn this talk, we will show how to analyze social network data to predict employee turnover and employee happiness. This talk is a summary of different notebooks about social network analysis that will be available on Github. Please note that all the methodology and details we are using, are explained in depth in the notebooks.\nWe will cover the following topics:\n\n\nFrom tables to graphs: How to use pandas and networkx to merge several DataFrames into a graph, and different criteria for creating a graph representation of a database.\n\n\nGraph features: How to extract new features using social network analysis techniques such as Non-Negative Matrix Factorization and graph centrality metrics. We will explain what these features represent, and how they relate to other types of features that can be extracted directly from the database.\n\n\nImproving ML models: How to use graph features to boost machine learning models. We will talk about different feature selection techniques that can be used to filter out the most significant set of graph-based features using scikit-learn.\n\n\nVisualization: How to visualize social interactions using bokeh, and how visualization techniques can be used to check data integrity.\n\n\nWe will also review common mistakes that can happen during the modeling process and, how to prevent invalid data from getting leaked into your machine learning models. To conclude we compare the merits of using a Python framework versus R Language in terms of development time and computational performance. Data set provided by myhappyforce.com\n \nIn this talk, we will show how to analyze social network data from a mobile phone application to predict employee turnover and employee happiness. We will look into the process of extracting new features from a dataset using social network analysis techniques. We will also show how these features can be visualized and used to boost machine learning models.", "Data Science & Data Visualization in Python. How to harness power of Python for social good?\n \nIn my talk I will primarily focus on answering/offer the answer to these questions: \n\u2022   Why we need data science and why more and more people should be really interested in analyzing data and data visualization? (motivation)\n\u2022   What is data science and how to start doing it in Python? (introduction of procedures, tools, most popular IDE-s for Python, etc.)\n\u2022   What tools for data analysis and data visualization Python offers? (in each stage of analysis the best libraries will be shown for the specific purpose; as for data visualization we will focus particularly on Bokeh, Seaborn, Plotly and use of Jupyter Notebook and Plotly)\n\u2022   How to \"unlock\" the insight hidden in data through Python and how to use it to transform not only public administration or business, but ultimately the transformation of the whole society and economy towards the insight & knowledge based? (potential of data science)\n\u2022   Open Data, Open Government Partnership, Open Public Administration & all the advantages of Open Data Science & Python. Data-Driven Approach. Everywhere. Now. (the end of talk +vision)\n \nPython as an Open Data Science tool offers many libraries for data visualization and I will show you how to use and combine the best. I strongly believe that power of data is not only in the information & insight that data can provide us, Data is and can be really beautiful and can not only transform our perception but also the world that we all live in.", "Learn how to Make Life Easier with Anaconda\n \nAnaconda is the leading platform for Open Data Science powered by Python. Although born within the Python community, Anaconda has expanded in scope to support both R & Python to enable Data Science as a team sport and to get stuff done.\nThis tutorial (aimed at novices) is tailored to get you started using Anaconda. If you're not already using Anaconda, bring your laptop and we'll get you set up. You don't need to have anything pre-installed, but it may be helpful to have Anaconda downloaded (or perhaps Miniconda, the lightweight version of Anaconda for faster downloading) before the tutorial.\nYou'll get an overview of the Anaconda ecosystem and a more in-depth discussion of conda and Anaconda Cloud. You'll have a chance to experiment hands-on with both conda and Anaconda Cloud:\n\n\nYou will create and manage tailored working environments sensibly with the help of conda.\n\n\nYou will use Anaconda Cloud to share Jupyter notebooks, codes, and environments with collaborators to ease the burden of working with other people's notebooks & scripts.\n\n\n \nBring your laptop & get started with Anaconda, the leading platform for Open Data Science powered by Python. You'll get hands-on experience using conda & Anaconda Cloud to share notebooks, packages, codes, & environments and to get stuff done. No software pre-installation required (although installing Anaconda beforehand may be helpful).", "Snakes on a Cloud: \"Data science, meet DevOps\"\n \nSnakes on a Cloud: \"Data science, meet DevOps\"\nRunning an always-on database service such as IBM Cloudant is a complex task. Accomplishing this requires a mix of development and operations informed by data.\nVarious data sources such as application logs, system metrics, and project management systems are used every day by Cloudant engineers.\nFirst I'll describe how DevOps works at Cloudant, and how data is used to meet our service needs. Break through the buzzwords and see the reality of a running service.\nI'll demonstrate a data processing engine called Forecast, which combines various sources at Cloudant for analysis. Forecast allows engineers to go beyond manual inspection by using Pandas and NumPy to analyze information. We'll see how we can realize new insights from our service metrics with tooling and automation.\nFinally we'll examine data using Jupyter Notebooks as provided by IBM Bluemix's data science platform. I'll walk us through visualization of Forecast's output and we'll learn how Bluemix can make data science simpler.\n \nDiscover how IBM Cloudant engineers use data to inform development and operations every day! Sources such as Splunk and Graphite are pivotal for meeting our service needs. I will demonstrate a data processing engine based on Pandas and NumPy that can help tame these sources. Then discover how you can use Jupyter notebooks with IBM's Bluemix platform to do more with data.", "Don't Live Patch Your CPython Interpreter\n \nComing Soon!\n \nComing Soon!", "Closing the Machine Learning Loop using Python\n \nClosing the Machine Learning Loop using Python\nThe What Section:\n\nWhat is Machine Learning?\nWhat does that mean for programmers?\nWhat is a feedback loop?\n\nThe How Section:\n\nPlanning for improvement\nArchitecture\nKeeping Track\nWhat is and is not important\nEvaluating behavior\n\nExample\n\nWalk through example\n\nQ&A\n \nThis session provides insight into developing machine learning systems that improve through closing the feedback loop, re-evaluate accuracy and generating more intelligent output given each iteration of data.", "Practical Word2vec in Gensim\n \nWe will walk through code that solves a practical problem for a restaurant review site - a user wants to see reviews covering all aspects of the restaurant(food, restaurant, price etc). We will load, clean and pre-proces a large amount of Yelp Restaurant reviews and see which reviews are similar even though they have no words in common.\nLaptop with gensim and word2vec Google News model is required (2Gb download). More details on github\n \nA hands-on introduction to the Natural Language Processing open-source library Gensim from its maintainers. This is not a theoretical maths talk - we will walk through the main function calls and discuss which business problems can be solved by word2vec and related techniques like Word Movers Distance.", "Using Python with Hadoop  to create production ready big data applications\n \nFor practical and economical reasons the open source Apache Hadoop ecosystem has become the de facto solution for Big Data and machine learning at scale.\nAlthough Hadoop is extremely powerful for analysing data, it was initially designed as an engineer's tool and allowing non technical user to interact with it can be challenging. Many business intelligence solutions coming from the RDBMS era keep failing the Hadoop test.\nIn this talk we are proposing to walk trough a practical example, demonstrating how to combine Python and Hadoop in order to create production grade big data applications.\nWe will start by going through some of the APIs that allow Python to be used as the glue to hold the different components of the Hadoop ecosystem together.\nMoving on to visualisation and dashboarding. We will demonstrate how to use some of the most popular Python libraries such as Bokeh, Matplotlib in a big data context and for more data intensive jobs how to produce json output that can be consumed by javascript.\nFinally we will show an example of Flask based web application running on Hadoop/Spark.\n \nA practical end to end walk through on how to use Python for creating an Hadoop production pipeline for big data:\nData analysis - Python APIs for Hadoop Streaming, Pyspark...\n Interactive visualisation and reporting dashboards - Bokeh, Matplotlib... and D3\n* Python web service to run Hadoop/Spark based applications.", "Scalable Data Science in Python and R on Apache Spark\n \nIn the world of Data Science, Python and R are very popular. Apache Spark is a highly scalable data platform. How could a Data Scientist integrate Spark into their existing Data Science toolset? How does Python work with Spark? How could one leverage the rich 10000+ packages on CRAN for R?\nWe will start with PySpark, beginning with a quick walkthrough of data preparation practices and an introduction to Spark MLLib Pipeline Model. We will also discuss how to integrate native Python packages with Spark.\nCompare to PySpark, SparkR is a new language binding for Apache Spark and it is designed to be familiar to native R users. In this talk we will walkthrough many examples how several new features in Apache Spark 2.x will enable scalable machine learning on Big Data. In addition to talking about the R interface to the ML Pipeline model, we will explore how SparkR support running user code on large scale data in a distributed manner, and give examples on how that could be used to work with your favorite R packages.\nPresentation:\nhttps://www.slideshare.net/felixcss/scalable-data-science-in-python-and-r-on-apache-spark\n \nIn the world of Data Science, Python and R are very popular. Apache Spark is a highly scalable data platform. How could a Data Scientist integrate Spark into their existing Data Science toolset? How does Python work with Spark? How could one leverage the rich 10000+ packages on CRAN for R?", "KEYNOTE: Automated factchecking in the era of fake news\n \nFactchecking is just one solution to the multifaceted problem of fake news. The factcheckers fight is valiant but how can they keep up in such tumultuous times? Join Full Fact, the UK's independent factchecking charity, to discuss how they plan to make factchecking dramatically more effective\nwith technology that exists now.\n \nJoin Full Fact, the UK's independent factchecking charity, to discuss how they plan to make factchecking dramatically more effective with technology that exists now.", "Feature Importance and Ensemble Methods : a new perspective\n \nI - Feature importance in ensemble algorithms - state of the art\n1) Feature importance in sklearn/xgboost : basically counts the occurrences of a feature in all the weak learners\n2) Construction of the trees in xgboost : if the trees are deep enough, every feature is going to be used\n3) Global feature importance is a misleading : a given feature might be critical for a given subpopulation but completely irrelevant for another (ex : multi-class classification)\nII - Xgboost real feature importance\n1) Prediction influence : first splits influence the prediction more than last splits, so the importance of a feature must be weighted by the discrimination it provides\n2) Point-to-point feature importance : following the path of a given prediction, it is possible to weigh the importance of every used feature\n3) A relevant assessment of feature importance : explanation of a given prediction, and aggregation on a set of data points\nIII - Implementation and examples\n1) Point-to-point feature importance illustration and implementation explanation\n2) Evolution of feature importance with respect to learning iterations\n3) Noisy variables cancellation\nIV - Limits and ways forward\n1) A word on correlated variables\n2) Is there a compromise performance/interpretation ?\n \nEnsemble methods are extremely performant in terms of prediction, but lack easy interpretation. Feature importance is not only counting up how many times a feature has been used in a weak learner, but also by how much this feature contributes to the result. Detailed example and implementation are provided in a jupyter notebook in python for the library \"xgboost\" of extreme gradient boosting.", "Patsy: The Lingua Franca to and from R\n \nCreating linear and logistic models in R is dead simple. If your numpy/panda-fu isn\u2019t all that great than it\u2019s a lot harder to do in Python. In R, for instance, you can declare a model with a formula as simple as y ~ x1 + x2. But in Python, you have to split out your target and input variables and make sure that the matrices work within the scikit-learn API. \nIn this talk I will introduce the Patsy package for describing and creating statistical models in Python. I\u2019ll walk through how to implement a logistic regression with Patsy and scikit-learn and I\u2019ll emphasize Patsy as a bridge for those who want to better understand Python and/or R.\n \nHow to build R-like statistical models in Python with Patsy and scikit-learn.", " Getting started with H2O on Python  \n \n\n \nH2O helps Python users make the leap from single machine based processing to large-scale distributed environments. Hadoop lets H2O users scale their data processing capabilities based on their current needs. Using H2O, Python, and Hadoop, you can create a complete end-to-end data analysis solution. In this presentation the speaker will show - and highlight a start to end process of how to design an algorithm, optimize, and implement it using H2O. The use case will focus much on the security work done between H2O and Capital One.", "Keynote: Data, Decision Making, and Being Human\n \nIn this talk, I will weave together a personal data story, how it led me to be an advocate for the importance of mentoring others, and why mentoring matters for healthy, inclusive, and productive communities.\nThrough looking at data, both quantitative and qualitative, I'll draw some life conclusions from the data. Some of these conclusions will fall prey to the failures of bias, small sample size, and inadequate data cleaning. From these data failures, I'll share valuable lessons which shaped my five keys of \"high impact\" mentoring:\n\nShow up\nListen\nQuestion\nAct\nRecharge\n\nWe'll wrap up with a critical look at how mentoring benefits you personally while also bringing more humanity to our data science community and the important work we do.\n \nOur precious data. We are collecting more than ever before. Today, we're analyzing large amounts. The results tell a story and imply truth. In our rush to validate our beliefs, we often experience \u00e2\u0080\u009cData Fail\u00e2\u0080\u009d. Want to make a lasting impact on others while building your own skills? Share your lessons from failure and be a mentor. You may be surprised by your impact on humanity .", "It's Not Magic: Explaining Classification Algorithms\n \nAs organizations increasingly make use of data and machine learning methods, people throughout those organizations need to build a basic \"data literacy\" in those topics. In this session, data scientist and instructor Brian Lange provides simple, visual and equation-free explanations for a variety of classification algorithms, geared towards helping anyone understand how they work. He also shows how the concepts explained can be pulled off using Python library Scikit Learn in a few lines. The talk will cover SVMs, k-Nearest Neighbors, decision tree learners, and ensemble and boosting models and maybe more as time allows. He can also explain how to pick which method to start with, depending on your problem. \n \nAs organizations increasingly make use of data and machine learning methods, people must build a basic \"data literacy\". Data scientist & instructor Brian Lange provides simple, visual & equation-free explanations for a variety of classification algorithms geared towards helping understand them. He shows how the concepts explained can be pulled off using Python library Scikit Learn in a few lines.", "Building domain specific databases using Python for prototypes during take-off\n \nAt Smyte we're solving infrastructure-heavy problems with a tiny engineering team. We've had to build custom databases in order to efficiently solve problems, but don't have the luxury of a ton of development time. In this talk I'll go through how we used Kafka & Python to implement a prototype Sliding HyperLogLog server. It held up for the six months we needed to, and some early decisions made it trivial to port the server to our new efficient C++ & RocksDB stack.\n \nSmyte is blocking fraudsters, spammers, scammers and harassers through analysis of web and mobile event data. There are hundreds of new database options cropping up, and while most of them are great they all make a range of different design choices which may/may not align with what you need. ", "Dealing with TBytes of Data in Realtime\n \nData processing often splits into two disjunct categories: Classic access to RDBMS with SQL and ORMs is well-understood and convenient, but often scales poorly after considerable GBytes of data. Big data approaches are powerful, but  complex to set up and to maintain. In a test setup we tried a compromise of both: What happens if you glue more than 1000 single SQL databases into a huge cluster?\nThanks to access to an unused IaaS cluster, we had the opportunity to research the behavior of many nodes clustered together. Data loading becomes a real challenge, while maintenance and monitoring such a drove of containers was no longer possible manually. We investigated the effect of changing container-vm-ratios. For our experiments, we used Crate, an open source, highly scalable, shared-nothing distributed SQL database, that comes with Python client connectors and support for several ORMs.\nWe share unexpected experiences about data schema design with the attendees, will explain some tweaking options that turned out to be effective, and would like to campaign for more open data projects.\n \nData processing often splits into two disjunct categories: Classic access to RDBMS is well-understood, but often scales poorly after considerable GBytes of data. Big data approaches are powerful, but  complex to set up and to maintain. In a test setup we tried a compromise of both: What happens if you glue more than 1000 single SQL databases into a huge cluster? We learned a whole lotta lessons!", "Bayesianism and Survival Analysis\n \nIf you come from a traditional statistical or econometric background, Bayesianism can seem like a totally new and different way of approaching statistics.  It can feel like there is no middle ground, you either need to commit to it entirely or move on.  \nBut neither of these are the case.  Rather than having to entirely replace our models with Bayesian ones, we can augment particular parts of the models using Bayesian techniques.\nBy the end of the tutorial you will be able to do exactly this when looking at modelling life time value or expected life times.  \nThe tutorial will focus on modelling the effectiveness of advertising as this is something that affects a wide range of businesses, but the techniques we cover are widely applicable. \nWe will begin by looking at how Bayesian ways of thinking can be very useful in helping flag up when we are violating the core assumptions of our models.  We will then look at how Bayesian techniques can be used to essentially provide modelling short cuts, i.e. how they allow us to do some things much more easily than we would otherwise be able to do them. \n \nAt first encounter Bayesianism can easily seem like a totally new and intimidating way of doing statistics.  However, in this tutorial you will learn that you don\u00e2\u0080\u0099t need to make a big commitment to gain real benefits from using some Bayesian techniques.  We will model the effectiveness of advertising using survival analysis and you will see how Bayesian tools can complement traditional models", "Using Scattertext and the Python NLP Ecosystem for Text Visualization\n \nCheck out the video of the talk: https://www.youtube.com/watch?v=H7X9CA2pWKo.\nNotebooks and presentation for this talk are available from https://github.com/JasonKessler/Scattertext-PyData.\nMotivation and introduction\n\nWhat's the matter with word clouds?\nHow to read a plot made by Scattertext\n\nHow to make your own plots\n\nPreparing a Pandas data frame with your data set\nPlotting with Scattertext, and fine tuning plots for interpretability and speed\n\nScattertext and the Python NLP ecosystem\n\nVisualizing emotions using Empath.\nUsing word vectors from spaCy and elsewhere see how topic-specific language differs.\nVisualizing topic models from scikit-learn.\n\nLinks\n\nSource code for the package is hosted on Github at github.com/JasonKessler/scattertext.\nFor more information, please see the paper which will appear as a 2017 ACL Demo here.\n\n \nScattertext is a Python package that lets you compare and contrast how words are used differently in two types of documents, producing interactive, Javascript-based visualizations that can easily be embedded into Jupyter Notebooks.  Using spaCy and Empath, Scattertext can also show how emotional states and words relating to a particular topic differ.", "Bayesian optimisation with scikit-learn\n \nChoosing the right parameters for a machine learning model is almost more of an art than a science. Proper model selection plays a huge part in the performance of a machine learning model. It is remarkable then, that the industry standard algorithm for selecting model parameters, is something as simple as random search.\nRandom search works well when we can sample the validation loss cheaply. However, in some settings it can sometimes take on the order of hours, or maybe even days, to get a single sample from the validation loss. In those cases, it feels very wasteful to not guide our search by previous samples.\nBayesian optimisation uses Gaussian processes to model the loss function. Using the Bayesian paradigm, we can then update our model, when we have computed the validation loss for a new set of parameters. I will talk you through the inner workings of the algorithm, so that we can better understand how it explores the parameter space.\nBut how do we use this algorithm in our day to day work? I'll briefly show you how you can implement this algorithm on top of scikit-learn, and how you can apply it to tune a machine learning model. I'll also discuss some common gotcha's and other things to watch out for.\n \nAlways wondering why your models are not winning any Kaggle competitions? Randomly guessing model parameters might work for some, but not everybody gets that lucky! In this talk, we'll look at a way of optimising machine learning models, than random search.. We'll build up some intuition about how Bayesian optimisation with Gaussian processes works, and how we can implement it using scikit-learn.", "Analyzing code contributions to the CPython project using NetworkX and Matplotlib.\n \nI analyze cooperation on the CPython project by analyzing the code contributions that each participant on the project has done through time. I model these contributions as a succession of bipartite networks where the bipartite node sets are contributors and source code files; each contributor is linked to the source files to which they have contributed, weighted by the number of lines of source code added. Analyzing the structure of these networks using NetworkX and Matplotlib I found an hierarchy of nested groups of developers that corresponds to the developers that do most of the code contributions in the CPython project. This hierarchy, on the one hand, reflects the empirically well established fact that in FOSS projects only a small fraction of the developers account for most of the contributions. And, on the other hand, refutes the naive views of early academic accounts that characterized FOSS projects as a flat hierarchy of peers in which every individual does more or less the same. I argue that the structure of CPython's cooperation network can be characterized as an open elite, where the top levels of this hierarchy are filled with new individuals at a high pace. This feature is key for understanding the mechanisms and dynamics that make FOSS communities able to develop long term projects, with high individual turnover, and yet achieve high impact and coherent results as a result of large scale cooperation.\nYou can download the slides for this talk from https://github.com/jtorrents/thesis/blob/master/presentations/pydata_bcn/cpython_code_contributions.pdf\n \nIt's a well established fact that only a small fraction of developers account for most code contributions to FOSS projects. The CPython project is not an exception, but analyzing code contributions through time reveals that the people that contribute the most is not always the same. I model CPython's contribution dynamics as cooperation networks and analyze them using NetworkX and Matplotlib.", "A word is worth a thousand pictures: Convolutional methods for text\n \nThe go to architecture for deep learning on sequences such as text is the RNN and particularly LSTM variants. While remarkably effective, RNNs are painfully slow due their sequential nature. Convolutions allow us to process a whole sequence in parallel greatly reducing the time required to train and infer. One of the most important advances in convolutional architectures has been the use of gating to concur the vanishing gradient problem thus allowing arbitrarily deep networks to be trained efficiently. \nIn this talk we'll review the key innovations in the  DenseNet architecture and show how to adapt it to text. We'll go over \"deconvolution\" operators and dilated convolutions as means of handling long range dependencies. Finally we'll look at convolutions applied to [translation] (https://arxiv.org/abs/1610.10099)  at the character level. \nThe goal of this talk is to demonstrate the practical advantages and relative ease with which these methods can be applied, as such we will focus on the ideas and implementations (in tensorflow) more than on the math.\n \nThose folks in computer vision keep publishing amazing ideas about you to apply convolutions to images. What about those of us who work with text? Can't we enjoy convolutions as well? In this talk I'll review some convolutional architectures that worked great for images and were adapted to text and confront the hardest parts of getting them to work in Tensorflow .", "Julia Tutorial\n \nJulia is a programming language oriented around the just in time (JIT) compiler technology. This tutorial will be an introduction to Julia and the core concepts that make it a good choice for certain types of problems.\nWe will cover the following topics (and probably more):\n\nBasic Julia syntax\nTypes/Multiple Dispatch\nPackages\n\"Pro tips\" for good performance\n\n \nJulia is a programming language oriented around the just in time (JIT) compiler technology. This tutorial will be an introduction to Julia and the core concepts that make it a good choice for certain types of problems.", "More than Words: Business Applications of Recurrent Neural Networks\n \nRecurrent neural networks have recently achieved spectacular results in many different natural language processing tasks, but their utility in more practical applications is largely undocumented. For companies that follow a subscription business model, sequential data can often be found in abundance, seemingly making recurrent neural networks a perfect fit for many prediction tasks. Unfortunately, resources describing how to leverage the power of recurrent neural networks in non-language settings are generally lacking. At Red Hat, we\u00e2\u0080\u0099re using recurrent neural networks to tackle a number of different business goals, including predicting customer churn and prioritizing support cases. During this talk, you\u00e2\u0080\u0099ll learn about Red Hat\u00e2\u0080\u0099s full deep learning pipeline, from data collection (e.g., mining website logs on Hadoop clusters and pulling data from SQL databases), to data preprocessing (e.g., dimensionality reduction in scikit-learn), to prediction. By the end, you\u00e2\u0080\u0099ll have the foundation necessary to begin implementing your own recurrent neural network solutions.\n \nRecurrent neural networks have recently achieved spectacular results in many different natural language processing tasks, but their utility in more practical applications is largely undocumented. During this talk, you\u00e2\u0080\u0099ll learn about how Red Hat is leveraging the power of recurrent neural networks to make informed business decisions from sequential customer data.", "Mind the Gap! Bridging the pandas \u00e2\u0080\u0093 scikit-learn dtype divide\n \nScikit-Learn typically operates on NumPy arrays, which are homogeneous (have a single data type).\nOn the other hand, pandas DataFrames are heterogeneous and may contain columns with different data types.\nAdditionally, pandas has implemented several extension dtypes like Categoricals and datetimes with timezones, that can't be stored natively in NumPy arrays.\nUsers of these libraries must be careful when crossing from pandas types to NumPy types.\nWe'll introduce the two systems, noting the vast area of agreement where pandas reuses NumPy's type system.\nHowever, the interesting cases are the relatively small areas where they differ. \nNext, we'll look at methods for converting from a pandas extension dtype to something suitable for scikit-learn.\nDepending on the statistical properties of your problem, one of several options may be appropriate.\nWe'll cover factorization and dummy (one-hot) encoding.\nFinally, we'll implement a custom scikit-learn Transformer for use in pipelines.\n \nThis talk briefly introduces the two different data models used by Scikit-Learn (NumPy arrays) and pandas DataFrames.\nWe see why this can cause problems for users of these libraries.\nFinally, we discuss strategies for managing the differences.", "Community sustainability in Wikipedia: a review of research and initiatives\n \nIntro\n\nPersonal introduction\nWikipedia is both an encyclopedia and a community\n\nA brief history of the Wikipedian community\n\n2001-2004: a small, tight-knit community with few explicit rules\n2004-2007: massive popularity, many new problems, many new policies\n2007-2011: post-peak, the rise of algorithmic governance\n2011-present: the Wikimedia Foundation\u00e2\u0080\u0099s expanded roles\n\nIssues that Wikipedia faces:\n\nManaging encyclopedic quality at scale when anyone can contribute\nRetaining and socializing newcomers\nSystemic bias and inequalities in participation by underrepresented groups\nRelationship between professional staff and volunteer community\n\nInitiatives:\n\nLocal and/or thematic \u00e2\u0080\u0098edit-a-thons\u00e2\u0080\u0099 for newcomers and marginalized groups\nA/B testing new automated rejection messages sent to newcomers\nNew interfaces for supporting mentoring and productive socialization\nNew spaces for newcomers to learn from veterans and each other\nMaking more low-risk ways for readers & newcomers to contribute\nEngaging community members in machine learning classifiers (for spam, etc )\n\nBroader lessons learned and food for thought\n\nEven the best planned, most well-intentioned initiatives can fail\nMaking governance more modular, rather than site-wide changes\nMaintaining healthy relationships between volunteers and professional staff\n\n \nWikipedia relies on one of the world\u00e2\u0080\u0099s largest open collaboration communities. Since 2001, the community has grown substantially and faced many challenges. This presentation reviews research and initiatives around community sustainability in Wikipedia that are relevant for many open source projects, including issues of newcomer retention, governance, automated moderation, and marginalized groups.", "Accelerating Python Analytics by In-Database Processing\n \nThe Python ecosystem is very rich and provides intuitive tools for data analysis. However, most Python libraries require the data to be extracted from the database to working memory and resources are limited by computational power and memory. Analyzing a large amount of data is often impractical or even impossible. Ibmdbpy is an open-source Python package, developed by IBM, which provides a Python interface for data manipulation and machine learning algorithms such as Kmeans or Linear Regression to make working with databases more efficient by seamlessly pushing operations into the underlying database for execution. This does not only lift the memory limit of Python, but also allows users to profit from performance-enhancing features of the database management system. Ibmdbpy is designed for IBM DB2 and IBM dashDB, a database system available on IBM BlueMix, the IBM cloud application development and analytics platform. Via remote connection, user operations can benefit from in-database specific features, such as columnar technology and parallel processing, without having to interact with the database explicitly. Some in-database functions additionally use lazy loading to load only parts of the data that are actually required to further increase efficiency. Keeping the data in the database also avoids security issues that are associated with extracting data and ensures that the data that is being analyzed is as current as possible. Ibmdbpy can be used by Python developers with very little additional knowledge, since it imitates the well-known interface of Pandas library for data manipulation and Scikit-learn library for machine learning algorithms. Ibmdbpy provides a great runtime advantage for operations on medium to large dataset, i.e. on tables that have 1 million rows or more. Providing a Python interface for databases allows to bridge the gap between data warehousing platform and end-user environment, so that developers can benefit both from the expressivity of Python and from the speed-up provided by SQL execution in the database, which can be run on a cluster. In this talk, we will show the advantages of such approach for scaling Python analytics and do a short demo of data analysis with ibmdbpy.\n \nPython Analytics can be accelerated using SQL- Pushdowns to benefit from in-database performance-enhancing features such as column-stores and parallel processing. We will show the benefits of this approach and present ibmdbpy, a prototype which provides a Python interface for data manipulation and in-database algorithms in IBM DB2 and IBM dashDB on Bluemix .", "KEYNOTE: Laser ranging in a new dimension\n \nGravitational waves are a prediction from Einstein's theory of gravity: when very compact and massive objects such as black holes collide, they produce strong gravitational waves, but until recently we did not have an instrument sensitive enough to measure them. In September 2015 the LIGO detectors achieved the first detection of a gravitational wave and could estimate the parameters of the black holes that had produced the signal, a billion years ago in a galaxy far away. LIGO and other detectors will now be improved further to detect more signals from black holes and other elusive objects, kickstarting a new type of astronomy.\nAt the core of the LIGO observatories are very large laser interferometers. The concept for these interferometers is well known but has been enhanced with new technology. It typically takes several years of work after the interferometers have been first turned on, until they reach their full sensitivity. Numerical simulations play an important role in the process. In recent years we have developed new Python-based tools to model the optical systems. Such tools must remain accessible to the experimentalists in charge of the instruments, to be used effectively in large collaborations.\nI will give a short introduction to the LIGO project and present examples from our work to support the LIGO detectors with numerical modelling tools. I will mention how the evolution of our work over the last ten years led to Python as a language of choice. \n \nRecently the LIGO project announced the first detection of a gravitational wave. This achievements is a triumph for experimental physics, after decades of effort on developing an instrument sensitive enough to react to the tiny push and pull from a gravitational wave. I will present examples from our work on modelling and understanding the complex laser interferometers of LIGO.", "Provenance for Reproducible Data Science\n \nIn science, results that are not reproducible by peer scientists are valueless and of no significance. Good practices for reproducible science are to publish used codes under Open Source licenses, perform code reviews, save the computational environments with containers (e.g., Docker), use open data formats, use a data management system, and record the provenance of all actions. \nThe provenance of data provides detailed information about the origin of that data. That includes information about ownership and both actions and modifications performed on the data. With provenance information, data will be traceable and users can be confident in quality of the data. To specify and store provenance information, W3C has standardized the provenance model PROV. Using PROV and associated implementations, users can record provenance of data analytics processes. The provenance information are directed acyclic graphs that can be analysed to get insight into the data analytics processes.\nThe talk covers\n * Introduction to provenance and PROV\n * Modelling provenance for data processing \n * Python APIs for provenance recording\n * Provenance recording for Jupyter notebooks\n * Storing provenance in graph databases\n * Analysis of provenance information\n \nIn science, results that are not reproducible by peer scientists are valueless and of no significance. Among other practices, recording the provenance of data facilitates to reproduce results in data science and users can be confident in quality of the data. The talk shows how to record and to analyse provenance using the provenance model PROV for Python data analytics processes.", "Static Type Analysis for Robust Data Products\n \nAs a dynamically typed language, Python is an extremely flexible tool that allows to write code quickly and concisely. This flexibility makes Python a popular tool for R&D and prototyping, but what about bringing Data Science in production? When comparing Python to statically typed languages, one of the downsides is that many type-related errors are not captured until runtime.\nThis talk discusses the steps taken by the Python community to promote static type analysis, in particular the semantic definition of type hints and the adoption of mypy as type checking tool. \nThe audience will learn about static typing for Python, its pros and cons, and how to adopt static type analysis in your workflow. Since the focus is on building and deploying data products, static type analysis is discussed as a mean to improve the robustness of your data products.\n \nThis talk discusses static type analysis applied to Python data products, its pros and cons, and overall how to adopt type checking tools (i.e. mypy) in your workflow.", "TensorFlow Wide & Deep: Advanced Classification the easy way\n \nDeep learning has already revolutionized machine learning research, but it remains out of reach for many developers. However, tools already exist today that enable leading-edge machine learning for many problem domains.\nIn this talk, we will go on an adventure to build a machine learning model that combines the benefits of linear models with deep neural networks. You will also gain some intuition about what is happening under the hood, and learn how to use this model for your own datasets!\nTo accomplish this, we will use TensorFlow, an open-source machine learning library with a full Python interface. It has become the most popular machine learning library on GitHub, and the community around it is growing rapidly.\n \nIn this talk, we will go on an adventure to build a machine learning model that combines the benefits of linear regression models with deep neural networks. You will also gain some intuition about what is happening under the hood, and learn how you can use this model for your own datasets.", "On Bandits, Bayes, and swipes: gamification of search\n \nThe first part of the talk is about active learning:\n\nWhat is it?\nHow does it work?\nWhat are the different flavours of active learning?\nDoes it help me solve my problem?\n\nThe second part presents a case study where we developed an engaging and fun way to search for your dream car.\nThe case study\n- uses an intuitive interface (swipes),\n- actively and efficiently explores and learns the user's preferences (with multi-armed bandits, an active learning algorithm),\n- incorporates priors (clustering and Bayes to avoid popularity biases)\n- is scalable.\nThe talk is less about specific tools and libs - even though everything was done with python\u2019s usual suspects (numpy, scipy, sklearn, flask, etc.) - but how to make active learning work for you.\n \nThe talk will show how to use active learning to work with Small Data. Active learning is an underappreciated subfield of ML where the algorithm actively gathers labeled data, e.g. it can query the user for the most informative data. I will discuss the basics of active learning theory, and look at a case study showing how to use active learning and tailor it to a practical problem.", "Building a Data-Driven Dialogue: From Filling Potholes to Disrupting the Cycle of Incarceration\n \nBuilding a Data-Driven Dialogue: From Filling Potholes to Disrupting the Cycle of Incarceration\n \nBuilding a Data-Driven Dialogue: From Filling Potholes to Disrupting the Cycle of Incarceration", "Integrating Scala/Java with your Python code\n \nThis talk will:\n\n\nLook in detail at the Python Spark bindings (PySpark) to show how Python-JVM interop used by Apache Spark actually works.\n\n\nDemonstrate a package that we have designed (spylon) which generalizes the above operations (Scala class reflection, type conversions etc.).\n\n\nExplain drawbacks and pitfalls of our approach. \n\n\nThe examples will be focused on PySpark and Scala but the concepts generalize to use with any other architecture where Python support is not yet fully available (e.g., Cassandra, ElasticSearch, etc.) or any internal JVM Projects.\nThe talk will not require any knowledge of Scala or Java from the audience.\n \nOccasionally Python-focused data shops need to use JVM languages for performance reasons. Generally this necessitates throwing  away whole repositories of Python code and starting over or resorting to interop architectures (e.g., Apache thrift) which increase system complexity.  We provide a technique (and a new library, spylon) for interoperating easily with the JVM from Python. ", "Keynote: Using Data Science for Social Good: Examples, Opportunities, and Challenges\n \nComing Soon!\n \nComing Soon!", "Searchable datasets in Python: images across domains, experiments, algorithms and learning\n \nIntroduction\nImage capture turned into an ubiquitous activity in our daily lives, but mechanisms to organize and retrieve images based on their content are available only to a few people or to very specific problems. With the significant improvement in image processing speeds and availability of large storage systems, the development of methods to query and retrieve images is fundamental to simple human activities like cataloguing and complex research such as synthesizing materials. Content-Based Image Retrieval (CBIR) systems use computer vision techniques to describe images in terms of its properties in order to search similar samples given an image itself as a query, instead of keywords. For this reason, the system works independently of annotations, which can be time consuming and impossible in some scenarios, e.g. high-throughput imaging instruments.\nWhile much work in CBIR has targeted ads and recommendation systems, our pyCBIR allows general purpose investigation across image domains and experiments. Also, pyCBIR contains different distance metrics, and several feature extraction techniques, including a Convolutional Neural Network (CNN).\nProposed Methodology\nWe proposed a CBIR tool using python program language called pyCBIR. This tool is composed by six feature extraction methods and ten distances (see Figure 1). Searches occur based on a single image (or a set of images) as query, then pyCBIR retrieves and rank the most similar images according to the user selected parameters.\n\nFigure 1. Flowchart of the proposed methodology: https://vis.lbl.gov/~daniela/2016/pyData/cbir.png\nRegarding the feature extraction methods in Figure 2, pyCBIR calculates the following sets of attributes: Gray Level Co-occurrence Matrix (GLCM), Histogram of Oriented Gradients (HOG), First Order Texture Features (FOTF), Local Binary Pattern (LBP). We also implemented two CNN-based schemes for image characterization. The first scheme uses a CNN without the last layer (classification layer), retaining the convolution results as features - this is a common approach among new CBIR systems. The second scheme proposes the use of the class probabilities as descriptor, an original contribution of our work, which also achieved competitive results in comparison to the other feature extraction methods - we call this scheme CNN with probabilities or CNNp. For example, let DB be a database with 5 classes, the CNNp will return 5 probabilities for each DB image, which will be the DB feature vectors. For each retrieval image (RI), we will use the trained CNNp to compute the RI probability. Next, we can compute  different distances, as listed in Figure 2, between feature vectors and return the most similar. \n\nFigure 2. Graphic interface: https://vis.lbl.gov/~daniela/2016/pyData/pyCBIR.png\nExperiments\nWe carried out several experiments using classical image databases for CBIR problems, such as: CIFAR-10, Describable Textures Dataset (DTD) and MNIST, as well as scientific datasets containing microscopic images. Current experiments pointed out that descriptors like HOG and LBP are very sensitive to the parameters choice, and the absence of parameters that work well in all databases. The proposed CNN scheme for feature extraction, CNNq, requires only two parameters: number of epochs and learning rate. These parameters showed less sensitivity, as we illustrated in Figure 3 and 4.      \n\nFigure 3. pyCBIR results for public dataset (DTD): https://vis.lbl.gov/~daniela/2016/pyData/textureDTD.png\n\nFigure 4. pyCBIR results for dataset of microscopic images: https://vis.lbl.gov/~daniela/2016/pyData/fiberMicroscopy.png\n \npyCBIR is a new python tool for content-based image retrieval (CBIR) capable of searching relevant items in large databases, given unseen samples. While much work in CBIR has targeted ads and recommendation systems, our pyCBIR allows general purpose investigation across image domains. Also, pyCBIR contains ten distance metrics, and six bags of features, including a Convolutional Neural Network.", "Classifying Search Queries without User Click Data\n \nTraditionally, search queries are classified into different categories by analysing user-behavior with the help of search logs. Instead of focussing on the search logs and by analysing queries with the help of machine learning models such as LSTM, it is possible to get a very decent model to classify the search queries. \nThis talk focuses majorly on LSTMs and their usefulness when it comes to search query classification. We also discuss how we can accurately classify search queries in hundreds of categories using open source data available online and how this can be combined with LSTMs to provide a much stable and better result.\n \nThis talk discusses how machine learning/data mining techniques can be applied to classify search terms that people use in search engines like Google, Bing, Yahoo etc. The talk focuses on machine learning techniques such as LSTM (long short term memory) rather than traditional ways like analysing user-behaviour with the help of their search logs. ", "Building Data Pipelines in Python\n \nThis talk discusses the process of building data pipelines, e.g. extraction, cleaning, integration, pre-processing of data, in general all the steps that are necessary to prepare your data for your data-driven product. In particular, the focus is on data plumbing and on the practice of going from prototype to production.\nStarting from some common anti-patterns, we'll highlight the need for a workflow manager for any non-trivial project.\nWe'll discuss the case for Luigi as an interesting option to consider, and we'll consider where it fits in the bigger picture of deploying a data product.\n \nThis talk discusses the process of building data pipelines, e.g. extraction, cleaning, integration, pre-processing of data, in general all the steps that are necessary to prepare your data for your data-driven product. In particular, the focus is on data plumbing and on the practice of going from prototype to production.", "Monitoring Displacement Crises with Python: A Humanitarian Project by Data for Democracy\n \nData for Democracy is a community of civic minded volunteer technologists, programmers and data scientists working on everything from understanding propaganda, to reducing urban traffic fatalities, to making election data available to the public. One of the main projects is focused on tracking online reports of internally displaced persons (IDPs) - people forced to flee from conflict or disaster but who remain within their original country of residence. The team has been been working in response to a call by the International Displacement Monitoring Centre, for solutions to the problem of collecting and analysing data from different news sources about situations involving IDPs.\nThe group has developed a Python back-end that scrapes web pages, extracts content, tags and filters articles by topic, and retrieves key information such as the number of people displaced. The solution makes full use of the spectrum of packages available in the Python toolkit, including newspaper to parse online articles,  gensim for powerful, efficient topic modelling, scikit-learn for article classification, and sqlalchemy for database handling. This talk will provide an overview to the technical approach used by the multidisciplinary and international team to tame the messy unstructured data and provide a prototype product that can be used by humanitarian analysts to monitor displacement crisis information.\nThe presentation will also highlight the challenges and successes that come with working in a group of volunteers spread across multiple timezones, disciplines, and experience levels, to create a data product for a sector that has traditionally been slow to make use of technology. Through the story of this project, the motivations and wider efforts of the volunteer-led Data for Democracy community will also be highlighted, showing the power that data practitioners have to make a difference.\n \nData for Democracy is a civic engagement hub, for volunteer data scientists to carry out work with social impact. This talk will focus on the work of one team, who have built a web scraper and natural language processing pipeline to track and analyse online reports of people displaced by conflict and disaster. It will also reflect on the challenges faced using data in the humanitarian sector.", "Machine Learning in Financial Credit Risk Assessment\n \nCredit Risk assessment is a general term used among financial institutions to describe the methodology used to determine the likelihood of loss on a particular asset, investment or loan. The objective of assessing credit risk is to determine if an investment is worthwhile, what steps should be taken to mitigate risk, and what the return rate should be to make an investment successful. \nBuilding a Credit Risk Prediction Model as accurate as possible becomes essential, as it allows the institution to provide fair prices to the customers while ensuring predictable and minimal losses. We build our Credit Risk Model by combining data gathered from the customer\u2019s application on our online platform with their credit history provided by different credit agencies. \nIn this talk, we will cover the research and development behind our recently created Credit Risk Model. We will discuss the definition of the target, the variable selection procedure, the different machine learning models built and how we optimise their hyper-parameters, as well us some of our latest research in model stacking and deep learning. \nOur development and Modelling pipeline is built in Python, using Pandas, Numpy, Scikit-Learn, XGBboost, Keras, Matplotlib and Seaborn. We combine the use of machine learning algorithms with data visualisation to better understand the variables and our customers, and to convey the message to different stakeholders within and outside the company.\nThroughout the talk, we will focus both on the intellectual rationale of the research and the utilisation of the different python tools to accomplish each task, highlighting both the problems encountered and the solutions devised.\n \nRisk management is paramount to any lending institution, allowing it to perform well-informed decisions while originating loans. In this talk, I will describe our research and development approach to build our Credit Risk Prediction Model. I will browse over our target definition, feature optimisation, model building and tuning and our experience with model stacking.", "Running jupyter notebook remotely in a docker swarm cluster\n \nThe solution is based on running a docker container with a browser and a VNC server. All the remote access to the notebooks is done using Apache Guacamole a clientless remote desktop gateway. Everything is running on a dynamic docker swarm cluster of 20 nodes. As a lateral effect, this solution it also allows a real-time collaboration between users in a way that multiple users can access at the same time the same desktop (but they have to fight for the mouse and the keyboard).\nhttps://github.com/jordeu/pytalks/tree/master/20170520_pydata_jupyter_in_a_docker_cluster\n \nThe current version of Jupyter Notebook computes the document state at the browser side, this is a problem if you run long jobs in a remote notebook from a laptop. If you close the browser you lose all the output of the current running cell. I will explain how  we solved this problem in our lab.  This solution it also allows a \"walkie-talkie\" like real-time collaboration.", "Kickstarting projects with Cookiecutter\n \nWriting a Python script from scratch is fairly straightforward if you have some experience working in Python. You can usually get by with very little boilerplate code. Starting a new Python project, however, can be tiring if you decide to stick to best practices and plan on submitting it to PyPI later on.  It requires great diligence and occasionally gets pretty cumbersome when if you're creating new tools on a regular basis.\nSo why not use a template for your projects?\nCookiecutter is a command-line utility that creates projects from templates. It is free and open-source software distributed under the terms of a permissive BSD-3 license. With around 150 individual contributors, more than 1000 public templates on GitHub, and multiple talks at conferences, it is fair to say that there is a solid community around it.\nIn this talk, I will give an introduction on Cookiecutter, how to install it, how to use it in the CLI, and finally how to author your own template. You can use Cookiecutter for all sorts of projects: command-line scripts, Django webapps, and even non-Python projects.\nThe community has authored and published several templates for Data Science projects, for instance widget-cookiecutter. I will demonstrate how to use Cookiecutter to create a custom Jupyter widget using that template.\nThe goal of this talk is to teach how to integrate Cookiecutter into your own workflow and share learnings in the form of templates with your team at work and the open source community.\n \nCookiecutter is a command-line utility that generates projects from templates.  You can use Cookiecutter to create new Python projects and to generate the initial code for different types of applications. In this talk, I will give an introduction to Cookiecutter, how to install it from PyPI, how to use it in the CLI, and finally how to author your own template.", "Keynote: How Open Data Science Opens the World of Innovation\n \nComing soon.\n \nInnovation today appears to be instantaneous in large part due to open source technology. Open Data Science is no exception. Python, a pillar in the Open Data Science bedrock, is well positioned to harvest innovation in software and with Anaconda, it\u00e2\u0080\u0099s also well positioned to capitalize on the latest hardware innovations. Anaconda and Intel are blazing a path for the Python community to take advantage of cognitive computing, including machine learning and deep learning. \nIn this keynote, Peter and Robert will talk about how Open Data Science\u00e2\u0080\u0093\u00e2\u0080\u0093a connected ecosystem of data, analytics and compute\u00e2\u0080\u0093\u00e2\u0080\u0093streamlines the path to high performance and innovation to achieve breakthrough results. ", "Let it shine - telling your data story\n \nYou work for weeks, maybe months, on a new analysis: collecting data, cleaning it, extracting your features and modeling it, and you finally come up with some meaningful results... What happens next? How many people dig into and explore your work and your results?\nBokeh is a data visualization library that gives you the power of custom interactive visualizations that you can publish on the web, but lets you build them in python.\nStaying in the language of your analysis, means that you can move seamlessly into presentation. In this talk I will:\n\ndiscuss how visualizations can be a tool to present your analysis in a way that is understandable to non-specialists without dumbing down your content\nshow how to build-up your data story with Bokeh including: an overview of Bokeh; how to get started with it; how to share your work; and, \nshowcase building up a sophisticated interactive graphic using Bokeh\n\nI have marked this talk as Novice, but it will have a mix of content. If you're comfortable in Python then I aim to leave you with some immediately useful skills to start presenting your data to a wider audience. If you're just getting started I hope this talk will give you tools to start thinking about how to communicate your work successfully as you move into data science.\n \nYou work for weeks on a new analysis, collecting, cleaning data, modeling it, you arrive at a new result. What happens next? How many people explore your results--and wider work? Bokeh is a data visualization library that gives you the power of web-based custom interactive visualizations, but lets you build them in Python. We'll talk about moving seamlessly from analysis to engaging presentation.", "Fizz Buzz in Tensorflow\n \nFizz Buzz is a ubiquitous, nearly trivial problem used to weed out developer job applicants. Recently I wrote a joking-not-joking blog post about a fictional interviewee who solves it using neural networks. After the blog post went viral, I spent a lot of time thinking about Fizz Buzz as a machine learning problem. It turns out it's surprisingly interesting and subtle! I'll talk about how and why. The talk will double as a nice introduction to TensorFlow.\nCurrent thinking as to outline of talk:\n- Introduction to Fizz Buzz\n- Introduction to TensorFlow\n- Feature Selection\n- Fizz Buzz via Logistic Regression\n- Fizz Buzz via Simple Multilayer Perceptron\n- Fizz Buzz via Deep Learning\n- What I Learned About Fizz Buzz\n- What I Learned About Tensorflow\n- What I Learned About Machine Learning\n \nFizz Buzz is a ubiquitous, nearly trivial problem used to weed out developer job applicants. Recently I wrote a joking-not-joking blog post about a fictional interviewee who solves it using neural networks. After the blog post went viral, I spent a lot of time thinking about Fizz Buzz as a machine learning problem. It turns out it's surprisingly interesting and subtle! I'll talk about how and why.", "Time Series for Python with PyFlux\n \nThis talk will introduce the PyFlux library for time series analysis in Python. I will walk through the modelling and inference options in an accessible, high-level way. I will focus on score-driven (GAS) models, which are a new flexible alternative to traditional time series models. This Python library represents the first comprehensive implementation of a GAS library, a model type that has the potential to be as widespread as ARIMA models. I will demonstrate the usefulness of the models through some fun examples in PyFlux, such as a power rating model for NFL football teams, as well as some finance examples, which I shall attempt to make fun (challenge accepted).\nThe preliminary outline of the talk will be as follows:\n\nBrief introduction to the PyFlux library\nIntroduction to GAS models for time series\nGAS models as an extension of ARIMA models (with examples)\nGAS models as an extension of state space models (with examples)\nInference options for GAS models (with examples)\nA simple GAS model for predicting NFL games\nConclusion\n\nAfter this talk, you will be able to:\n\nUnderstand GAS models, and their benefits versus traditional time series models.\nEstimate and run predictions with GAS models, using PyFlux\nUnderstand the different types of inference that can be used for time series problems, including variational inference.\nPerform multiple methods of inference on time series problems using PyFlux\n\n \nPyFlux is a new library for time series analysis for Python. It brings together a vast array of time series models, including recent models such as score-driven models and variational state space models,  as well a flexible choice of inference options, including black box variational inference. In this talk I will introduce some of the features, with some fun applications to sports modelling.", "Python and TouchDesigner for Interactive Experiments\n \nTouchDesigner is a visual programming software made by a company called Deriviative. I use this software with Python to make complex interactive installations which are hybrid of art and science. I use the same technique to make science experiments so the lab can test the validity of neurofeedback paradigms. I want to share some of the techniques I used in our brain driven installation, My Virual Dream, because I think there is huge potential to make very practical and very fantastical things. Quickly. This mixture of touch designer and Python could give scientists access to powerful audio visual tools usually associated with complex game engines or complex coding from scratch, in order to create limitless experiments. Even better, one can create usable modules to string into new experiments or share with eachother. \n \nI will dismantle the guts of an interactive multiplayer brain data driven installation we made last year. It uses Python modules to handle data from the users to create a new experiences every time. I will discuss the bennefits of using Python with visual programming to create very complex experiences quickly, which can be useful for interactive art and science experiments alike. ", "To the Web and Beyond\n \nWorking from the premise that the fruits of your data explorations find\ntheir natural home on the web, this talk will discuss a few modern\nwork-flows that deliver your data to the browser. I'll be aiming to\ndistil a few of the things I learned in the last year while writing the\nbook 'Data-visualisation with Python and JavaScript' and highlighting\nsome of the key changes that have occurred in the Python and JS dataviz\necosystems in that little time.  \nIf you take dataviz seriously I think you have to engage and make\nfriends with JavaScript. The good news for Pythonistas is that Modern JS\n(EcmaScript 6) has 'borrowed' more than a few of Python's clothes, which\nmakes moving between the two languages that much easier. I'll\ndemonstrate a few of these, showing bilingual development is getting\nless and less arduous.  \n \nWorking from the premise that the fruits of your data explorations find\ntheir natural home on the web, this talk will discuss a few modern\nwork-flows that deliver your data to the browser. I'll be aiming to\ndistil a few of the things I learned in the last year while writing the\nbook 'Data-visualisation with Python and JavaScript'.", "Designing for Guidance in Machine Learning\n \nMachine learning systems are getting better and better at tasks that we used to think only humans could be good at. I can write a program to look at an image of an animal and tell you whether it\u2019s a cat or dog, for example. The measure of my program\u2019s quality is its performance on new inputs: how many images does it classify correctly without ever having seen them before? How I accomplish that\u2014what exactly it is about the images that allows me to distinguish a cat from a dog\u2014is almost irrelevant compared to how well my program does on the task.\nBut what if I don\u2019t just want my system to be good at recognizing that you\u2019re showing it a picture of a cat, I also want to be able to give you clear instructions on the top n things you can do to turn that cat into a dog? Now all of a sudden I have to start thinking differently about the information that my model uses to do the classification. I need features that are still automatable (I can tell a computer how to measure them and use them as inputs to a machine learning algorithm) but are also explainable (a lay person can understand what they mean and how to change their values). I may also find issues in my training/test data that I might not have noticed if I hadn\u2019t had to do the same amount of introspection. \nIn this talk, I\u2019ll walk through a toy machine learning problem end-to-end, showing how our approach has to change when we add the requirement of producing actionable guidance. The content will be targeted at people who have an interest in machine learning, but experience isn\u2019t necessary.\n \nHow does the task of developing a machine learning system change when we not only have to predict outcomes from inputs, but also guide users to make their inputs better? Using practical examples in Python, I'll explore some of the lessons we've learned building an augmented writing platform at Textio.", "Scale out from the very beginning\n \nIn this talk the authors journey of making the pool of Dark Data avai
