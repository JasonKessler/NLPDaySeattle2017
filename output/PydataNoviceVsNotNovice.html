ley Vision and Learning Center (BVLC) via the model zoo framework. Lasagne has implementations for both ImageNet-trained VGG with 16-layers and ImageNet-trained GoogLeNet. The weights for both these models are stored as pickle files. We leverage these pre-trained models for DR prediction, using them as initial weights for fine-tuning the models.\nIII.    GPU, CUDA and cuDNN:\nTraditional machine learning uses handwritten feature extraction and modality-specific machine learning algorithms to label images or recognize voices. However, this method is computationally very expensive. Advanced deep neural networks use algorithms, big data, and the computational power of the graphics processing units (GPUs) to change this dynamic. CUDA (Compute Unified Device Architecture) is a parallel computing platform and programming model created by NVIDIA and implemented by the GPUs that they produce.\nThe NVIDIA CUDA Deep Neural Network library (cuDNN) is a GPU-accelerated library of primitives for deep neural networks. cuDNN provides highly tuned implementations for standard routines such as forward and backward convolution, pooling, normalization, and activation layers.\nHere, we use one NVIDIA Quadro K1200 GPU, CUDA 7.5 and cuDNN 5.\n7.  Outcome: \nWe show how deep learning out performs state-of-the art image prediction techniques. Below is our prediction accuracy chart for each model -\n1.  Medical-Image-Classification-Model\na.  Feature-based SVM Accuracy - 0.66\nb.  Our fine-tuned GoogLeNet DCNN Accuracy - 0.79\n2.  Fashion-Image-Classification-Model\na.  Feature-based SVM Accuracy - 0.72\nb.  Our fine-tuned GoogLeNet DCNN Accuracy 0.93\nAUDIENCE:\n[Advanced Talk], [Machine Learning], [Deep Learning], [Data Science], [Image Classification], [Image Tag prediction], [Healthcare], [Fashion]\n \nWe propose a method to apply a pre-trained deep convolution neural network (DCNN) on images to improve prediction accuracy. We use a pre-trained DCNN on two very different domain specific datasets, and apply fine-tuning to transfer the learned features to the prediction. Our approach improves prediction accuracy on both domain-specific datasets, compared to state-of-the-art approaches. ", "Robot uses toddler-like self exploration for the development of body representations\n \nThe project is part of an attempt to study and improve a robot learning skills using developmental approach inspired by psychology research, which has the potential to allow more flexibility in uncertain environments. We focused on the development of body representations - orientation and movement. This ability has a crucial part in the mammalian sensorimotor and self perception systems. \nIn infants,the process of acquiring body awareness involves active exploration of the sensorimotor space by babbling and self-touch. We tried using similar technics with the Nao humanoid robot. \nUsing an artificial neural network, we believe the robot can develop and maintain a body schema that can also be used for recognizing unexpected situations such as external stimuli or body changes. \nWe used different python tools, both for the activation of the robot and the analysis of the recorded data. Our main tool was Lasagne - a library used for creating feed-forward neural networks and train them using back propagation. \n \nCan artificial childhood improve robot intelligence? For some animals, including humans, childhood experiences are crucial for the healthy development of the brain. We believe that robots can also benefit from having such an exploratory stage. By adopting biologically inspired developmental methods, we tried to train a neural network to develop body representations of a humanoid robot.", "How to become a Data Scientist in 6 months: a hacker\u00e2\u0080\u0099s approach to career planning\n \nShort intro\nWho I am, my background and short summary of my story. Here I will list the steps I personally took to achieve the goal I had.\nHow did I do it?\n\nWhy I chose a \u00e2\u0080\u009chacky\u00e2\u0080\u009d way to enter this career path. First mover advantage, why getting a degree doesn\u00e2\u0080\u0099t always improve your career prospects. Possibly a rant on the signalling function of formal education and how that is rarely aligned with a relevant practical skill set. Some stats to back it up (best career success predictors). Examples of hacking bureaucracies/social hierarchies from my experience and elsewhere.\nList of things not to do and common cognitive pitfalls. \nNetworking for nerds - how to do it right.\nTime management for chronic procrastinators - how to plan a self-guided project. Some notes on psychology of time discounting and need for external reinforcement, with autobiographical examples.\n\nConclusion\nYou don\u00e2\u0080\u0099t need a PhD or even a masters to do machine learning. On taking calculated risks and especially calculated exits from one\u00e2\u0080\u0099s comfort zone. Some notes on soul searching and how to choose a career that is also a passion. Reading list. \n \nThis talk outlines my journey from complete novice to machine learning practitioner. It started in November 2015 when I left my job as a project manager, and by April 2016 I was hired as a Data Scientist by a startup developing bleeding edge deep learning algorithms for medical imagery processing.", "How to be a 10x Data Scientist\n \nKnowing the difference between your logistic and linear regression models or knowing how to train a model using a CNN won't make you a 10x data scientist, but there are other tips and tricks to becoming an even greater commodity to your employer than you already are.  Bringing ideas from the developer community, I'll cover what you can do to increase productivity and level up your career.\nUsing basic principles from the world of software development, this talk will cover ideas on how to become a more productive data scientist. This includes common principles such as not reinventing the wheel by using API's and libraries instead of writing your own code, writing tests to future-proof your code and be your own QA, how to make your models available to team members regardless of what language they use, how to write your code for production, versioning and automation.\nData scientists will take away how they can become a 10x developer and increase their value and write better code by leveraging software developers common best practices.\n \nKnowing the difference between your logistic and linear regression models or knowing how to train a model using a CNN won't make you a 10x data scientist, but there are other tips and tricks to becoming an even greater commodity to your employer than you already are.  Bringing ideas from the developer community, I'll cover what you can do to increase productivity and level up your career.", "Machine learning with ventilator data to improve reporting on critically ill newborn infants\n \nMechanical ventilators are widely used in intensive care. Even two decades ago they were be primarily mechanical devices whose \"only\" task was to inflate the patient\u2019s lung. Recently, however, they have become equipped with powerful computers that provide sophisticated ventilator modes. Data provided by the ventilators are almost never downloaded, stored or analysed. The data is complex, high frequency and requires time-intensive scrutiny to review. Doctors do not have time to analyse these traces in a neonatal unit.\nWe are providing a simple and easy-to-interpret summary of 100Hz dual-channel ventilator data to improve the quality of care of young infants by time-poor staff. This involves signal processing, visualisation, building a gold standard and machine learning to segment breaths and summarise a baby's behaviour. This builds on our talk at PyDataLondon Meetup 30 in January 2017. Our goal is to open source the research so that others can benefit from the processes that we develop. We invite feedback from the audience to help improve our methods.\nAnyone interested in time series data, automated labeling, scikit-learn, Bokeh and medical applications will find this talk of interest. Both the highs and lows of our current approaches will be discussed.\nThis is a collaboration between Dr Gusztav Belteki (Cambridge University Hopsitals NHS Foundation Turst), Ian Ozsvald (ModelInsight) and Giles Weaver (ModelInsight).\n \nMechanical ventilators are widely used in intensive care, they are sophisticated but Doctors do not have time to analyse the copious traces of data in a neonatal unit. We are providing an easy-to-interpret summary of this time-series data using visualisation and machine learning. This is an open source collaboration with the NHS, All results are open.", "Python for visualization of HPC applications\n \nThis work describes the usage of python in application that makes use of high performance application (HPC). \nSuch applications comprise examples as computational fluid dynamics, where the analysis of large data bases \nis necessary in order to extract useful information. On the other hand, a common way used in the analysis of \ndata is the visualization. It can be done by libraries as matplotlib or pandas, however  more sophisticated 3D visualization \n can also be performed though vtk and mpi4py libraries, or even though Blender of 3d Max. The two latter case enable \nthe use of high quality rendering.\n \nThis work describes the usage of python in application that makes use of high performance application (HPC). \nSuch applications comprise examples as computational fluid dynamics, where the analysis of large data bases \nis necessary in order to extract useful information.", "Fairness and transparency in machine learning: Tools and techniques\n \nWhen working with personal data, we need to make sure that our algorithms treat people fairly, are transparent and can be held accountable for their decisions. When using complex techniques like deep learning on very large datasets, it is not easy to prove that our algorithms behave they way we intend them to and e.g. do not discriminate against certain groups of people.\nIn my talk, I will discuss why ensuring transparency and fairness in machine learning is not easy, and how we can use Python tools to investigate our machine learning systems and makre sure they behave they way they should.\n\nIntroduction: Why you should care about this (->EU-Data Protection Directive)\nWhat kind of problems can occur in machine learning systems (bias in the input data, leakage of sensitive information into the training data, hidden usage of protected attributes by the algorithm)?\nHow can we measure and correct for bias in our systems (certifying and removing disparate impact)?\nHow can we understand the decisions that our algorithms make (perturbation analysis, simplified modeling, blackbox testing)?\nHow can we design our machine learning systems to make sure they're compliant and accountable (anonymization of data, monitoring of outcomes, auditing of algorithms)?\nOutlook: The future of transparency and accountability in machine learning\n\n \nThis talk will try to answer a simple question: When building machine learning systems, how can we make sure that they treat people fairly and can be held accountable? While seemingly trivial, this question is not easy to answer, especially when using complex methods like deep learning. I will discuss tools and techniques that we can use to make sure our algorithms behave as they should.", "Eat Your Vegetables - Data Security for Data Scientists\n \nThe ubiquity of data in the modern age has created an environment where data scientists can thrive, but it's also leading to a nasty situation: the very data that makes our lives so interesting is also making us a target for some people who don't have our interests at heart.  Data scientists are quickly becoming the caretakers of their organization's data if for no other reason than that we use it the most! That means data scientists must become the guardians of that data.\n\"But that's someone else's job!\" Even if you are part of an organization that's large enough to have a dedicated security team, you should still care about your data.  It's your data.  Your security team isn't working with it every day.  They aren't relying on it for their next big project.  They haven't spent hours upon hours cleaning and tagging. When it comes down to it, you are the person with the most investment in the data.  Can you really trust some far off team to give it the same attention you do?\nIf I haven't already convinced you that this is an important problem, then this talk will really drive the point home.  We'll discuss recent data breaches from Ashley Madison, the IRS and OPM, LinkedIn, Sony, and even Wendy's. Small companies aren't immune either! Hacking activity against small businesses is on the rise and even a single breach can cost a company several hundred thousand dollars in lost revenue.\nThe world is not all dark and scary. There are several relatively easy things you can do to add a great deal of protection. Oftentimes, default security is so lax that just applying a few simple tactics can vastly reduce your attack potential and make you a far less tempting target. We'll discuss access controls on accounts and data, how to do credential management the right way, and dispel the myths around SSL that put people off.  Security isn't free, but it sure can be cheap.\nAfter you get your accounts locked down, you've still got huge datasets that need protection.  Encryption can go a long way to making sure that your hard processed data doesn't get into the hands of some ne'er-do-well. We'll also briefly discuss backup options, since all the encryption in the world can't protect against deletes\u00e2\u0080\u00a6\nFinally, we'll discuss PyCrypto and Openssl for low-level encryption and explore how these libraries can be combined with provider frameworks like Boto to create some very powerful tooling.  We'll conclude with some of the hosted solutions for data storage that have begun providing out-of-the-box security. Audience members can expect to walk away with a better understanding of the hazards we face as data scientists as well as a sense of the full spectrum of security options, from simple tricks you can integrate into your regular scripts, to complete, turn-key security solutions.\n \nYou've got data: lots of it. People want to get their hands on that data. You don't want that, so let's go over a few things you can do to dissuade attackers from getting their grubby mitts on your hard processed datastore. We'll cover the obvious things (spoiler alert: encryption) and then some advanced techniques for keeping data secure while still keeping it usable (that is to say, analyzable).", "Improving delivery of safe water to African communities with Jupyter notebooks\n \nWater Mission is a non-profit organization dedicated to bringing safe water solutions where needed around the world. The IBM jStart team is helping Water Mission to analyze water consumption data from Water Mission's treatment stations in Uganda and Tanzania. Jupiter notebooks are used to combine and correlate data with socio-economic and weather data, look for behavioral patterns, predict water shortages, and suggest changes to the way the stations are operated in order to increase delivery of safe drinking water within the local communities.\n \nWater Mission is a non-profit organization dedicated to bringing safe water solutions where needed around the world. ", "A Year of Pyxley: My First Open-Source Adventure\n \nAs a Data Scientist on the Merch Algorithms team at Stitch Fix, we empower our business partners to be data-driven through dashboards and reports. In many cases, our partners simply want to look at the data under several predefined lenses. While RStudio\u00e2\u0080\u0099s Shiny provides this capability, the growing needs of our business partners led to several large and unwieldy applications. My preference for data munging in Pandas led to the creation of Pyxley. Pyxley provides a set of simple widgets in the spirit of Shiny, allowing me to focus on the data and not the UI. \nI spent a week figuring out a decent way to have Python write JavaScript, wrote a set of wrappers, called it Pyxley, and released it in July of 2015. The amount of interest was overwhelming, especially as someone new to open-source. In this talk, I will focus on what I think has and hasn\u00e2\u0080\u0099t worked for Pyxley. In addition, I\u00e2\u0080\u0099ll talk about what it\u00e2\u0080\u0099s like to maintain a project for the first time. \n \nLast year, I created my first Flask-powered web application utilizing React.js and D3. I refactored it into reusable components and released it as Pyxley. In this talk, I\u00e2\u0080\u0099ll introduce the basics of Pyxley and discuss what has and hasn\u00e2\u0080\u0099t worked. More importantly, I\u00e2\u0080\u0099ll talk about what it\u00e2\u0080\u0099s like to maintain an open-source project for the first time.", "A full Machine learning pipeline in Scikit-learn vs in scala-Spark: pros and cons\n \nThe machine learning libraries in Apache Spark are an impressive piece of software engineering, and are maturing rapidly. What advantages does Spark.ml offer over scikit-learn?\nAt Data Science Retreat we've taken a real-world dataset and worked through the stages of building a predictive model -- exploration, data cleaning, feature engineering, and model fitting -- in several different frameworks. We'll show what it's like to work with native Spark.ml, and compare it to scikit-learn along several dimensions: ease of use, productivity, feature set, and performance. \nIn some ways Spark.ml is still rather immature, but it also conveys new superpowers to those who know how to use it.\n \nThe machine learning libraries in Apache Spark are an impressive piece of software engineering, and are maturing rapidly. What advantages does Spark.ml offer over scikit-learn? At Data Science Retreat we've taken a real-world dataset and worked through the stages of building a predictive model -- exploration, data cleaning, feature engineering, and model fitting; which would you use in production?", "The Duct Tape of Heroes: Bayesian statistics.\n \nMy talk is made up of the following examples; \n\nbasic disease example: what is the value of adding an extra test to a patient\ngive an example of an inference task that is very hard to do properly without bayesian thinking\ncreating simple probibalistic models with pandas and showing how they are robust against missing data \ndemo the daft, corner and pomegrenate library\nshow how you can use bayes rule to pick models \ndemo a bayesian probablistic approach to finding overpowered characters in the Heroes of the Storm video game.\n\n \nIn this talk I will give many examples of when Bayes rule will help you in your day to day work. I'll quickly show many examples of bayesian statistical thinking in action; the pleasure of inference, probabilistic graphs, model selection, feature generation, even operations research! I'll finish with a dataset from Heroes of the Storm and I'll show why Bayesian models can outperform randomforests.", "Code First, Math Later: Learning Neural Nets Through Implementation and Examples\n \nProgramming frameworks for implementing neural networks have become easy to use, and now allow for rapid prototyping and experimentation. These frameworks can also be used as teaching tools for those who are getting started in neural networks and deep learning. However, often students and practitioners start from textbooks and research papers in order to learn about these powerful techniques, and get bogged down in mathematical notation and jargon. This talk proposes a different approach through three high-level steps: 1. learning the basics of neural network architectures and applications, 2. experimenting with these models through code examples, and 3. revisiting the math and theory behind these models with a more practical understanding of how they work. We will focus mainly on architectures for three popular types of neural networks (feed-forward, convolutional, and recurrent), setting aside the issue of optimizing these networks during training. \nThis talk assumes some familiarity with supervised machine learning and classification, but assumes no prior knowledge of neural networks or deep learning. A familiarity with Python is beneficial, since this talk presents neural nets primarily from the perspective of programming using a high-level library. However, if you are familiar with another programming language or deep learning library, the concepts will likely make sense. A detailed talk outline is given below:\n1. Overview of Popular Network Architectures and Applications\na. Feed-forward networks\nb. Convolutional networks\nc. Recurrent networks\n\n2. Brief Overview of Keras API\na. Layers, stacking, and data transformation\nb. Linking layers with activation functions\n\n3. Implementing Neural Nets\na. A convolutional network for object recognition\nb. A LSTM network for document classification\n\n4. Beyond the Black Box -Investigating Feature Extraction Layers\na. General framework for thinking of network layers: input, feature extraction, and classification layers\nb. Intermediary layers as \"data transformers\"\nc. Implementing \"partial networks\" (e.g. networks with feature extractors, but no classification layers) to\n    better understand data transformations and for debugging\n\n5. Conclusion and Questions\n \nThis talk will cover learning about neural networks through programming and experimentation. In particular, we will use the Keras library as a straightforward way to quickly implement popular neural network architectures such as feed-forward, convolutional, and recurrent networks. We'll also focus on internal data transformations within these networks, as information is passed from layer to layer.", "Julia: A Fresh Approach to Machine Learning\n \nExisting machine learning frameworks are complex \"black boxes\" which are designed to work at a certain level of abstraction. If you need higher-level (e.g. complex models) or lower-level (e.g. custom gradients or GPU kernels) control than the framework provides, you get stuck.\nJulia's mix of performance and ease of use opens a radical alternative; a single language that can work at all levels, from GPUs to data processing pipelines to clusters. Different approaches can be freely mixed and matched, with transparency and control at all levels of the stack. Come see how these ideas can accelerate your current workflow, and get a glimpse of the future of ML in Julia.\n \nJulia's well-known combination of ease-of-use, performance and powerful features make it uniquely suited to the toughest machine learning problems. We'll illustrate how Julia can accelerate your current workflow, show you the groups running intelligent Julia code in production, and discuss our plans for the future.", "Using network community clustering algorithms to aid determination of protein structures\n \nThe study of proteins is extremely relevant to many fields, ranging from medicine to industrial processes. If a cell was a factory, proteins would be the workers, performing very specific tasks in a production chain, in which a failure at any of the steps might affect the others. In order to really understand the function of proteins, there are a number of biochemical techniques that we can apply, but to get a really accurate description of their mechanisms we need to have information up to their atomic level. Proteins are composed by different combinations of 20 amino acids which form chains and result in an intricate and functional structure. We know the final shape of the protein is dependent from its sequence but we can't (currently) predict the outcome of a given sequence, so we need experimental techniques to obtain this information. We can't directly look a protein with a microscope and see its three-dimensional atomic arrangement. There are biophysical techniques that allow us to get low-resolution shapes or surfaces of them, but the only current method that provides atomic detail is x-ray diffraction. In contrast to microscopy, were after illuminating your sample you can, with the appropriate lenses, transform back your reflected rays in an image, in x-ray diffraction we only get the Fourier transform of our protein's structure, that is, its diffraction pattern, but we lose the phase information from the diffracted rays. This problem, known as the phase problem, is an issue in structure solution, because, compared to the intensities of the diffraction pattern, phases provide much more information about our protein's structure. Phases can be computed from a coordinates model, so, if there is a structure of a protein that is expected to be similar (in terms of their coordinates) to an unknown one, it can be used to provide initial estimates of the phases and then improve them until the problem structure is solved.\nProteins do not adopt random shapes. There are forces that act on them and, according to the chemical properties of the amino acids and the context they have around, they will arrange in particular forms. The first level of structure formed is what we call secondary structure, which is formed of alpha helices and beta strands. These are very general and are present in all kind of proteins. As letters in different books, which are general if looked at independently but can acquire a quite different meaning in 'El Quijote' than in '50 Shades of Grey', these structure fragments alone have a different meaning than when set in a context with other structure elements. Yet, even combinations of a few elements can still be general and frequent, and have a sense, such as the phrase 'Once upon a time' in so many tales. In the protein case,  particular small combinations of alpha helices and beta strands should also appear more frequently and can be studied on their different contexts. In a way, we could say that, protein structures, from a top down view, look quite different between them, but from a bottom up one, when we go to small pieces, they look much more similar.\nIn our group, we try to exploit these properties of protein structures for solving two types of problems. One is a search problem, consisting in understanding which is the best way in which to break down a larger model of a protein similar to an unknown one in order to refine it and get the correct phases and solve the structure. The other one is more of a prediction problem, in which we want to find structural units in the database of solved structures in order to help us interpret them and extract new information from this vast amount of data. In order to solve both problems we need a numerical description of our system than can help us describing its geometrical features in an accurate way. We have developed a description of such secondary structure fragments based on what we call characteristic vectors, that we also employ to represent the relations between such elements. This description can be implemented in a network graph that allows to use community clustering algorithms on it in order to evaluate simultaneously all the relations between the elements of the structure and find its communities.\nFrom the technical point of view, the language we use for our development is Python, and the tool in which our graphs are implemented is python-igraph. There are a number of community clustering algorithms available and deciding which is the best for our case and which metrics to use to describe our structures has been an interesting process that we want to share with you. In this talk I will explain our research and development on this topic and I will link the general descriptions to our current and successful use case, possibly leaving open questions on what can we do more!\n \nHow can you best exploit the information on the protein structures that we already know in order to solve the (many more) that we don\u2019t know? That\u2019s the question we try to solve in our group and this talk will show our use of community clustering on the use case of aiding protein structure solution.", "TNaaS - Tech Names as a Service\n \nTNaaS - Tech Names as a Service\nDeploying a Random Generator  that's Phonetically Pokemon\nThere is a striking phonetic similarity between big data technology and pokemon names. This has caused some hilarious conversations with recruiters on linkedin: https://www.linkedin.com/in/vincentwarmerdam/ but it also made me wonder. Can I create a service that generates strings that sound like potential pokemon names and what might be the simplest possible way to make that into a service? Also, would it be possible to generate pokemon names that start with three random characters and end with 'base' (KREBASE, MONBASE would be appropriate but IEYBASE would not be). \nTurns out that this is an interesting problem from a ML standpoint and that it is rediculously easy to build in the cloud. In my talk I will explain the ML behind it;\n\nmarkov chains \nprobibalistic graphs \nrnn/lstm \nbidirectional lstm \n\nDuring the talk I will also do a deep dive on the pros and cons of these methods.  \nI currently have a 101 version of the service live here: \nhttps://dyccxmwpz9.execute-api.eu-west-1.amazonaws.com/pokemon/poke-names/v2\nBy the time of the conference it will have a proper front end and I have already bought the domain name of tnaas.com. \nI've talked about a similar topic in the past: https://youtu.be/TkHT3sLwtkY?t=22m10s. The goal of this talk is to spend more time explaining how I actually built the service; both from a coding perspective as well as a deployment perspective.\nLet me know if there are any questions. I am submitting multiple talks that I think are interesting and relevant to the PyData crowd, I'll gladly leave it to the committee which (or if any) of them are relevant to the local community.\n \nIn this talk I will explain how I built a service that generates Pokemon names. You'd be surprised how hard it is to do this properly and how easy it is to do it practically.", "Agent-based modeling in Python\n \nAgent-based modeling was an unfilled niche in Python\u00e2\u0080\u0099s robust and growing scientific computing ecosystem, until Mesa was created. Mesa allows users to quickly create agent-based models using built-in core components (such as agent schedulers and networks) or customized implementations; visualize them using an innovative browser-based interface; and analyze their results using Python\u00e2\u0080\u0099s extensive data analysis tools. Mesa is being developed by a group of modeling practitioners with experience in academia, government, and the private sector. It is also completely open-source, encouraging users to contribute to what we hope will be a growing repository of model components which others can reuse and expand upon in future research.\nIn this talk, you will learn the following... \n What are agent-based models & why should I care? (An overview of various agent-based models, the existing software ecosystem, and practical applications)\n What is Mesa? (An overview of Mesa\u00e2\u0080\u0099s features / components and architecture.)\n* How do I a build a model using Mesa? (A walkthrough of how to write a model.)\n \nAgent-based modeling is a technique used to explore both complexity and emergence by simulating individual actors and their actions within a system. Think of systems such as the traffic in a city, or like those in financial markets where one actor can have an effect on the decisions of others until the system\u00e2\u0080\u0099s direction changes its course. In this talk, you will learn about ABMs in Python. ", "Stemgraphic: A Stem-and-Leaf Plot for the Age of Big Data\n \nIntro\nThe stem-and-leaf plot is one of the most powerful tools not found in a data scientist or statistician\u00e2\u0080\u0099s toolbox. If we go back in time thirty some years we find the exact opposite. What happened to the stem-and-leaf plot? Finding the answer led me to design and implement an improved graphical version of the stem-and-leaf plot, as a python package. As a companion to the talk, a printed research paper will be provided to the audience.\nBackground\nWhat were the design challenges? What about other options for visualizing distributions? These questions will be answered in this part of the talk.\nDemonstration\nFrom the standalone command line tool, to the python package, there are many ways to take advantage of stemgraphic. This section of the talk will be all about live demos, at the command line and in a Jupyter notebook.\nDesign and Implementation\nIn this section we will talk about specific design decisions (such as fonts, colors, default options, number of data points, scaling) and about a few implementation details.\nPerformance\nProbably the most important question when it comes to usability of a tool designed for exploratory data analysis, data mining etc. How fast is it? This section will include some more demonstrations.\nFuture work\nStem_graphic is an open source python module that implements a fast and easy to use, highly configurable graphical stem-and-leaf plot. The best feature? Without any data wrangling or having to think about options, it provides a visually appealing, usable plot. But there is always room for improvement. We'll wrap up the talk mentioning some of the enhancements on the horizon.\nQuestions?\n \nJohn Tukey\u00e2\u0080\u0099s stem-and-leaf plot first appeared in 1970. Although very useful back then, it cannot handle more than 300 data points and is completely text-based. Stemgraphic is a very easy to use python package providing a solution to these limitations. In this talk you will learn to use stemgraphic, see it in action with very large datasets and understand what drove the design decisions.", "Keynote: Builtin Superheroes\n \nComing Soon\n \nComing Soon", "Keynote: Using the Python Data Science Stack to Determine How Many People Have Been Killed in Syria\n \nComing Soon\n \nThe Human Rights Data Analysis Group (HRDAG) uses methods from statistics and computer science to quantify mass violence.  As part of that work, we rely on open source tools, including python and R, for data processing, management, analysis, and visualization.  This talk will highlight how we use those tools to estimate how many people have been killed in the ongoing conflict in Syria.", "The IceCube data pipeline from the South Pole to publication\n \nThe IceCube Neutrino Observatory uses a grid of more\nthan 5000 light sensors embedded in a cubic kilometer of glacial ice at the\ngeographic South Pole to detect neutrinos, some of the most elusive particles\nin the universe. These neutrinos are interesting because the most energetic of\nthem likely hold the key to one of the longest-standing problems in\nastrophysics, the origin of ultra-high-energy cosmic rays.\nCosmic rays were discovered over 100 years ago, and in the mean time we know\nthat they are electrically charged particles (mostly protons) from outer space.\nThe most energetic of them pack the kinetic energy of a rifle bullet into a\nsingle atomic nucleus, well beyond the reach of any particle accelerator that\nwe could ever build on Earth. What we don't know, however, is where or how they\nare accellerated to such energies, because their directions are scrambled by\nintervening magnetic fields. This is where neutrinos enter the picture. They\nare produced in large numbers whenever particles like protons are smashed into\neach other at high energies, something that is bound to happen in the cosmic\naccelerators that produce the cosmic rays we observe at Earth. Neutrinos are,\nhowever, electrically neutral and only interact via the weak force, which makes\nthem extremely difficult to stop. That makes high-energy neutrinos a very\ninteresting way to do astronomy: unlike photons, they can't be absorbed in dust\nclouds and radiation fields, and unlike cosmic rays, they can't be deflected by\nmagnetic fields.\nThe elusiveness of neutrinos is also what makes IceCube data analysis\ninteresting and challenging. The first challenge on the way from raw data to\nscientific result is data preparation: one needs to actually find neutrino\nevents in the data. For every neutrino event, there are millions of events\ncaused by cosmic-ray air showers that penetrate the 1.5 km of ice over the\ndetector. We separate the neutrinos from uninteresting background events using\nthe features of each event. The optimal set of features and the separation\nstrategy depend on the kind of measurement one wants to do, and there are many\ndifferent directions of interest within the 300-strong IceCube Collaboration.\nThis means that the event processing chain and data format need to be extremely\nflexible, allowing physicists with limited software skills to add new features\nto the data. Our data processing framework, called IceTray, represents each\nevent as a frame, essentially a dictionary of string-key pairs. Each frame is\npassed through a series of modules that can add new features of arbitrary\ntype based on the data already in the frame, or drop frames from further\nprocessing. While the core of IceTray and many of its modules are written in\nC++, all the configuration is done in Python, and modules themselves can be\nwritten in Python. This allows for quite rapid and accessible development. The\nserialized form of these frames, called an \"I3\" file, also serves as our\nlong-term archive format.\nOnce a data sample has been prepared, it's time for visualization and analysis.\nHere we move out of our custom world and start using standard tools and data\nformats. We support two analysis universes: one based on\nHDF5, which is convenient to read with\nPyTables, and another based on\nROOT, an analysis framework and associated data format\nspecific to high-energy physics. We write to such \"tabular\" formats using an\ninternal framework called tableio that hammers each object in a frame into a\nseries of table rows. Backends for HDF5 and ROOT then emit these rows in a\nspecific format, along with a description and unit string for each column.\nI will illustrate a typical Python-based analysis using the discovery of the\nfirst high-energy astrophysical\nneutrinos as an\nexample.\n \nTransforming data produced at the IceCube Neutrino Observatory into scientific\nresults presents several interesting challenges. My talk will give an overview\nof our software stack, written in a colorful mix of Python, C++, Java, and\nFORTRAN, present some of our custom solutions, and highlight areas where we use\nstandard libraries and design patterns.", "Lessons from 6 months of using Luigi in production\n \nIn the beginning, there was Cron. We had one job, it ran at 1AM, and it was good. Then we added another job, and to make them run one after the other, we used Luigi, which says \"This can only run when this is finished\". Then we added another ~500 jobs, long running scikitlearn computes, external API dependencies, a business reporting systems with 2000+ reports and 400+ users and a scheduling system with 5000+ users. This is when things got interesting.\nThis is the story of building the data systems at Deliveroo.  This is not a talk about Big Data, cutting edge algorithms or new open source technology. Rather, this is a talk about coping with complexity in a rapidly changing landscape. I'll start from the beginning, giving a brief overview of what Luigi is and why we decided to roll with it. The body of the talk will be about the challenges we faced as our company grew in size and complexity, the solutions that worked (and those that didn't), and what we know now that we didn't know then. I'll cover a bit of the luigi syntax itself, but mostly I'll focus on the things we did around luigi that made it work for us; how (not) to design pipelines, how to test them, how to manage issues gracefully and how to detect problems in advance. \nBy attending this session you'll learn:\n\nWhy DAG based ETL systems are fundamentally useful\nWhat to think about when designing your DAG\nWhat to implement early to save you pain later on\n\n \nAt Deliveroo we've built our data plumbing from the ground up using Luigi to manage our data workflows. In this talk I'll be walking through our experiences using Luigi scaling from a few simple jobs to a complex, production grade system. This talk is mostly about building robust data pipelines, but is also a little bit about why it's better to be woken up by your cat than by the server alarm.", "Python and IoT: From Chips and Bits to Data Science\n \nEver want to know what is behind the \"Internet of Things\" hype? I wanted to as well, so I embarked on a side project to learn more. This talk is the story of my journey, using, of course, my favorite programming language, Python.\nIn this talk, I will take you through my project, a lighting replay system. The application monitors the light levels in several rooms of a residence and then replays a similar pattern when the house is unoccupied. The goal is to make the house look occupied, with a lighting pattern that is different every day, but looks realistic. It accounts for the different patterns found in each individual room as well as seasonal factors (e.g. changing sunrise/sunset times). The full source code for the application is available on github here.\nAudience\nA basic knowledge of Python is assumed, and exposure to the PyData ecosystem helpful, but no special knowledge about hardware or data science is needed to follow this talk.\nOutline\nThe application was built in three phases: 1) data capture, 2) data analysis, and 3) the lighting player.\nData Capture\nLight sensor data is gathered via ESP8266-based microcontrollers. These chips have only 96 kilobytes of data RAM, but have built-in WiFi and can run MicroPython, a lightweight implementation of Python 3 that works without an operating system. Data is sent to a Raspberry Pi via the MQTT messaging protocol. There, it is saved into CSV files for offline processing.\nData Analysis\nThe light sensor data is next analyzed. The CSV data files are parsed, post-processed, and read into Pandas Series data structures. The raw and processed data can be visualized in a Jupyter notebook.\nThe light readings are then grouped into four levels via K-Means clustering. These four levels are mapped to on-off values, depending on the particulars of each room (e.g. how much ambient light is present). We divide each day into four \"zones\", based on the absolute time of day and sunrise/sunset times. The samples are grouped into subsequences separated by zone and by gaps in the data readings.\nThese subsequences are then used to train Hidden Markov Models using Hmmlearn. Hmmlearn can infer a state machine that will emit a similar pattern of on/off samples. A total of four models are created per room, with one for each zone.\nLighting Player\nThe light controller application runs off the Hidden Markov Models created in the analysis phase. It controls Philips Hue smart lights, which are accessible via a REST api. We use the phue library to abstract the details of the control protocol. Since both the light sensors and the lights are wireless, this application can be easily deployed without replacing light switches or stringing wires through the house.\n \nThis talk will take you through the design of a smart lighting system, including sensor hardware and software (based around MicroPython), data analysis (using NumPy, Pandas, and Jupyter), and lighting control (using Hidden Markov Models via Hmmlearn). From the talk, you should get a sense of how the hardware, software, and math fit together to create a solution.", "A laser light show on a quantum scale\n \nLaser light can be used to trap, cool and manipulate atoms and microscopic particles, with applications ranging from simulating quantum systems to real-time manipulation of single atoms or biomolecules. The development of new laser beam shaping methods is therefore imperative to the progress of research in a variety of fields within optics, atomic physics and biophotonics. \nSpatial light modulators offer a highly versatile method of time-dependent beam shaping, based on imprinting a phase profile onto an incident laser beam that determines the intensity and phase distribution of the trapping plane laser field. Any desired trapping plane field must therefore be expressed in terms of the corresponding input plane phase, a phase retrieval problem that can be solved by methods falling broadly into two categories: iterative Fourier transform algorithms, and those based on the minimisation of a cost function. I will present a versatile approach that falls into the latter category, describing how we use a conjugate gradient minimisation routine implemented in Python to directly target specific output plane features of interest. By using the Theano library to determine the cost function gradient, we have drastically streamlined the process of assessing cost function suitability, making possible our recent implementation of the simultaneous and independent control of both the intensity and phase of the trapping plane optical field. This latest development grants an extra dimension to our control of light field structure, and thus our ability to manipulate the properties of trapped particles.\n \nPrecise shaping of laser light is crucial to trapping and manipulating ultracold atoms, with critical implications for quantum computing, quantum simulation and precision measurements. I will discuss a Python-based approach to the beam shaping problem that maximises our control of trapped particles.", "Marketing Data Science\n \nDigital Marketing is changing the way corporations and brands communicates with customers. The investments in Digital Marketing are skyrocketing around the world in a multi-billion industry.\nBut consumers and customers (specially millenials) does not trust advertising. Different approaches are being made by corporations like Inbound Marketing Strategies. My presentation is about how Digital Marketing needs Data Science in order to better understand the customer needs and generate new niches of interest for companies. Companies investing in Digital Marketing should take a close look at Data Science Platforms like Python in order to better gather inisghts, create segments and personalice a customer experience.\nI will provide some short examples about how we are using python jupyter notebook environment in order to gain inisghts from customers using IBM Watson API, generating new segmentation and customer experiences.\n \nMarketing Data Science: how digital marketing needs data science to survive.", "Semi-Supervised Bootstrapping of Relationship Extractors with Distributional Semantics\n \nRelationship Extraction (RE) transforms unstructured text into relational triples, each representing a relationship between two named-entities. This relationships can then be used to populate knowledge bases, or build knowledge graphs, which can support several tasks, such as Question Answering.\nA bootstrapping system for RE starts with a collection of documents and a few seed instances.  The system scans the document collection, collecting occurrence contexts for the seed instances. Then, based on these contexts, the system generates extraction patterns. The documents are scanned again using the patterns to match new relationship instances. These newly extracted instances are then added to the seed set, and the process is repeated until a certain stop criteria is met.\nBootstrapping approaches relying on TF-IDF weighted vectors have limitations when trying to find similar instances, since the similarity between any two relationship instance vectors is only positive when the instances share at least one term. For instance, the phrases was \"founded by\" and is the \"co-founder of\" do not have any common words, but they have the same semantics.  Stemming techniques can aid in these cases, but only for variations of the same root word. By relying on word embeddings, the similarity of two phrases can be captured even if no common words exist. For instance, the word embeddings for \"co-founder\", \"founded\" and \"creator\" should be similar, since these words tend to occur in the same contexts.\nI propose to present a system which extracts relationship instances by bootstrapping and by relying on word embeddings. It was evaluated against a popular system which relies on TF-IDF weighted vectors, the paper describing the system was presented at EMNLP'15 and won an honorable mention for best short-paper award.\n \nSemi-supervised bootstrapping techniques for relationship extraction from text iteratively expand a set of initial seed relationships while limiting the semantic drift. This talk presents an approach to bootstrap relationship instances using word embeddings to find similar relationships. Results show that relying on word embeddings achieves a better performance than using TF-IDF weighted vectors.", "NoSQL doesn't mean No Schema\n \n\n\nWhat a schema is and why we need it? How does the SQL database three-schema concept apply to MongoDB? Consequences of database schema not matching the application programming schema. Especially in a more flexible NoSQL context.\n\n\nWays to represent a schema: Code v. Metadata. There are really five cases here. On one hand there's pure code, including completely ad-hoc in the code, via Python class definition. One the other hand there are more formal metadata: packaged with the code, in separate files, or in the database.\n\n\nCommon Use Cases for apps that use a schema definition. We'll look at Python code for a persistent object that serializes itself to MongoDB. This relies on a formal schema definition using the JSON-Schema structure. This includes a simple Python Metaclass to add features to Python's base class definition\n\n\nSchema version management and Schema migration. Some techniques that can help with schema and data migration. \n\n\n \nWhile databases like MongoDB don't require a formal schema, there's still a schema somewhere. It might be merely implied by validation rules in the code. Or, there might be a more formal representation. In some cases, the lack of strict schema creates a dynamic flexibility that creates value rapidly. Other times, the lack of formal structures leads to chaos. How can we find a balance?", "Scikit-build: A build system generator for CPython C extensions.\n \nAlthough the scientific packages NumPy, SciPy, SymEngine or Matplotlib can be used from Python today, since they bundle C, C++ or Fortan extensions, successfully building the associated binary wheels is complex and prone to errors. This is a significant barrier to allow use of these scientific packages on a broader set of platforms like mobile, Raspberry Pi or HPC.\nTo facilitate the build process, the scikit-build package is fundamentally just glue between the setuptools Python module and CMake. Currently, the package is available to perform builds in a setup.py file. In the future, the project aims to be a build tool option in the currently developing pyproject.toml build system specification.\n \nIn this talk we present \"scikit-build\", an improved build system generator for CPython C extensions. It provides better support for additional compilers, build systems, cross compilation, and locating dependencies and determining their build requirements. We also describe how Matplotlib and SymEngine are updated to make use of \"scikit-build\"", "When Worlds Collide: Productionalizing a Data Science Model\n \nData engineers and data scientists operate under different constraints. Engineers want stable, testable, high code-quality codebases. Data Scientists want flexibility and sandbox environments to easily test their hypotheses. These differences can exacerbate the already difficult inter-team dynamics involved in building a joint product. While working for the first time as a cross-functional team to build a data application, we had to deal with the following issues:\n\n\nHow much documentation should the data scientists provide the engineers about the model\n\n\nReconciling differing interpretations of business logic between teams\n\n\nReimplementing code from IPython notebooks into an abstracted, object-oriented application\n\n\nPredicting future usage of the application given only the current use case \n\n\nHow to allow the data team to easily experiment and directly reimplement functionality without necessarily going through the full engineering code review process \n\n\nThis talk will discuss how those problems arose and how the data science and engineering teams solved them while creating a new application. \n \nOn our first data science project at Shiftgig, the data science and engineering teams had to build software that was production-ready while maintaining the flexibility of a data science sandbox. Although these seem like irreconcilable goals, they forced us to improve inter-team communication and ultimately helped create a great product. We\u00e2\u0080\u0099ll walk through our process and the lessons we learned. ", "Anaconda Ecosystem for Open Data Science\n \nFull abstract to come.\n \nThe Anaconda Distribution has been pivotal for the adoption of Open Data Science since its creation in 2012.  Today Anaconda has grown far beyond just a cross-platform scientific Python distribution into a rich ecosystem of users, services, software, and libraries.  This talk will demonstrate some of the exciting features of the Anaconda ecosystem.", "Usable A/B testing \u00e2\u0080\u0093 A Bayesian approach\n \nWhen it comes to developing a product, most people focus on \u00e2\u0080\u009cwhy\u00e2\u0080\u009d a feature should be implemented. I would like to look at the \u00e2\u0080\u009chow\u00e2\u0080\u009d A/B testing can support such efforts in order to improve your users experience on your platform. Many companies lose a good amount of conversion and therefore money because they struggle to understand the A/B testing tools that they are using and how to interpret the test results.\nWe will take a look at why A/B testing experiment results using conventional approaches are often hard to interpret correctly and will explore an alternate, visually easy to understand approach that was implemented using Bayesian statistics. We will touch on the implementation, as well as the theory behind this approach.\nFinally I will present a new library for A/B testing experiment evaluation that will help you to effectively increase your conversion rates and help your product managers to make the right decisions.\n \nWhen it comes to developing a product, most people focus on \u00e2\u0080\u009cwhy\u00e2\u0080\u009d a feature should be implemented. I would like to look at the \u00e2\u0080\u009chow\u00e2\u0080\u009d A/B testing can support such efforts in order to improve your users experience on your platform. We will then touch on the implementation of an experiment evaluation approach using Bayesian statistics that will help your product managers to make the right decisions.", "Challenges of analysing the wheat genome\n \nTBC, but along the lines of:  Wheat has 5 times more DNA than a human, hugely repetitive regions, is a mixture of three plants and can differ significantly between varieties. It also supplies 20% of the calories consumed by humanity, and 35% of us depend on it for survival, so there is a strong motivation to understand it. The fact that wheat is not only not a 'model organism' but has some features which means assumptions generally made by the writers of bioinformatics software don't hold makes it hard to work with. In fact, often tools which document themselves as being suitable for use with data in the formats wheat researchers use fall over in this use case. Ideally, we would have time to rewrite them exactly for our use case, but this doesn't always happen. \nThis may either be a discussion or a talk. So far I've moved hardware twice, abandoned tools, rewritten parts of tools for my use case (I have a simple python example of this), my current task is to understand in detail why a particular piece of software is segfaulting so I will have a lot more insight very shortly.\nI will aim to keep the talk more about how to deal with data which differs significantly from the standards in a given field than the particulars of wheat, but there are some neat bioinformatics algorithms so I will explain one to demonstrate why we need to store so much in RAM. \n \nTBC, but along the lines of:  What do you do when your data, whilst formally meeting common requirements, is, to put it mildly, an edge case? And what if you don't have the time to write a bespoke tool for your analysis? I discuss this scenario, and will explain why my data is such difficult to start with. ", "Applying the four-step \"Embed, Encode, Attend, Predict\" framework to predict document similarity\n \nA new framework for building Natural Language Processing (NLP) models in the Deep Learning era has been proposed by Matthew Honnibal (creator of the SpaCy NLP toolkit). It is composed of the following four steps - Embed, Encode, Attend and Predict. Embed converts incoming text into dense word vectors that encode its meaning as well as its context; Encode adapts the vector to the target task; Attend forces the network to focus on the most important parts of the data; and Predict produces the network's output representation. Word Embeddings have revolutionized many NLP tasks, and today it is the most effective way of representing text as vectors. Combined with the other three steps, this framework provides a principled way to make predictions starting from unstructured text data. This presentation will demonstrate the use of this four step framework to build Deep Neural Networks that do document classification and predict similarity between sentence and document pairs, using the Keras Deep Learning Library for Python.\n \nThis presentation will demonstrate Matthew Honnibal's four-step \"Embed, Encode, Attend, Predict\" framework to build Deep Neural Networks to do document classification and predict similarity between document and sentence pairs using the Keras Deep Learning Library.", "Journeys through JuPyteR\n \nIn the last few years notebooks have become de rigeur within data science, and the ability to mix & match different languages is one of many exciting elements within them. Using as a motto \u2018find the best tool for the job\u2019 we will take the Python code from Tariq Rashid\u2019s book \u201cMake your own Neural Network\u201d and, using the MNIST data set, rewrite it in R and Julia. Of particular interest will be the idiosyncrasies that we see within each language as well as the readability and speed of each.\n \nThere have been many talks about Jupyter notebooks but rather than concentrating on the notebook this talk will look at three data science languages available within it: Jula, Python and R. This talk will be aimed at beginner coders where we will write code in all three languages and discuss the differences between them.", "Data science for lazy people... genetics will work for you!\n \nWe love Data Science, but sometimes we have to do some manual and repetitive work before starting with the interesting and fun parts, but that will change.\nTPOT is an open source tool built on top of scikit-learn for creating and optimizing machine learning pipelines. It can be considered a data science assistant. \nThe library will automate from feature selection to parameter optimization, it is also able to do preprocessing or construct new features from existing ones.\nTPOT tests a huge number of pipelines to provide you with the optimal one, this work is done with genetic algorithms.\nIt is easy to use, has a familiar syntax if you have used Pandas or scikit-learn, and it's very powerful.\nLet genetics work for you!\n \nData science is fun... right? Data cleaning, feature selection, feature preprocessing, feature construction, model selection, parameter optimization, model validation... oh wait... are you sure? What about automating 80% of the work using genetic algorithms that can make better choices than you? TPOT is a tool that automatically creates and optimizes machine learning pipelines.", "Biases are bugs: algorithm fairness and machine learning ethics\n \nAlgorithms can make decisions, and these decisions can have an impact on people's lives. By feeding data into these algorithms, they can reproduce or amplify our societal biases and take unfair decisions.\nBiases are bugs. They need to be found, fixed, and learnt from. A mix of good ethics and good engineering practices can get us a long way towards that goal.\nIn this talk, you will learn what biases are, see examples of algorithms gone wrong, and explore some software tools you can use and engineering practices you can adopt in your own work to make your algorithms more fair.\n \nBiases are bugs.  They need to be found, fixed, and learnt from. A mix of good ethics and good engineering practices can get us a long way towards that goal.\nIn this talk you'll learn what biases are, what software tools can help, and how to adopt engineering practices that can make your algorithms fairer.", "Creating a Contemporary Lending Risk Management System Using Python\n \nEngineering a sophisticated in-house risk management solution for a commercial lending platform doesn't necessarily need to involve millions of lines of low-level code, clunky desktop applications, fancy front-end development, or messy spreadsheets. That is, so long as the problem is approached objectively and the solutions are evaluated critically.\nThis talk will focus on the basics of lending risk mitigation (related to underwriting and portfolio management), a high-level overview of the architectural requirements, and the packages that were leveraged along the way; namely: \n\npandas for data preparation\nOrganizing panels and cleaning time series data\n\n\nstatsmodels and scikit-learn for regression and classification\nPredicting accounts receivable discontinuation and bankruptcy probabilities\n\n\nR/rpy2 for integrating R's advanced forecasting capabilities\nForecast comparison using the forecast package and the bsts package\n\n\nSpyre for designing a lightweight and easily maintainable web application\n\nWe will share a demo of the web application to see how it all comes together, but to be clear, this IS NOT a product pitch or any kind or SaaS; it was built to be used internally and generalizes well for other use cases.\n \nLending involves risk and in order to be a successful lender at scale that risk needs to be mitigated. We'll be discussing how C2FO has built a suite of risk management tools for underwriting and portfolio management using the PyData ecosystem, rpy2 (for integrating R), and Spyre (for building a simple web application).", "Sharing Your Side Projects Online (and Making Your Github the Best R\u00c3\u00a9sum\u00c3\u00a9 It Can Be)\t\n \nPython makes it easy to create small programs to handle all kinds of tasks, and tools like Github make it easy and free to share code with the world. However, simply adding a *.py to a Github repository (or worse: a zip file on your personal website) doesn't mean other Python programmers will be able to run and use your code.\nFor years, I've written one-off scripts and small programs to automate personal tasks and satisfy my curiosity. Until recently, I was never comfortable sharing this code online. In this talk, I will share good practices I've learned and developed for sharing my small projects online.\nThe talk will include tips on writing reusable scripts, the basics of Git and Github, the importance of READMEs and software licenses, and creation of reproducible Python environments with Conda.\nBesides making your code more usable and accessible to others, the tips in this talk will help you make your Github profile a valuable component of your online r\u00c3\u00a9sum\u00c3\u00a9 and open the door for others to improve your programs through Github pull requests. \n \nPython's design makes it easy to create small programs to handle all kinds of tasks. Tools like Github make it easy (and free!) to share code with the world. However, code that solves a problem on your local machine may not directly translate to solving the same problem for someone else. This talk will provide basic practices and guidelines for making your code usable and accessible to others. ", "AutoDocish: Automated-ish Dataset Documentation\n \nThe creation of dataset documentation is often left to an authoring researcher.  Documentation is vital for the future reusability of a dataset, and yet this time consuming process yields very little immediate impact.  Arguments can be made that well documented datasets are more reusable and can generate better citation metrics in the long term, but it still takes cognitive and workload energy away from the core short-term research mission.  Deconstructing the documentation process tells us that much of the content can be derived from data profiling tools, which can be automated.  This means that the remaining work is simply explaining the context of the data and the meaning of certain values.  AutoDocish is a prototype tool based in Python to assist anyone needing to create data documentation with a base template that includes basic profiles over each column of data and places for authors to provide meanings and explanations for each.  AutoDocish is a command line Python tool written with a framework for expansion, with areas researchers can easily add their own custom functions for specific types of data profiles and calculations.  The output is in basic markdown, meaning that it can easily be added to a website or included as a readable plain text file within a dataset deposit. \n \nAutoDocish is a command line Python tool to semi-automate the dataset documentation process.  Written with a framework for expansion and customization, it produces template files in MarkDown that contain a basic data dictionary structure. This talk explains dataset documentation practices and how this tool could fit into the data publishing workflow.", "Derivation & Presentation: How to Effectively Tell A Data Science Story In A Business Environment \n \nMain message: Generating business value through data science has two forms, Derivation (doing analysis with a business eye) and Presentation (communicating the results effectively), conquering both results in positive and actionable change!\nPart 1:\nDerivation - How do you get into the mind of your stakeholders? How do you prescribe actionable change (real business value) through data. How do you manage your external stakeholders and their trade offs? This portion is all about creating value for the business from a data perspective\nPart 2:\nPresentation - Once you have your business insights, how do you communicate these insights effectively to your stakeholders? Often product managers and exec only require a high level of data-detail when confronted with a business decision. How can you effectively abstract your data-insights for different audiences. \nMy favorite line from this section is a rhetorical question, \"Does your audience need to see a graph? Or do they only need to understand the message the graph is saying? Do you even need to show a graph?\"\n \nData Science is essential for driving business value in the 21st century. This talk will focus on 1. Doing data science in the work place through a business lens and 2. Communicating that data message to your external stakeholders to drive actionable change. The audience will leave with an alternative understanding of take home tests, interviews, data communication and ultimately ...story-telling.", "Connecting Keywords to Knowledge Base Using Search Keywords and Wikidata\n \nMany large-scale Knowledge Bases (KB), such as Yago, Wikidata, Freebase, and Google\u00e2\u0080\u0099s Knowledge Graph, have been build by extracting facts fro structural Wikipedia and/or natural language Web documents. \nThe main observation of using knowledge base is that not all facts are useful and have enough information. To tackle this problem I will introduce how we build various data sources to help facts and keywords selection. We will also discuss important questions of KB applications including, \n- architecture of a KB processing and extraction system using Wikipedia and two public available KB including Wikidata and Yago; \n- method for calculating contextual relevance between facts. \n- how to present different facts to users.\n \nThe development of  large-scale Knowledge Base (KB) has drawn lots of attentions and efforts from both academy and industries recently . In this talk I will introduce how to use keywords and public available data to build our structural KB, and build knowledge retrieval system for different languages using python .  ", "Open Work Space \n \n\n \n", "WorldRowing.com: End To End Data Analysis\n \nEver wonder if 10,000 hours is really the baseline? Did some set of events make the difference in someone getting to the olympics? WorldRowing has captured data on races and athletes for decades but little has been done to analyze the data across countries, athletes and races to the possible outcomes and where investment might be best to identify impact to rowing at a high performance level. Data for each race, for each athlete is stored on the WorldRowing website. Varying amounts of personal information, plus race information, is available for athletes spanning several decades. This talk investigates the athlete race data from WorldRowing.com and demonstrates an end to end walk through of a data analysis problem using Python.\nIntroduction/Problem Statement\n    \u2043   World Rowing Athlete Database\n    \u2043   Description of the data\nData Analysis\n    \u2043   Scraping the data -  what to get, how to get it\n    \u2043   Data Munging and Wrangling\n    \u2043   Analysis - Does the data show correlations?\nTakeaways\n    \u2043   How to identify a problem for data analysis\n    \u2043   Dealing with inconsistent data\n    \u2043   Drawing conclusions from that dataset\n \nEver wonder if 10,000 hours is really the baseline? Did some set of events make the difference in someone getting to the olympics? WorldRowing has captured data on races and athletes for decades but little has been done to analyze the data across countries, athletes and races to the possible outcomes and where investment might be best to identify impact to rowing at a high performance level.", "SaaaS - Sampling as an Algorithm Service\n \nA lot of people understand the scikit-learn models of todays world but feel uneasy about the whole MCMC method of training. Why are these algorithms different? How is it that you don't use a gradient method but a sampler instead? It can feel a bit misterious if you've not properly been introduced to this other way of thinking.\nIn this talk I will explain the idea of sampling to get to your model and I will demonstrate it with examples. The goal is to start with a for loop and to end with understanding how MCMC algorithms work. As a consequence the audience will also get a proper introduction to PyMC3. In particular I will discuss the following;\n\nwhy markov chain sampling can be equivalent to direct sampling\nhow to build your own MCMC sampler with a for loop\nhow this for loop can be run faster by using PyMC3 instead\nthe key idea of inference and how i was briefly able apply it in a santa kaggle competition\nhow to analyse timeseries with MCMC in PyMC3\n\nParts of this talk are readily available on my blog;\n\nhttps://koaning.io/switching-to-sampling-in-order-to-switch.html\nhttps://koaning.io/elimination-via-inference.html\n\nLet me know if there are any questions. I am submitting multiple talks that I think are interesting and relevant to the PyData crowd, I'll gladly leave it to the committee which (or if any) of them are relevant to the local community.\n \nIn this talk I will explain the idea of sampling to get to your model and I will demonstrate it with examples. The goal is to start with a for loop and to end with understanding how MCMC algorithms work.", "Polynomial Chaos: A technique for modeling uncertainty\n \nThere is an intricate link between orthogonal polynomial families and well-known probability distributions. Known as Polynomial Chaos, this technique is largely unknown outside of some engineering fields. Nevertheless, the method allows us to model arbitrary distributions (with finite second moment) using distributions that are more familiar, e.g. the uniform or normal distributions. The polynomial chaos technique shifts the burden of understanding random variables to one of understanding deterministic series coefficients.\nThis method is particularly good for understanding dynamical systems with parametric uncertainty. The Polynomial Chaos expansion allows us to generate Monte Carlo simulations with far fewer simulation runs. In addition, we can use the method to quantify uncertainty in observations even when faced with small sample sizes. This talk will demonstrate the derivation of the technique and include some Python examples of ways it can be used to model systems and understand data in the presence of uncertainty. This will be a highly technical talk, touching on elements of measure-theoretic probability and functional analysis.\n \nParametric uncertainty is broadly difficult to quantify. In particular, when those parameters don't fit nice distributions it can be hard to generate reasonable simulations. Polynomial chaos is a somewhat obscure technique that leverages a natural connection between probability distributions and orthogonal polynomial families. This talk will demonstrate the technique and its applications.", "Clustering: A Guide for the Perplexed\n \nFinding clusters is a powerful tool for understanding and exploring data. While the task sounds easy, it can be surprisingly difficult to it well. Most standard clustering algorithms can, and do, provide very poor clustering results in many cases. Our intuitions for what a cluster is are not as clear as we would like, and can easily be lead astray. We will attempt to find a definition of clustering that makes sense for most cases, and introduce an algorithm for finding such clusters, along with a high performance python implementation of the algorithm, building up more intuition for what clustering really means as we go.\n \nFinding clusters is a powerful tool for understanding and exploring data. While the task sounds easy, it can be surprisingly difficult to do it well. Most standard clustering algorithms can, and do, provide very poor clustering results in many cases. We discuss how to do clustering correctly.", "Keynote: Data Science Community and You\n \nNavigating open source communities, including data science, can be challenging on many levels. By way of some illustrative stories, learn how to find your role and how you will create innovations which guide us to a better future.\n \nNavigating open source communities, including data science, can be challenging on many levels. By way of some illustrative stories, learn how to find your role and how you will create innovations which guide us to a better future.", "Using Exploratory Data Analysis to Discover Patterns in Image and Document Collections\n \nUsing Exploratory Data Analysis to Discover Patterns in Image and Document Collections\nIntroduction to EDA\n\nWhy EDA?\nChallenges with non-structured datasets: text and image collections\nFeature embedding of text and image collections using machine learning\nVisualization techniques for high dimensional data: PCA, t-SNE, PyImagePlot\n\nText Case study: using EDA to investigate the gender pronoun gap in newspapers\n\nAbout the text corpus and the problem: gender pronoun gap in language\nDefine summary statistics and extract features from text collection\nVisualize summary statistics and features using PCA\n\nImage Case study: using EDA to find patterns in collection of images\n\nFinding patterns in large collections of images\nExtracting Deep Learning features from images using SkiCaffe \nVisualize image collections using PyImagePlot\n\n \nExploratory Data Analysis (EDA) is one of the key sets of procedures for summarizing a dataset. In this talk we will develop an EDA procedure for large collections of documents and images (such as photo albums, emails, articles, etc). We will show features used from NLP and Deep Neural Nets and also introduce novel visualization techniques for large image collections using PyImagePlot. ", "How to Scrape Data from any Website\n \nYou will learn: \nHow to automate data extraction from javascript-heavy websites. \nPre-reqs: \nBeginners to scraping are welcome. Knowledge of javascript, HTML, and the HTTP request-response protocol are necessary. \n \nScraping gets hard--fast--when you need deal with dynamic content (read: javascript), pagination, and changing page structures. In other words, most popular websites built in the last 10 years.\nLearn how we built ParseHub to cope with these problems. Try the same techniques in python with the open-source Scrapy framework.", "Statistically Speculating on the Source of Sneezes and Sniffles\n \nSince April 2015 our group has studied the Allergic Rhinitis of a subject with the goal of building a machine learned model that predicts the need for antihistamines. Approximately 30% of the world's population suffers from allergies, we aim to provide a methodology for others to identify the drivers of their own symptoms. This is a \"citizen science\" project, currently focused on one individual and a year's worth of self-reported antihistamine usage, sneezing data and geolocated points. We'll discuss the available external data (including the London Air project's pollution readings, weather, diet, exercise and commute data), exploratory data analysis, our approach to feature engineering from time-series and text sources and our modeling progress. The data logging iPhone app and data preparation tools are all open sourced. Python tools discussed include scikit-learn, seaborn, statsmodels and textract. We'll also review our distributed working practices. \n \nSince April 2015 our group has studied the Allergic Rhinitis of a subject with the goal of building a machine learned model that predicts the need for antihistamines. Approximately 30% of the world's population suffers from allergies, we aim to provide a methodology for others to identify the drivers of their own symptoms. ", "Estimating stock price correlations using Wikipedia\n \n According to Modern Portfolio Theory, assembling a portfolio involves forming expectations about the individual stock's future risk and return as well as future correlations between stock prices. These future correlations are typically estimated using historical stock price data. However, there are situations where this type of data is not available, such as the time preceding an IPO. \n In this talk I look at an alternative to historical correlations as proxy for future correlations: using graph analysis techniques and text similarity measures in order to estimate the correlation between stock prices. \n The focus of the analysis will be on companies listed on the London Stock Exchange which form the FTSE 100 Index. I am going to use Wikipedia articles in order to derive the textual description for each company. Additionally, I will use the Wikipedia category structure to derive a graph describing relations between companies. \n The analysis will be performed using the scikit
