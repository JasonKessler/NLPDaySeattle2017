gle machine or across a cluster. It builds upon familiar tools in the PyData ecosystem (e.g. NumPy and Pandas) while allowing them to scale across multiple cores or machines. This tutorial will cover both the high-level use of dask collections, as well as the low-level use of dask graphs and schedulers.", "Jupyter Notebooks for geospatial data analysis\n \nJupyter Notebooks benefit geospatial data analysis in multiple ways since geo data access, manipulation and (interactive) visualisation can be combined in one workflow and programming environment.\nThis tutorial session presents practical examples of workflows with Jupyter Notebooks for Earth Observation and Climate data analysis. An introduction to Python\u2019s owslib package is given, which will showcase how standardised web services provide a time and cost-efficient way to access and process large volumes of environmental data. Hands-on examples will show how terabytes of open environmental data can be accessed, manipulated and visualized within one workflow without requiring data download. Different Python packages for data visualisation and geospatial data analysis will be harnessed.  \nThe first part of the tutorial is a walk-through session, where participants are able to run the example workflows alongside. In a second part, the participants will get challenged to setup their own geospatial workflow, from data access and manipulation up to data visualization, based on the tools and data services that were presented during the walk-through session\nSession participants require their own laptop with Jupyter installed. We are investigating the feasibility of setting up mybinder or JupyterHub for this workshop. Notebooks will be provided.\n \nLearn how Jupyter Notebooks are a highly beneficial tool for modern geospatial data analysis and for creating reproducible workflows, both for web-based access of large geospatial data and its effective manipulation and geospatial data visualisation with bokeh or jupyter widgets.", "Social Network Analysis with Python and NetworkX\n \nThis workshop will provide a hands on introduction to Social Network Analysis (SNA) without assuming any specific knowledge of graph theory or network analysis. We'll start with a brief introduction to the subject by highlighting the mathematical foundations of SNA. We'll then review the main data structures provided by NetworkX and learn how to use them to represent real world social networks. We'll also briefly cover how to plot simple networks using Matplotlib. We'll then focus on different levels and kinds of network analysis, and how to perform them using NetworkX. Finally, if time permits, we'll briefly review some network models both for the structure and for the dynamics of real world networks. \nYou can find a Jupyter notebook with all the materials for the workshop at: https://github.com/jtorrents/pydata_bcn_NetworkX. There are two notebooks in that repository, one has all solutions for the exercises and all the outputs for each cell. Please do not look at it if you plan to attend the workshop.    \nFor this workshop attendees will need to install NetworkX (>=1.11), Matplotlib (>=1.5), numpy (>=1.10) and have a working Jupyter Notebook environment. Some examples will also use Pandas (>=0.17) and Seaborn (>=0.7), but these packages are not essential. Only basic Python knowledge is assumed.\nOutline of the workshop:\n0. Brief Introduction to Graph Theory\n\nMathematical foundation of Social Network Analysis.\nWhy graphical representations usually doesn't help much.    \n\n1. Creating and Manipulating Graphs\n\nData Structures: Graphs, DiGraphs, MultiGraphs and MultiDiGraphs.\nAdding nodes and edges.\nAdding and updating node and edge attributes.\nGraph generators.\nVisualizing graphs using Matplotlib.\nCommon formats for reading and writing Graphs. \n\n2. Network Analysis\n\nBasic concepts: Degree.\nDistance measures: paths, simple paths, and shortest paths.\nNode centrality analysis: measures and their relation.\nAnalyzing groups and subgroups: Cliques, k-cores, components, and k-components.\n\n3. Bipartite Networks\n\nDefinition of bipartite networks and their use in modeling group affiliations.\nWorking with bipartite networks in NetworkX.\n\nhttps://github.com/jtorrents/pydata_bcn_NetworkX\n \nSocial Network Analysis (SNA) has a wide applicability in many scientific fields and industries. This workshop is a gentle introduction to SNA using Python and NetworkX, a powerful and mature python library for the study of the structure, dynamics, and functions of complex networks. Participants in this workshop should have a basic understanding of Python, no previous knowledge of SNA is assumed.", "Advanced Metaphors in Coding with Python\n \nTBD\n \nTBD", "Educational framework for  Black Box optimization methods design with scikitlearn and scipy\n \nMany pressing real world problems can be stated as problems of global optimization, where target function is given by values only (a black box function).  They range from robot parameter tuning and optimization of chemical processes to biological systems analysis.  Typical examples from financial engineering include model calibration, pricing, hedging, VaR/CVaR computation, credit rating assignment, forecasting, strategy optimization in electronic trading systems. The choice of the algorithm for decision making should depend on the type of the objective function and availability of a priori information. Such problems are best approached with a library of optimization methods to help study the nature of the problem. Several such libraries are readily available, such as Matlab Global Optimization Toolbox, that contains a minimal set of modules allowing to create a universe of optimization methods by making hybrids. We suggest to use use Python  scipy and scikit learn.  By varying parameters of the standard optimization procedures and making hybrids it is possible to obtain the whole universe of methods. For example, Nelder Mead algorithm (represented by scipy.optimize.fmin() function) needs a frequent restart  and can be efficiently combined with random search for solving problems of global optimization. Many well known standard tools such as principal component analysis  can be rewritten in a incremental (or online) form using machine learning techniques, where new data is incorporated at each iteration, making such algorithms suitable for big data handling.\n \nMany pressing real world problems can be stated as problems of global optimization, where target function is a  black box.  Such problems are best approached with a library of optimization methods to help study the nature of the problem. We show how to use Scipy.optimize and Scikit-learn modules to create global optimization methods with desired properties. ", "ITK in Biomedical Research and Commercial Applications\n \nThe Insight Segmentation and Registration Toolkit (www.itk.org) has become a standard in academia and industry for medical image analysis. In recent years, the ITK developers' community has focused on providing programming interfaces to ITK from Python and Javascript and making ITK available via leading applications such as Slicer and ImageJ. In this course we present best practices for taking advantage of ITK in your imaging research and commercial products. We demonstrate how script writing and interactive GUIs can be used to access the algorithms in ITK and the multitude of ITK extensions that are freely available on the web.\n \nThe Insight Segmentation and Registration Toolkit (www.itk.org) has become a standard in academia and industry for scientific, N-dimensional image analysis. In this course we present best practices for taking advantage of ITK in your imaging research and commercial products. ", "A Quickstart Guide to PyMC3\n \nThis tutorial will walk through some basic models to show you how easy it can be to use PyMC3. The models will be written so that it should be easy to extend them to real datasets.\nI\u00e2\u0080\u0099ll start with basic linear regression and logistic regression. I will then demonstrate using PyMC3 on hierarchical models.\nAlong the way, I\u00e2\u0080\u0099ll touch on the different samplers as well as a variational inference algorithm called ADVI that has recently been added to the library.\nI will also share some of the bugs I ran into and the solutions I found.\n \nPyMC3 is a powerful relatively new library for probabilistic models. The developers have given multiple talks describing probabilistic models, Bayesian statistics, and the features of the library. This tutorial aims to complement these talks by providing a practical guide to using PyMC3 with step-by-step implementations of some basic models and some issues you might encounter.", "Python Visualization for Exploration of Data\n \nVisualization of complex real-world datasets presents a number of challenges to data scientists. By developing skills in data visualization, data scientist can confidently explore and understand the relationships in complex data sets while undertaking analyses. Using the Python matplotlib, pandas plotting and seaborn packages attendees will learn how to do the following.\n\nExplore complex data sets with visualization, to develop understanding of the inherent relationships.\nCreate multiple views of data to highlight different aspects of the inherent relationships, with different graph types.\nUse plot aesthetics to project multiple dimensions. \nApply conditioning or faceting methods to project multiple dimensions\n\n \nVisualization is an essential method in any data scientist\u00e2\u0080\u0099s toolbox. Visualization is a key first step in the exploration of most data sets. Visualization is also a powerful tool for presentation of results and for determining sources of problems with analytics. This tutorial introduces attendees to the most commonly used Python visualization packages, matplotlib, pandas plotting and seaborn. ", "Setting up predictive analytics services with Palladium\n \nIn this talk, we will introduce Palladium, an open source framework for easily setting up predictive analytics services (https://github.com/ottogroup/palladium). It supports tasks like fitting, evaluating, storing, distributing, and updating (predictive) models. Core machine learning processes are compatible with the open source machine learning library scikit-learn and thus, a large number of scikit-learn\u00e2\u0080\u0099s features can be used with Palladium. Although being implemented in Python, Palladium provides support for other languages and is shipped with examples how to integrate and expose R and Julia models. For an efficient deployment of services based on Palladium, a script to create Docker images automatically is provided. This talk will cover the use of Palladium including an example where a simple classification service is set up. We will also show how Docker and Mesos / Marathon can be used to deploy and scale Palladium-based services. Having basic knowledge about Machine Learning and/or scikit-learn would be an advantage when attending this talk.\n \nWe will introduce Palladium, an open source framework for setting up predictive analytics services. It supports tasks like fitting, evaluating, storing, and distributing (predictive) models. Core ML processes are compatible with scikit-learn and a large number of scikit-learn\u00e2\u0080\u0099s features can be used. Besides the use of Palladium we will also show how to use it with Docker and Mesos / Marathon.", "Python and Julia: the best of friends?\n \nPython and Julia are often thought of as in competition for the same workspace. In this talk Malcolm Sherrington argues quite the reverse and in fact there is a tight connection between the two, one from which each benefits. It will focus on the cooperation between both programming languages and discuss what each has to learn from the other.\nThe talk will demonstrate their mutual interoperability by showing how Python and Julia can call each other seemlessly and with no overhead, concentrating on the areas in which each excels and contends that it is not all about speed!!!\n \nThe talk will focus on both the Python and Julia languages, concentrating on cooperation between the two rather than confrontation and bringing out what each can learn from the other.  There will be a demonstration of interoperability via  a Jupyter notebook, but no detailed knowledge of Julia (or Python) is necessary.  ", "pomegranate: fast and flexible probabilistic modeling in python\n \nIn this talk I will give an full tutorial for the python package pomegranate, which is a flexible probabilistic modeling package implemented in cython for speed. I will highlight several models it supports, specifically probability distributions, mixture models, naive Bayes, Markov chains, hidden Markov models, and Bayesian networks. At each step I will show that these models are both faster and more flexible than other implementations in the open source community along with code examples. In addition, I will show how to utilize the underlying modularity of the code to stack these models to produce more complicated ones such as mixtures of Bayesian networks, or HMMs with complicated mixture emissions. Lastly, I will show how easy it is to use the built-in out-of-core and parallel APIs to allow for multithreaded training of complex models on massive amounts of data which can't fit in data-- all without the user having to think about any implementation details. An accompany Jupyter notebook will allow users to follow along, see code examples for all figures presented, and make modifications.\n \nI will describe the python package pomegranate, which implements flexible probabilistic modeling in cython. I will highlight several supported models including mixtures, hidden Markov models, and Bayesian networks. At each step I will show that these models are both faster and more flexible than other implementations. In addition, I will describe the built-in out-of-core and parallel APIs.\nLink to slides: https://noble.gs.washington.edu/~maxwl/2017-07-05%20pydata%20pomegranate.pdf", "Twisted up in a Distributed Tornado - a beginners guide to async frameworks in python\n \nAt some point in a career in data science, software development or data engineering you will be looking to develop a piece of code that runs alongside another piece of code. For example, you might want to:\n\nUse all of your processors when running a script\nConsume social media data as it is created\nCreate a super simple task scheduler without an ugly while True loop\nUnderstand how Jupyter notebooks work\nWrite to a database and move on to the next task without waiting for confirmation\nCall a function and throw an exception if it takes too long\n\nThere are numerous ways of achieving such concurrency. If creating a project to run on one or a few machines which needs good exception handling then I find tools like Twisted, Tornado and Dask/Distributed ideal for the above tasks. \nAs a python developer I have always tended to work with Celery and felt intimidated by the different flow control when using async tools like Twisted and Tornado. \nIn this tutorial I will walk through the examples above and talk about how I went from Async novice to Dask/Distributed contributor in 6 months. The tutorial will concentrate mainly on practical use cases. Along the way we will encounter some bumps in the road which will hopefully aid attendees' understanding of the basic dos and don'ts around these tools.\nBy coming to this tutorial you will learn:\n\nWhat event-driven Python Frameworks are and why they are useful\nHow to overcome any fears you may have about event-driven Python programming\nEnough examples to be able to consider projects like Dask/Distributed and Tornado for your next project\n\n \nBy coming to this tutorial you will learn:\n\nWhat event-driven Python Frameworks are and why they are useful\nHow to overcome any fears you may have about event-driven Python programming\nEnough examples to be able to consider projects like Dask/Distributed and Tornado for your next project\n", "HDF5 and pandas\n \nDescription\nHDF5 is a hierarchical, binary database format that has become the de facto standard for scientific computing. While the specification may be used in a relatively simple way (persistence of static arrays) it also supports several high-level features that prove invaluable. These include chunking, ragged data, extensible data, parallel I/O, compression, complex selection, and more. Moreover, HDF5 bindings exist for almost every language - including two Python libraries (PyTables and h5py). This tutorial will cover HDF5 itself through the lens of both h5py and PyTables and will show how to use them in order to persist both NumPy and pandas containers.\nThis tutorial will discuss tools, strategies, and hacks for really squeezing every ounce of performance out of HDF5 in new or existing projects. It will also go over fundamental limitations in the specification and provide creative and subtle strategies for getting around them. We will also see how pandas can use HDF5 via its HDFStore module.  Overall, this tutorial will show how HDF5 plays nicely with all parts of an application making the code and data both faster and smaller. \nKnowledge of Python, NumPy, pandas, and basic HDF5 is recommended but not required.\nOutline\n\nIntro and setup (10 min)\nBasic datatypes (10 min)\nHomogeneous types (Arrays)\nCompound types (Tables)\n\n\nChunking (10 min)\nHow it works\nHow to properly select your chunksize\n\n\nMeaning in layout  (10 min)\nTips for choosing your hierarchy\n\n\nWhy you should always use compression (20 min)\nCompression algorithms (aka codecs) available\nChoosing the most adequate codec\nExercise\n\n\nQueries and Selections (30 min)\nPyTables.where()\nIndexed queries\nExercise\n\n\nIntegration with pandas (HDFStore) (20 min)\nStoring/loading dataframes\nQuerying a serialised dataframe\nExercise\n\n\n\n \nHDF5 is a hierarchical, binary database format that is extremely popular and includes features like chunking, ragged data, extensible data, parallel I/O, compression, complex selection, among others.  On its part, pandas is also the de facto standard for providing high-performance, easy-to-use data structures and data analysis tools in Python.  Together, HDF5 and pandas can be a winner couple.", "Introduction to Machine Learning with H2O and Python\n \nAbout H2O.ai\nH2O.ai is focused on bringing AI to businesses through software. Its flagship product is H2O, the leading open source platform that makes it easy for financial services, insurance and healthcare companies to deploy machine learning and predictive analytics to solve complex problems. More than 8,500+ organizations and 75,000+ data scientists depend on H2O for critical applications like predictive maintenance and operational intelligence. The company accelerates business transformation for 107 Fortune 500 enterprises, 8 of the world\u2019s 12 largest banks, 7 of the 10 largest auto insurance companies and all 5 major telecommunications providers. Notable customers include Capital One, Progressive Insurance, Transamerica, Comcast, Nielsen Catalina Solutions, Macy's, Walgreens, Kaiser Permanente, and Aetna.\nThis tutorial aims to demonstrate the basic usage of H2O with worked examples in Python. Code and data for the worked examples will be provided.\nLearning Objectives\nBy the end of the tutorial, participants will be able to:\n\nStart and connect to a local H2O cluster from Python.\nStart and connect to H2O cluster(s) on the cloud (e.g. AWS) (i.e. straight-forward distributed machine learning)\nImport data from Python data frames, local files or web.\nPerform basic data transformation and exploration.\nTrain classification and regression models using H2O machine learning algorithms.\nEvaluate model performance and make predictions.\n\nAgenda\n\nAbout H2O.ai\nH2O machine learning platform & algorithms\nH2O + Python API\nBasic Extract, Transform and Load (ETL) procedures\nWorked examples: classification and regression\n\n \nH2O.ai is focused on bringing AI to businesses through software. Its flagship product is H2O, the leading open source platform that makes it easy for financial services, insurance and healthcare companies to deploy machine learning and predictive analytics to solve complex problems.\nThis tutorial aims to demonstrate the basic usage of H2O with worked examples in Python.", "Modern NLP in Python\n \nAcademic and industry research in Natural Language Processing (NLP) has progressed at an accelerating pace over the last several years. Members of the Python data science community have been hard at work moving cutting-edge research out of papers and into open source, \"batteries included\" software libraries that can be applied to practical problems.\nIn this tutorial and live demo, we'll explore some of these tools for modern NLP in Python, including spaCy and gensim. Along the way, we'll learn about recent foundational advances in machine natural language representations, such as topic modeling with Latent Dirichlet Allocation (LDA) and word vector embedding with word2vec. Finally, we'll discover visualization tools to help us introspect and understand high-dimensionality natural language models, including pyLDAvis and t-SNE.\n \nAcademic and industry research in Natural Language Processing (NLP) has progressed at an accelerating pace over the last several years. Members of the Python community have been hard at work moving cutting-edge research out of papers and into open source, \"batteries included\" software libraries that can be applied to practical problems. We'll explore some of these tools for modern NLP in Python.", "Deep Language Modeling for Question Answering using Keras\n \nQuestion answering has received more focus as large search engines have basically mastered general information retrieval and are starting to cover more edge cases. Question answering happens to be one of those edge cases, because it could involve a lot of syntatic nuance that doesn\u00e2\u0080\u0099t get captured by standard information retrieval models, like BM-25 or LSI. Hypothetically, deep learning models are better suited to this type of task because of their ability to capture higher-order syntax. Two papers, \u00e2\u0080\u009cApplying deep learning to answer selection: a study and an open task\u00e2\u0080\u009d (Feng et. al. 2015) and \u00e2\u0080\u009cLSTM-based deep learning models for non-factoid answer selection\u00e2\u0080\u009d (Tan et. al. 2016), are recent examples which have applied deep learning to question-answering tasks with good results.\nFeng et. al. used an in-house Java framework for their work, and Tan et. al. built their model entirely from Theano. This tutorial will demonstrate how to replicate the models used by each group using the popular open-source framework Keras, adding custom functions to include recent advances from the neural networks community.\n \nNeural network models have revolutionized many areas of data analysis, but have yet to make their way into mainstream usage in a number of popular fields. Recent advances in question-answering have come largely from creative applications of deep learning. In this tutorial, I will demonstrate how to modify the open-source framework Keras to build some of these models.", "Intro to Julia\n \n\n \nThe Julia language has been increasingly used in the research community specially in areas related to data science. This tutorial aims at introducing attendees to Julia in the context of data science. This includes familiarizing the audience with the basics of Julia and illustrating the major differences with Python; also, going over writing Julia wrappers for other programming languages including", "Overview of the NumFOCUS Data Science Stack\n \nOverview of the sponsored tools in NumFOCUS' Data Science Stack\n \nOverview of the sponsored tools in NumFOCUS' Data Science Stack", "One in a billion: finding matching images in very large corpora\n \nimage-match started as an internal project.  We needed a way, given some target image, to find similar images downloaded by our web-crawler (think Tineye).\nSo not only did we need to support fast, accurate lookup for millions or even billions of images, we also needed to facilitate very high volume insertion -- around 10k images per second.\nIn my talk, I will cover:\n\nThe Problem: why is finding similar images hard?\nAlgorithm: based on this paper\nPerformance: but does it scale?\nAlternatives\n\n \nThe goal was not only to support high write volumes ( >10k/s) but also to support fast lookup of similar images (around 1-2s for over 1B images).  Though similar paid services and free image hashing libraries exist, this may be the first complete free open-source solution.  Available at: https://github.com/ascribe/image-match", "Open Work Space\n \n\n \n", "Effective Visual Studio\n \nAccording to Stack Overflow's developer survey for 2017, the majority of data scientists are working in Visual Studio, and with the latest release of Visual Studio 2017 including support for Python and R out of the box, there is a good reason for this. In this tutorial, we will walk through setting up Visual Studio 2017, its special features for Python and R developers, and the features it provides for all languages that will make you a more efficient, effective, and happier data scientist or engineer.\nBring your Windows laptop or virtual machine, and to prepare ahead of time, install Visual Studio 2017 Community (or Professional/Enterprise if you have access) from visualstudio.com, and select the \"Data Science and Analytical Applications\" workload.\n \nThis tutorial will walk through Visual Studio 2017, including how to set it up for use with Python and R, and the features it provides that will make you a more efficient, effective, and happier data scientist or engineer.", "One workshop that data scientists don't want you to attend...\n \nBy the end of the workshop you'll have your very own python app for streaming real-time news and detecting click bait. In the workshop we'll cover:\n - Streaming data from a REST API\n - Preprocessing textual data\n - Training a simple machine learning classifier for clickbait\n - Putting everything together in a scikit-learn pipeline\n - Analysing our results (which news source is the most clickbaity?)\n \nWith this one weird trick you can build a text processing pipeline!\nWe've all fallen for clickbait articles online. They pollute our news feeds and make it harder to filter out valuable information. In this workshop we'll stream news articles in real-time and detect clickbait using simple machine learning techniques. You won't believe what happened next...", "Convolutional neural networks for audio processing: starting pack\n \nNeural networks are increasingly popular in audio signal processing for topics as speech recognition or denoising. Scientific papers are usually accompanied by code repositories which rely on libraries as Theano or Tensorflow that can be interfaced from python. However, adapting a system to different tasks and data must take into account a set of pre-training routines and parameter debugging which we will discuss in this tutorial. Starting from the audio signals we introduce the data pre-training steps (feature computation, batch generation, normalization(  with examples in numpy or scipy. We summarize the core concepts in neural networks and we code an architecture with the Keras library. Finally, we learn how to visualize and debug parameters with TensorBoard.\nThe repository for this workshop can be found at the github page\n \nIn this tutorial we will present our experience with adapting neural network frameworks for audio processing tasks. Specifically we focus on pre-training routines such as data processing and on post-training parameter visualization and debugging.", "The path between developing and serving machine learning models.\n \nWhenever you have a machine learning module in your pipeline, persisting and serving the model is not yet a trivial task. This tutorial shows how an open source framework using several open source technologies could potentially solve the problem.\nMy journey started with this[1] question on StackOverflow. I wanted to be able to do my usual data science stuff, mostly in python, and then deploy them somewhere serving like a REST API, responding to requests in real-time, using the output of the trained models. My original line of thought was this workflow:\n\ntrain the model in python or pyspark or in scala in apache spark.\nget the model, put it in an apache flink stream and serve.\n\nThis was the point at which I had been reading and watching tutorials and attending meetups related to these technologies. I was looking for a solution which is better than:\n\ntrain models in python\nwrite a web-service using flask, put it behind a apache2 server, and put a bunch of them behind a load balancer.\n\nThis just sounded wrong, or at its best, not scalable. After a bit of research, I came across PipelineIO[2,3] which seems to promise exactly what I'm looking for. In this tutorial we use PipelineIO, to deply a cluster on the cloud, which gives us a JupyterHub to develop our method, and uses PMML to persist and deploy and serve the model. My own jurney and take from PipelineIO are documented github[4]. I'll use Amazon AWS, but PipelineIO uses Kubernetes and you can easily deploy in any environment in which you can use Kubernetes.\nIf you work in an environment in which you have different machine learning modules, which should be used in production in real time and as a part of a stream processing pipeline, this talk is for you.\n[1] https://stackoverflow.com/questions/42719953/how-to-develop-a-rest-api-using-an-ml-model-trained-on-apache-spark\n[2] https://pipeline.io\n[3] https://github.com/fluxcapacitor/pipeline\n[4] https://github.com/adrinjalali/pipeline-docs\n \nAs a data scientist, one of the challenges after you develop and train your model, is to deploy it in production where other systems would use the output of the model in real time. In this tutorial we use PipelineIO, to deploy a cluster on the cloud, which gives us a JupyterHub to develop our method, and uses PMML to persist and deploy and serve the model.", "Building Your First Data Pipelines\n \nData pipelines are hard. Too often we resort to retrofitting janky scripts, relying on keeping a readme up to data, etc.\nFirst, this proposal lays out the variety of tools that are available to build data pipelines. This talk will discuss why you should be using Luigi and how to use it in a variety of common use cases.\nNext, we will build a basic exploratory analysis using DC open data and Luigi to demonstrate the power of this concept and how it works with Jupyter.\nFinally, we'll retrofit a larger, more complex project to use Luigi to show how you can use it in bigger organizations.\n \nYou need a data pipeline. This talk will discuss the lifecycle of projects using Jupyter notebooks & Luigi as a data pipeline management tool for a variety of projects, from greenfield to retrofitting complex systems. It will included a hands on demo.  ", "Turning Jupyter Notebooks into Data Applications\n \nWe will start by finding and analyzing relevant data in a Jupyter notebook. We will drag-and-drop our notebook cells into a grid layout, and publish it as a standalone web app. We will add interactivity to our notebook and redeploy our app as we iterate.\nSee https://bit.ly/29QutMB for a complete overview and video of the finished application.\nAttendees should bring a laptop with a modern web browser preinstalled. We will provide the software and hosting necessary to complete the tutorial. All of the tutorial material will be made available on GitHub for review after the session. We will assume attendees are familiar with Jupyter Notebook and common libraries in the Python scientific ecosystem (e.g., pandas).\n \nTogether, we will use Jupyter notebooks and the new Jupyter dashboard and declarative widget extensions to create an interactive application. By doing so, we hope to demonstrate the value of the Jupyter ecosystem for rapidly building just-good-enough solutions.", "Popping Kernels: An Exploration of Kernel Development for Jupyter Notebooks\n \nJupyter Notebooks are web applications that allow users to create and share documents that contain live code, equations, visualizations and explanatory text. The live code portion of the notebook is particularly interesting, because the Notebooks give users the ability to execute live code in a variety of languages. When a user starts a Notebook, they connect to a kernel in the background that is responsible for executing the code and responding appropriately to the front-end. Kernels communicate to the front-end using the Jupyter Messaging Protocol and can be developed in their native language.\nThis talk will give individuals with no kernel experience and some Python experience, a brief introduction to the concepts they need to understand in order to develop kernels. This talk will also be useful to individuals who are looking for fun projects that will allow them to strengthen their skills in a particular programming language. Finally, for Jupyter Notebook users, this talk will demystify the process that powers the interactivity of the tool that they use.\nThis 45 minute talk will be (approximately) divided into the following segments.\n\u00e2\u0080\u00a2 Introduction (10 to 12 minutes) - An brief demo of a Jupyter Notebook connected to a Python kernel\n    \u00e2\u0080\u00a2 An explanation of the rational for building kernels for the Notebook\n    \u00e2\u0080\u00a2 An overview of existing kernels for the Jupyter Notebook\n\u00e2\u0080\u00a2 Introduction to the Jupyter Messaging Protocol (25 - 30 minutes)\n    \u00e2\u0080\u00a2 An introduction to the ZeroMQ library and its importance in the development of kernels\n    \u00e2\u0080\u00a2 An overview of the decoupling of the kernel backend from the (potentially multiple backends)\n    \u00e2\u0080\u00a2 An overview of the channels (shell, iopub, stdin, and control) used when communicating with the kernel and the messaging spec associated with each channel\n\u00e2\u0080\u00a2 Conclusion (3 minutes)\n\n    \u00e2\u0080\u00a2 Presentation of additional resources for exploration\n    \u00e2\u0080\u00a2 Overview of main takeaways from talk\n\n \nThis talk will give individuals with no kernel experience and some Python experience, a brief introduction to the concepts they need to understand in order to develop kernels. This talk will also be useful to individuals who are looking for fun projects that will allow them to strengthen their skills in a particular programming language.", "Data Applications with Bokeh\n \nComing Soon\n \nComing Soon", "Machine Learning at Scale\n \n1) Intro\na. Why is scikit-learn not enough?\nb. What is Spark?\nc. What is MLlib?\n2) Spark\na. Overview of Spark\nb. Overview of PySpark\nc. PySpark code sample\n3) MLlib\na. Overview of MLlib\nb. MLlib code samples\n \nPython machine learning libraries like scikit-learn are a fantastic resource but not always well suited to large datasets. How can we use Python for machine learning in such cases? This talk will introduce PySpark and MLlib as tools for distributed machine learning. We will discuss what these tools are, how they work, and cover some basic code examples of machine learning on a cluster.", "Beginners' Bootcamp (continued)\n \nSee Beginners' Bootcamp.\n \nSee Beginners' Bootcamp.", "Data Visualization and Exploration with Python\n \nVisualization of complex real-world datasets presents a number of challenges to data scientists. By developing skills in data visualization, data scientists can confidently explore and understand the relationships in complex data sets. Using the Python matplotlib, pandas plotting and seaborn packages attendees will learn to:\n\u2022   Explore complex data sets with visualization, to develop understanding of the inherent relationships.\n\u2022   Create multiple views of data to highlight different aspects of the inherent relationships, with different graph types.\n\u2022   Use plot aesthetics to project multiple dimensions. \n\u2022   Apply conditioning or faceting methods to project multiple dimensions\n \nVisualization is an essential method in any data scientist\u2019s toolbox and is a key data exploration method and is a powerful tool for presentation of results and understanding  problems with analytics. Attendees are introduced to Python visualization packages, Matplotlib, Pandas, and Seaborn. The Jupyter notebook can be downloaded at https://github.com/StephenElston/ExploringDataWithPython", "Test-Driven Data Analysis\n \nTDDA aims to bring the ideas and benefits of test-driven development to the arena of data analysis, augmenting those ideas as appropriate.\nThere are two central planks of TDDA at present:\n   1. The idea of a reference test, which is a lot like a system or integration test for an analytical process\n   2. The idea of using constraints to verify input, intermediate and output data for/from analytical processes.\nThe tdda library (available from Github and PyPI) provides tooling support for both of these, major current components being\n  - Support for writing tests, under unittest or pytest, than involve comparison of complex objects (e.g. graphs, dataframes etc.), possibly with variable components, and regenerating reference (\"expected\") results easily when they have changed (after verification!)\n  - Support for automatically generating suggested constraints from example datasets/data frames (including Pandas DataFrames)\n  - Support for verifying a dataset/dataframe against a set of constraints\n - Support for generating regular expressions from example strings, for possible use as constraints (or otherwise).\n(It will probably do more by May, but these things are there now!)\nThis tutorial will introduce users to using these ideas through the tdda library. Users will be able to use their own analytical processes and/or datasets, or to use example data that will be provided.\n \nThis tutorial will introduce attendees to the concepts of test-driven data analysis and practical, hands-on use of the tdda library (available from Github and PyPI) for (1) writing reference tests, and (2) generating and verifying constraints from data, using Pandas data frames.", "A Beginners Guide to Weather & Climate Data\n \nWeather is part of our every day lives. Who doesn\u2019t check the rain radar before heading out, or the weather forecast when planning a weekend away? But where does this data come from, what is it made of, and what can you do with it? The answer is a mix of measurements, models and statistics. This session will use Python notebooks with examples of how it is done:\n\nWeather is quantified by the temperature, humidity, wind, rainfall and radiation. These variables are all measured at thousands of locations worldwide and all data is collected and checked to improve the weather forecasts. Learn how to interpolate this data to create for instance global temperature maps to estimate the global monthly and annual temperature.\nThe observations are used to constrain the global weather forecast models. These models are complex and simulate the energy, water and carbon fluxes between and in the atmosphere, ocean and land. The output from the models is gridded data, which is generally stored in binary netcdf files. Learn how to load and process the gridded data into time series or maps for further analysis.\nThe raw model data is processed for you when you request weather data through a REST API. Learn how to use a weather API to train a supervised model with historical weather time series and then use the weather forecast data to do predictions.\nThis session provides you with a brief overview of the science behind weather and climate forecasts and gives you the tools to get started with weather data.\n\n \nWeather is part of our every day lives. Who doesn\u2019t check the weather forecast regularly? But where does the data come from, what is it made of? The answer is a mix of measurements and models. This session looks at observations, predictions and forecast models, and weather data as a variable to consider in machine learning models. Learn how it is done from several Python notebook examples.", "Doing frequentist statistics with Scipy\n \nThe session will cover:\n- Normality testing\n- Student's t-test and ANOVA\n- Wilcoxon rank sum and Kruskal-Wallis\n- Correlation\n- Univariate linear and logistic regression\n- Chi-square \n- p-value interpretation\n- Effect size calculation\n \nFrequentist statistical tests are still very common, and in some fields they continue to represent the technical standard. In this session we will cover the execution and interpretation of the most common tests using the SciPy.stats package, and plotting the results with Matplotlib and Seaborn. The focus will be on traditional approaches to the tests, not on Bayesian and bootstrapping approaches", "Interactive Data Visualization Tools in R\n \nWith interactive and reactive data visualizations, your audience directly engages with your data for stronger communication and better understanding. The Shiny apps can easily be launched directly to the web via shinyapps.io or Shiny Server to be run by anyone (they don't need to download your data or have R). This course assumes participants can already perform data analysis and visualization in R, but want to expand their skills with R Shiny.  Therefore, the class exercises focus on transcribing code from a static to an interactive presentation of data products and information.  Students must bring their own laptop with a current version of R and R Studio.\nOutline:\n- Overview of available interactive tools in R\n- Exercise to build a simple Shiny app\n- Shiny setup and orientation\n- Introduction to Shiny code structure\n- Overview of basic widgets\n- Example of conditional reactivity\n \nAn introduction to the R packages that generate interactive table and graphics.  The focus will be on R Shiny, but I will also summarize value of other options, such as leaflet, plotly, ggvis, and rCharts.", "Applied Time Series Econometrics in Python (and R)\n \nTime series data is ubitious, both within and out of the field of data science: weekly initial unemployment claim, tick level stock prices, weekly company sales, daily number of steps taken recorded by a wearable, just to name a few. Some of the most important and commonly used data science techniques to analyze time series data are those in developed in the field of statistics. For this reason, time series statistical models should be included in any data scientists\u00e2\u0080\u0099 toolkit.\nThis 120-minute tutorial covers the mathematical formulation, statistical foundation, and practical considerations of one of the most important classes of time series models, AutoRegression Integrated Moving Average with Explanatory Variables (ARIMAX) models, and its Seasonal counterpart (SARIMAX). Specific topics include\n\u00e2\u0080\u00a2 Common use cases of SARIMAX\n\u00e2\u0080\u00a2 The entire class of SARIMAX models, which include Autoregressive (AR) models, Moving Average (MA) models, Mixed Autoregressive Moving Average (ARMA) models, Autoregressive Integrated Moving Average (ARIMA) models, these models with explanatory variables (e.g. ARIMAX), and these models with seasonal components and explanatory variables (SARIMAX)\n\u00e2\u0080\u00a2 Mathematical formulation\n\u00e2\u0080\u00a2 Underlying assumptions of this class of model\n\u00e2\u0080\u00a2 Implementation of these models in Python and R, in which I will compare and contrast the two, using simulated and real-world time-series data, which includes\no Exploratory time series data analysis using histogram, kernel density plot, time-series plot, scatterplot matrix, plots of autocorrelation (i.e. correlogram), and plots of partial autocorrelation\no Statistical estimation and its options available in Python and R\no Simulation of these models\no Order selection (using the celebrated Box-Jenkins approach)\no Assumption testing and model evaluation\no Forecasting\nThis tutorial is suitable for data scientists who have working knowledge of the classical linear regression model, including its mathematical formulation and underlying statistical assumptions, and practical implementation of regression models using Python or R.\n \nTime series data is ubitious, and time series statistical models should be included in any data scientists\u00e2\u0080\u0099 toolkit.  This tutorial covers the mathematical formulation, statistical foundation, and practical considerations of one of the most important classes of time series models: the AutoRegression Integrated Moving Average with Explanatory Variables model and its seasonal counterpart.", "Spotting trends and tailoring recommendations: PySpark on Big Data in fashion\n \nMallzee is a fashion app where people can see products (clothes, shoes and accessories) and decide whether they like them or not. They can also buy products and create feeds of preferred brands and categories of items.\nWe have large amounts of data generated by the users when they scroll and search through products and we use it to understand the user. We want to give everyone meaningful recommendations on the items they might like, hence tailoring the experience to who they are.  We build pseudo-intelligent algorithms capable of extracting the style profile of a user and we crunch products data to match items to the user based on a classification model. The model is validated and statistical analyses are performed to determine the tipping point when recommendations are valuable to the user. \nThe talk will go through the steps we implement by showing how the full data stack of Python is used in achieving this goal and how it is interfaced with a Spark cluster through PySpark in order to run Machine Learning algorithms on big data.\n \nPredicting what people like when they choose what to wear is a non-trivial task involving several ingredients. At Mallzee, the data is variegated, large and has to be processed quickly to produce recommendations on products, tailored to each user. We use PySpark to crunch large sets of different data and create models in order to generate robust and meaningful suggestions.", "Deep learning tutorial - advanced techniques\n \nIn the last few years, deep neural networks have been used to generate state-of-the-art results in image classification, segmentation and object detection. They have also successfully been used for speech recognition.\nIn this tutorial we build on the basics, demonstrating some useful techniques that are useful in a practical setting. Along with tips and tricks found to be useful, we will discuss the following:\n\nactive learning; train a neural network using less training data\nusing pre-trained networks; using the body of a pre-trained network (e.g. an ImageNet network) and re-using it for localisation or locating objects not within the original training set\nhaving fun with neural networks; some of the fun techniques that have been demonstrated in the last couple of years\n\nPrior knowledge of deep learning, machine learning, linear algebra, a bit of calculus and the NumPy/SciPy stack would be helpful for participation. We will mainly focus on using the Theano toolkit along with the Lasagne neural network library.\n \nSome of the more advanced deep learning to help you get the best out of it in a practical setting. The main focus is on computer vision and image processing.", "A Quick Primer on TensorFrames: Apache Spark and TensorFlow Together\n \nThis session will provide a high-level primer on the burgeoning field of Deep Learning and the reasons why it is important. It will provide the fundamentals surrounding feature learning and neural networks required for deep learning; more specifically:\n\nWhat is Deep Learning?\nA primer on feature learning\nWhat is feature engineering?\nWhat is TensorFlow?\nIntroducing TensorFrames\nTensorFrames \u2013 quick start\n\nIn addition to reviewing the concepts, we will have demos and provide links to notebooks that attendees will be able to use.\n \nThis session will provide a high-level primer on the burgeoning field of Deep Learning and the reasons why it is important. It will provide the fundamentals surrounding feature learning and neural networks required for deep learning. As well, this session will provide a quick start for TensorFrames for Apache Spark.", "Easy Bayesian regularization for fitting financial time series and curves\n \nWhen you read 'Bayesian' I bet your first reaction is 'complicated and computationally expensive'; and 'regularization' all too often simply means 'a pesky parameter I have to set'. I hope to convince you they're both easier and more powerful than that. \nThis talk will show, on a variety of examples, an intuitive yet powerful way of fitting/smoothing financial time series and curves, using a combination of two ideas: firstly, interpreting bid-ask spreads as confidence intervals, and secondly, using Bayesian ideas to easily combine observed values with your a priori assumptions about behavior, such as 'curves must be smooth' or 'skewness is stickier than at-the-money vol' - even if neither skewness nor ATMV are actual model parameters.\nBeyond the above, still basically 'linear' approach, the talk will also cover some extensions such as dealing with hard inequality constraints and use of change detection for a responsive nonlinear smoother.\n \nThis talk will show, on a variety of examples, an intuitive yet powerful way of fitting/smoothing financial time series and curves, using a combination of two ideas: firstly, interpreting bid-ask spreads as confidence intervals, and secondly, using Bayesian ideas to easily combine observed values with your a priori assumptions about behavior.", "Despicable machines: how computers can be assholes\n \nWhen working on a new ML solution to solve a given problem, do you think that you are simply using objective reality to infer a set of unbiased rules that will allow you to predict the future? Do you think that worrying about the morality of your work is something other people should do? If so, this talk is for you.\nIn this brief time, I will try to convince you that you hold great power over how the future world will look like and that you should incorporate thinking about morality into the set of ML tools you use every day. We will take a short journey through several problems, which surfaced over the last few years, as ML and AI generally, became more widely used. We will look at bias present in training data, at some real-world consequences of not considering it (including one or two hair-raising stories) and cutting-edge research on how to counteract this.\nThe outline of the talk is:\n\nIntro the problem: ML algos can be biased!\nTwo concrete examples.\nWhat's been done so far (i.e. techniques from recently-published papers).\nWhat to do next: unanswered questions.\n\n \nThere's a widespread belief among machine learning practitioners that algorithms are objective and allow us to deal with the messy reality in a nice, objective way, without worrying about all the yucky human nature things. This talk will argue that this belief is wrong. Algorithms, just like the humans who create them, can be severely biased and despicable indeed.", "Blockchains for Artificial Intelligence\n \nIn recent years, big data has transformed AI, to an almost unreasonable level. Now, blockchain technology could transform AI too, in its own particular ways. Some applications of blockchains to AI are mundane yet useful, like audit trails on AI models. Some appear almost unreasonable, like AI that can own itself\u200a\u2014\u200aAI DAOs (decentralized autonomous organizations) leading to the first AI millionaires. All of them are opportunities. Blockchain technologies\u200a\u2014\u200aespecially planet-scale ones\u200a\u2014\u200acan help realize some long-standing dreams of AI and data folks. This talk will explore these applications.\n \nThis talk describes the various ways in which emerging blockchain technologies can be helpful for machine learning / artificial intelligence work, from audit trails on data to decentralized model exchanges.", "Machine Learning with Text in scikit-learn\n \nIt can be difficult to figure out how to work with text in scikit-learn, even if you're already comfortable with the scikit-learn API. Many questions immediately come up: Which vectorizer should I use, and why? What's the difference between a \"fit\" and a \"transform\"? What's a document-term matrix, and why is it so sparse? Is it okay for my training data to have more features than observations? What's the appropriate machine learning model to use? And so on...\nIn this tutorial, we'll answer all of those questions, and more! We'll start by walking through the vectorization process in order to understand the input and output formats. Then we'll read a simple dataset into pandas, and immediately apply what we've learned about vectorization. We'll move on to the model building process, including a discussion of which model is most appropriate for the task. We'll evaluate our model a few different ways, and then end by examining the model for greater insight into how the text is influencing its predictions.\nTo get the most out of this tutorial, participants should be comfortable working in Python, should understand the basic principles of machine learning, and should have at least basic experience with both pandas and scikit-learn. However, no knowledge of advanced mathematics is required.\nParticipants will need to bring a laptop with scikit-learn and pandas (and their dependencies) already installed. Installing the Anaconda distribution of Python is an easy way to accomplish this. Both Python 2 and 3 are welcome.\nAfter the tutorial, participants will be provided with a well-commented Jupyter notebook and a list of resources for going deeper into the material.\n \nAlthough numeric data is easy to work with in Python, most knowledge created by humans is actually raw, unstructured text. By learning how to transform text into data that is usable by machine learning models, you drastically increase the amount of data that your models can learn from. In this tutorial, we'll build and evaluate predictive models from real-world text using scikit-learn.", "Getting Started with Bokeh\n \nBokeh is a python interactive visualization library that uses web browsers for its presentation. Bokeh supports a wide variety of visualization tasks from basic exploration through to building advanced data applications. In this tutorial we'll cover Bokeh's basic concepts and go from plotting a scatter plot to building an interactive dashboard that can run a clustering algorithm from a dropdown - you'll be surprised how easy that is.\nWe will be working mostly in jupyter notebooks, but the application examples will be run from the command line. Due to limited time we won't be doing many exercises independently, but it would be great to bring a laptop with everything installed so you can code-along.\nNo prior knowledge of Bokeh is required but a basic knowledge of Python would be very helpful.\nRequirements & Setup\nI strongly recommend using Anaconda or Miniconda to install bokeh and can only provide troubleshooting on the day for conda installs due to limited time.\nInstalling with anaconda\nInstall anaconda https://continuum.io/downloads\nAnaconda should come with all the dependencies included, but you may need to update your versions.\nInstall with miniconda\nInstall miniconda https://conda.pydata.org/miniconda.html\nUse the command line to create an environment and install the packages:\n$ conda create -n bokeh_tutorial python=3.4\n$ source activate bokeh_tutorial\n$ conda install bokeh pandas jupyter\nOptionally:\n$ conda install scikit-learn\nDownload Bokeh sampledata\n$ python\nimport bokeh\nbokeh.sampledata.download()\nDownload Tutorial materials\nWe will use some of the Bokeh notebooks: https://github.com/bokeh/bokeh-notebooks/ which you can clone or download as a zip.\nMore tutorial materials to follow.\n \nBokeh is a python interactive visualization library that uses web browsers for its presentation. Bokeh supports a wide variety of visualization tasks from basic exploration through to building advanced data applications. In this tutorial we'll cover Bokeh's basic concepts and go from plotting a scatter plot to building an interactive dashboard that can run a clustering algorithm from a dropdown.", "Forecasting with the Kalman Filter\n \nThere are many problems where we understand how a system evolves through time if we know the value of state variables, but those variables may be unobservable. Kalman filtering is a method for refining knowledge about the state using new values of a variable that we can observe.  It has numerous applications from navigation to biomedical engineering to electrical power systems, and it's also a basic data analysis tool in econometrics.  However because it's so widely applied and has several variants, it can be hard to grasp the fundamentals.\nThis talk will explain the basics of the Kalman filter and then show how to set up computations using the implementation of state space time-series models in the statsmodels Python library.  We'll start with basic examples and progress to an application of forecasting electricity demand.  This talk will only assume knowledge of basic Python programming and some background in probability and statistics.\n \nThe Kalman filter is a popular tool in control theory and time-series analysis, but it can be a little hard to grasp.  This talk will serve as in introduction to the concept, using an example of forecasting an economic indicator with tools from the statsmodels library.", "Introduction to Julia\n \nIntroduction to Julia\n \nIntroduction to Julia", "Using small data in the client instead of big data in the cloud\n \nRather than using big data in the cloud, we at Transit App found it useful to to give as much data to client as possible and process it client-side. In order to keep transfer volume and performance reasonable, it makes sense to move from text based interchange formats like \u00e1\u00b4\u008as\u00e1\u00b4\u008f\u00c9\u00b4 or x\u00e1\u00b4\u008d\u00ca\u009f back back in time to using binary file formats. In this talk we will introduce some common libraries to make data compact, to make it fast, and how these libraries work. We will also discuss the approach of our own library for creating schema-less binary file formats, and how it helped us store complete transit schedules in small files on the phone and display their data instantly.\n \nRather than using big data in the cloud, at Transit App we send data sets to the client and process it there. To keep the data small, we\u00e2\u0080\u0099ve switched to using binary files instead of plain text formats like \u00e1\u00b4\u008as\u00e1\u00b4\u008f\u00c9\u00b4. In this talk we\u00e2\u0080\u0099ll discuss how you can turn data into binary, how it works, and our own approach to store complete transit schedules on the device and show their data instantly.", "Building a recommendation engine with Python and Neo4j\n \nIn this session Mark will show how to build a meetup.com recommendation engine using Neo4j and Python. \nOur solution will be a hybrid which makes uses of both content based and collaborative filtering to come up with multi layered recommendations that take different datasets into account e.g. we'll combine data from the meetup.com and twitter APIs. \nWe'll evolve the solution from scratch and look at the decisions we make along the way in terms of modelling and coming up with factors that might lead to better recommendations for the end user. \n \nIn this session Mark will show how to build a meetup.com recommendation engine using Neo4j and Python. Our solution will be a hybrid which makes uses of both content based and collaborative filtering using Neo4j to glue all the data together, Cypher to query the dataset and Python to do analysis and pre/post processing of data.", "Python Web Sraping\n \nDetailed Abstract:\nIn this tutorial, we will start with the understanding the basic components of web pages, HTML, CSS, JS etc. Then we will start building a fully functional web scraper in python:\n - retrieve page content through GET request\n - parsing HTML with BeautifulSoup\n - searching for instances through tags, classes and ids\n - searching for instances using CSS selectors\n - extracting and organizing information from the page\n - combining data into a dataframe and \nExtra credit:\n - Ways to scrape from dynamic web pages\n - Retrieving data using the Selenium web driver\n - Interactive data retrieval: search bars\nHands on:\n - Build a web scraper to retrieve top 100 grossing movies from boxofficemojo.com\n \nWhen you do data science projects, it's common to need to find data from the web. At Metis, one of our projects focuses on data collection using web scraping. In this tutorial, you will learn to write your own script to retrieve and extract information programmatically using Python packages and explore ways to extract data from a website so that you will have a fully functional Python web scrape.", "Ten Steps to Keras\n \nGoal of the Tutorial\n\nIntroduce main features of Keras APIs to build Neural Networks.   \nLearn how to implement simple and complex Deep Neural Networks Architectures using Keras.   \n\nDiscover Keras Implementation and Internals.\n\n\nNote: examples and hands-on exercises will be provided along the way.\n\n\nOutline (in ten Notebooks)\n\nMulti-layer Fully Connected Networks (and the backends)\nBottleneck features and Embeddings\nConvolutional Networks\nTransfer Learning and Fine Tuning\nResidual Networks\nRecursive Neural Networks\n[Variational] AutoEncoders and Adversarials\nMulti-Modal Networks\nCustom Layers and Optimisers \nInteractive Networks and Callbacks\n\n\nDescription\n\n\nMulti-layer Fully Connected Networks\nIn this notebook we will learn the basic building blocks of Keras APIs to create deep neural networks. We will learn how to use the Sequential object as well as Functional and keras.backend APIs. First examples of MLP and Fully Connected Networks will be presented.\n\n\nBootleneck Features and Embeddings \nAfter having played a bit with Keras APIs for building networks, we start learn how to inspect network's internals. In details, we will learn (1) how to iterate over layers; (2) how to initialise and get weights; (3) how to extract bottleneck features and create embeddings.\n\n\nConvolutional Networks\nThis notebook will teach how to build CNN (Convolutional Neural Networks). Convolutional, Pooling, DropOut layers will be presented, along with clear description on how to properly apply convolutions on images, depending on image_dim_ordering setting.\n\n\nTransfer Learning and Fine Tuning\nThe Keras implementation of some famous Deep Convolutional Networks  will be presented (i.e. keras.applications.vgg16, keras.applications.vgg19, and keras.applications.inceptionv3). We will learn how to leverage on these models for transfer learning and fine tuning using Keras Layer APIs.\n\n\nResidual Networks\nIn this notebook, Residual Networks will be presented. In particular, the Keras implementation of the residual network topology will be explained. Then, ResNet (keras.applications.resnet50) and InceptionV4 Keras implementation will be detailed.   \n\n\nRecursive Neural Networks\nRecursive Neural Networks (i.e. LSTM and GRU) are the main topic of this notebook. The Keras implementation of these two types of network will be presented along with working examples combining Word Embeddings and Convolutional Layers (i.e. keras.layers.convolutional_recurrent)\n\n\n[Variational] AutoEncoders and Adversarials\nThis notebook will be devoted to show how to implement AutoEncoders in Keras. In particular, the implementation of Stacked AutoEncoders, Variational AutoEncoders and Generative Adversarial Networks will be presented.\n\n\nMulti-Modal Networks\nMulti-Input and Multi-task Networks are the fundamental steps for advanced deep networks. This notebook will provide implementation recipes and examples. \n\n\nCustom Layers and Optimisers\nThis notebook will provide details and examples of Keras internals. In particular, we will learn how to implement a Custom Layer in Keras, and custom Activation functions, and custom optimisers. \n\n\nInteractive Networks and Callbacks \nIn this last notebook, keras.callbacks will be explained. Callbacks to track and monitor network performances during the training process will be built and integrated inside a web app. Finally, an example of keras-js will be described, detailing functions in Keras to export models and weights (in json and hdf5 formats).\n\n\nRequirements\nThis tutorial requires the following packages:\n\n\nPython version 3.5.x\n        - Python 3.4 is fine as well\n        - likely Python 2.7 would also be fine, but who knows? :P\n\n\nnumpy version 1.10 or later: https://www.numpy.org/\n\nscipy version 0.16 or later: https://www.scipy.org/\nmatplotlib version 1.4 or later: https://matplotlib.org/\npandas version 0.16 or later: https://pandas.pydata.org\nscikit-learn version 0.15 or later: https://scikit-learn.org\nkeras version 1.0 or later: https://keras.io\ntensorflow version 0.9 or later: https://www.tensorflow.org\nipython/jupyter version 4.0 or later, with notebook support\n\n(Optional but recommended):\n\npyyaml\nhdf5 and h5py (required if you use model saving/loading functions in keras)\n\nThe easiest way to get (most) these is to use an all-in-one installer such as Anaconda from Continuum. These are available for multiple architectures.\n \nIn this tutorial we will learn Keras in ten steps (a.k.a. Jupyter Notebooks). \nWe will warm up by learning how to create a multi layer network, and then we will go through more sophisticated topics such as implementing different types of networks (e.g. RNN, CNN), creating custom layers and discovering Keras internals. numpy proficiency and basic knowledge of Machine/Deep Learning are assumed.", "How to manage complexity in distributed applications.\n \nThe development of large-scale distributed applications is an engineering challenge by itself. Development has to be orthogonal to be scalable, as you may know if you have heard about the Mythical Man-Month and the Conway's law: trying to make your application faster may slow down your development. Managing complexity is a new technology trend, and NFQ and the Carlos III University of Madrid have developed a library to make large-scale distributed applications more sensible called pylm (pylm.readthedocs.io). Since this library has been already used in production, it is time to summarize what are the challenges one faces when building something more intricate than a Spark cluster.\nThis talk is about the value of developing in-house tools and obtaining deep technological insight opposed to the successive integration of trendy technologies. The latter is suitable to implement one-shot tools for isolated projects, but when facing a multi-year complex project, the former becomes a more solid ground for long-term maintenance. Complexity piles up nonlinearly, and the most popular tools nowadays cringe when they have to be tightly integrated, since in the long term it is impossible to isolate the technical and the human aspects of development.\nComplexity's weight is getting heavier in this scalability-obsessed world, and it's time to talk about it.\nThis project has been funded by the Spanish Ministry of Economy and Competitivity under the grant IDI-20150936, cofinanced with FEDER funds\n \nComplexity is tricky. Some years ago we got how to scale the performance of distributed applications, and that's why everyone is talking about Big Data.  But the challenge now is scaling the complexity within a fast-changing environment without penalizing the performance. These are the conclusions after one year developing a library trying to handle this issue, and using it in production.", "Finding Lane Lines for Self Driving Cars\n \n\nIntroduction to the OpenCV library (loading images, plotting with matplotlib, etc\u2026)\nStarting with single images, introduce Gaussian blur, region of interest filtering, canny edge detection, Hough transform and draw the lane lines.\nCreate a lane line detection pipeline with those functions; extrapolating the lines to represent the boundaries of the lane.\nProcess dash cam video using the single image techniques with the pipeline.\nStitch together images from the processing pipeline to create a sweet video!\n\n \nSelf-driving cars might not be in our everyday lives yet, but they are coming! Analyzing images and figuring out where the lane lines are on a given roadway is one of the core competencies of any respectable self-driving car. Humans do this with ease and this talk will show you how to find these lines using Python and OpenCV.", "Interactive multi-scale time series exploration with matplotlib\n \nPlease come with python3, matplotlib, IPython, and pandas installed on your computer.  This tutorial should work in both the notebook and from the IPython prompt, but will be taught primarily from the prompt.\n \nThis tutorial is an introduction to how to matplotlib's event handling system to build an tool for interactively exploring multi-scale time series data.\nThe primary example will be how to 'drill down' through summary data sets to view the underlying data using hourly weather data from NOAA.", "Introduction to Julia for Pythonistas\n \nThis workshop will introduce the Julia language to those coming from a Python background.\nTopics will include:\n\nInstalling Julia\nWorking at the REPL\nBasic data types\nDefining your own types\nTypes vs. Classes\nMultiple Dispatch\nCommon pitfalls for Python users\n\n \nMany Python users are curious about Julia, but the language is still evolving, and best practices are not yet widespread. This tutorial will introduce the Julia language, with a focus on two key areas \u2014 multiple dispatch and the type system \u2014 that often trip up users coming from dynamic languages.", "Deconstructing Feather\n \nCSV files are great for storing tabular data, this format is both human and machine readable. But this is not always the best format. Robustly parsing CSV files is challenging, see for example, the number of optional parameters accepted by the read_csv function in Pandas. CSV files also lose type information, since all fields must be strings or numeric, encoding categorical variables is difficult. \nThe Hadoop and Spark communities have solved this data serialization problem many times over. Among the more popular file formats are Avro, Parquet, and Arrow. Each is optimized for a different use, Avro for JSON-like data, Arrow for tabular data, and Parquet for columnar data. Similar to the CSV format, these new formats are supported by a wide range of reader/parsers, ensuring data written by an Hadoop task and later be read by PySpark.\nWes McKinney and Hadley Wickham recently created the Feather format, aimed at making it easier to share data between languages, specifically Python and R. Feather is most similar to Arrow, although Feather is meant for on-disk representation instead of in-memory. Among the many advantages of using Feather instead of CSV files to cross the language boundary is the incredible speedup that comes from removing the parser. Aside from some metadata, reading a Feather files does not require any parsing, the on-disk representation of various column types such as integer, floating point, and categorical are mirrors of their in-memory representation in Python and R.\nIn this talk, we'll do a deep dive on the Feather format, manually deconstructing the on-disk representation with some struct and NumPy magic.\n \nFeather, Avro, Parquet, Arrow... all these new file formats, what's wrong with good old CSVs? In this talk, we will cover why CSV files are not always the optimal storage format for tabular data and what optimizations each of these formats make. We will do a deep dive on Feather, a cross-language format created by Wes McKinney and Hadley Wickham. ", "Keynote: Empowering people by democratizing data skills\n \n\n \nComing soon.", "What every data scientist should know about data anonymization\n \nOutline:\n\nLook at some of the examples where data anonymization was broken and identify what went wrong\nWhat is the state of the art for data anonymization and can you be sure to be safe if you follow it? \nHow does anonymization affect the possibilities for data mining/machine learning on the data? \n\nThis talk is aimed at people who want release open data or want to share sensitive data between departments. \n \nThere are numerous examples of data anonymization gone horribly wrong - the most prominent one might be the netflix prize, where researchers were able to uniquely identify users by combining netflix user data with imdb reviews. Let's learn from their mistakes and look at some of the measures you can take to better anonymize data before you share it with others.", "JupyterHub: Deploying Jupyter Notebooks for students and researchers\n \nThe Jupyter Notebook is an interactive web-based tool for interactive programming and writing code-centric documents. Being a web-based environment, the notebook server can be run remotely, not just on your local machine. JupyterHub is a multi-user server, aimed at helping research groups and instructors host notebook servers for their users or students. By default, JupyterHub uses the local system users and PAM authentication, but it can be customized to use any authentication system, including GitHub, CILogon, Shibboleth, and more. The way single-user servers are spawned can also be customized to use services such as Docker, Kubernetes, or HPC cluster queuing systems. The tutorial will cover a basic deployment of JupyterHub on a single machine, then extending it to use docker and GitHub authentication, as well as general best practices for JupyterHub deployment.\n \nLearn to deploy JupyterHub! JupyterHub is a simple, highly extensible, multi-user system for managing per-user Jupyter Notebook servers, designed for research groups or classes. We will cover deploying JupyterHub on a single server, as well as deploying with Docker using GitHub for authentication.", "Vocabulary Analysis of Job Descriptions\n \nIn the initial analysis of a data set it is useful to gather informative summaries. This includes evaluating the available fields, by finding unique counts or by calculating summary statistics such as averages for numerical fields. These summaries help in understanding what is in the data itself, the underlying quality, and illuminate potential paths for further exploration. In structured data, this a straightforward task, but for unstructured text, different types of summaries are needed. Some useful examples for text data include a count of the number of documents in which a term occurs, and the number of times a term occurs in a document. Since vocabulary terms often have variant forms, e.g. \u201cperforms\u201d and \u201cperforming\u201d, it is useful to pre-process and combine these forms before computing distributions. Oftentimes, we want to look at sequences of words, for example we may want to count the number of times \u201cdata science\u201d occurs, and not just \u201cdata\u201d and \u201cscience\u201d. We will use the pandas Python Data Analysis Library and the Natural Language Toolkit (NLTK) to process a data set of job descriptions posted by employers in the United States, and look at the difference in vocabularies across different job segments.\ngithub repo\n \nWe will explore how to do some basic natural language processing (NLP) on the text including tokenization and stemming to combine word forms, and stop word removal and sentence detection to examine word sequences (n-grams). We will then look at the distribution of the vocabulary terms and n-grams in our data set using term frequency and inverse document frequency (TF.IDF).", "Seeing the invisible - Bayesian Mixture Models\n \nMixture Models are a form of unsupervised learning that can be used to obtain 'fuzzy' clustering - i.e. probabilities of each observation belonging to each cluster. Probabilistic programming enables us to build a model on small data and estimate many unknown parameters (optimal number of clusters, cluster probabilities, cluster centres/means and standard deviation...) whilst passing the uncertainty along into the final parameter estimates, so for example, we'll get a range of likely values for a cluster mean, not just a point estimate. \nAs wifi point id is in fact known, we effectively have information about true clusters to test against. Also, our 2-dimensional longitude-latitude data lends itself well to common-sense checks. We'll compare the results of 3 popular algorithms: Markov Chain Monte Carlo simulation (mcmc), Variational Bayes and MAP.  \nWe'll use PYMC3 for modelling and Folium for visualisation. Aimed at anyone apart from absolute beginners in python, only basic statistics knowledge is required.\n \nEstimating wifi point locations using Bayesian Mixture Model on mobile phone sensor data. Visualising results and comparing against known truth.", "Machine Learning to know if you R coming\n \nSome users are more likely to cancel their bookings than others, depending on several factors/conditions.  Knowing these factors and how many bookings will be canceled will help hotels to optimize their incomes and maximize their occupancy.\n \nPredicting Hotel Reservation Cancellations with R language. \nKnowing in advance bookings that will be canceled before the arrival date is crucial in the hotel sector. \nWe will examine the determinant characteristics of reservation cancellation, the constrains of this project and how the probability of cancellation was estimated.", "Gold standard data: lessons from the trenches\n \nIt is often said that rather than spending a month figuring out how to apply unsupervised learning to a problem domain, a data scientist should spend a week labelling data. However, the difficulty of annotating data is often underestimated. Gathering a sufficiently large collection of good-quality labelled data requires careful problem definition and multiple iterations. In this talk, I will describe three case studies and lessons learnt from them. Each case shows several aspect of the process that should be considered in advance to ensure the project is successful. \nCase study 1: word embeddings\nMethods for representing words as vectors have become popular in recent years. Historically, these have been evaluated by correlating the \"similarity\" of word pairs, as predicted by a model, to that provided by a human judge. A typical data set consists of word pairs and a similarity score, e.g. cat - dog = 80% and cat - democracy = 21%. \nQuestions:\n\nIs the task clearly defined? \n\nWhat exactly is word similarity? We all have an intuitive understanding, but a lot of corner cases exist, e.g. What rice - cooking and big - small? Each annotator may interpret your instructions differently. Can you guarantee they have not misunderstood the task?\n\nIs the task easy to do?\n\nBecause it is so hard to provide annotators with exact instructions, they will often disagree. The similarity of tiger\u2013cat ranges from 50% to 90% in a popular
