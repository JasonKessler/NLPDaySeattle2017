users enjoy the game for free - with a minority making up the player base that spends on in-app purchases. Because of this, our highest value customers can often look like outliers alongside cheaters. Getting those sets of users mixed up is highly undesirable so some manual intervention is needed to make sure there are very little or no false positives.\n \nIt has become increasingly difficult to detect cheaters in mobile games. As the complexity of games grow, so do the different methods of cheating. As users realise the boundaries of simple mechanisms they find more nuanced ways to cheat the system. In this talk I will be taking you through a number of detection methods and discussing implications and implementation in the real world.", "Machine Learning to moderate ads in real world classified's business\n \nIn an online classified's business, one may encounter a lot of spam and fraud once the business starts to grow. One way to inhibit this is to moderate all incoming advertisements by using static filters or having human moderators but this may not go a long way if the business deals with millions of advertisements every day. Static filters may catch good advertisements and flag them as bad and would also require humans to add, remove or improve them. On the other hand employing human moderators to moderate all incoming advertisements does not scale. Creating machine learning models is what we believe is the right way to address this kind of problem. Machine learning models identifies patterns in data and classifies ads thereby reducing the overhead of creating complex filters and reducing number of human moderators\nIn this talk we share our experiences in building machine learning models to act as human moderators. This talk will cover mainly the following topics\n\nCreating a simple platform architecture that can do predictions on millions of requests without spending too much resources on devops and machines\n-- Batching of requests so as to use CPU's optimally. \n-- Containerising code so as to have ease of deployments\nCreating models from training set containing millions of rows and thousands of features which can be trained on simple machines rather than using complex Spark Hadoop Architectures. \n-- Using SVM files as a means data format rather than huge dataframes that can not fit in memory\nOrchestrate model generation pipeline using Luigi workflow.\nControlling error rate using prediction probability thresholds\nEvaluating moderation/fraud detection models.\nManagement of hundreds of models and manage their performance across all geographical regions.\n\n \nIn todays world of online business, it is difficult to moderate all the content coming to your site.  In this talk we share our experiences on how we built machine learning models to moderate 100+ million classified ads every month. Audience will get a chance to experience a real world of content moderation and a race to beat online fraudsters and scammers.", "Machine Learning Techniques for Class Imbalances & Adversaries\n \nThe Data Innovation Lab at Capital One has explored more advanced modeling techniques for class imbalance & adversarial actors. Our use case has allowed us to survey the many related fields which deal with these issues, and attempt many of the suggested modeling techniques. Additionally, we have introduce a few novel variations of our own. \nThis talk will provide an introduction to the problem space, a brief overview of the modeling frameworks we've chosen to work with, a brief overview of our approaches, a discussion of lessons learned, and our proposed future work. \nThe approaches discussed will include ensemble models, deep learning, genetic algorithms, outlier detection via dimensionally reduction (PCA and neural network auto-encoders), time-decay weighting, and Synthetic Minority Over-sampling Technique (SMOTE sampling).\n \nThere are many areas of applied Machine Learning which require models optimized for rare occurrences (i.e. class imbalance), as well as users actively attempting to subvert the system (i.e. adversaries).\nThis talk will guide the audience through multiple published techniques which specifically attempt to address these issues. ", "Building self-evolving video game AI in Python\n \nLaserCat is a video game written by our team with Pygame. This project is to use the game as a test bed to experiment and implement various machine learning algorithms in Python to gain insight in building video game AI and AI in general.\nIn LaserCat, the player controls the cat to shoot the mouse-saucers that are flying across the screen from left to right. The player gains positive score from each kill, and gains negative score from letting the cat collide with the mouse-saucer or letting the mouse-saucer escape.\nWe start with building an imitation AI that can imitate a human player's decision-making. We recorded 2 hours of my gameplay as training data, including the coordinates of cat, lasers, and mice, as well as the action I chose to execute in each frame. Then it becomes a supervised learning problem in which the coordinates are the predictors and my action is the response. \nHowever, not all the coordinates are available at any given time. We handle the missing values with a hierarchical random forest model: We divide the data into 32 subsets according to the 32 missing value patterns, and train a random forest model with the scikit-learn library for each subset. Then, when the imitation AI plays the game, in each frame, it extracts the coordinates of all the objects on the screen, identifies the missing value pattern, and uses the corresponding random forest to predict the action that the human player would take. \nNext, we consider the more interesting and challenging problem of building a self-evolving AI that can learn on its own. It is a reinforcement learning problem in which the goal is to maximize the score gained per minute. In reinforcement learning, the AI has to learn the optimum strategy by an educated trial and error. \nAll the coordinates in each frame are too much information for the AI to learn efficiently. So we simplify the information from each frame by building a grid that moves with the leading mouse to track the cat's approximate relative position. Then we implement Bayesian Q-learning to let the AI learn the best action to take given the cat's position in the grid. The AI cat gets smarter and smarter as it plays the game and explores different actions. After 7 hours of training, the AI is able to play on a super-human level.\n \nIn this talk we will look at a few machine learning algorithms and their Python implementations to build AI's that can play LaserCat, a video game written with Pygame. We start with building an imitation AI that can imitate a human player's decision-making. Then we build a self-evolving AI that can explore and learn on its own to eventually achieve super-human level. ", "Visualizing Geographic Data With Python\n \nMaps have been such a mainstay of our lives for so long now that it's hard to imagine just how complex it is to create one. Keep in mind though, the earth is a 3-dimensional spherical object, so we're stuck with the problem of \"projecting\" the world onto a 2-dimensional surface. What this means is that every map you've ever looked at was wrong in some way.\nIn this talk, we\u00e2\u0080\u0099ll discuss what a map projection is, and why the Mercator projection, the map you use everyday, is both incorrect and unfair, but useful nonetheless. We\u00e2\u0080\u0099ll also see some ways that we can create maps using Python. We\u00e2\u0080\u0099ll first see how to create data-rich maps using the matplotlib library with the basemap toolkit. We\u00e2\u0080\u0099ll then see how to create maps for the web using libraries like Folium, the python interface to Leaflet.js.\nBy the end of this talk, you should have a general understanding of the problems surrounding the creation of effective maps. You should also feel comfortable picking out a proper map projection and plotting data on it using a multitude of techniques and the Python language.\n \nThe statistician George Box once wrote that \u00e2\u0080\u009call models are wrong, but some are useful\u00e2\u0080\u009d; the same could be said for maps. In this talk, we\u00e2\u0080\u0099ll discuss the problems that arise when creating 2-dimensional representations of our world. We'll then see how to create data-rich maps using Python, matplotlib, and the basemap toolkit. we'll also see how to create maps for the web using the Folium library.", "Smart Banking - Real Time Driven\n \nBanking has been the one of the most ancient professions for humans. Yet, when it comes to advanced or smart banking solutions we haven\u00e2\u0080\u0099t experienced a radical shift even in the 21st century. We, at Number26, aim to enrich that experience and provide an advanced, mobile banking platform for our customers. Each of our features, revolves around  users - their interests and personal preferences. We achieve such flexibility by the use of state-of-the-art machine learning and statistical learning methodologies. In particular, we would like to present a deeper insight into two major features we use in our product: (a) automatic real time categorisation of transactions: how we combine the power of the cloud computing service (AWS), with the intelligence of machine learning based models to achieve this (b) predictive modelling of users future financial status: how artificial neural networks do the smart thinking for our users to come up his predicted personal finances. The tech stack ranges from Python (Keras, scikit-learn and more), Dockers, AWS lambda, EBS, NLP (stanford nltk) and machine learning classifiers and more. In this presentation, we would like to make the message clear, how machine learning can make even the age old traditional ways of banking a fun.\n \nHarnessing the power of machine intelligence to empower users with advanced and smarter banking solutions.", "Assessing the quality of a clustering\n \nThere are many different methods for finding groups in data (cluster analysis), and on many datasets they will deliver different results. How good a clustering is for given data depends on the aim of clustering and on the user's concept of what makes objects \"belong together\". I will present some approaches to assess the quality of a clustering and to compare different clusterings. Particularly, I will present some indexes that measure various desirable aspects of a clustering such as stability, separateness of clusters etc.  Different aims of clustering can be taken into account by specifying which aspects are particularly relevant in the situation at hand. \n \nThere are many different methods for finding groups in data (cluster analysis), and on many datasets they will deliver different results. How good a clustering is for given data depends on the aim of clustering. I will present a number of methods that can be used to assess the quality of a clustering and to compare different clusterings, taking into account different aims of clustering. ", "Medical image processing using Microsoft Deep Learning framework (CNTK)\n \nThe field of medicine is underserved by technology and Microsoft Health is a research-focused incubator group leveraging AI to transform healthcare.  Among areas of investigation is computer vision of medical images with Dicom format, including X-rays, CT scans, and photographs.  Computer vision is an actively growing field with tremendous early impact on quality and cost of medical care.  In this presentation we will show standard preprocessing techniques for computer vision of medical images using Python and CNTK (Cognitive Toolkit by Microsoft).  Python is a first-class citizen of CNTK and a primary language for running deep-learning models.\nThrough examples we demonstrate how to utilize python and libraries (skimage, OpenCV, CNTK), including image preprocessing to normalize and segment images; and deep learning model evaluation and performance.  These examples will be reproducible with publicly shared code on open data sets.\nhttps://github.com/usuyama/pydata-medical-image\n \nIn Microsoft Health we are continuously evaluating the possibilities of machine learning methods,  including image processing techniques and deep learning in medical computer vision. In this talk, we explain typical medical image analysis problems and present how we developed and evaluated deep learning methods using Python and CNTK (Cognitive Toolkit by Microsoft).", "WTF am I doing?  An introduction to NLP and ANN's\n \nCollecting data is more fun when it's about myself: I'm an expert! So I program my computer to spy on me.  And then I play with the data, the better to understand both ML techniques and what I've been up to.  In the limit, I try not only to understand how I spend my time but also to predict how I am about to spend my time.\nConsider the active window on my computer: the window with which I am currently interacting.  Watching the window name creates a sequence of window titles and a great NLP playground.  (\"Natural language\" is here a discovered irony.)  Snapshotting the contents of the window in turn creates long sequences of images.  To save space, I reduce the images to postage stamp size, and yet it turns out I can learn some very interesting things nonetheless.  Some reasonably simple neural networks are enough to discern how I spend my time, when I work on which projects.  Indeed, well beyond providing a great playground for learning about ML techniques, the project also provides a good reminder (warning?) about how much we can learn from what appear to be relatively scant data.  Of course, the links in the final slides will share all the code to help you get started with projects of your own.\n \nThis talk will be a playful but serious introduction to natural language processing and image processing with (artificial) neural networks.", "Engage the Hyper-Python - a rattle-through many of the ways you can make a Python program faster\n \nA fast paced high-level overview of speed optimisation in Python.\nWe will start by looking systematically at the most common causes of poor speed, highlighting which resources are being the bottleneck in each case and giving practical advice on how to find out.\nWe will then discuss parallelism with threads and processes, both in the standard library and using celery.\nWe will discuss Pypy and Cython as alternatives to regular Python for CPU intensive tasks.\nWe finish our tour with asynchronous processing in Python 3 using async.io.\n \nA fast paced high-level overview of speed optimisation in Python.\nWhat makes a program \"slow\"? How to tell what is making your program slow.\nCommon speed-up paradigms: parallelization, alternatives to the regular Python interpreter and asynchronous processing.", "ElasticSearch and Redis: How and When to Use Them\n \nElasticSearch\n\nOverview of indexes & types\nPOST example\nGET example\nQuery example\nKibana visualizations example\n\nRedis\n\nOverview of Redis\nSET example\nGET example\nHMSET example\nFlask-SocketIO example \n\nAdditional Time\nif I get additional time, I'll show more examples of each technology and maybe Keen IO.\n \nWhen working with data, you have some viable options for keeping them in short and long-term storage.  I will be going over why ElasticSearch and Redis are great for data storage.  This talk will explain the purpose of each datastore when visualizing on Kibana or websockets.  ", "JupyterHub: A \"things explainer overview\" [Carol Willing]\n \nThree main actors make up JupyterHub:\nmulti-user Hub (tornado process)\nconfigurable http proxy (node-http-proxy)\nmultiple single-user Jupyter notebook servers (Python/IPython/tornado)\n\nJupyterHub's basic principles for operation are:\nHub spawns a proxy\nProxy forwards all requests to Hub by default\nHub handles login, and spawns single-user servers on demand\nHub configures proxy to forward url prefixes to the single-user servers\n\n \nWith JupyterHub you can create a multi-user Hub which spawns, manages, and proxies multiple instances of the single-user Jupyter notebook (IPython notebook) server.\nJupyterHub provides single-user notebook servers to many users. For example, JupyterHub could serve notebooks to a class of students, a corporate workgroup, or a science research group.", "Applying machine learning to software development to reduce bugs\n \nSoftware development is in a historical transition from a stage of organized craftsmanship to a stage of industrial production of software.  As a part of this transition machines are doing more and more of the repetitive work freeing humans to do the creative work and decision making.  However we are behind in the ability to extract risk signals from development artifacts of large projects.  We are not getting better at reducing project failures.\nWe can use machine learning applied to the development process to improve outcomes.\nThis talk shows how change history and issue tracking data can be correlated to identify areas of risk concentration in the project.  Simultaneously some statistical results show us areas where conventional methods may be wasting effort and areas where these may be ignoring risk.  \nDemo uses example code and artifacts from Apache projects, and scikit-learn with Jupyter notebook.\n \nThis talk shows how we can reduce risk of failure in software development by using machine learning.  Using example code and artifacts from Apache projects, and scikit-learn with Jupyter notebook,  we show how to identify areas of risk in large codelines. Some surprising statistical results on distribution of risk in code are also shown., which suggest we may be \"doing it wrong\".", "Building a polyglot Data Science Platform on Big Data systems\n \nTDB\n \nTBD", "DyND: Enabling complex analytics across the language barrier\n \nDyND is a dynamic array library for structured and semi-structured data, written with C++ as a first-class target and extended to Python with a lightweight binding. It aims to be a cross-language platform for data analysis, by bringing the popularity and flexibility of the Python data science stack to other languages, such as C++, R, and Javascript. It is inspired by NumPy, the Python array programming library at the core of the scientific Python stack, but tries to address a number of obstacles encountered by some of NumPy\u00e2\u0080\u0099s users. Examples of these are support for variable-sized strings, missing values, ragged array dimensions, and versatile tools for creating functions that apply generic patterns across arrays.\nThis talk will introduce the DyND library, motivating it with simple datasets that are hard to process with existing tools. We'll discuss its architecture, features, and a roadmap for the future.\n \nDyND is a C++ library for dynamic, multidimensional arrays. Inspired by NumPy, it aims to be a cross-language platform for data analysis, by bringing the popularity and flexibility of the Python data science stack to other languages, such as C++, R, and Javascript.", "Building a community fountain around your data stream\n \nThe increasing availability of real-time data sources and the Internet of Things movement have pushed data analysis pipelines towards stream processing.  But what does this really mean for my applications, and how do I have to change my code and workflow?  In a new era of \u201cKappa architecture,\u201d it\u2019s easier than ever to use the same programming model for both batch and stream processing. \nFor those interested in the design and operations side, I will cover high-level design considerations for architecting a modular and scalable stream processing infrastructure that can support the flexibility of different use cases and can welcome a community of users who are more familiar with batch processing.\nFor the fast-batching Pythonistas, I\u2019ll talk about some of the advantages of using streaming tech in a data processing pipeline and how to make your life easier with 1) built-in replication, scalability, and stream \u201crewind\u201d for data distribution with Kafka, 2) structured messages with strictly enforced schemas and dynamic typing for fast parsing with Avro, and 3) a stream processing interface that is similar to batch with Spark that you can even use in a Jupyter notebook.\nWhen you\u2019re ready to jump into the stream, or at least take a drink from the fountain, I\u2019ll point you to an open source, containerized (with Docker), streaming ecosystem testbed that you can deploy to mock a stream of data and take your streaming analytics on a dry run over an astronomical data stream.\n \nWith the trend towards data streams, building successful streaming analysis systems means building a community comfortable with streaming tech. But getting started with stream processing can be intimidating for anyone. In this talk, I\u2019ll talk about designing and deploying a mini-testbed system to scale down the stream and how you can practice your favorite algorithm on an astronomical data stream.", "Analyzing 3D objects with power of Deep Learning and Cython\n \nWe live in great time for development of Machine Learning algorithms. There is an abundance of ways to implement models, a lot of them are in Python or have a python API. Python is a great way to implement high level APIs and connect your code to other parts of data processing. Learning how to write in Theano or Tensorflow can be very helpful for most of the people facing problems with complex data. But for a niche area like Deep Learning for sparse 3D data there was no solutions.  Our python module enables creation of deep neural networks to process sparse data quickly using combination of Python and fast C++/CUDA code underneath. \nIn my talk I'll explain how to connect high performance code with practical user level abstractions using Cython, as it was done in our project.\nYou can see code in a github repository or checkout our paper.\n \nDeep Learning taken world by storm in recent years, and most of the time it's powered by Python language. Working with 3D data is computationally demanding even by most powerful GPUs. A lot of times 3D data is in sparse form, or can be turned without loosing too much of it's usefulness. We combined high performance of CUDA library with ease of use and power of Python by getting good with Cython.", "Dask for ad-hoc distributed computing\n \nThe Python data science stack contains efficient algorithms with intuitive interfaces for sophisticated and friendly analysis. As the data science community tackles larger problems with larger hardware we naturally ask how best to parallelize this software stack both across many cores in a single computer and across computers in a cluster. This turns out to be harder than it looks, even with traditional Big Data tools like MapReduce, Storm, and Spark. Both the complexity of the algorithms and the high expectations for interactivity raise challenges for these systems. This talk lays out the benefits and challenges of parallelizing a numeric analytic stack, and then describes Dask, a parallel framework gaining traction within the Python community for interactive performant parallel computing, and finally goes through a few domains where this work is enabling novel science today.\n \nThis talk discusses parallel and distributed computing in Python, particularly for ad-hoc and custom algorithms.  It focuses on Dask, a Python solution for flexible distributed computing.", "Balancing scale and interpretability in analytical applications with sklearn and ensembling methods\n \nModels of large-scale, high-dimensional business data are often challenging to develop because they must be simultaneously accurate (they must account for the data well) and intelligible (they must yield output that is easily interpretable by the people who use the models to inform business decisions). This is compounded by the fact that often multiple analysts are responsible for contributing to these analyses.  We demonstrate a way of addressing this problem in which we (1) divide a large set of features into smaller sets of features with easily interpretable labels, (2) fit a separate model for each feature subset in order to obtain predictors for the ensembling model, and then (3) combine these separate predictors via ensemble learning.  We also assess each predictor\u00e2\u0080\u0099s importance in the ensembled model. We implement this solution in Python, leaning heavily on sklearn, taking advantage of Python\u00e2\u0080\u0099s flexibility and ease-of-use both in software development and data analysis.\nWe describe the modeling framework in detail and present a case study demonstrating our approach by modeling the weekly sales volume of household goods across many locations of a national retail chain that yields models that leverage the predictive information of many variables without sacrificing interpretability. Moreover, the framework yields models that are easily extensible and modifiable by many contributors.  The framework is implemented in Python, and showcases Python\u00e2\u0080\u0099s broad applicability in data-intensive industrial applications.  Base models are developed using the Python analytics stack (primarily Pandas, numpy, and scikit-learn).  Moreover, Python\u00e2\u0080\u0099s native object-oriented functionality provides users with an easy way of flexibly and quickly combining and ensembling base models for new data sets.\n \nWe present a machine learning framework using ensemble learning to combine models developed by multiple analysts for distinct subsets of a large feature space.  We apply the framework to retail sales data, but its design can accommodate other types of target variables.  This is a novel application of ensemble learning since it addresses both analytical and organizational challenges.", "Chain, Loop & Group: How Celery Empowered our Data Scientists to Take Control of our Data Pipeline\n \nAs a mobile app analytics company, we work with petabytes of data. Every 1-2 weeks, we are responsible for calculating and ETLing daily download and revenue estimates for 3 million apps in 57 countries over a 1.5 year (and growing) historical time period.\nWe push frequent updates to our estimation models, which means our data pipeline has to be easily adaptable. We need to be able to prototype, test and implement changes to the pipeline in a pinch. Our dev team doesn\u00e2\u0080\u0099t have the capacity to hold our hands during this process. Thanks to a Python tool we built which submits jobs to the Google BigQuery API for Python via Celery\u00e2\u0080\u0099s distributed queuing, our data science team now has the capability to develop on the data pipeline directly. We have direct control over how and when queries should be run because we design the data flows ourselves.\nIn this talk I\u00e2\u0080\u0099ll discuss the specifics of our use case (i.e. volume of data, complexity of the data pipeline, the different views displayed in our end platform, testing and troubleshooting) and how Python Celery provides a framework for us to address these issues.\n \nIn this talk, I\u00e2\u0080\u0099ll discuss how we optimized the bi-monthly refresh of data in our online analytics product using Celery and transferred ownership of this process from the development team to the data science team. I will also introduce the custom tool we built to submit jobs to BigQuery via Google\u00e2\u0080\u0099s API for Python. ", "bandicoot:  a toolbox to analyze mobile phone metadata\n \nThe metadata generated at large scale by cellphones and collected by literally every carrier around the world have the potential to fundamentally transform the way we fight diseases, design transportation systems, and do research. Scientists have compared the recent availability of these large-scale behavioral data sets to the invention of the microscope and new fields such as Computational Social Science have recently emerged. Mobile phone metadata have, for example, already been used to study human mobility and behavior in cities, understand the propagation of viruses such as malaria and dengue fever. They have been combined with machine learning algorithms to predict people's age, gender, personality, loan repayments, and crime.\nBandicoot is a free and open-source Python toolbox to extract more than 160 features from standard mobile phone metadata. bandicoot focuses on making it easy for researchers and practitioners to load mobile phone data, analyze them, as well as compute and extract robust features from them. Emphasis is put on ease of use, consistency, and documentation. bandicoot has no dependencies and is distributed under the MIT license.\n\nIn this talk, we provide an introduction to bandicoot via real life case studies, showing you how to visualise and analyze large scale data sets, or directly metadata from your own phone.\n \nBandicoot is a free and open-source toolbox to process mobile phone metadata. It provides standardized and privacy-preserving methods to analyze such datasets, returning more than 160 behavioral indicators. Bandicoot is a complete easy-to-use environment for researchers and developers, allowing them to load their data, perform analysis, and export their results with a few lines of code.", "High-Performance Distributed Tensorflow: Request Batching and Model Post-Processing Optimizations\n \nIn this completely demo-based talk, Chris will demonstrate various techniques to post-process and optimize trained Tensorflow AI models to reduce deployment size and increase prediction performance.\nFirst, we'll use various techniques such as 8-bit quantization, weight-rounding, and batch-normalization folding, we will simplify the path of forward propagation and prediction.\nNext, we'll loadtest and compare our optimized and unoptimized models - in addition to enabling and disabling request batching.\nLast, we'll dive deep into Google's Tensorflow Graph Transform Tool to build custom model optimization functions.\n \nIn this completely demo-based talk, Chris will demonstrate various techniques to post-process and optimize trained Tensorflow AI models to reduce deployment size and increase prediction performance.", "Building robust machine learning systems\n \nAs machine learning becomes more prevalent, ever growing parts of the systems we build are changing from the deterministic to the probabilistic. The accuracy of machine learning applications can quickly deteriorate in the wild without strategies for testing models, instrumenting their behaviour and the ability to introspect and debug incorrect predictions.\nThis session will take an applied view from my experience of building production machine learning infrastructure at Ravelin. You\u2019ll learn useful practices and tips to help ensure your machine learning systems are robust. We\u2019ll go into:\n\nLabels and Data - can you trust it? Can you infer them?\nTesting - how do you ensure your model is doing the basics, up to the more complicated examples?\nAuditing and versioning - what's the provenance of your model? What data was it trained on? With which hyper parameters? Can you reproduce it?\nDebugging and introspection when deployed - when you make an awful prediction, can you figure out why that happened and prevent it happening again?\n\nAnd more, with the aim of helping you sleep a little better at night knowing your model is out there in the wild.\n \nWith the growth of AI, ever growing parts of products we build are changing from the deterministic to the probabilistic. The accuracy of machine learning applications can deteriorate in the wild without strategies for testing, monitoring and introspection. You'll leave this talk knowing how to combine the best of software engineering and machine learning to build robust machine learning products.", "You got your engineering in my Data Science: Addressing the reproducibility crisis with Software Eng\n \nData science is the backbone of modern scientific discovery and industry. It makes sense of everything from cancer trials to package delivery logistics. But all is not well with data science. Over the past decade, multiple studies have been found to be unreliable and non-reproducible when other scientists tried to recreate their results. This is due to a variety of factors, including fraud, pressure to publish, improper data handling practices, and bugs in analytic tools.\nThe problems faced by data science mirror problems that software engineering has been trying to solve. While there are no silver bullets to guarantee quality software, techniques have been developed over time that have improved quality and reliability. Some of these techniques, including open source, version control, automation, and fuzzing could be adapted to the data science domain to improve reliability and help address the reproducibility crisis.\n \nData science is the backbone of modern scientific discovery and industry. Unfortunately, multiple recent studies have been found to be unreliable and non-reproducible. Adopting techniques from software engineering might help mitigate some of these problems.", "How to get public data from public servants\n \nA healthy democracy depends on open information so that both the public and officials can participate in making good decisions. But a great deal of information is essentially hidden from public view, held in government databases that regular citizens can\u00e2\u0080\u0099t access. Even the public officials who have access are often not fully aware of what their data might show.\nSo how does a developer get access to that information, in hopes of shedding light on how government does or does not serve the needs of citizens?\n \nIn this short talk, you\u00e2\u0080\u0099ll learn the basics of making a request for public information under both federal and state law, including how to write the request, who to send it to and tactics for getting compliance.", "How you really get your data science models into production - the cool way!\n \nOver the years we have seen many non-tech companies starting to build their own data science teams because they realize that data will eat the world. In an effort to understand the space, these teams have begun to play with their data and create early prototypes. Unfortunately, those prototypes primarily end up in powerpoint and die. Of the ones that move forward, there is a gap in knowledge of their development team in how to release to production. \nFrom our experience, we\u00e2\u0080\u0099ve seen their data science and development team do not speak a common language. At Pivotal Labs, we found a good way to overcome this language problem. Our solution is to follow an API first approach which is one of our core principles.\nIn this talk, I want to to share my experiences of how to put these models into production. I will focus on the tools that we use for this and what data science has to do with microservices. My presentation will contain an end-to-end data science example.\n \nThis talk discusses one of Pivotal Labs\u00e2\u0080\u0099 core principles, API first, and how this can help to overcome the common language problem between data scientists and software engineers. Topics covered in this talk are:\n- Tools\n- Software engineering methodologies like continuous deployment and TDD\n- Microservices\n- PaaS and Cloud Native Data Science ", "Working with Fashion Models\n \nFashion is a visual medium so it makes sense for our models of fashion to include visual features. In this presentation, I'll describe how we've build a general purpose visual fashion representation using CNNs. The network is multi-task (multiple labels per image), multi-image (multiple images per label) and it runs on multiple GPUs. We used the python library Chainer to fit the network.\nI'll visually explore what is going on inside the black box of a neural network and discover how a fashion specific model sees the world differently from generic visual models. Lastly, I'll demonstrate some applications of the representation learned by the model. \nThe initial part of this presentation will be technical but the remainder will be accessible.\n \nSince the dawn of time man has harnessed the power of convolutional neural networks to understand fashion. In this presentation, I carry on the trend and discuss how we've built a general purpose visual fashion representation by simultaneously training against multiple objectives with multiple images per objective. There will be lots of pictures.", "Implementing and Training Predictive Customer Lifetime Value Models in Python\n \nCustomer lifetime value models (CLVs) are powerful predictive models that allow analysts and data scientists to forecast how much customers are worth to a business. CLV models provide crucial inputs to inform marketing acquisition decisions, retention measures, customer care queuing, demand forecasting, etc. They are used and applied in a variety of verticals, including retail, gaming, and telecom. \nThis tutorial is separated into two parts: \nIn the first part, we will provide a brief overview of the ins and outs of probabilistic models, which can be used to quantify the future value of a customer, and demonstrate how e-commerce companies are using the outputs of these models to identify, retain, and target high-value customers.\nIn the second part, we will implement, train, and validate predictive customer lifetime value models in a hands-on Python tutorial. Throughout the tutorial, we will use a real-world retail dataset and go over all the steps necessary to build a reliable customer lifetime value model: data exploration, feature engineering, model implementation, training, and validation. We will also use some of the probabilistic programming language packages available in Python (e.g. Stan, PyMC) to train these models. \nThe resulting Python notebooks will lay out the foundation for more advanced models tailored to the specifics of each business setting. Throughout the tutorial, we will give the audience additional tips on how to tweak the models to fit different business settings.\n \nCustomer lifetime value models (CLVs) are powerful predictive models that allow analysts and data scientists to forecast how much customers are worth to a business. \nIn this hands-on tutorial, you will learn how to implement, train, and validate probabilistic customer lifetime value models in python.", "Smart search using Support vector machines\n \n Smart search using support vector machines\n Search is a common, if not an essential, feature of any digital app. A simple search engine should retrieve all the information that matches a user's query. But a smart search engine is one which also ranks the retrieved information in an order of relevance that is personalised. Machine learning classifiers such a support vector machines are a handy tool for implementing smart search. Using agile, data science practices such as test-driven development and paired programming in a balanced team, we have built a grocery delivery app, with smart search, for one of UK's largest supermarkets. This talk will discuss the approaches and lessons learnt from putting data science in production.\n\n \nSearch is a common, if not an essential, feature of an app. A good search has to retrieve the information that matches a user's query but a great search should also personalize the information to improve the overall relevance. This talk will share the lessons from a recent implementation of a smart search for a grocery delivery app for one of UK's largest supermarkets.", "Data Transformation: A Framework for Exploratory Data Analysis\n \nAt the heart of data analysis, there lies a need to understand the real world entities being represented in the data. Every data set we encounter is an attempt to capture a slice of our complex world and communicate some information about it in a way that has potential to be informative to humans, machines, or both. Moving from basic analyses to advanced analytics requires the ability to imagine multiple ways of conceptualizing the composition of entities and the relationships present in our data. It also requires the realization that different levels of aggregation, disaggregation, and transformation can open up new pathways to understanding our data and identifying the valuable insights it contains.\nIn this talk, we\u00e2\u0080\u0099ll discuss several ways to think about the composition and representation of our data. We\u00e2\u0080\u0099ll also demonstrate a series of methods that leverage tools like networks, hierarchical aggregations, and unsupervised clustering to visually explore our data, transform it to discover new insights, help frame analytical problems and questions, and even improve machine learning model performance. In exploring these approaches, and with the help of Python libraries such as Pandas, Scikit-Learn, Seaborn, and NetworkX, we will provide a practical framework for thinking creatively and visually about your data and unlocking latent value and insights hidden deep beneath its surface.\n \nExploratory data analysis plays a critical role in the job of every data scientist, but very few have a structured process or framework for exploring data quickly and efficiently. This talk will introduce the exploratory framework I use in my day-to-day work and will walk attendees through a practical example of how to use the framework to unlock hidden insights with the help of Python libraries.", "Architectures for Exploring Your Personal Data\n \nAs you emerge from three days of PyData learning experiences, fortified by exposure to life-changing data science tools and inspiring stories, this interactive talk will allow you to reflect on personal data project architectures of data past, present, and yet to come. Adventurous? Look into the future and test your chops by going through a beginner-friendly, hands-on process in which you analyze your own data to inform how that might influence your objective data science practice.\n \n", "Probabilistic Programming in Python with PyMC3\n \nMachine learning is the driving force behind many recent revolutions in data science. Comprehensive libraries provide the data scientist with many turnkey algorithms that have very weak assumptions on the actual distribution of the data being modeled. While this blackbox property makes machine learning algorithms applicable to a wide range of problems, it also limits the amount of insight that can be gained by applying them.\nThe field of statistics on the other hand often approaches problems individually and hand-tailors statistical models to specific problems. To perform inference on these models, however, is often mathematically very challenging, and thus requires time-deriving equations as well as simplifying assumptions (like the normality assumption) to make inference mathematically tractable.\nProbabilistic programming is a new programming paradigm that provides the best of both worlds and revolutionizes the field of machine learning. Recent methodological advances in sampling algorithms like Markov Chain Monte Carlo (MCMC), as well as huge increases in processing power, allow for almost complete automation of the inference process. Probabilistic programming thus greatly increases the number of people who can successfully build statistical models and machine learning algorithms, and makes experts radically more effective. Data scientists can create complex generative Bayesian models tailored to the structure of the data and specific problem at hand, but without the burden of mathematical tractability or limitations due to mathematical simplifications.\nThis talk will provide an overview of PyMC3, a new probabilistic programming package for Python featuring intuitive syntax and next-generation sampling algorithms.\n \nProbabilistic programming is a new paradigm that greatly increases the number of people who can successfully build statistical models and machine learning algorithms, and makes experts radically more effective. This talk will provide an overview of PyMC3, a new probabilistic programming package for Python featuring intuitive syntax and next-generation sampling algorithms.", "Learn to be a painter using Neural Style Painting\n \nHumans have continuously mastered the art of painting images that are visually appealing. They are able mix multiple different styles to produce new styles which instantly catches our attention. Generating such high quality images using algorithms have been less explored in the past. With the advancement in computer vision and object recognition coupled by maturity of Deep Learning frameworks, recently it has become more convenient to generate high quality emotional intuitive artistic images. In 2015, Leon A. Gatys et al, published paper \"Image Style Transfer Using Convolutional Neural Network\" explaining how to generate artistic images using neural representation to separate and combine random input images using a very deep Convolutional Neural Network - VGG-VD.  In this talk, we take a fun dive into learning to be a painter by extracting relevant feature representation from high performing Neural Network using TensoFlow, SparkMagic and Livy in a scalable manner. \nTake away for the audience:\n1. Develop basic understanding of Convolutional Neural Network\n2. Realize benefits of using TensforFlow in building Deep Neural Networks\n3. Learn how to use SparkMagic and Livy to build scalable solutions\n4. Learn how to make machines paint like experts\n5. Learn how to apply this style of painting to create poster thumbnails which might have wide variety of applications\n\n \nVincent Van Gogh was noticeably one of the most influential artistic figures of the Western art. Won't it be great, if one is able to teach machines to paint in a similar manner to create visually appealing images. In this talk, we will learn how to paint images with the help of Convolutional Neural Network - VGG-19 using TensorFlow, SparkMagic and Livy to imitate renowned artists.", "Leveraging recommender systems to personalise search results\n \nThese days a lot of companies are building recommendations engines. The techniques for doing so are widely known and open source technology is accessible. We were experimenting to investigate how we can leverage our recommendations engine to extend personalisation to search results. Besides surfacing items that are relevant based on the search term our approach aims to increase relevancy for each user by considering their personal preferences. We use Pyspark to set up the data and calculate recommendation and preference elements and Elasticsearch as a search engine where we integrate our recommendations approach. We are looking into various ways of how to incorporate customer preferences such as item similarities, matrix factorisation output and preference inference.\n \nThis talk discuses an approach to personalise search results by leveraging techniques of recommender systems .We use Pyspark to set up the data and calculate recommendation and preference elements and Elasticsearch as a search engine", "Becoming a Data Scientist: Advice From My Podcast Guests\n \nThe options for learning data science online are vast and overwhelming, but it is possible to find great resources that work well for you and learn data science without going back to school if you know how to approach it.\nOn my \"Becoming a Data Scientist\" podcast, I have interviewed 17 data scientists (or those on the way to becoming data scientists) about their career paths and how they learned data science. I also interact with hundreds of data scientists regularly on Twitter. In this talk, I compile the frequent advice and the best resources, and give my answers to some common questions about how to become a data scientist.\n \nOverwhelmed by the vast resources (of varying quality) available online for learning data science? In this talk, I compile resources from data scientists on twitter, advice from guests of my podcast, and some of my own experience to help get you started on the path to Becoming a Data Scientist.", "Cross-modal Representation Learning\n \nIn the past, approaches to lexical semantics, such as distributional semantic models (DSMs) that rely on corpus-extracted vectors (e.g. Topic Models), have provided good approximations of the word meanings. Today, despite the large amount of progress in Computer Vision due to advances in Deep learning, cross-modal representation learning remains constrained by vector representation. Techniques based on vector representation have a number of limitations: first, they do not necessarily capture the intra-class variability; second, they do not express the uncertainty associated with assigning target concepts to input data, and finally, distance between the objects is commonly computed as the dot product between their corresponding vectors, a metric which does not allow asymmetric comparisons. \nIn our work, we attempt to go beyond vector representation and move towards representations based on probability distributions. In particular, we use Gaussian embedding which innately incorporates uncertainty and forms a basis upon which various divergences can be defined (e.g. f-divergence). In addition, we consider transferring representations learnt from images to text for better distributional semantic models. We draw inspiration from earlier work on kernels on distributions to propose an embedding space for words and images for efficient cross-modal representation learning and show how one can transfer from visual mode to language mode or vice-versa.\nFinally, we demonstrate examples in learning word representation, image annotation and retrieval, and zero-shot learning. \n \nIn this talk, we introduce an alternative to vector representation based on Gaussian distribution, and we show various learning algorithms using distributions for cross-modal representation learning. We show various advantages of learning based on distributions and demonstrate examples in learning word/concept representation, image annotation and retrieval and zero-shot learning.", "bqplot - Interactive Data Visualization in Jupyter\n \nbqplot is an interactive 2D plotting library for the Jupyter notebook in which every attribute of the plot is an\u00a0interactive widget. bqplot can be linked with other Jupyter widgets to create rich visualizations from just a few lines of Python code. Since bqplot is built on top of the widgets framework of the notebook it leverages the widget infrastructure to provide the first plotting library that communicates between Python and JavaScript code. The visualizations are based on D3.js and SVG, enabling fast interactions and beautiful animations. In this talk, attendees will learn how to build interactive charts, dashboards and rich GUI applications using bqplot and ipywidgets.\nIn the first part of the talk, we will walk the user through the bqplot API:\n- Grammar of Graphics based object model (axes, scales, marks etc) which lets users build custom visualizations\n- Simple API similar to Matplotlib's pyplot, which provides sensible default choices for most parameters\n- Interaction API which lets the user interact with the charts  (selecting subset of data, panzoom etc)\nWe will also review how bqplot ties into the new JupyterLab IDE, by demonstrating how the charts leverage the dashboarding, resizing and output mirroring tools of JupyterLab.\nIn the second part of the talk, drawing examples from fields like Data Science and Finance we will show examples of building interactive charts and dashboards using bqplot and ipywidgets. We will work through examples of using bqplot with popular deep learning libraries to build custom visual dashboards directly in the notebook, including network visualizations and other novel interactive ways to control your training. We will visit the use of the novel selections offered by bqplot to show how they can be used to create advanced applications for time series data. Finally, we will visit the notion of templates - reusable interactive objects that enhance not only end user workflow, but provide developers and researchers seamless ways to incorporate interactivity into their development workflows.\n \nbqplot is an interactive plotting library for the Jupyter notebook in which every attribute of the plot is an\u00a0interactive widget. bqplot can be linked with Jupyter widgets\u00a0to create rich visualizations with just a few lines of Python code.\u00a0These visualizations, which are based on D3.js and SVG, provide an unparalleled level of interactivity without a single line of JavaScript code.", "Smelly London: visualising historical smells through text-mining, geo-referencing and mapping.\n \nSmelly London: visualising historical smells through text-mining, geo-referencing and mapping.\nThe Medical Officer of Health (MOH) reports were published annually by the Medical Officers of Health (MOsH) employed by local authorities across the UK. These reports provided vital statistics and a general statement on the health of the population. MOH reports concentrated on reporting infectious diseases and resolving the problems as well as covering other areas of social responsibilities. They have been long regarded as an important source for 19th and 20th century history of Public Health and stem from reaction to infectious disease in mid-19th century. Although there were attempts at standardisation, the reports display each MOH\u2019s interest, idiosyncrasies and particular strengths. Therefore, they also provide a particular perspective on the everyday lives of Londoners over several generations. \nOver the past few years Wellcome have been developing a world-class digital library by digitising a substantial proportion of their holdings. As part of this effort, approximately 5,800 MOH reports for London spanning from 1848-1972 were digitised in 2012. Currently Wellcome holds the most comprehensive digital collection of the London MOH reports. Since September 2016 Wellcome have been digitising 70,000 more reports covering the rest of the United Kingdom (UK) as part of UK Medical Heritage Library (UKMHL) project in partnership with Jisc and the Internet Archive. No digital techniques have yet been applied successfully to add value to this very rich resource.\nAs part of the [Smelly London] (www.londonsmells.co.uk) project , the OCR-ed text of the MOH London reports has been text-mined for the first time. Through text mining we produced a geo-referenced dataset containing smell types for visualisation to explore the data.  We enrich the text-mining pipeline with NLP, including lemmatization, part-of-speech tagging and automatic identification of smell terms and concepts based on their contextual features. This allows us to identify smell categories in a data-driven fashion and to discover new categories that escaped previous classifications. This step complements the close reading analysis and enables us to scale up the amount of information extracted from the texts.\nAnalysing the MOH reports tells the intimate narratives of the everyday experiences of 19th and 20th century Londoners through the \u2018smellscape\u2019. As the data becomes more structured, they can be more readily overlaid with other maps and images such as Charles Booth\u2019s London Poverty Map and 19th century disease maps. Having multiple layers will enable us to run various comparisons and assess if there are any correlations between smells and diseases as well as links to the socio-economic identity of areas in London. Smell has a great influence over how we perceive places and contribute to the construction of a place\u2019s identify. During the 19th century the paranoia surrounding smells associated with poor hygiene heightened in many European cities. The Great Stink of 1858 resulted in the discussion of moving Parliament outside London for example. Despite the rise of germ theory (Pasteur and Koch) in the 1880s, concerns with disease-causing miasma (smells) did not disappear entirely. The MOH reports are one of the richest available sources on local public health administration and patterns of disease.\nComputer programming can be used to perform tasks thousands of times faster than humans. In the Python code written to extract the data from the MOH reports, parallel processing was employed to speed up the running time of the program. Modern central processing units (CPUs) have multiple cores which allows the calculations to be run concurrently. In our project the CPU had four cores which allowed the running time of the program to be shortened by as much as three times. The next objective for the project is to scale up the size of the text-mining from 5,800 reports to over 70,000 reports covering the entire UK. In order to process such large datasets we are investigating using distributed computing resources such as Amazon Web Service (AWS). The code written for this project has been made open source under the MIT license along with documentation so that other programmers or researchers can use the codebase for use in their own text mining projects.\nAt the end of the Smelly London project the historical smell data will be available via 21st century [Smelly Maps] (https://www.goodcitylife.org/) by Daniele Quericia . This will allow the public and other researchers to compare smells in London from the 19th century to present day. Moreover, the Smelly London dataset will be available on the [Layers of London] (https://alpha.layersoflondon.org/the-map) project platform . This has the further potential benefit of engaging with the public.\n \nSmelly London project brings together historical data with modern digitisation and visualisation to give us a unique, revealing and visceral glimpse into a London of the past and what it tells us about London today. This is a collaborative, interdisciplinary project to demonstrate the capabilities of innovative text mining tools we design to facilitate new kinds of humanities research.", "Improving PySpark Performance: Spark performance beyond the JVM\n \nThis talk covers a number of important topics for making scalable Apache Spark programs - from RDD re-use to considerations for working with Key/Value data, why avoiding groupByKey is important and more. We also include Python specific considerations, like the difference between DataFrames and traditional RDDs with Python. Looking at Spark 2.0; we examine how to mix functional transformations with relational queries for performance using the new (to PySpark) Dataset API. We also explore some tricks to intermix Python and JVM code for cases where the performance overhead is too high.\n \nThis talk assumes you have a basic understanding of Spark (if not check out one of the intro videos on youtube - https://bit.ly/hkPySpark ) and takes us beyond the standard intro to explore what makes PySpark fast and how to best scale our PySpark jobs. If you are using Python and Spark together and want to get faster jobs - this is the talk for you.", "Estimating Residential Land Prices in the UK\n \nThe goal of this project is to produce aggregate and local residential land price indices for England and Wales, and their local authorities, starting from house sales data (data on actual land sales are very sparse and not readily available). We address a current gap in UK statistics: the Valuation Office Agency discontinued its land price indices in 2011. Data on land values are important: they provide builders with information on the profitability of their investments and offer the public sector an instrument to evaluate decisions on land releases.\nWe attach to each house transaction in the England and Wales Land Registry (LR) Price Paid Dataset an estimate of the building volume and the associated land area. These additional variables are gathered from two data sources: (1) Ordnance Survey MasterMap, which includes information on the footprint and height of all buildings in Great Britain, and (2) LR maps of freehold land parcels, which can be freely downloaded online for each local authority. After putting together our dataset with QGIS and R, we can decompose each sale price in LR Price Paid into a \u00e2\u0080\u009cstructure\u00e2\u0080\u009d and a \u00e2\u0080\u009cland\u00e2\u0080\u009d component using regression methods. We double check our results on structures using data on construction costs from the Office for National Statistics.\n \nWe address a gap in UK statistics by producing aggregate and local residential land price indices for England and Wales starting from house sales data from the Land Registry (LR) Price Paid Dataset. We decompose each sale price into a \u00e2\u0080\u009cstructure\u00e2\u0080\u009d and a \u00e2\u0080\u009cland\u00e2\u0080\u009d component using data on building volumes and land areas derived from Ordnance Survey MasterMap and LR maps of freehold land parcels. ", "Making packages and packaging \"just work\"\n \nEach language and each package has some things that it does better than others.  One of Python's major strengths is its ability to readily interface with many other languages and harness their strengths.  When it comes to speed, compiled, statically-typed languages are hard to beat.  Because of this, data science libraries often harness compiled shared libraries for their compute-intensive operations.  In a small environment with few of these dependencies, this often works quite well.  However, as the number of binary dependencies grows, the risk of incompatibility increases.\nThe Anaconda distribution and its package manager, Conda, have been very successful as platforms in part because the wide array of packages built for Anaconda by Continuum are built to be binary compatible.  Unfortunately, as more people and more communities build their own Conda packages that are not binary compatible with Anaconda or each other, more users have expressed confusion and consternation when things don't just work in all cases.\nTo address this issue, we have needed to develop tooling at both package build time, to better track and establish the actual limits of binary compatibility, and also at package install time, to allow conda to make better use of this information to inform users of what they can expect to work.  We\u2019ll talk about new features in our build tool, conda-build, that helps us choose our desired binary compatibility.  We\u2019ll also talk about our new automated build system that helps us flesh out a much larger range of compatibility by building more combinations of packages with limited binary compatibility.  Finally, we\u2019ll also talk about the extra data that you\u2019ll soon be able to provide to Conda, so that you will have more power to say exactly what you want.\n \nPython is a wonderful language, capable of gluing just about any number of other languages together, allowing us to reap the strengths of each language.  The cost of this is myriad opportunities for library and binary incompatibility.  This talk will cover some of the common ways that incompatibility arises, as well as several approaches that Continuum uses or is developing to reduce headache.", "An Algorithm of Style\n \nI will go into some detail about the types of algorithm and recommender system that have worked well, as well as those that have not! Interestingly we've found that some standard stalwarts of recommender systems have not thus far been a good fit for our data. I will describe some of the common pitfalls of deploying machine-learning systems in production (some of which we've avoided!), and emphasise the importance of using simple debuggable models when a stylist wants to know why The AI thinks it's a good idea to put a horizontal striped t-shirt on a larger gent.\n \nHow do eight stylists style half a million clients? At Thread we use machine-learning to help our stylists make personalised clothing recommendations to our users. In this talk I will give some insight into how we blend our stylists' expertise together with ML models that are continually learning from user feedback and sales data.", "Open Data Dashboards & Python Web Scraping\n \nThis talk will cover a basic scenario of curating open data into visualizations for an audience. The main goal is to automate data scraping/downloading and reshaping. I use python to automate data gathering, and Tableau and D3 as visualization tools -- but the process can be applied to numerous analytical/visualization suites. \nI'll discuss situations where a dashboard makes sense (and when one doesn't). I will make a case also that automation makes for a more seamless data gathering and updating process, but not always for smarter data analysis.\nSome python packages I'll cover for web scraping and downloading/reshaping open data include: openpyxl, pandas, xlsxwriter, and BeautifulSoup. I'll also touch on APIs.\nThe case study for this talk, and the source of the example data visualizations, will be the Economic Intelligence Dashboard (https://open.dc.gov/economic-intelligence/). This public dashboard is a curated collection of open data from disparate sources which, taken together, form a narrative of the economic health of DC. As my main field of focus is on economic data, throughout the talk I will touch on the best (most authoritative; easiest to scrape) sources of economic data and data on the District and the region. \n \nDistilling a world of data down to a few key indicators can be an effective way of keeping an audience informed, and this concept is at the heart of a good dashboard. This talk will cover a few methods of scraping and reshaping open data for dashboard visualization, to automate the boring stuff so you have more time and energy to focus on the analysis and content. ", "Finding needles in haystacks with Deep Neural Networks\n \nWe trained a network to perform multi-task classification. Using this as a basis, we trained a manifold that maps images to a space where duplicates have a small distance and different products have a large distance. \n \nWith an inventory of millions of products, finding duplicates is intractable by hand. Neural networks can be used to learn a representation that maps duplicates close together in a manifold. ", "Beginning Julia: Language and Landscape\n \nWhy is an alternative to Python needed for numerical work?  Data Science (clustering) and Machine Learning (neural network activation functions) provide two good reasons to look forward to Julia 1.0.  This talk is built on the just released version 0.6.\nCalculation, precision, storage, representation and graphing all need to be considered, especially at scale. Exponential and Matrix operations  are prone to underflow, overflow and and accumulated rounding errors could lead to  dire consequences.  For abritrary precision values, it may take longer to display or transmit the result than to calculate it.  Speed does matter when billions of flops are being done.  Julia's clever common sense is indeed a \"A fresh approach to technical computing.\"\nA very brief recap language and version  differences.  While the focus is Julia, some compare and contrast with Python is appropriate.  \nJulia's Type system, Just-in-Time, and Dispatch style are worth a good look. Graphing as well. GrElegance lurks above and under the hood.\n \nMath operations are discounted in the small where I/O dominates, yet gate compute costs in the large.  Be it square or root, exponential or matrix ops, time/space efficacy matters for science. engineering, and machine learning.  Julia provides right sizing for precision, accuracy, and performance.  Julia's Type system, Just-in-Time, and Dispatch are introduced via REPL, IJulia, Juno, JuliaBox", "Interactively Analyse 100GB of Data using Spark, Amazon EMR and Zeppelin\n \nYou may have been hearing a lot of buzz around Big Data, Apache Spark, Amazon Elastic Map Reduce (EMR) and Apache Zeppelin. What\u2019s the fuss about, and how can you benefit from these state of the art technologies?\nIn this highly interactive session, you will learn how to leverage Spark to rapidly mine a large real-world data set. We will conduct the analysis live entirely using an iPython Notebook to show you how easy it can be to get to grips with these technologies. \nIn the first part of the session, we will use a sample of data from the Open Library dataset, and you will learn how to apply common Spark patterns to extract insights and aggregate data. In the second part of the session, you will see how to leverage Spark on Amazon EMR to scale your data processing queries over a cluster of machines and interactively analyse a large data set (100GB) with a Zeppelin Notebook. Along the way you will learn gotchas as well as useful performance and monitoring tips.\n \nIn this highly interactive session, you will learn how to leverage Apache Spark, Amazon Elastic Map Reduce (EMR) and Apache Zeppelin to rapidly mine a large real-world data set. You will learn how to apply common Spark patterns to extract insights as well as learn useful performance and monitoring tips.", "Hierarchical Bayesian Modelling with PyMC3 and PySTAN\n \nOverview\nBayesian inference bridges the gap between white-box model introspection and black-box predictive performance. We gain the ability to fully specify a model and fit it to observed data according to our prior knowledge. Small datasets are handled well and the overall method and results are very intuitive: lending to both statistical insight and future prediction.\nThis talk will demonstrate the use of Bayesian inference in a real-world scenario: using a set of hierarchical models to compare exhaust emissions data from a set of vehicle manufacturers.\nThis will be interesting to people who work in the Type A side of data science, and will demonstrate usage of the tools as well as some theory.\nThe Frameworks\nPyMC3 and PySTAN are two of the leading frameworks for Bayesian inference in Python: offering concise model specification, MCMC sampling, and a growing amount of built-in conveniences for model validation, verification and prediction. \nPyMC3 is an iteration upon the prior PyMC2, and comprises a comprehensive package of symbolic statistical modelling syntax and very efficient gradient-based samplers using the Theano library (of deep-learning fame) for gradient computation. Of particular interest is that it includes the Non U-Turn Sampler (NUTS) developed recently by Hoffman & Gelman in 2014, which is only otherwise available in STAN.\nPySTAN is a wrapper around STAN, a major3 open-source framework for Bayesian inference developed by Gelman, Carpenter, Hoffman and many others. STAN also has HMC and NUTS samplers, and recently, Variational Inference - which is a very efficient way to approximate the joint probability distribution. Models are specified in a custom syntax and compiled to C++.\nThe Real-World Problem & Dataset\nI'm currently quite interested in road traffic and vehicle insurance, so I've dug into the UK VCA (Vehicle Type Approval) to find their Car Fuel and Emissions Information for August 2015. The raw dataset is available for direct download and is small but varied enough for our use here: roughly 2500 cars and 10 features inc hierarchies of car parent-manufacturer > manufacturer > model.\nI will investigate the car emissions data from the point-of-view of the Volkswagen Emissions Scandal which seems to have meaningfully damaged their sales. Perhaps we can find unusual results in the emissions data for Volkswagen.\n \nCan we use Bayesian inference to determine unusual car emissions test for Volkswagen? In this worked example, I'll demonstrate hierarchical linear regression using both PyMC3 and PySTAN, and compare the flexibility and modelling strengths of each framework.", "Scaling Scikit-Learn\n \nI worked as part of a team to create software which moves data to and from scikit-learn models running in AWS\u2019s EC2 service, and my talk will highlight some of the challenges we faced and the solutions we came up with. This project is possible because scikit-learn has a standardized API for all model types. No matter what algorithm you\u2019re using, it has the same methods with the same arguments as any other algorithm.\nData start and end either as tables in AWS\u2019s Redshift (a postgres database) or CSVs stored in AWS\u2019s S3 (a key-value store). The training data need to fit in memory, but we can make predictions on arbitrarily-large Redshift tables in roughly constant time, given a large enough pool of EC2 instances. The software and execution environment are packaged into Docker containers for reproducibility and speed in setting up on new EC2 instances.\nThe challenges on the training side are in massaging input data to match the formats which scikit-learn models expect and in storing enough metadata to ensure that we can reproduce the arrays of features at prediction time. Predictions distribute chunks of data to their own EC2 instances. I\u2019ll show off the custom backend for the joblib library that we use to manage the remote processes for predictions.\nOur software runs in Civis Analytics\u2019s data science platform. For the application described in this talk, the platform mediates interactions with AWS services to provide security and permissioning. The principles I\u2019ll discuss will be of general applicability to anyone interested in cloud-based production systems based on scikit-learn.\n \nWhat do you do if you have a lot of models to fit, don\u2019t want to spend all day with your laptop as a space heater, and have access to AWS? Take it to the cloud! I\u2019ll share my experience setting up a system to take models coded with scikit-learn and run them in a cloud computing environment. This talk will focus on training data that fit in memory and data for prediction which maybe doesn\u2019t.", "Finding the Right Articles - A Supervised Approach to Search\n \nThis talk describes a supervised algorithm for matching hosting-related questions to KB articles and tutorials from the Siteground website.\n-- Part One: Beating Google --\nStarting without any training data, we'll show how different similarity metrics and document representations can act as a decent search engine. We will describe\n how we built word2vec and LDA models, what Word Mover's Distance is and how we tuned it to match questions to KB articles.\nWe will then go into detail about mixing different similarity approaches to build a search engine which performs better than Google's custom site search on our dataset.\nWe'll also state briefly how we applied gearman to run searches in parallel.\n-- Part Two: Knowing The Right Answer --\nA shortcoming of any search engine is that it lacks the knowledge of right and wrong answer. In order not to bother clients with very similar but not helpful\n articles, we created a classifier to tell the difference. We'll describe the specifics of building a supervised model for our task, along with it's \nfeatures and instances.\n \nFinding the knowledge base articles which hold answers to a customer's question can be hard. This talk is about our approach and how it grew with the amout of training \ndata we collected. We'll describe several similarity measures, then move to manually-configurable ensemble search and eventually present a supervised model which \npicks the right answers from a set of search suggestions.", "Design Principles\n \nComing Soon!\n \nComing Soon!", "Twinkle twinkle little star, how I wonder what you are...\n \nIn my pervious life, I was an astronomer and one of the big tasks many PhD students face is manual star classification. But why ask a student to do what a machine should be able to do too? In this talk, I use the spectra (stellar flux vs wavelength) of identified stars to build a classifier which will detect the identity of the stars. Using a very simple non linear SVM, I achieve an 86% accuracy with my model. The next step is to use deep neural nets to achieve a better accuracy. \n \nIn my pervious life, I was an astronomer and one of the big tasks many PhD students face is manual star classification. But why ask a student to do what a machine should be able to achieve quicker? In this talk, I use the spectra (stellar flux vs wavelength) of identified stars to build a classifier which will detect the identity of the stars I am interested in.", "Interactive Data Analysis: Visualization and Beyond (McKinley & Livestream in Cascade)\n \nData analysis is a complex process with frequent shifts among data formats, tools and models, as well as between symbolic and visual thinking. How might the design of improved tools accelerate people's exploration and understanding of data? Covering both interactive demos and principles from academic research, my talk will examine how to craft a careful balance of interactive and automated methods, combining concepts from data visualization, machine learning, and computer systems to design novel interactive analysis tools.\n \nData analysis is a complex process with frequent shifts among data formats, tools and models, as well as between symbolic and visual thinking.", "Forecasting social inequality using agent-based modelling\n \nHow can we assess the future impact of changes to government policy? One tool that is gaining in popularity is agent-based modelling, in which a population of agents - typically representing individual people - is simulated together with an environment they can interact with. The agents' actions, which can in turn influence the other agents and the environment, are governed by a predetermined set of rules or heuristics. After much use in fields such as ecology and epidemiology these models are gaining increasing recognition in economics and policy, and were recently featured in the Bank of England's Quarterly Bulletin1. By running parallel simulations with modifications to the environment or the behavioural rules, a policy-maker can compare the likely outcomes of different options available to them.\nWe have used an agent-based model to assess the outcome of a change to the way in which wealth is inherited within families. The proposed change favours putting wealth into trust funds for grandchildren and great-grandchildren, instead of passing it directly to children. A similar proposal covering only houses was made last year by Gavin Barwell, the housing minister, but was not taken forward as government policy.\nWe developed a simulation of the demographic makeup of the UK, based on data from the census and the ONS, and inserted the different inheritance methods into it. We could then see what the long-term outcome of each scenario would be, in terms of the distribution of wealth and level of inequality in the country, allowing a quantitative assessment of its impact on individuals and society as a whole. The model also provides a base for developing assessments of more complex policies and interventions.\n\n\n\n\nhttps://www.bankofengland.co.uk/publications/Pages/quarterlybulletin/2016/q4/a2.aspx\u00a0\u21a9\n\n\n\n \nAgent-based models, which simulate an entire population of interacting people or other agents, offer a promising approach to assessing the future social impact of government policy. I will describe one such case, looking at a proposed change in how wealth is inherited.", "Logistic Regression: Behind the Scenes\n \nThe logistic regression model is a powerful linear model for predicting the log-odds of a binary or multi-class response. Empirically, carefully built logistic models perform well on many diverse tasks including survival analysis and classification problems.  Business requirements
