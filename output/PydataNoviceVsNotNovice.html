-learn and networkX libraries and example code will be available to the audience. \n \nBuilding an equities portfolio is a challenging task for a finance professional as it requires, among others, future correlations between stock prices.  As this data is not always available, in this talk I look at an alternative to historical correlations as proxy for future correlations: using graph analysis techniques and text similarity measures based on Wikipedia data. ", "How diversity drives excellence in our data-driven tech world\n \nThis session will be organized as a panel and QA discussion around the need for diversity, how diversity drives excellence, and incentivizing a diverse community. The panel participants will represent an array of diversity in backgrounds, experiences, current job positions, and career stages. \nThe flow of the discussion will loosely follow this general outline:\nBrief panelist introductions\nWhat obstacles have you encountered to building a diverse community?\nWhat lessons can you share about overcoming these obstacles?\nWhat actionable advice do you have for someone who is trying to increase understanding of the value of building a diverse a community?\nThe goals of the session are to build a discussion such that the audience will\nLearn about how others have overcome obstacles to inclusive environments.\nHave an increased understanding of how diversity benefits more than the minority.\nConnect with others and share resources for building up communities in which the importance of diversity is a foundational principle.\n \nIn an age where decisions are increasingly powered by data, the benefits of being data-driven are undeniable. We no longer need to convince the data science community of the value of data. But can the same be said about the value of diversity? This panel discussion and QA will be framed around the benefits of inclusion efforts and how building a diverse data science community benefits everyone.", "Show me the failures! Data products for manufacturing at shop floor\n \nPirelli has a 140 year old tradition of manufacturing with 20 factories across 14 countries and headquarter office in Milan. Production flows, logistic, machinery and the whole extended value chain has morphed through decades across a broad range of needs and circumstances.\nThe creation of a Data Science and Analytics department at the beginning of  2016 has the goal of speeding up change and innovation, starting from areas that are harder to tackle. Some of the most interesting challenges include:\n\nbring data products at shop floor to increase efficiency while being aware of UX principles\nkeep 2-sided communication alive with wide number of actors, particularly with IT, quality and engineering\nencourage active participation by providing accessible analytics tools and an internal Academy training program\nactivate the virtuous circle of prototyping, feasibility check and production releases for sound product lifecycles\nintroduce Agile development methodologies in traditional waterfall environments\nshape a roadmap with principal stakeholders starting from off-line through live analysis and heading to ahead-of-time predictions\n\nopening a steady communication channel across groups is progressively eroding barriers between white and blue collars, allowing teams to better understand each other requirements and kicking off a broader conversation. At the end of the first year since releasing the first prototype, there is much more on the plate, and groups are now more familiar with concepts of User Experience, release lifecycle, data exploration and agile development.\nOutline\nIn this talk we are going to show the data science team approach to prototyping and implementation of data products for Pirelli factories, both at shop floor and quality / engineering offices. Different needs or - taking a UX approach - different personas, lead to different outcomes: from large displays mounted in wide warehouses to detailed descriptions of statistical distributions, from near real-time processing of streams of data coming out of sensors to large computations for statistical models made on millions of rows stored in sql tables. \nThe sheer variety of technologies involved in the process is probably the biggest challenge when deploying at production level: aside standard data processing and machine learning packages, such as Pandas and scikit-learn, our Flask and Django based web infrastructures interact with MsSQL servers, JBoss data virtualisers, a Hadoop cluster and Oracle data warehouse, responsively adapting their output for different contexts with Angular and React front-ends.\nThe introduction of data products has triggered a little revolution allowing to improve and widen the offer of internal training via an Academy program, in search of competences inside the factories for all people willing to open an editor and write some Python and Javascript.\n \nThe Data Science and Analytics group at Pirelli has to deal with factories' day to day that can't be further from the aseptic crunching of data from a keyboard in an office. Our group took the lift, went down at shop floor and started asking questions to try and make their life better: turns out questions flowed the other way round and results were startling.", "Conversational AI: Building clever chatbots\n \nConversational software is everywhere: messaging apps have opened up APIs to bot developers and millions of consumers now own voice controlled speakers. But the tools and frameworks for building these systems are still immature. Tom will talk about Rasa, an open source machine learning framework for building conversational software. The talk will cover the algorithms Rasa uses to build flexible and robust voice and text systems, the trade offs in using supervised versus reinforcement learning, and whether it's really such a good idea to generate text with LSTMs.\nOutline\n\nComponents : NLU , DM , integration , NLG\nOverview of available tools and frameworks\nDescribe how Rasa does NLU\nMotivation & a chatbot leading to state machine hell\nHow Rasa does dialogue management.\nHow to advance a bots capabilities - closing the loop and data collection.\nCurrent research topics and challenges.\n\n \nMost chatbots and voice skills are based on a state machine and too many if/else statements. Tom will show you how to move past that and build flexible, robust experiences using machine learning throughout the stack.", "From rocks to a hammer: when and how to change your company's analytical tools\n \nMany organizations still rely on SPSS/SAS to do most of their analytical work. These tools are not only very costly ($10k+ per year per license), but are also limited (no scripting ability, very manual). In 2015, we began transitioning into Python to build robust tools and to reduce operational costs. Along the way, we learned a lot about propagating new tools within a company, reverse engineering, and helping others adjust to a new paradigm. This talk will outline our process of evaluating new tools, initial adoption and companywide propagation. One of the main findings was that open source does not mean free, and we had to take into account each person's experience and comfort in devising our implementation strategy. Lastly, we had to develop our own internal library in order to maintain functionality.\n \nDescription in progress", "Keynote: The NumFOCUS Ecosystem\n \nThe NumFOCUS Foundation is a 501(c)3 non-profit organization which supports several open source Python packages, R tools, and the Julia language; fosters diversity within the open source data science community, and produces the internationally acclaimed PyData conference series. Find out how NumFOCUS works.\n \nThe NumFOCUS Foundation is a 501(c)3 non-profit organization which supports several open source Python packages, R tools, and the Julia language; fosters diversity within the open source data science community, and produces the internationally acclaimed PyData conference series. Find out how NumFOCUS works.", "Create Spark REST APIs with flask\n \nPython has first class web development and data science tools. This talk looks at an approach to combine the two in a unique way in order to provide powerful access to Spark compute clusters via flask routes.\nI will go over an example of creating a Spark SQL context using pyspark within a flask application, performing initial processing on startup, caching the dataset in memory across worker nodes, and then creating Flask routes to access data using the Spark SQL context. By doing this, you can create simple REST API's so that you can share your data in your spark cluster with the world. \nThere are some issues that arise with this approach that I will discuss. We will go over some approaches that we can take to get around this using gunicorn's default synchronous mode as well as using nginx as a proxy in front of multiple spark-flask applications.\n \nSpark is a great tool for exploration and batch processing, but what about on demand REST services? In this talk we will go over how to create a flask service that vends data using a Spark backend with Spark SQL/Dataframes. ", "Clustering Data Science Interviews: Seven Related but Distinct Categories\n \nFor both candidates and interviewers, the interview process doesn't lend itself to the classic scientific method. We can't iterate over an interaction, and needs change. Deciding what to ask and who to interview can be a guessing game. As an interviewer, what kind of candidate do you really need? As a candidate, what kind of role do you really want? Having done more than 30 phone screens and technical challenges, I can define seven distinct types of Data Scientist interviews. I'll give examples of questions specifically relevant to assessing each aspect of a Data Scientist's skills, as well as discussing what's not being measured by the typical interview process. \n \nMatching candidates with openings: defining features across several sets of Data Scientist selection criteria, using both qualitative and quantitative methods. ", "pypet: A Python Toolkit for Simulations and Numerical Experiments\n \npypet (python parameter exploration toolkit [1]) is a new multi-platform Python toolkit for management of simulations and storage of numerical data. Exploring or sampling the space of model parameters is one key aspect of simulations and numerical experiments. pypet was especially designed to allow easy and arbitrary sampling of trajectories through a parameter space beyond simple grid searches. \nSimulation parameters as well as the obtained results are collected by pypet and stored in the widely used HDF5 file format [2]. This allows fast and convenient loading of data for further analyses. Furthermore, pypet provides an environment with various features. For example, among these are multiprocessing for fast parallel simulations, dynamic loading of data, integration of Git version control, and supervision of experiments via the electronic lab notebook Sumatra [3]. A rich set of data formats is supported encompassing native Python types, Numpy and Scipy data, and pandas DataFrames [4]. Moreover, the toolkit is easily extendable to allow the user to add customized data formats. pypet is a very flexible tool and suited for short Python scripts as well as large scale projects that involve simulations and numerical experiments.\n[1] https://pypet.readthedocs.org/\n[2] https://www.hdfgroup.org/HDF5/\n[3] https://pythonhosted.org/Sumatra/\n[4] https://pandas.pydata.org/\n \npypet manages exploration of the parameter space of any numerical simulation in Python, thereby storing your data into HDF5 files for you.  The toolkit offers a new data container which lets you access all your parameters and results from a single source. Data I/O of your simulations and analyses become a piece of cake!", "10 things I learned about writing data pipelines in Python and Spark. \n \n\n\nI am a Data Engineer at Duedil - a fintech enabling access to public data about private companies. \n\n\nStarting in the Q4, 2015, I wrote the financials data pipeline that collates ~200 data points and calculates ~300 metrics for ~80M account filings from ~11M private companies. \n\n\nAs I write, this is in production: https://bit.ly/1T3CzDG, https://bit.ly/1Q8iBBq.\n\n\nI used Python, Spark and loads of good fortune to make this. I would like to share my journey with the PyData community - purely to give something back, as I have learned so much out of the meetups. \n\n\nMy talk would include takeaways, patterns, anti-patterns, mistakes and big mistakes that I made and learned from. I think this will be very useful for beginner-intermediate data wranglers.\n\n\n \nStarting in the Q4, 2015, I wrote the financials data pipeline that collates ~200 data points and calculates ~300 metrics for ~80M account filings from ~11M private companies. In this talk, I would share what I learned.", "Big data processing with Apache Beam\n \nCurrently some popular data processing frameworks such as Apache Spark consider batch and stream processing jobs independently. The APIs across different processing systems such as Apache Spark or Apache Flink are also different. This forces the end user to learn a potentially new system every time. Apache Beam [1] addresses this problem by providing a unified programming model that can be used for both batch and streaming pipelines. The Beam SDK allows the user to execute these pipelines against different execution engines. Currently Apache Beam provides a Java and Python SDK.\nIn the talk, we start off by providing an overview of Apache Beam using the Python SDK and the problems it tries to address from an end user\u2019s perspective. We cover the core programming constructs in the Beam model such as PCollections, ParDo, GroupByKey, windowing and triggers. We describe how these constructs make it possible for pipelines to be executed in a unified fashion in both batch and streaming. Then we use examples to demonstrate these capabilities. The examples showcase using Beam for stream processing and real time data analysis, and how Beam can be used for feature engineering in some Machine Learning applications using Tensorflow. Finally, we end with Beam's vision of creating runner and execution independent graphs using the Beam FnApi [2].\nApache Beam [1] is a top level Apache project and is completely open source. The code for Beam can be found on Github [3].\n[1] https://beam.apache.org/\n[2] https://s.apache.org/beam-fn-api\n[3] https://github.com/apache/beam\n \nIn this talk, we present the new Python SDK for Apache Beam - a parallel programming model that allows one to implement batch and streaming data processing jobs that can run on a variety of execution engines like Apache Spark and Google Cloud Dataflow. We will use examples to discuss some of the interesting challenges in providing a Pythonic API and execution environment for distributed processing", "To explain or to predict?\n \nThe goal of statistical modelling is to build a relationship between the observational data and the phenomenon under investigation. Predictive and explanatory modelling are sub-branches of statistical modelling that optimise for prediction or explaination respectively.\nThe data science and machine learning literature is filled with examples of predictive modelling approaches while other disciples like economists are almost solely reliant on explanatory methods.\nIn theory a model that explains your dataset well should come with high predictive capabilities but in reality it has been shown that this is not the case. This leads to a different set of optimisations and tradeoffs during modelling.\nThe goal of this talk is to discuss these different tradeoffs and showcase the similarities and differences between these approaches as well as to discuss when is best to use one over the other.\n \nData science and machine learning in particular has a preference towards the kind of statistical modelling that optimises for prediction rather than explanation. Understanding which variables correlate with the phenomenon you are investigating is an inherent part of both approaches but models with high explanatory power are not necessarily the ones that yield the best predictions.", "Data Analytics and the new European Privacy Legislation\n \nThe EU General Data Protection Regulation (GDPR) is a stringent privacy regulation coming into effect in May 2018, along with the new planned ePrivacy Regulation. The GDPR provides for strong sanctions, with fines up to 20M Euro, or 4% of the yearly global turnover (whichever is higher) for companies in breach. It applies to any EU company, and any company processing the data of EU residents. It also broadens \"personal data\" to include anything generated by people behavior or referring to an identified person. Pseudonymised data will remain personal data under the GDPR.  \nThe GDPR turns data privacy from a simple legal problem to a core business issue about data collection, management, processing, and analysis. Doing any kind of data analytics, especially in B2C contexts, will become challenging. For example, marketing analytics based on people tracking may become technically difficult and methodologically almost unfeasible. Automated scoring and decision-making will become strongly regulated. Simply collecting \"big data\", figuring out later what to do with it will be a thing of the past - many companies will, therefore have to radically change their way of working with data: either delete a lot of their data or genuinely anonymize it. Once data is anonymized, it is no longer subject to the GDPR, but achieving high-utility anonymization is a difficult task. \nPrivacy by design and by default will become a pre-requisite for compliant personal data analytics. There has been a lot of progress over the last decade on data privacy and anonymization techniques. It is now possible to build recommender systems, classification models and almost everything imaginable with anonymized data, but maintaining data utility requires careful planning and optimization. This is especially tough for web/mobile/IoT data streams: high-dimensional data from multiple sources with spatial and temporal attributes. Most use cases are doable in compliant ways - state-of-the-art solutions will be reviewed.\n \nThey upcoming privacy legislation of the EU will radically change the way we do data analytics, restricting the processing of personally identifiable data. We will go through common data processing scenarios and learn how the new legislation will affect them, offering practical solutions.", "Python useRs\n \nIt may be better to extend a simple analysis in R than passing around CSV files.\nEven worse, there might be a new analysis package that only exists in R,\nor certain bits infrastructure are already implemented in R and it needs to\nincorporate a bit of Python analysis.\npythonistas can be a #rstats user, they just need examples of the similarities\ndifferences between container objects, functions, dataframes, and how to use Python in an R environment and vice versa.\nThis allows data scientists to work in their preferred language and still use each other's analysis in a larger analysis project.\n \nAccording to the most recent IEEE language rankings, R is now the 5th most popular language.\nIt is the only domain specific language in the top 5, behind the general-purpose languages C, Java, Python, and C++, respectively.\nIt is common for data science teams to work in multiple languages and for the Pythonista,\na working knowledge in R is useful for collaboration, analysis, and performance.", "Keynote: How to Engage with the South Big Data Innovation Hub\n \nIn recognition of the substantial and growing impact of big data to the U.S., across sectors, in 2012 the White House launched a multi-agency research initiative to foster and coordinate big data innovation across the US. Under this initiative, the National Foundation launched four Big Data Regional Innovation Hubs, new organizations intended to develop the Big Data innovation ecosystem and facilitate thematic communities\u00e2\u0080\u0099 use of data sciences for societal benefit. Specifically, the Big Data Regional Innovation Hubs accelerate partnerships among people in business, academia, and government who\u00c2\u00a0apply\u00c2\u00a0data science and analytics to help solve regional and national challenges. The Big Data Hubs cover all 50 states and currently include several hundred universities, corporations, federal agencies, and non-governmental organizations. Dr. Shanley will introduce the Big Data Hubs and report on some of the significant activities of the South Big Data Innovation Hub. Finally, she will discuss opportunities to engage with the Big Data Hubs and our growing networks of Public/Private partnerships. https://southbigdatahub.org \n \nBig Data is a prominent, rapidly emerging discipline with far-reaching scientific and economic potential, yet there remains a gap in the translation of Big Data research findings into economic growth and end-user impact. To exploit the full potential of Big Data, the Big Data Innovation Hubs endeavor to foster innovation through collaboration, diversity, education, and workforce development.", "Genotype-Phenotype Modelling with Python and Machine Learning\n \nWorking with genomic datasets poses a number of challenges such as high-dimensional vector spaces and extreme amounts of noise. All genotype-phenotype studies ask \"Given this textual genome, will a some trait be observed?\" and can be viewed from the lens of a text classification problem. Predicted traits can be anything observable in the organism such as their hair color or whether they will be likely to have cancer. In this talk, I demonstrate the process for constructing a genotype-phenotype machine learning pipeline which predicts resistance to certain pharmaceuticals in Neisseria. We will discuss how data libraries in Python are used throughout each step in this pipeline.\nWe will first get an overview of the necessary biological background including the fundamental dogma of molecular biology and gene mutation types. We will then look at popular of feature vector representations for genomes including k-mers and single-nucleotide polymorphism presence. I will demonstrate training classifiers for predicting whether the given organism will exhibit antimicrobial resistance and inspect our trained classifiers for making biological conclusions. Lastly, I discuss how recurrent neural nets, which are useful for non-fixed length input, and naturally work well with genomes.\n \nGenotype-phenotype studies are done for predicting traits such as whether someone will go bald or have a particular disease given their only genome. We look at how Python libraries such as scikit-learn and keras have made it easier to develop these statistical models. We describe a pipeline to predict antimicrobial resistance in bacteria and elaborate on challenges when working with genomic data.", "Prescriptive Analytics with DOcplex and pandas \n \nPrescriptive analytics technology recommends actions based on desired outcomes, taking into account specific scenarios, resources, and knowledge of past and current events. This insight can help organizations make better decisions and have greater control of business outcomes. Prescriptive analytics used to rely on dedicated modelling languages like AMPL, GAMS, OPL\u00e2\u0080\u00a6 DOcplex is an open source Python package that intends to provide the same flavor as those dedicated languages, both in terms of expressiveness and performance, thanks to pandas. It can actually run with community edition (free) of IBM CPLEX, a free for academics edition or a commercial edition. This talk provides an overview of Prescriptive Analytics and illustrates with examples how DOcplex, combined with tools available in the python ecosystem, can smoothly support the full workflow from data import and preparation, to visualization of optimization results.\n \nThis talk provides an overview of prescriptive analytics technology and illustrates how DOcplex, an open source Python package, supports the development of optimization models. Relying on pandas and the Python ecosystem, a complete prescriptive analytics workflow, from data import and pre-processing to visualization of optimization results, can be implemented in a single language", "ExpAn - A Python library for advanced statistical analysis of A/B tests\n \nA/B tests, or randomized controlled experiments, have been widely applied in\ndifferent industries to optimize the business process and the user experience.\nHere we'll introduce a Python library, ExpAn, intended for the statistical\nanalysis of A/B tests. \nThe input data to ExpAn has a standard format, which is defined \nto interface with different data sources. The main statistical functions in\nExpAn are all standalone and work with either the library-specific input \ndata structure or some\nPython built-in data types. Among others, the functions can be used to\nassess whether the randomization is appropriate, and measure the expectation\nand error margin of the uplift due to the treatment. We also implemented a \nrobust discretization algorithm to handle typical heavy-tailed distributions\nin the real world. Finally, a generic result\nstructure is designed to incorporate results from different types of analyses.\nOne can easily feed data from other domain-specific data fetching modules\ninto ExpAn.\nOther advanced algorithms for the analysis of \nA/B test data can be implemented and plugged into ExpAn, eg. a Bayesian \nhypothesis testing scheme instead of the \nfrequentist approach. The generality of the result structure also makes it\nhandy to apply different kinds of visualization on top of the data.\n \nA/B tests have been adopted by various companies in different industries to \ndrive the data-driven decision making process. Therefore, a statistically solid \nanalytic framework is of common interest to a large community. We'll introduce \nthe ExpAn library developed for the statistical evaluation of A/B tests, it has \na generic data structure and all functions are standalone. ", "Python vs Orangutan\n \nBorneo and Sumatra in South East Asia are home to a number of orangutan rescue and rehabilitation centres. A common problem each of these have is keeping track of the animals they release back in the wild. Traditionally this is done with ground teams using a radio antenna to search for the weak radio pings each animal sends out. A true needle in the haystack problem.\nThis talk will discuss a drone-based tracking system that has been developed to alleviate this problem. More specifically the data analysis problem of searching and locating the signal of each animal against a noisy background.\n \nSomewhere in 2000km2 worth of Bornean Jungle there are 6 orangutans that need to be found and tracked. All you have is a short radio ping against a noisy background resulting in a unique and interesting anomaly detection problem. ", "Make it Work, Make it Right, Make it Fast - Debugging and Profiling in Dask\n \nDask is a pure python library for parallel and distributed computing. It's designed with simplicity and flexibility in mind, making it easy to parallelize the complicated workflows often found in science. However, once you get something working, how do you debug or profile it? Debugging and profiling parallel code is notoriously hard! In this talk we'll cover the various tools Dask provides for diagnosing bugs and performance bottlenecks, as well as tips and techniques for resolving these issues.\nStarting with an example single-threaded probram, we'll walk through adding Dask to parallelize it, and then iterate on this example to gradually improve performance throughout the talk. Attendees should leave having a better understanding of:\n\nWhat tools Dask provides for debugging on a single machine\nHow Dask uses IPython to make debugging distributed computations easy\nHow to profile Dask code both on a single machine and on a cluster\nHow to interpret the graphs presented in the Dask Dashboard\nPerformance techniques for attacking bottlenecks once they've been identified.\n\n \nDask is a pure python library for parallel and distributed computing. It's designed with flexibility in mind, making it easy to parallelize the complicated workflows often found in science. However, once you get something working, how do you debug or profile it? In this talk we'll cover the various tools Dask provides for diagnosing bugs and bottlenecks, as well as tips for resolving these issues.", "KEYNOTE: Data for good: Lessons from the frontline\n \nMost of us will know data for business as the art and science of using proprietary data to solve high value commercial problems. But how can those same techniques be used to solve societal problems as well? From tackling money laundering through network statistics to establishing the true scale of youth homelessness through Bayesian inference, DataKind UK will share examples of how they\u2019ve partnered with charities to use data for good. Reflecting on what has and hasn\u2019t worked in three years, they will share the critical success factors they\u2019ve identified along the way.\n \nDataKind UK share their experiences and critical success factors from 3 years of learning-by-doing in using data in the service of humanity.", "Fast Multidimensional Signal Processing using Julia with Shearlab.jl\n \nThe Shearlet Transform was proposed by the Professor Gitta Kutyniok (https://www.tu-berlin.de/?108957) and her colleagues as a multidimensional generalization of the Wavelet Transform, and since then it has been adopted by a lot of Companies and Institutes by its stable and optimal representation of multidimensional signals. Shearlab.jl is a already registered Julia package (https://github.com/arsenal9971/Shearlab.jl) based in the most used implementation of Shearlet Transform programmed in Matlab by the Research Group of Prof. Kutyniok (https://www.shearlab.org/software), it was developed as a project apart of my PhD studies but ended up being the main computational tool of them, used mainly to reconstruct the Light Field of a 3D Scene from Sparse Photographic Samples of Different Perspectives with Stereo Vision purposes.\nWhy I think this will be an interesting thing to present at JuliaCon 2017?\n\n\nA lot of research institutes and companies have already adopted the Shearlet Transform in their work (e.g. Fraunhofer Institute in Berlin and Charit\u00e9 Hospital in Berlin, Mathematical Institute of TU Berlin) by its directional sensitivity, reconstruction stability and sparse representation; with applications that goes from MRI Imaging in Hospitals to Video Compression Decoding. \n\n\nI am convinced Shearlab.jl is the best implementation so far of Shearlet Transform, basing my arguments on the benchmarks already runned against the last Matlab version which is the most used at the moment (here benchmarks https://github.com/arsenal9971/Shearlab.jl/blob/master/benchmarks/README.md) beating it by at least double the speed on different experiments. \n\n\nNot everything is about performance and technical mathematics, so I also have cool usage examples to show with some algorithms that have been implemented lately, like: Image Decomposition and Recovery (https://github.com/arsenal9971/Shearlab.jl/blob/master/examples/Shearlets/Examples%20of%20Image%20Decoding%20and%20Recovery.ipynb), Image Denosing (https://github.com/arsenal9971/Shearlab.jl/blob/master/examples/Shearlets/Image%20Denoising.ipynb) Image Inpainting (the coolest so far) (https://github.com/arsenal9971/Shearlab.jl/blob/master/examples/Shearlets/Image%20Inpainting.ipynb) which I am using at the moment for the Light Field Recovery of a sparsely sampled 3D scene. - The Package was also already presented in the Berlin Julia Users MeetUp with a very good response and interest from the community (https://www.meetup.com/es-ES/Julia-Users-Group/events/236791753/).\n\n\n \nShearlab is a Julia Library with toolbox for two- and threedimensional data processing using the Shearlet system as basis functions which generates a sparse representation of cartoon-like functions with applications on Signal Processing, Compressed Sensing, 3D Imaging, MRI Imaging and a lot more, with visible improvements with respect of the Wavelet Transform in representing multidimensional data.", "Promoting a data-driven culture in a world of microservices\n \nWhat you'll learn\nTips for:\n\nExporting from production databases\nBuilding reliable data pipelines\nChoosing which tools to use\nSpreading data literacy at your company\n\nSummary\nA few years ago, Hudl switched from a monolithic app to a microservices architecture. This switch was great for developer productivity and site reliability, but it made it more difficult to get insights on user behaviors. Data was siloed across many databases, so querying across services was difficult or impossible.\nIn July 2015, we created the Data Engineering team in order to make our data more accessible. The Data Engineering team built Fulla, an internal data warehouse containing data from 20+ production databases and billions of logs. Today, squads from all areas of the company use Fulla to track key metrics and trends, make decisions on priorities, and engage with users. \nIn this talk, I discuss all aspects of Fulla. I talk about some of our challenges, including dealing with large scale MongoDB databases, as well as lessons learned on ensuring data quality and promoting a data-driven culture. Finally, I'll provide suggestions on tools to use, both paid and open-source. Tools discussed include Spark, Luigi, Redshift, re:dash, AWS Lambda, Sqoop, Hive, and more. \n \nAt Hudl, we give every employee full access to our data warehouse, and over 50% of our employees have personally written a query against it. In this talk, I discuss our journey to democratize our data. I touch on technical and non-technical challenges, including the tools we use and the structure of our teams.", "Dynamic Object-Gaze Tracking with OpenCV\n \nMost eye tracking solutions track gaze with respect to a static object like a computer screen, making it easy to know exactly where a person is looking with respect to an image on the screen. This makes analysis easier, but doesn\u00e2\u0080\u0099t accurately reflect real-life. What happens when we move eye tracking into a more realistic, dynamic setting, using eye tracking glasses that allow people to move around? People can interact with objects in a much more natural manner, but a new challenge is introduced: We only have gaze data with respect to the glasses frame of reference. In order to apply conventional analysis methods to these data, we need to map dynamic gaze back onto a static reference image, compensating for distance, head movement, and perspective.\nUsing the OpenCV package and its efficient implementations of common computer vision algorithms, we developed a method to find objects of interest in video from eye tracking glasses and return gaze coordinates over those objects, enabling experimenters to apply conventional data analysis methods to eye tracking behavior obtained in dynamic, real-world situations.\n \nUsing computer vision techniques, we extended eye tracking technology to allow for data normalization across dynamic environments. We applied these techniques to subjects viewing artwork at Duke\u00e2\u0080\u0099s Nasher Museum of Art.", "Using Twitter's Breakout Detection Package\n \nIn this talk we will explore how to use the Breakout Detection to detect level shifts in univariate data. Roughly, a level shift is a significant, sustained change in the mean of the data. Level shifts can be a signal that some fundamental change in environment the data is living in has occurred. For instance, the number of Tweets about the show Breaking Bad as a function of time as new episodes came out, or as evidenced in price of the S&P500 index during the economic downturn of 2008. \nWe will first go through some of the math used to develop the Breakout Detection algorithm, which makes use of some techniques from the areas of statistics known as Robust Statistics and Energy Statistics. Next we will see how to install and implement the package, and finally look at some examples of this package applied to some time series data.\n \nIn this talk, we will explore and learn how to use the package Breakout Detection, developed by some folks at Twitter. This package detects level shifts in univariate (often time series) data. We will go through some of the math behind the algorithm, and then look at some examples of this algorithm in action.", "Carousel - A Python Model Simulation Framework\n \nIntroduction\nMathematical models consist of algorithms glued together with generic routines. While the algorithms may sometimes be unique and complex, the rest of the code is often simple and routine. Sometimes mathematical models developed by teams of developers over time become difficult to update because there is no framework for how new data, calculations and outputs are integrated into the existing models. Carousel allows developers to focus on creating complex mathematical models that are robust and easy to maintain by abstracting generic routines and establishing a simple but extensible framework.\nThe Framework\nA Carousel basic model consists of 5 built in layers:\n\nData\nFormulas\nCalculations\nSimulations\nOutputs\n\nLayers\nCarousel is extensible by creating more advanced models and layers. A Carousel model is a collection of layers. Carousel layers share a common base class. Each layer also has a corresponding object and a registry where objects are stored. All layers have a load method that loads all of the layer objects specified into the model. When a model is loaded it loads the objects specified for each layer.\nExample\nConsider a load shifting algorithm for residential or commercial rooftop solar power. The model might have a performance calculation, a load calculation, a cost calculation and an optimization algorithm that determines how home or business appliances are operated to minimize overall yearly cost of the system.\nThe performance calculation contains several formulas which require input data from an internal database of solar panel parameters and an online API of weather conditions, so the user creates a data source and reader for each of these. There are some data readers already included in Carousel and once a data reader is created it can be reused in many different projects. Maybe the user submits a pull request to Carousel to add the new API and database reader. The load calculation contains formulas for how the appliances are used. The input data for the appliances are entered into a generic worksheet so the user creates a data source for appliances and uses the XLRDReader to collect the data for each appliance from their worksheets.\nThe user organizes the formulas into 4 modules, that correspond to each of the calculations, but some formulas are reused since they are generic. For example, data frame summation formulas are used with different time series to create daily, monthly and annual outputs. The user maps out the calculations and specifies their interdependence to other formulas. For example, the cost calculation depends on the load and performance calculations and the optimization algorithm depends on the cost.\nThe user specifies each output name, initial value and other attributes. Specifications for each layer can be in a JSON parameter file or directly in the code as class attributes; Carousel will interpret either at runtime when it creates the model. Finally the user creates a simulation which in this case is unique because instead of marching through time or space, the simulation iterates over potential load shifting solutions from the algorithm. The user decides which data or outputs to log during the simulation and which to save in reports. Now that the model is created, the user loads the model and sends it the \"start\" command. After the simulation is complete, the user can examine the outputs and their variances. The outputs will have been automatically converted to the units specified in the model.\nData Layer\nThe data layer handles all inputs to the models. The data layer object is a data source. Each data source has a data reader. A data source is a document, API, database or other place from which input data for the model can be obtained. The data source and reader provide a framework for specifying how data is acquired. For example a data source for stock market prices might be a public API. An implementation of the stock market API data source specifies the names and attributes of each input data that will be read from the API and how the data reader should read them. The data source is similar to a deserializer because it describes how the data from the source should be interpreted by the model and creates an object in the data registry.\nFormula Layer\nThe formula layer handles operations on input data that generate new outputs. It differs from the calculation layer which handles how formulas are combined together. The formula layer object is a formula, and each formula has a formula importer. For example the Python formula importer can import formulas that are written as Python functions.\nCalculation Layer\nCalculations are combinations of formulas. Each calculation also has a map of what data and output are used as arguments and what outputs the return values will be. Calculations also implement calculators. Currently there is a static calculator and a dynamic calculator, but new calculators can be implemented that can be reused in other models. The calculation also implements indexing into data and output registries in order retrieve items by index or at a specific time.\nOutput Layer\nOutputs are just like data except they don't need a reader because they are only generated from calculations. Each output is like a serializer because it determines how output objects will be reported or displayed to the user.\nSimulation Layer\nThe simulation layer determines the order of calculations based on the calculation dependencies. It first executes all of the static calculations and then loops over dynamic calculations, displaying logs and saving periodic reports as specified.\nModel\nThe model is a low level class that can be extended to add new layers or implement new simulation commands. Currently only the basic model is implemented. A new model might contain a post processing layer that generates plots and reports from outputs.\nRegistry\nEvery layer has a dictionary called a registry that contains all of the layer objects and metadata corresponding to the layer attributes. The registry implements a register method that doesn't allow an item to registered more than once. Each layer registry is subclassed from the base registry so that specific layer attributes can be associated to each key. For example, data sources and outputs have a variance attribute while formulas have an args attribute.\nRunning Model Simulations\nAfter a model has been described using the framework, it can be loaded. Then any or all of the model simulations can be executed from the model. The simulation specifies commands to the model that user sends using the models command method. Currently the basic model can execute the simulation start command.\nUnits and Uncertainty\nCarousel uses the Pint units wrapper to convert units as specified. Uncertainty is propagated using the UncertaintyWrapper package which was developed for Carousel. It can wrap Python extensions and non-linear algorithms without changing any code. It propagates covariance and sensitivity across all formulas. \nFuture Work\nA basic version of Carousel is ready now. There is an example of a photovoltaic module performance model in the documentation online at GitHub. Some ideas for new features are listed in the Carousel wiki on GitHub.\n\nData validation\nReuse 3rd party serializer/deserializer for data layer\nModel integrity check\nDatabase data reader\nREST API data reader\nOnline repository to share data readers, simualtions, formulas and layers\nAutomatic solver selection\nPost processing layer\nTesting tools\nConcurrency and speedups\nRemote process and Carousel client\n\nSource, Docs, Issues and Wiki\n\nCarousel\nUncertaintyWrapper\n\nPrevious Presentations\nCarousel was presented at the 5th Sandia PVPMC Workshop hosted by EPRI in Santa Clara in May 2016\nAcknowledgement\nCarousel and UncertaintyWrapper were developed with the support of SunPower Corp. They are distributed with a BSD 3-clause license.\n \nCarousel is an extensible framework for mathematical models that handles generic routines such as loading and saving data, generating reports, converting units, propagating uncertainty and running simulations so developers can focus on creating complex algorithms that are easy to share and maintain.", "Which city is the cultural capital of Europe? An introduction to Apache PySpark for GeoAnalytics\n \nWhich city is the cultural capital of Europe? An introduction to Apache PySpark for Big Data GeoAnalytics\nIn this workshop we will very quickly introduce you to the Apache Spark stack and then get into the meat of performing a full featured geospatial analysis. Using OpenStreetMap data as our base, our end goal will be to find the most cultural city in Western Europe!\nThat's right! We will develop our own Cultural Weight Algorithm (TM) ;) and apply it to a set of major cities in Europe. The data will be analyzed using Apache Spark and in the process we will learn the following phases of Big Data projects:\n\nConsuming: Retrieving raw data from REST API's (OpenStreetMap).\nPreparation: Data exploration and schema creation of geospatial data\nSummarize: We will query data by Location. Perform Spatial Operations such as finding Overlapping geospatial features, do joins by location, also known as Spatial Joins and finally obtain location based summary statistics to arrive at our answer regarding the cultural capital of Europe.\n\nHere's a summary of the workshop as a sketch.\n\nI hope you will join us on this journey of exploring one of the most exciting technology stacks to come out of the good folks at the UCBerkeley\nWhy Spark?\nSpark has quickly overtaken Hadoop as the front runner in big data analysis technologies. There are a number of reasons for this such as its support for developer friendly interactive mode, it's polyglot interface in Scala, Java, Python, and R, and the full stack of Algorithmic libraries that such language ecosystems offer.\nOut of the box, Spark includes a powerful set of tools: such as the ability to write SQL queries, perform streaming analytics, run machine learning algorithms, and even tackle graph-parallel computations but what really stands out is its usability.\nWith it's interactive shells (in both Scala and Python) it makes prototyping big data applications a breeze.\nWhy PySpark?\nPySpark provides integrated API bindings around Spark and enables full usage of the Python ecosystem within all the nodes of the Spark cluster with the pickle Python serialization and, more importantly, supplies access to the rich ecosystem of Python\u00e2\u0080\u0099s machine learning libraries such as Scikit-Learn or data processing such as Pandas.\nDuring the workshop we are going to use a Docker Container with the relevant libaries. Please try to have the latest docker running on your machine for hands-on work!.\n \nIn this workshop we will very quickly introduce you to the Apache Spark stack and then get into the meat of performing a full featured geospatial analysis. Using OpenStreetMap data as our base our end goal will be to find the most cultural city in Western Europe!", "Python for .NET or .NET for Python\n \nFor long time .NET developers wanted to tap into the rich libraries from SciPy and PyData communities. Bridging .NET and CPython runtimes is the easiest approach to solving this problem. Python for .NET (pythonnet, Python.NET) makes this possible by wrapping CPython C-API from C# in .NET and Mono runtimes. This also allows two-way interoperability between both runtimes on Windows, Linux, and OSX (MacOS), and even Linux subsystem on Windows!  This presentation is going to show how to use Python code from .NET and .NET assemblies from Python.\nParticular importance in Python.NET is given to installation options: Python wheels, conda and nuget binaries, docker images, and even distribution with WinPython. The deployment is also simplified with tools such as PyInstaller and cx_freeze. This presentation will show how to install and deploy Python.NET apps using these tools.\nIn this talk we are going to show how to call numpy, scipy, pandas, matplotlib, sympy, and pyomo from .NET without much boilerplate code. The second part will show how to use .NET from Python, particularly C# magic cells (clrmagic) in ipython kernel with Jupyter Notebooks. The Python.NET tutorial was converted to Jupyter Notebook and C# code cells that are embedded within the same notebook. \nThis presentation will show few demos with REPL experience both from C# and Python using IPython, scriptcs, and Visual Studio.\nAll libraries used in this presentation are open-source and available on all major platforms. Python for .NET is a library developed since 2003, which \"graduated\" from Zope, moved to SourceForge and eventually to GitHub, where it became widely used and adopted. This talk will also demonstrate clrmagic - Jupyter extension, built on top of pythonnet and developed by authors of this presentation.\nPython.NET is built with a number of open-source technologies. It uses pycparser, ply, and clang (gcc and MSVC also work) for parsing internal CPython structures. .NET types are exposed to Python with Unmanaged Exports (DllExport) open-source \"compiler\" on Windows. On other platforms, C-API of Mono and CPython are used to \"bootstrap\" both runtimes.\nPython.NET is used by financial algorithmic trading platforms, engineering companies, and few open-source projects: QuantConnect Lean, pywebview, Pybee Beeware Toga cross-platform UI toolkit. Python.NET enables large .NET applications to embed numerical Python libraries without boilerplate code and without sacrificing for performance.\n \nFor long time .NET developers wanted to tap into the rich libraries from SciPy and PyData communities. Bridging .NET and CPython runtimes is the easiest approach to solving this problem! Python for .NET (pythonnet, Python.NET) makes this possible by wrapping CPython C-API from C# in .NET and Mono runtimes. This also allows two-way inter-operability between both runtimes on Windows, Linux, and OSX.", "Recommender systems with Tensorflow\n \nRecommender systems are used across the digital industry to model users' preferences and increase engagement. Popularised by the seminal Netflix prize, collaborative filtering techniques such as matrix factorisation are still widely used, with modern variants using a mix of meta-data and interaction data in order to deal with new users and items. We will demonstrate how to implement a variety of models using Tensorflow, from simple bi-linear models expressed as shallow neural nets to the latest deep incarnations of Amazon DSSTNE and Youtube neural networks. We will also use TensorBoard and particularly the embedding projector to visualise the latent space for items and metadata.\n \nThis talk will demonstrate how to harness a deep-learning framework such as Tensorflow, together with the usual suspects such as Pandas and Numpy, to implement recommendation models for news and classified ads.", "What does it all mean? - Compositional distributional semantics for modelling natural language\n \nRepresenting words as vectors in a high-dimensional space has a long history in natural language processing. Recently, neural network based approaches such as word2vec and GloVe have gained a substantial amount of popularity and have become an ubiquituous part in many NLP pipelines for a variety tasks, ranging from sentiment analysis and text classification, to machine translation, recognising textual entailment or parsing.\nAn important research problem is how to best leverage these word representations to form longer units of text such as phrases and full sentences. Proposals range from simple pointwise vector operations, to approaches inspired by formal semantics, deep learning based approaches that learn composition as part of an end-to-end system, and more structured approaches such as anchored packed dependency trees.\nIn this talk I will introduce a variety of compositional distributional models and outline different approaches of how effective meaning representations beyond the word level can successfully be built. I will furthermore provide an overview of the advantages of using compositional distributional approaches, as well as their limitations. Lastly, I will discuss their merit for applications such as aspect oriented sentiment analysis and question answering.\n \nDistributional semantic word representations have become an integral part in numerous natural language processing pipelines in academia and industry. An open question is how these elementary representations can be composed to capture the meaning of longer units of text. In this talk, I will give an overview of compositional distributional models, their applications and current research directions.", "Data Sciencing While Female\n \n\nIntroduction\nData Sciencing while Female\nInspiration for the Women Data Scientists DC Meetup (WDSDC)\nThe First Year of WDSDC in Review\nGrowth for WDSDC as Compared to Other DC Data Science Meetups\nLessons Learned\n\n \nHow can we increase the number of female data scientists in the workplace? By building a community. Dr. Amanda Traud was the only woman on her data science team when she started the group Women Data Scientists DC. In one year, the group grew to over 1,000 members. Dr. Traud will discuss the ups and downs of being a woman in data science and how to encourage and include more women in the field.", "Identifying Racial Bias in Policing Practices: Open Data Policing\n \nNorth Carolina developers and civil rights advocates used demographic data from nearly 20,000,000 unique NC traffic stops in the state to create a digital tool for identifying race-based policing practices: https://opendatapolicingnc.com/\nThe talk will cover:\n Background on NC data collection law\n Impediments to access\n Open source project, the API architecture, and the visualizations used to present and highlight key data points\n Expansion to Maryland\n How the website helps:\n Community-based campaigns for policy reforms organized largely around the data\n Criminal defense work\n Civil litigation\n* Improved police management practices\nCome learn more about the process and how they using it to challenge these practices in the courts.\n \nNorth Carolina developers and civil rights advocates used demographic data from nearly 20,000,000 unique NC traffic stops in the state to create a digital tool for identifying race-based policing practices: https://opendatapolicingnc.com/. Come learn more about the technology used (Python/Django) and how they're expanding into the state of Maryland.", "Evolutionary Algorithms: Perfecting the Art of \"Good Enough\"\n \nScience and data analytics are full of optimization problems: we may\nwant to minimize cost, maximize model fit, or find the best clustering for a\ndataset. Many problems are combinatorially explosive, making it\nhopeless to find the global optimum with an exhaustive search. But\nmany algorithms can find excellent solutions. As long as you can\nmeasure the \"fitness\" of a given solution, you can use evolution to\nfind increasingly better solutions. This talk will cover:\n\nwhat an evolutionary algorithm is, and how to use them to solve\n  scientific problems\nfitness landscapes, mutation functions, and fitness functions\nan overview of some useful heuristic optimizers (hill climbers,\n  simulated annealing, MCMC, genetic algorithms), and their strengths\n  and weaknesses\n\n \nEvolutionary algorithms let us tackle all kinds of impossible problems. Want to design a short delivery route, but there are more possible solutions than atoms in the universe? Well, evolutionary algorithms can't promise to find the optimal solution, but can guarantee finding a pretty great one. I'll give an overview of these algorithms, and how you can use them for your own impossible problems.", "Virtual Laboratories: Vision for an Earth Sciences Collaborative And Distributed Environment\n \nVirtual Laboratories: Vision for an Earth Sciences Collaborative And Distributed Environment\nAbstract\nWith the advent of IPCC reports, Earth Sciences in general, and Climate Sciences in particular, have become an invaluable tool for policy makers. With advances in technologies, both in computation power and in storage capabilities, the amount of data available to scientists and policy makers is ever increasing. As a result, it has become nearly impossible for a scientific group (institution), to hold all the necessary data for a study at a single computer (facility). On one hand the Earth Science Grid Federation (ESGF) project solves the data distribution, on another hand the Climate Data Analysis Tools software offers advanced tools for earth science data analysis. \u00e2\u0080\u009cVirtual Laboratories\u00e2\u0080\u009d aim at combining both projects (non-exclusively) to allow scientists and policy makers to work in a remote and distributed environment.\nOutline\nHistorical Notes: PCMDI\nMIPs\nAMIP and the lost data\nAMIP2\nMany MIPs\nCDAT\nOverview\nNumpy, cdms2, vcs, and utils...\nOthers Python Packages? Distribution? Conda!\nEarth System Grid Federation\nDistributed Data\nAuthentication\nCompute Team\nAPIs\nBackends\nFusing the Projects: Virtual Laboratory\n \nEarth Sciences and Climate Sciences in particular have become invaluable for policy makers. With advances in technologies the amount of data available  is ever increasing making in situ analysis impossible. We envision to merge the Eart System Grid Federation and Climate Data Analysis Tools projects  into Virtual Laboratories offering a remote distributed environment for Earth Sciences.", "Designing spaCy: A high-performance natural language processing (NLP) library written in Cython\n \nThe spaCy natural language processing (NLP) library features state-of-the-art performance, and a high-level Python API. Efficiency is crucial for NLP, because job sizes are constantly increasing. The key algorithms are also relatively complicated, and frequently subject to change, as new research is published. This talk describes how we\u00e2\u0080\u0099ve met these challenges in spaCy, by implementing the library in Cython. Unlike many Cython users, we did not write the library in Python first, and then optimize it. Instead, we designed the library as a C extension from the start, and added the Python  API on top. This allows us to build the library on top of efficient, memory-managed data structures, without having to maintain a separate C or C++ codebase. The result is the fastest NLP library in the world, support for GIL-free multithreading, in a concise readable codebase, and with no compromise on user friendliness.\n \nThe spaCy natural language processing (NLP) library features state-of-the-art performance, and a high-level Python API. Efficiency is crucial for NLP, because job sizes are constantly increasing. This talk describes how we\u00e2\u0080\u0099ve met these challenges in spaCy, by implementing the library in Cython.", "Real-time association mining in large social networks\n \nThere is a growing realisation that to combat the waning effectiveness\nof traditional marketing, social media platform\nowners need to find new ways to monetise their data. Social\nmedia data contains rich information describing how real\nworld entities relate to each other. Understanding the allegiances,\ncommunities and structure of key entities is of vital\nimportance for decision support in a swathe of industries that\nhave hitherto relied on expensive, small scale survey data. We present a real-time method to query and visualise regions of networks that are closely related to a set\nof input vertices. The input vertices can define an industry,\npolitical party, sport etc. The key idea is that in large digital\nsocial networks measuring similarity via direct connections\nbetween nodes is not robust, but that robust similarities\nbetween nodes can be attained through the similarity of\ntheir neighbourhood graphs. We are able to achieve real-time\nperformance by compressing the neighbourhood graphs using\nminhash signatures and facilitate rapid queries through\nLocality Sensitive Hashing. These techniques reduce query\ntimes from hours using industrial desktop machines to milliseconds\non standard laptops. Our method allows analysts to\ninteractively explore strongly associated regions of large networks\nin real time. Our work has been deployed in Python based software and uses the scipy stack (specifically numpy, pandas, scikit-learn and matplotlib) as well as the python igraph implementation. \n \nSocial media can be used to perceive the relationships between individuals, companies and brands. Understanding  the relationships between key entities is of vital importance for decision support in a swathe of industries. We present a real-time method to query and visualise regions of networks that  could represent an industries, sports or political parties etc. ", "Moving notebooks into the cloud: challenges and lessons learned\n \nIn late 2016, we decided to make notebooks a core component of our data-science platform, giving each user the ability to run multiple notebooks concurrently in the cloud and share them.  To do this, we had to tackle the problem from both product and engineering perspectives.  Along the way, we learned about how notebooks fit into data-science work and how we could best leverage them to provide value to our users.\nWe present major findings from user research that we conducted, including user surveys, a design sprint, and analysis of Civis data scientists' notebooks.  For instance, we learned that in addition to providing an exploratory workspace, notebooks can be used as deliverables in two very different ways: to document a particular analysis, and to build reports or dashboards.  The former requires that running the notebook generate the same results every time.  The latter requires updated results every time.  Our users often get their data by querying a live system, so we built an always-on data store of past queries that can be used when analyses must be reproducible.  We also educated our users about various tools for building reports from notebooks.\nAnother significant engineering challenge is collecting the dependencies for a notebook.  Notebooks are typically used on local machines that accumulate state over time.  This is in contrast to cloud instances, which are dynamically provisioned.  Bundling dependencies with a notebook is a major value-add, as it allows dependencies to be changed and shared easily without affecting other notebooks.  We were able to take advantage of Docker on Kubernetes to manage dependencies and bring provisioning delays down to acceptable levels, though this remains a significant technical challenge.\nFinally, we present ways that notebook products could improve to better integrate with enterprise cloud platforms.  For example, better support for non-local filesystems or UI for observing the status of long-running operations (querying a remote data warehouse, for example) could help move cloud notebooks further into the enterprise.\n \nThe product and engineering teams of Civis Analytics integrated Jupyter notebooks into our cloud-based platform, providing the ability to run multiple notebooks concurrently and share them.  We'll discuss the technical challenges we encountered and how we solved them, and what we learned about notebook users and their user stories.", "Efficient and portable DataFrame storage with Apache Parquet\n \nSince its creation in 2013, Apache Parquet has risen to be the most widely used binary columnar storage format in the big data processing space. While supporting basic attributes of a columnar format like reading a subset of columns, it also leverages techniques to store the data efficiently while providing fast access. In addition the format is structured in such a fashion that when supplied to a query engine, Parquet provides indexing hints and statistics to quickly skip over chunks of irrelevant data.\nIn recent months, efficient implementations to load and store Parquet files in Python became available, bringing the efficiency of the format to Pandas DataFrames. While this provides a new option to store DataFrames, it especially allows us to share data between Pandas and a lot of other popular systems like Apache Spark or Apache Impala. In this talk we will show the improvements that Parquet bring performance-wise but also will highlight important aspects of the format that make it portable and efficient for queries on large amount of data. As not all features are yet available in Python, an overview of the upcoming Python-specific improvements and how the Parquet format will be extended in general is given at the end of the talk.\n \nApache Parquet is the most used columnar data format in the big data processing space and recently gained Pandas support. It leverages various techniques to store data in a CPU and I/O efficient way and provides capabilities to push-down queries to the I/O layer. In this talk, it is shown how to use it in Python, detail its structure and present the portable usage with other tools.", "Spying on my Network for a Day: Data Analysis for Networks.\n \nFor every button on the webpage that is clicked , for every picture uploaded; \nThere is a tremendous amount of data that goes over every network from users data via phones , tablets or even computers accessing a youtube or netflix Data center, to sending larger traffic between different Virtual Machines. But how does one actually analyze this volume of data sent. \nNetwork data analysis can go a long way in helping users find out the inefficiencies in their network. Understanding Networks makes for a very strong foundation on what everything else is built upon. \nIn this talk I will cover the basics of :\n\nAn IP Packet data analysis: the basic and most fundamental thing everything on a network builds upon. A packet can carry a lot of information and interesting details about behavioural habits of a user or even attributes of a device. Understanding the nature of the IP packet data leads to a larger understanding of Networks when analysed on a scale. And like the data rule of thumb the more data over a period of time you\u2019re able to learn from the better, and more accurate your intelligence become.\nEvaluating your local network using visualisation tools like IPython Notebook and Bokeh. \nGathering insights from the data to answer questions like How much data on an average do I generate on a daily basis? Why is my network slow ? Am I really getting what was promised from my Service Provider ?, what applications do I spend the most of my bandwidth on ? Why is my network experiencing down time? How can I automate the process of analysing my network data and much more.\n\n \nIn this talk I would show how I used open source tools like Moloch, Wireshark, Bokeh and Jupyter to analyse my home network data for the day. Not just the volume of data generated daily,  but how interesting it is to leverage data tools to discover when your network is experiencing downtime which could be as a result of packet loss, poorly placed Access points or just proximity away from your rout", "H2O PySparkling Water \n \n\n \nSparkling Water allows users to combine the fast, scalable machine learning algorithms of H2O with the capabilities of Spark. With Sparkling Water, users can drive computation from Python/R/Scala and utilize the H2O Flow UI, providing an ideal machine learning platform for application developers. PySparkling Water is an integration of Python with Sparkling water. It allows user to start H2O services on a spark cluster from Python API. The speed, quality and ease of use and model-deployment, for the various cutting edge Supervised and Unsupervised algorithms like Deeplearning, Tree Ensembles and GLRM, makes H2O a highly sought after API for big data data science.", "Visual diagnostics for more informed machine learning\n \nDetailed Abstract\nVisual diagnostics are a powerful but frequently underestimated tool in data science. By tapping into one of our most essential resources \u00e2\u0080\u0094 the human visual cortex \u00e2\u0080\u0094 they can enable us to see patterns rendered opaque by numeric outputs and tabular data, and lead us toward more robust programs and better data products. For Python programmers who dabble in machine learning, visual diagnostics can mean the difference between a model that crashes and burns, and one that predicts the future.\nPython and high level libraries like Scikit-Learn, NLTK, TensorFlow, PyBrain, Theano, and MLPY have made machine learning accessible to a broad programming community that might never have found it otherwise. With the democratization of these tools, there are now a great many machine learning practitioners who are primarily self-taught. At the same time, the stakes of machine learning have never been higher; predictive tools are driving decision-making in every sector, from business, art, and engineering to education, law, and defense. In an age where any Python programmer can harness the power of predictive analytics, how do we ensure our models are valid and robust? How can we identify problems such as local minima and overfit? How can we build intuition around model selection? How can we isolate and combine the most informative features? Whether you have an academic background in predictive methods or not, visual diagnostics are the key to augmenting the algorithms already implemented in Python.\nIn this talk, I present a suite of visualization tools within and outside the standard Scikit-learn library that Python programmers can use to evaluate their machine learning models' performance, stability, and predictive value. I then identify some of the key gaps in the current visual diagnostics arsenal, and propose some novel possibilities for the future.\nOUTLINE\n\n\nIntroduction/Problem statement\n\nMachine learning made accessible via the Scikit-learn API\nBut what kinds of things can go wrong?      \nAnscombe's quartet: An argument for using visual diagnostics\n\n\n\nVisual tools for feature analysis and selection\n\nThe model selection triple: What it is and how it can support the ML workflow\nEffective feature analysis is key to informed machine learning\nVisualizations can facilitate feature selection (boxplots/violinplots, histograms, sploms, radviz, parallel coordinates and more)\n\n\n\nDemystifying model selection\n\nTree diagrams and graph traversal for model selection: The Scikit-learn algorithm cheatsheet, Sayed's data mining map\nCluster and classifier comparison plots\nModel evaluation to support selection (Confusion matrices, ROC curves, prediction error plots, residual plots)  \n\n\n\nTaking hyperparameter tuning out of the black box\n\nVisualizing parameters with validation curves    \nDeveloping intuition through visual grid search\n\n\n\nOpen source Python packages for more informed machine learning\n\nYellowbrick: Aggregating the tools available in Scikit-Learn, Matplotlib, Seaborn, Pandas and Bokeh\nTrinket: Wrapping the entire machine learning workflow\n\n\n\n \nVisualization has a critical role to play throughout the analytic process. Where static outputs and tabular data can obscure patterns, human visual analysis can open up insights that lead to more robust data products. For Python programmers who dabble in machine learning, visual diagnostics are a must-have for effective feature analysis, model selection, and parameter tuning. ", "Machine learning techniques for data cleaning\n \n\nHow does messiness arise & why is it challenging?\nInferring structure in unstructured strings\nNLP parsers for names, organizations, addresses\nhow to make your own probabilistic string parser\nInferring relationships in datasets\nclustering similar rows in a dataset\nlinking similar rows across datasets\nclustering & linking without writing any code, using the dedupe.io interfacce\n\n \nOften, the most interesting datasets - data about people and organizations - are the messiest and most difficult to analyze. When data comes from multiple sources, or when data is entered manually, variation & ambiguity are inevitable. Learn about ways to infer structure and relationships in messy data, using open source Python libraries.", "Why is Windows so broken? (and what to do about it)\n \nTBD\n \nPython on Windows has a reputation for being, well, pretty broken. But the good news is that things have been getting better. Join Microsoft employee and CPython core developer Steve Dower as he walks through the recent improvements to the Python ecosystem on Windows, and how things will get even better in the future.", "Zero-Administration Data Pipelines using AWS Simple Workflow\n \nThere are quite a few great tools for building effective and robust distributed data processing pipelines, especially Luigi from Spotify and Airflow from AirBnB.\nFor scaling out, they all require a queue or master server, though. And those need maintenance.\nWe wrote floto (github.com/babbel/floto), an open source tool to programmatically author, schedule and run scalable data pipelines on AWS - without the maintenance overhead.\nIt uses AWS Simple Workflow, but I'll talk most about some general topics regarding data workflow orchestration:\n\nseparation of concerns\nmanaging complexity through dependency reduction\nidempotent (or re-runnable) jobs\ntransactional jobs (either completely fail, or completely succeed)\nfailures and reruns\nevolving changes\norganizational scaling\nheterogenous systems\n\n \nFloto is an open source tool to programmatically author, schedule and run scalable data pipelines using AWS Simple Workflow - without the need to maintain a master server or queue or the state of workers.", "Cat modelling with python\n \nA brief history of cat modelling\nA personal journey modelling natural catastrophes following\ndevelopments in the python community.\nUsing python in this environment was only possible due to some magical\ntools created within the community.\nReinsurance and natural catastrophes\nA quick introduction to the subject.\nEvent driven development\nThe insurance industry is full of inertia.  The main driver of change\nare the large events that impact the industry:\n\nhurricanes\nfloods\nearthquakes\nterror\n\nWhenever there is an event, such as an earthquake, hurrricane or\nterror the industry gains new perspective.\nEvents have driven new developments in models and technology.\nThe year of the four hurricanes.\n2004: Charley, Frances, Jeanne and Ivan.\nFour hurricanes in one year hitting Florida.\nPlotting for fun and profit\nMatplotlib and the tale of the stacked bar chart.\nData, data everywhere.\nNumpy, pytables, pandas, Scipy, scikit-learn.\nEarthquakes in Christchurch\nThree earthquakes in quick succession in the same place.\nBlack box models\nNo separation of hazard, vulnerability and financial models.\nThe present\nPython helped detect gravitational waves from a billion years away\nbut is it ready for the enterprise?\nCyber\nCybernetics:\n\nthe science of communications and automatic control systems in both\n  machines and living things.\n\nSo cyber is not so much about technology as feedback loops and\ncontrol. \nCyber risk is receiving a lot of attention in the insurance industry.\nInfomation insecurity is resulting in leakage of information, often\nwith significant financial impact to the organisations affected.\nCyber has the potential to be a systematic driver of losses across\nmany lines of business.\nIt is a changing peril, with some similaritie to terror: it is\nprecisely the attacks we have not considered that succeed.\nOasis\nOpen loss model framework: https://www.oasislmf.org/\nSeparation of hazard, vulnerability and financial models.\nSupport for niche models, allowing new science to be integrated with\nmodels in a more timely manner.\nUses outside of the insurance industry.  Strategic planning and\nemergency management.  Understanding implications of climate change.\nThe future\nClimate change.\nData analysis challenges.\n\nfinding the data\nnew tools, full time job keeping up\n\nExpert teams:\n\na team working well together can be many times more effective than\nany individual in that team.  \n\nThe world is full of specialists with incredible skills and\nknowledge.  When specialists from different disciplines come together\nthe creative sparks fly.\n \nA brief history of use of python within the Bermuda based reinsurance industry.\nA tale of matplotlib, reportlab, numpy, ipython, jupyter and more.\nCurrent challenges and opportunities and an oasis on the horizon.", "Chatbots - Past, Present and Future\n \nIn the past few months, chatbots have made headlines and have become a much-required interface for communication. In this talk, we will discuss three aspects of chatbots: \n1) How chatbots have evolved from Natural Language Processing and Artificial Intelligence\n     In this segment we will answer the following questions: \n      -- What research-areas have led to the evolution of chatbots? \n      -- How important is it for a chatbot to appear human, and to pass the Turing test?\n2) Internals and Technologies involved in Chatbots\n      In this segment we will answer the following questions: \n      -- What are the tools and technologies do you need to know about in order to make computers understand human language? \n      -- Which python libraries should one be familiar with to build Language Understanding interfaces?\n3) How to build chatbots yourself and the questions to ask yourself before building one\n      In this segment we will answer the following questions: \n      -- Which API's are available for building chatbots\n      -- Pro/Con's for using API's vs building chatbots from scratch\n      -- Where can one host their chatbots?\nFinally we will discuss where chatbots are heading to from here\n \nIn the past few months, chatbots have made headlines and have become a much-required interface for communication. In this talk, we will discuss three aspects of chatbots: \n1) How chatbots have evolved from Natural Language Processing and Artificial Intelligence\n2) Internals and Technologies involved\n3) How to build chatbots yourself and the questions to ask yourself before building one", "Is having dementia linked to where you live?\n \nOverview\nAlzheimer\u2019s is a neurodegenerative disease that currently affects over 55 million people worldwide and this is set to increase with trends in population growth and demographics.  Meanwhile, particulate emission levels in large cities across Europe and the world have been under scrutiny, as diesel emissions related to a huge uptick in diesel vehicle purchases (due to governments' push to reduce CO2 emission levels) are found to have caused many medical problems in the area of breathing difficulties.\nBreathing function and the lungs may not be the only
